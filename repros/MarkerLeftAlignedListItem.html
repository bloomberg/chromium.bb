        /*-----------------------------------------------------------------------------

        /*-----------------------------------------------------------------------------
| Variables
|----------------------------------------------------------------------------*/

        :root {
            --jp-private-menubar-height: 28px;
            --jp-private-menu-item-height: 24px;
        }

        /*-----------------------------------------------------------------------------
| MenuBar
|----------------------------------------------------------------------------*/

        .p-MenuBar {
            padding-left: 5px;
            background: var(--jp-layout-color1);
            color: var(--jp-ui-font-color1);
            font-size: var(--jp-ui-font-size1);
        }

        .p-MenuBar-menu {
            transform: translateY(calc(-2 * var(--jp-border-width)));
        }

        .p-MenuBar-item {
            padding: 0px 8px;
            border-left: var(--jp-border-width) solid transparent;
            border-right: var(--jp-border-width) solid transparent;
            line-height: var(--jp-private-menubar-height);
        }

        .p-MenuBar-item.p-mod-active {
            background: var(--jp-layout-color1);
        }

        .p-MenuBar.p-mod-active .p-MenuBar-item.p-mod-active {
            z-index: 10001;
            background: var(--jp-layout-color0);
            border-left: var(--jp-border-width) solid var(--jp-border-color1);
            border-right: var(--jp-border-width) solid var(--jp-border-color1);
            box-shadow: var(--jp-elevation-z6);
        }

        .p-MenuBar-item.p-mod-disabled {
            color: var(--jp-ui-font-color3);
        }

        .p-MenuBar-item.p-type-separator {
            margin: 2px;
            padding: 0;
            border: none;
            border-left: var(--jp-border-width) solid var(--jp-border-color2);
        }

        .p-MenuBar-itemMnemonic {
            text-decoration: underline;
        }

        /*-----------------------------------------------------------------------------
| Menu
|----------------------------------------------------------------------------*/

        .p-Menu {
            z-index: 10000;
            padding: 4px 0px;
            background: var(--jp-layout-color0);
            color: var(--jp-ui-font-color1);
            border: var(--jp-border-width) solid var(--jp-border-color1);
            font-size: var(--jp-ui-font-size1);
            box-shadow: var(--jp-elevation-z6);
        }

        .p-Menu-item {
            min-height: var(--jp-private-menu-item-height);
            max-height: var(--jp-private-menu-item-height);
            padding: 0px;
            line-height: var(--jp-private-menu-item-height);
        }

        .p-Menu-item.p-mod-active {
            background: var(--jp-layout-color2);
        }

        .p-Menu-item.p-mod-disabled {
            color: var(--jp-ui-font-color3);
        }

        .p-Menu-itemIcon {
            width: 21px;
            padding: 0px 2px 0px 4px;
            margin-top: -2px;
        }

        .p-Menu-itemLabel {
            padding: 0px 32px 0px 2px;
        }

        .p-Menu-itemMnemonic {
            text-decoration: underline;
        }

        .p-Menu-itemShortcut {
            padding: 0px;
        }

        .p-Menu-itemSubmenuIcon {
            width: 18px;
            padding: 0px 4px 0px 0px;
        }

        .p-Menu-item[data-type='separator']>div {
            padding: 0;
            height: 9px;
        }

        .p-Menu-item[data-type='separator']>div::after {
            content: '';
            display: block;
            position: relative;
            top: 4px;
            border-top: var(--jp-border-width) solid var(--jp-layout-color2);
        }

        .p-Menu-itemIcon,
        .p-Menu-itemSubmenuIcon {
            background-size: 16px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .p-Menu-item.p-mod-toggled>.p-Menu-itemIcon {
            background-image: var(--jp-icon-checkmark);
        }

        .p-Menu-item.p-mod-toggled.p-mod-disabled>.p-Menu-itemIcon {
            background-image: var(--jp-icon-checkmark-disabled);
        }

        .p-Menu-item[data-type='submenu']>.p-Menu-itemSubmenuIcon {
            background-image: var(--jp-icon-caretright);
            background-size: 18px;
            background-repeat: no-repeat;
            background-position: left;
        }

    <style type="text/css">
        /*-----------------------------------------------------------------------------

        /*-----------------------------------------------------------------------------
| Variables
|----------------------------------------------------------------------------*/

        :root {
            /* These need to be root because tabs get attached to the body during dragging. */
            --jp-private-horizontal-tab-height: 24px;
            --jp-private-horizontal-tab-width: 216px;
            --jp-private-horizontal-tab-active-top-border: 2px;
        }

        /*-----------------------------------------------------------------------------
| Tabs in the dock panel
|----------------------------------------------------------------------------*/

        .p-DockPanel-tabBar {
            border-bottom: var(--jp-border-width) solid var(--jp-border-color1);
            overflow: visible;
            color: var(--jp-ui-font-color1);
            font-size: var(--jp-ui-font-size1);
        }

        .p-DockPanel-tabBar[data-orientation='horizontal'] {
            min-height: calc( var(--jp-private-horizontal-tab-height) + 2 * var(--jp-border-width));
        }

        .p-DockPanel-tabBar[data-orientation='vertical'] {
            min-width: 80px;
        }

        .p-DockPanel-tabBar>.p-TabBar-content {
            align-items: flex-end;
            min-width: 0;
            min-height: 0;
        }

        .p-DockPanel-tabBar .p-TabBar-tab {
            min-height: calc( var(--jp-private-horizontal-tab-height) + var(--jp-border-width));
            min-width: 36px;
            margin-left: calc(-1 * var(--jp-border-width));
            line-height: var(--jp-private-horizontal-tab-height);
            padding: 0px 8px;
            background: var(--jp-layout-color2);
            border: var(--jp-border-width) solid var(--jp-border-color1);
            border-bottom: none;
            position: relative;
            overflow: visible;
        }

        .p-DockPanel-tabBar .p-TabBar-tab:hover:not(.p-mod-current) {
            background: var(--jp-layout-color1);
        }

        .p-DockPanel-tabBar .p-TabBar-tab:first-child {
            margin-left: 0;
        }

        /* This is a current tab of a tab bar in the dock panel: each tab bar has 1. */

        .p-DockPanel-tabBar .p-TabBar-tab.p-mod-current {
            background: var(--jp-layout-color1);
            color: var(--jp-ui-font-color0);
            min-height: calc( var(--jp-private-horizontal-tab-height) + 2 * var(--jp-border-width));
            transform: translateY(var(--jp-border-width));
        }

        /* This is the main application level current tab: only 1 exists. */

        .p-DockPanel-tabBar .p-TabBar-tab.jp-mod-current:before {
            position: absolute;
            top: calc(-1 * var(--jp-border-width));
            left: calc(-1 * var(--jp-border-width));
            content: '';
            height: var(--jp-private-horizontal-tab-active-top-border);
            width: calc(100% + 2 * var(--jp-border-width));
            background: var(--jp-brand-color1);
        }

        /* This is the left tab bar current tab: only 1 exists. */

        .p-TabBar-tab.p-mod-current {
            color: var(--jp-ui-font-color0);
            background: var(--jp-layout-color1);
        }

        .p-TabBar-tab.p-mod-current:hover {
            background: var(--jp-layout-color1);
        }

        .p-DockPanel-tabBar .p-TabBar.p-mod-left .p-TabBar-tab,
        .p-DockPanel-tabBar .p-TabBar.p-mod-right .p-TabBar-tab {
            margin-top: -1px;
            line-height: 40px;
        }

        .p-DockPanel-tabBar .p-TabBar.p-mod-left .p-TabBar-tab {
            border-right: none;
        }

        .p-DockPanel-tabBar .p-TabBar.p-mod-right .p-TabBar-tab {
            border-left: none;
        }

        .p-DockPanel-tabBar .p-TabBar.p-mod-left .p-TabBar-tab:first-child,
        .p-DockPanel-tabBar .p-TabBar.p-mod-right .p-TabBar-tab:first-child {
            margin-top: 0;
        }

        .p-DockPanel-tabBar .p-TabBar.p-mod-left .p-TabBar-tab.p-mod-current,
        .p-DockPanel-tabBar .p-TabBar.p-mod-right .p-TabBar-tab.p-mod-current {
            min-width: 80px;
            max-width: 80px;
        }

        .p-DockPanel-tabBar .p-TabBar.p-mod-right .p-TabBar-tab.p-mod-current {
            transform: translateX(-1px);
        }

        .p-DockPanel-tabBar .p-TabBar-tabIcon,
        .p-DockPanel-tabBar .p-TabBar-tabLabel,
        .p-DockPanel-tabBar .p-TabBar-tabCloseIcon {
            display: inline-block;
        }

        .p-DockPanel-tabBar .p-TabBar-tab .p-TabBar-tabIcon,
        .p-TabBar-tab.p-mod-drag-image .p-TabBar-tabIcon {
            width: 14px;
            background-position: left center;
            background-repeat: no-repeat;
            margin-right: 4px;
        }

        .p-DockPanel-tabBar .p-TabBar-tab.p-mod-current .p-TabBar-tabIcon {
            margin-bottom: var(--jp-border-width);
        }

        .p-TabBar-WindowTabLabel {
            margin-top: 4px;
        }

        .p-DockPanel-tabBar .p-TabBar-tab.p-mod-closable>.p-TabBar-tabCloseIcon {
            margin-left: 4px;
            padding-top: 8px;
            background-size: 16px;
            height: 16px;
            width: 16px;
            background-image: var(--jp-icon-close);
            background-position: center;
            background-repeat: no-repeat;
        }

        .p-DockPanel-tabBar .p-TabBar-tab.p-mod-closable.jp-mod-dirty>.p-TabBar-tabCloseIcon {
            background-size: 10px;
            background-image: var(--jp-icon-circle);
        }

        .p-DockPanel-tabBar .p-TabBar-tab.p-mod-closable>.p-TabBar-tabCloseIcon:hover {
            background-size: 16px;
            background-image: var(--jp-icon-close-circle);
        }

        .p-TabBar-tab.p-mod-drag-image {
            background: var(--jp-layout-color1);
            border: var(--jp-border-width) solid var(--jp-border-color1);
            border-top: var(--jp-border-width) solid var(--jp-brand-color1);
            box-shadow: var(--jp-elevation-z4);
            color: var(--jp-ui-font-color1);
            font-size: var(--jp-ui-font-size1);
            line-height: var(--jp-private-horizontal-tab-height);
            min-height: var(--jp-private-horizontal-tab-height);
            min-width: var(--jp-private-horizontal-tab-width);
            padding: 0px 10px;
            transform: translateX(-40%) translateY(-58%);
        }

        /* .p-TabBar-tab.p-mod-drag-image .p-TabBar-tabLabel {
  margin-left: 4px;
} */
    </style>

    <style type="text/css">
        /*-----------------------------------------------------------------------------

        /*-----------------------------------------------------------------------------
| Variables
|----------------------------------------------------------------------------*/

        :root {
            --jp-private-commandpalette-search-height: 28px;
        }

        /*-----------------------------------------------------------------------------
| Overall styles
|----------------------------------------------------------------------------*/

        .p-CommandPalette {
            padding-bottom: 0px;
            color: var(--jp-ui-font-color1);
            background: var(--jp-layout-color1);
            /* This is needed so that all font sizing of children done in ems is
   * relative to this base size */
            font-size: var(--jp-ui-font-size1);
        }

        /*-----------------------------------------------------------------------------
| Search
|----------------------------------------------------------------------------*/

        .p-CommandPalette-search {
            padding: 8px;
            background-color: var(--jp-layout-color2);
            border-bottom: 1px solid var(--jp-border-color1);
            box-shadow: var(--jp-toolbar-box-shadow);
            z-index: 2;
        }

        .p-CommandPalette-wrapper {
            overflow: overlay;
            padding: 0px 8px;
            border: 1px solid var(--jp-border-color0);
            background-color: var(--jp-input-active-background);
            height: 30px;
        }

        .p-CommandPalette.p-mod-focused .p-CommandPalette-wrapper {
            border: var(--jp-border-width) solid var(--md-blue-500);
            box-shadow: inset 0 0 4px var(--md-blue-300);
        }

        .p-CommandPalette-wrapper::after {
            content: ' ';
            color: white;
            background-color: var(--jp-brand-color1);
            position: absolute;
            top: 8px;
            right: 8px;
            height: 32px;
            width: 12px;
            padding: 0px 12px;
            background-image: var(--jp-icon-search-white);
            background-size: 20px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .p-CommandPalette-input {
            background: transparent;
            width: calc(100% - 18px);
            float: left;
            border: none;
            outline: none;
            font-size: var(--jp-ui-font-size1);
            color: var(--jp-ui-font-color0);
            line-height: var(--jp-private-commandpalette-search-height);
        }

        .p-CommandPalette-input::-webkit-input-placeholder {
            color: var(--jp-ui-font-color3);
            font-size: var(--jp-ui-font-size1);
        }

        .p-CommandPalette-input::-moz-placeholder {
            color: var(--jp-ui-font-color3);
            font-size: var(--jp-ui-font-size1);
        }

        .p-CommandPalette-input:-ms-input-placeholder {
            color: var(--jp-ui-font-color3);
            font-size: var(--jp-ui-font-size1);
        }

        /*-----------------------------------------------------------------------------
| Results
|----------------------------------------------------------------------------*/

        .p-CommandPalette-header {
            padding: 12px 0 4px 22px;
            color: var(--jp-ui-font-color1);
            font-size: var(--jp-ui-font-size0);
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            border-bottom: solid var(--jp-border-width) var(--jp-border-color2);
            letter-spacing: 1px;
        }

        .p-CommandPalette-header.p-mod-active {
            background: var(--jp-layout-color2);
        }

        .p-CommandPalette-header:hover::before {
            content: '\2026';
            /* ellipsis */
            float: right;
            margin-right: 4px;
        }

        .p-CommandPalette-header>mark {
            background-color: transparent;
            font-weight: bold;
        }

        .p-CommandPalette-item {
            padding: 4px 12px 4px 4px;
            color: var(--jp-ui-font-color1);
            font-size: var(--jp-ui-font-size1);
            font-weight: 400;
            display: flex;
        }

        .p-CommandPalette-item.p-mod-disabled {
            color: var(--jp-ui-font-color3);
        }

        .p-CommandPalette-item.p-mod-active {
            background: var(--jp-layout-color3);
        }

        .p-CommandPalette-item:hover:not(.p-mod-active):not(.p-mod-disabled) {
            background: var(--jp-layout-color2);
        }

        .p-CommandPalette-itemContent {
            overflow: hidden;
        }

        .p-CommandPalette-itemLabel>mark {
            color: var(--jp-ui-font-color0);
            background-color: transparent;
            font-weight: bold;
        }

        .p-CommandPalette-item.p-mod-disabled mark {
            color: rgba(0, 0, 0, 0.4);
        }

        .p-CommandPalette-item.p-mod-toggled .p-CommandPalette-itemIcon {
            background-image: var(--jp-icon-checkmark);
            background-size: 16px;
            background-repeat: no-repeat;
        }

        .p-CommandPalette-item .p-CommandPalette-itemIcon {
            padding: 0px 0px 0px 4px;
            position: relative;
            width: 16px;
            top: 2px;
        }

        .p-CommandPalette-item.p-mod-disabled .p-CommandPalette-itemIcon {
            opacity: 0.4;
        }

        .p-CommandPalette-item .p-CommandPalette-itemShortcut {
        }

        .p-CommandPalette-itemCaption {
            display: none;
        }

        .p-CommandPalette-content {
            background-color: var(--jp-layout-color1);
        }

        .p-CommandPalette-content:empty:after {
            content: 'No results';
            margin: auto;
            margin-top: 20px;
            width: 100px;
            display: block;
            font-size: var(--jp-ui-font-size2);
            font-family: var(--jp-ui-font-family);
            font-weight: lighter;
        }

        .p-CommandPalette-emptyMessage {
            text-align: center;
            margin-top: 24px;
            line-height: 1.32;
            padding: 0px 8px;
            color: var(--jp-content-font-color3);
        }
    </style>

        .jp-Spinner {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--jp-layout-color0);
            outline: none;
        }

        .jp-SpinnerContent {
            font-size: 10px;
            margin: 50px auto;
            text-indent: -9999em;
            width: 3em;
            height: 3em;
            border-radius: 50%;
            background: var(--jp-brand-color3);
            background: linear-gradient( to right,
            #f37626 10%,
            rgba(255, 255, 255, 0) 42%);
            position: relative;
            animation: load3 1s infinite linear, fadeIn 1s;
        }

        .jp-SpinnerContent:before {
            width: 50%;
            height: 50%;
            background: #f37626;
            border-radius: 100% 0 0 0;
            position: absolute;
            top: 0;
            left: 0;
            content: '';
        }

        .jp-SpinnerContent:after {
            background: var(--jp-layout-color0);
            width: 75%;
            height: 75%;
            border-radius: 50%;
            content: '';
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes load3 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

            content: '';

            box-shadow: var(--jp-toolbar-box-shadow);
            z-index: 1;
        }

        .jp-CodeConsole {
            height: 100%;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .jp-CodeConsole .jp-Cell {
            padding: var(--jp-cell-padding);
        }

        /*-----------------------------------------------------------------------------
| Content (already run cells)
|----------------------------------------------------------------------------*/

        .jp-CodeConsole-content {
            background: var(--jp-layout-color0);
            overflow: auto;
            padding: var(--jp-console-padding);
        }

        .jp-CodeConsole-content .jp-Cell:not(.jp-mod-active) .jp-InputPrompt {
            opacity: var(--jp-cell-prompt-not-active-opacity);
            color: var(--jp-cell-prompt-not-active-font-color);

        .jp-CodeConsole-content .jp-Cell:not(.jp-mod-active) .jp-OutputPrompt {
            opacity: var(--jp-cell-prompt-not-active-opacity);
            color: var(--jp-cell-prompt-not-active-font-color);
        }

        /* This rule is for styling cell run by another activity in this console */

        .jp-CodeConsole-content .jp-Cell.jp-CodeConsole-foreignCell {}

        .jp-CodeConsole-content .jp-InputArea-editor.jp-InputArea-editor {
            background: transparent;
            border: 1px solid transparent;
        }

        .jp-CodeConsole-content .jp-CodeConsole-banner .jp-InputPrompt {
            display: none;
        }

        /* collapser is hovered */

        .jp-CodeConsole-content .jp-Cell .jp-Collapser:hover {
            box-shadow: var(--jp-elevation-z2);
            background: var(--jp-brand-color1);
            opacity: var(--jp-cell-collapser-not-active-hover-opacity);
        }

        /*-----------------------------------------------------------------------------
| Input/prompt cell
|----------------------------------------------------------------------------*/

        .jp-CodeConsole-input {
            max-height: 80%;

        }

        /*-----------------------------------------------------------------------------

        :root {}

        /*-----------------------------------------------------------------------------
| Main OutputArea
| OutputArea has a list of Outputs
|----------------------------------------------------------------------------*/

        .jp-OutputArea {
            overflow-y: auto;
        }

        .jp-OutputArea-child {
            display: flex;
            flex-direction: row;
        }

        .jp-OutputPrompt {
            color: var(--jp-cell-outprompt-font-color);
            font-family: var(--jp-cell-prompt-font-family);
            padding: var(--jp-code-padding);
            letter-spacing: var(--jp-cell-prompt-letter-spacing);
            line-height: var(--jp-code-line-height);
            font-size: var(--jp-code-font-size);
            border: var(--jp-border-width) solid transparent;
            opacity: var(--jp-cell-prompt-opacity);
            /* Right align prompt text, don't wrap to handle large prompt numbers */
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .jp-OutputArea-output {
            height: auto;
            overflow-x: auto;
            user-select: text;
            -moz-user-select: text;
            -webkit-user-select: text;
            -ms-user-select: text;
        }

        .jp-OutputArea-child .jp-OutputArea-output {
            flex-grow: 1;
            flex-shrink: 1;
        }

        /**
 * Isolated output.
 */

        .jp-OutputArea-output.jp-mod-isolated {
            width: 100%;
            display: block;
        }

        /*
When drag events occur, `p-mod-override-cursor` is added to the body.
Because iframes steal all cursor events, the following two rules are necessary
to suppress pointer events while resize drags are occurring. There may be a
better solution to this problem.
*/

        body.p-mod-override-cursor .jp-OutputArea-output.jp-mod-isolated {
            position: relative;
        }

        body.p-mod-override-cursor .jp-OutputArea-output.jp-mod-isolated:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
        }

        /* pre */

        .jp-OutputArea-output pre {
            border: none;
            margin: 0px;
            padding: 0px;
            overflow-x: auto;
            overflow-y: auto;
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* tables */

        .jp-OutputArea-output.jp-RenderedHTMLCommon table {
            margin-left: 0;
            margin-right: 0;
        }

        /* Hide the gutter in case of
 *  - nested output areas (e.g. in the case of output widgets)
 *  - mirrored output areas
 */

        .jp-OutputArea .jp-OutputArea .jp-OutputArea-prompt {
            display: none;
        }

        /*-----------------------------------------------------------------------------
| executeResult is added to any Output-result for the display of the object
| returned by a cell
|----------------------------------------------------------------------------*/

        .jp-OutputArea-output.jp-OutputArea-executeResult {
            margin-left: 0px;
        }

        .jp-OutputArea-executeResult.jp-RenderedText {
            padding-top: var(--jp-code-padding);
        }

        /*-----------------------------------------------------------------------------
| The Stdin output
|----------------------------------------------------------------------------*/

        .jp-OutputArea-stdin {
            line-height: var(--jp-code-line-height);
            padding-top: var(--jp-code-padding);
            display: flex;
        }

        .jp-Stdin-prompt {
            color: var(--jp-content-font-color0);
            padding-right: var(--jp-code-padding);
            vertical-align: baseline;
        }

        .jp-Stdin-input {
            font-family: var(--jp-code-font-family);
            font-size: inherit;
            color: inherit;
            background-color: inherit;
            width: auto;
            /* make sure input baseline aligns with prompt */
            vertical-align: baseline;
            /* padding + margin = 0.5em between prompt and cursor */
            padding: 0em 0.25em;
            margin: 0em 0.25em;
        }

        .jp-Stdin-input:focus {
            box-shadow: none;
        }

    <style type="text/css">
        /*-----------------------------------------------------------------------------

|----------------------------------------------------------------------------*/

        /*-----------------------------------------------------------------------------
| Private CSS variables
|----------------------------------------------------------------------------*/

        :root {
            --jp-private-notebook-dragImage-width: 304px;
            --jp-private-notebook-dragImage-height: 36px;
            --jp-private-notebook-selected-color: var(--md-blue-400);
            --jp-private-notebook-active-color: var(--md-green-400);
        }

        /*-----------------------------------------------------------------------------
| Imports
|----------------------------------------------------------------------------*/

        /*-----------------------------------------------------------------------------
| Notebook
|----------------------------------------------------------------------------*/

        .jp-NotebookPanel {
            display: block;
            height: 100%;
        }

        .jp-NotebookPanel.jp-Document {
            min-width: 240px;
            min-height: 120px;
        }

        .jp-Notebook {
            padding: var(--jp-notebook-padding);
            outline: none;
            overflow: auto;
            background: var(--jp-layout-color0);
        }

        .jp-Notebook::after {
            display: block;
            content: '';
            min-height: var(--jp-notebook-scroll-padding);
        }

        .jp-Notebook .jp-Cell {
            overflow: visible;
        }

        .jp-Notebook .jp-Cell .jp-InputPrompt {
            cursor: move;
        }

        /*-----------------------------------------------------------------------------
| Notebook state related styling
|
| The notebook and cells each have states, here are the possibilities:
|
| - Notebook
|   - Command
|   - Edit
| - Cell
|   - None
|   - Active (only one can be active)
|   - Selected (the cells actions are applied to)
|   - Multiselected (when multiple selected, the cursor)
|   - No outputs
|----------------------------------------------------------------------------*/

        /* Command or edit modes */

        .jp-Notebook .jp-Cell:not(.jp-mod-active) .jp-InputPrompt {
            opacity: var(--jp-cell-prompt-not-active-opacity);
            color: var(--jp-cell-prompt-not-active-font-color);
        }

        .jp-Notebook .jp-Cell:not(.jp-mod-active) .jp-OutputPrompt {
            opacity: var(--jp-cell-prompt-not-active-opacity);
            color: var(--jp-cell-prompt-not-active-font-color);
        }

        /* cell is active */

        .jp-Notebook .jp-Cell.jp-mod-active .jp-Collapser {
            background: var(--jp-brand-color1);
        }

        /* collapser is hovered */

        .jp-Notebook .jp-Cell .jp-Collapser:hover {
            box-shadow: var(--jp-elevation-z2);
            background: var(--jp-brand-color1);
            opacity: var(--jp-cell-collapser-not-active-hover-opacity);
        }

        /* cell is active and collapser is hovered */

        .jp-Notebook .jp-Cell.jp-mod-active .jp-Collapser:hover {
            background: var(--jp-brand-color0);
            opacity: 1;
        }

        /* Command mode */

        .jp-Notebook.jp-mod-commandMode .jp-Cell.jp-mod-selected {
            background: var(--jp-notebook-multiselected-color);
        }

        .jp-Notebook.jp-mod-commandMode .jp-Cell.jp-mod-active.jp-mod-selected:not(.jp-mod-multiSelected) {
            background: transparent;
        }

        /* Edit mode */

        .jp-Notebook.jp-mod-editMode .jp-Cell.jp-mod-active .jp-InputArea-editor {
            border: var(--jp-border-width) solid var(--jp-cell-editor-active-border-color);
            box-shadow: var(--jp-input-box-shadow);
            background-color: var(--jp-cell-editor-active-background);
        }

        /*-----------------------------------------------------------------------------
| Notebook drag and drop
|----------------------------------------------------------------------------*/

        .jp-Notebook-cell.jp-mod-dropSource {
            opacity: 0.5;
        }

        .jp-Notebook-cell.jp-mod-dropTarget,
        .jp-Notebook.jp-mod-commandMode .jp-Notebook-cell.jp-mod-active.jp-mod-selected.jp-mod-dropTarget {
            border-top-color: var(--jp-private-notebook-selected-color);
            border-top-style: solid;
            border-top-width: 2px;
        }

        .jp-dragImage {
            display: flex;
            flex-direction: row;
            width: var(--jp-private-notebook-dragImage-width);
            height: var(--jp-private-notebook-dragImage-height);
            border: var(--jp-border-width) solid var(--jp-cell-editor-border-color);
            background: var(--jp-cell-editor-background);
            overflow: visible;
        }

        .jp-dragImage-singlePrompt {
            box-shadow: 2px 2px 4px 0px rgba(0, 0, 0, 0.12);
        }

        .jp-dragImage .jp-dragImage-content {
            z-index: 2;
            font-size: var(--jp-code-font-size);
            font-family: var(--jp-code-font-family);
            line-height: var(--jp-code-line-height);
            padding: var(--jp-code-padding);
            border: var(--jp-border-width) solid var(--jp-cell-editor-border-color);
            background: var(--jp-cell-editor-background-color);
            color: var(--jp-content-font-color3);
            text-align: left;
            margin: 4px 4px 4px 0px;
        }

        .jp-dragImage .jp-dragImage-prompt {
            min-width: 36px;
            color: var(--jp-cell-inprompt-font-color);
            padding: var(--jp-code-padding);
            padding-left: 12px;
            font-family: var(--jp-cell-prompt-font-family);
            letter-spacing: var(--jp-cell-prompt-letter-spacing);
            line-height: 1.9;
            font-size: var(--jp-code-font-size);
            border: var(--jp-border-width) solid transparent;
        }

        .jp-dragImage-multipleBack {
            z-index: -1;
            position: absolute;
            height: 32px;
            width: 300px;
            top: 8px;
            left: 8px;
            background: var(--jp-layout-color2);
            border: var(--jp-border-width) solid var(--jp-input-border-color);
            box-shadow: 2px 2px 4px 0px rgba(0, 0, 0, 0.12);
        }

        /*-----------------------------------------------------------------------------
| Cell toolbar
|----------------------------------------------------------------------------*/

        .jp-CellTools {
            display: flex;
            flex-direction: column;
            min-width: 300px;
            color: var(--jp-ui-font-color1);
            background: var(--jp-layout-color1);
            /* This is needed so that all font sizing of children done in ems is
   * relative to this base size */
            font-size: var(--jp-ui-font-size1);
        }

        .jp-ActiveCellTool {
            padding: 12px;
            border-bottom: 1px solid var(--jp-border-color1);
            background-color: var(--jp-layout-color2);
            box-shadow: var(--jp-toolbar-box-shadow);
            border-top: none !important;
        }

        .jp-ActiveCellTool .jp-InputArea-prompt {
            padding-left: 0px;
        }

        .jp-ActiveCellTool .jp-InputArea-editor {
            background-color: var(--jp-cell-editor-active-background);
            border-color: var(--jp-cell-editor-active-border-color);
            box-shadow: var(--jp-cell-editor-box-shadow);
        }

        .jp-CellTools-tool:not(:nth-child(2)) {
            border-top: var(--jp-border-width) solid var(--jp-border-color2);
        }

        .jp-MetadataEditorTool {
            flex-direction: column;
        }

        .jp-KeySelector {
            padding: 12px;
        }

        .jp-KeySelector select.jp-mod-styled {
            font-size: var(--jp-ui-font-size1);
            color: var(--jp-ui-font-color0);
            border: var(--jp-border-width) solid var(--jp-border-color1);
        }

        .jp-KeySelector label {
            line-height: 1.4;
        }

        /*-----------------------------------------------------------------------------
| Presentation Mode (.jp-mod-presentationMode)
|----------------------------------------------------------------------------*/

        .jp-mod-presentationMode .jp-Notebook {
            --jp-content-font-size1: var(--jp-content-presentation-font-size1);
            --jp-code-font-size: var(--jp-code-presentation-font-size);
        }

        .jp-mod-presentationMode .jp-Notebook .jp-Cell .jp-InputPrompt,
        .jp-mod-presentationMode .jp-Notebook .jp-Cell .jp-OutputPrompt {
        }
    </style>

        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
     * The z-index of the helpers must be higher than the canvases in order for
     * IMEs to appear on top.
     */
            z-index: 10;
        }

        .xterm .xterm-helper-textarea {
            /*
     * HACK: to fix IE's blinking cursor
     * Move textarea out of the screen to the far left, so that the cursor is not visible.
     */

            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -10;

            white-space: nowrap;
            overflow: hidden;
            resize: none;

            background-color: #000;

            right: 0;
            left: 0;
            top: 0;

            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

            left: 0;
            top: 0;
            bottom: 0;
            right: 0;

            left: -9999px;
            width: 1px;

  --jp-shadow-penumbra-color: rgba(
    var(--jp-shadow-base-lightness),
    var(--jp-shadow-base-lightness),
    var(--jp-shadow-base-lightness),
    0.14
  );
  --jp-shadow-ambient-color: rgba(
    var(--jp-shadow-base-lightness),
    var(--jp-shadow-base-lightness),
    var(--jp-shadow-base-lightness),
    0.12
  );
  --jp-elevation-z0: none;
  --jp-elevation-z1: 0px 2px 1px -1px var(--jp-shadow-umbra-color),
    0px 1px 1px 0px var(--jp-shadow-penumbra-color),
    0px 1px 3px 0px var(--jp-shadow-ambient-color);
  --jp-elevation-z2: 0px 3px 1px -2px var(--jp-shadow-umbra-color),
    0px 2px 2px 0px var(--jp-shadow-penumbra-color),
    0px 1px 5px 0px var(--jp-shadow-ambient-color);
  --jp-elevation-z4: 0px 2px 4px -1px var(--jp-shadow-umbra-color),
    0px 4px 5px 0px var(--jp-shadow-penumbra-color),
    0px 1px 10px 0px var(--jp-shadow-ambient-color);
  --jp-elevation-z6: 0px 3px 5px -1px var(--jp-shadow-umbra-color),
    0px 6px 10px 0px var(--jp-shadow-penumbra-color),
    0px 1px 18px 0px var(--jp-shadow-ambient-color);
  --jp-elevation-z8: 0px 5px 5px -3px var(--jp-shadow-umbra-color),
    0px 8px 10px 1px var(--jp-shadow-penumbra-color),
    0px 3px 14px 2px var(--jp-shadow-ambient-color);
  --jp-elevation-z12: 0px 7px 8px -4px var(--jp-shadow-umbra-color),
    0px 12px 17px 2px var(--jp-shadow-penumbra-color),
    0px 5px 22px 4px var(--jp-shadow-ambient-color);
  --jp-elevation-z16: 0px 8px 10px -5px var(--jp-shadow-umbra-color),
    0px 16px 24px 2px var(--jp-shadow-penumbra-color),
    0px 6px 30px 5px var(--jp-shadow-ambient-color);
  --jp-elevation-z20: 0px 10px 13px -6px var(--jp-shadow-umbra-color),
    0px 20px 31px 3px var(--jp-shadow-penumbra-color),
    0px 8px 38px 7px var(--jp-shadow-ambient-color);
  --jp-elevation-z24: 0px 11px 15px -7px var(--jp-shadow-umbra-color),
    0px 24px 38px 3px var(--jp-shadow-penumbra-color),
    0px 9px 46px 8px var(--jp-shadow-ambient-color);

  /* Borders
   *
   * The following variables, specify the visual styling of borders in JupyterLab.
   */

  --jp-border-width: 1px;
  --jp-border-color0: var(--md-grey-700);
  --jp-border-color1: var(--md-grey-800);
  --jp-border-color2: var(--md-grey-800);
  --jp-border-color3: var(--md-grey-900);
  --jp-border-radius: 2px;

  /* UI Fonts
   *
   * The UI font CSS variables are used for the typography all of the JupyterLab
   * user interface elements that are not directly user generated content.
   *
   * The font sizing here is done assuming that the body font size of --jp-ui-font-size1
   * is applied to a parent element. When children elements, such as headings, are sized
   * in em all things will be computed relative to that body size.
   */

  --jp-ui-font-scale-factor: 1.2;
  --jp-ui-font-size0: 0.83333em;
  --jp-ui-font-size1: 13px; /* Base font size */
  --jp-ui-font-size2: 1.2em;
  --jp-ui-font-size3: 1.44em;

  --jp-ui-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica,
    Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';

  /*
   * Use these font colors against the corresponding main layout colors.
   * In a light theme, these go from dark to light.
   */

  /* Defaults use Material Design specification */
  --jp-ui-font-color0: white;
  --jp-ui-font-color1: var(--md-grey-300);
  --jp-ui-font-color2: var(--md-grey-500);
  --jp-ui-font-color3: var(--md-grey-700);

  /*
   * Use these against the brand/accent/warn/error colors.
   * These will typically go from light to darker, in both a dark and light theme.
   */

  --jp-ui-inverse-font-color0: rgba(0, 0, 0, 1);
  --jp-ui-inverse-font-color1: rgba(0, 0, 0, 0.8);
  --jp-ui-inverse-font-color2: rgba(0, 0, 0, 0.5);
  --jp-ui-inverse-font-color3: rgba(0, 0, 0, 0.3);

  /* Content Fonts
   *
   * Content font variables are used for typography of user generated content.
   *
   * The font sizing here is done assuming that the body font size of --jp-content-font-size1
   * is applied to a parent element. When children elements, such as headings, are sized
   * in em all things will be computed relative to that body size.
   */

  --jp-content-line-height: 1.6;
  --jp-content-font-scale-factor: 1.2;
  --jp-content-font-size0: 0.83333em;
  --jp-content-font-size1: 14px; /* Base font size */
  --jp-content-font-size2: 1.2em;
  --jp-content-font-size3: 1.44em;
  --jp-content-font-size4: 1.728em;
  --jp-content-font-size5: 2.0736em;

  /* This gives a magnification of about 125% in presentation mode over normal. */
  --jp-content-presentation-font-size1: 17px;

  --jp-content-heading-line-height: 1;
  --jp-content-heading-margin-top: 1.2em;
  --jp-content-heading-margin-bottom: 0.8em;
  --jp-content-heading-font-weight: 500;

  /* Defaults use Material Design specification */
  --jp-content-font-color0: rgba(255, 255, 255, 1);
  --jp-content-font-color1: rgba(255, 255, 255, 1);
  --jp-content-font-color2: rgba(255, 255, 255, 0.7);
  --jp-content-font-color3: rgba(255, 255, 255, 0.5);

  --jp-content-link-color: var(--md-blue-300);

  --jp-content-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
    Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
    'Segoe UI Symbol';

  /* 
   * Code Fonts
   * 
   * Code font variables are used for typography of code and other monospaces content.
   */

  --jp-code-font-size: 13px;
  --jp-code-line-height: 1.3077; /* 17px for 13px base */
  --jp-code-padding: 0.385em; /* 5px for 13px base */
  --jp-code-font-family: 'Source Code Pro', monospace;

  /* This gives a magnification of about 125% in presentation mode over normal. */
  --jp-code-presentation-font-size: 16px;

  /* Layout
   *
   * The following are the main layout colors use in JupyterLab. In a light
   * theme these would go from light to dark.
   */

  --jp-layout-color0: #111111;
  --jp-layout-color1: var(--md-grey-900);
  --jp-layout-color2: var(--md-grey-800);
  --jp-layout-color3: var(--md-grey-700);
  --jp-layout-color4: var(--md-grey-600);

  /* Brand/accent */

  --jp-brand-color0: var(--md-blue-700);
  --jp-brand-color1: var(--md-blue-500);
  --jp-brand-color2: var(--md-blue-300);
  --jp-brand-color3: var(--md-blue-100);

  --jp-accent-color0: var(--md-green-700);
  --jp-accent-color1: var(--md-green-500);
  --jp-accent-color2: var(--md-green-300);
  --jp-accent-color3: var(--md-green-100);

  /* State colors (warn, error, success, info) */

  --jp-warn-color0: var(--md-orange-700);
  --jp-warn-color1: var(--md-orange-500);
  --jp-warn-color2: var(--md-orange-300);
  --jp-warn-color3: var(--md-orange-100);

  --jp-error-color0: var(--md-red-700);
  --jp-error-color1: var(--md-red-500);
  --jp-error-color2: var(--md-red-300);
  --jp-error-color3: var(--md-red-100);

  --jp-success-color0: var(--md-green-700);
  --jp-success-color1: var(--md-green-500);
  --jp-success-color2: var(--md-green-300);
  --jp-success-color3: var(--md-green-100);

  --jp-info-color0: var(--md-cyan-700);
  --jp-info-color1: var(--md-cyan-500);
  --jp-info-color2: var(--md-cyan-300);
  --jp-info-color3: var(--md-cyan-100);

  /* Cell specific styles */

  --jp-cell-padding: 5px;

  --jp-cell-collapser-width: 8px;
  --jp-cell-collapser-min-height: 20px;
  --jp-cell-collapser-not-active-hover-opacity: 0.6;

  --jp-cell-editor-background: var(--jp-layout-color1);
  --jp-cell-editor-border-color: var(--md-grey-700);
  --jp-cell-editor-box-shadow: inset 0 0 2px var(--md-blue-300);
  --jp-cell-editor-active-background: var(--jp-layout-color0);
  --jp-cell-editor-active-border-color: var(--jp-brand-color1);

  --jp-cell-prompt-width: 90px;
  --jp-cell-prompt-font-family: 'Source Code Pro', monospace;
  --jp-cell-prompt-letter-spacing: 0px;
  --jp-cell-prompt-opacity: 1;
  --jp-cell-prompt-not-active-opacity: 0.5;
  --jp-cell-prompt-not-active-font-color: var(--md-grey-300);
  --jp-cell-inprompt-font-color: var(--md-grey-50);
  --jp-cell-outprompt-font-color: var(--md-grey-50);

  /* Notebook specific styles */

  --jp-notebook-padding: 10px;
  --jp-notebook-scroll-padding: 100px;
  --jp-notebook-select-background: var(--jp-layout-color1);
  --jp-notebook-multiselected-color: rgba(33, 150, 243, 0.24);

  /* Rendermime styles */

  --jp-rendermime-error-background: rgba(244, 67, 54, 0.28);
  --jp-rendermime-table-row-background: var(--md-grey-900);
  --jp-rendermime-table-row-hover-background: rgba(3, 169, 244, 0.2);

  /* Dialog specific styles */

  --jp-dialog-background: rgba(0, 0, 0, 0.6);

  /* Console specific styles */

  --jp-console-padding: 10px;

  /* Toolbar specific styles */

  --jp-toolbar-border-color: var(--jp-border-color2);
  --jp-toolbar-micro-height: 8px;
  --jp-toolbar-background: var(--jp-layout-color1);
  --jp-toolbar-box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.8);
  --jp-toolbar-header-margin: 4px 4px 0px 4px;
  --jp-toolbar-active-background: var(--jp-layout-color0);

  /* Input field styles */

  --jp-input-box-shadow: inset 0 0 2px var(--md-blue-300);
  --jp-input-active-background: var(--jp-layout-color0);
  --jp-input-hover-background: var(--jp-layout-color2);
  --jp-input-background: var(--md-grey-800);
  --jp-input-border-color: var(--jp-border-color1);
  --jp-input-active-border-color: var(--jp-brand-color1);

  /* General editor styles */

  --jp-editor-selected-background: var(--jp-layout-color2);
  --jp-editor-selected-focused-background: rgba(33, 150, 243, 0.24);
  --jp-editor-cursor-color: var(--jp-ui-font-color0);

  /* Code mirror specific styles */

  --jp-mirror-editor-keyword-color: var(--md-green-500);
  --jp-mirror-editor-atom-color: var(--md-blue-300);
  --jp-mirror-editor-number-color: var(--md-green-400);
  --jp-mirror-editor-def-color: var(--md-blue-600);
  --jp-mirror-editor-variable-color: var(--md-grey-300);
  --jp-mirror-editor-variable-2-color: var(--md-grey-500);
  --jp-mirror-editor-variable-3-color: var(--md-grey-600);
  --jp-mirror-editor-punctuation-color: var(--md-blue-400);
  --jp-mirror-editor-property-color: var(--md-blue-400);
  --jp-mirror-editor-operator-color: #aa22ff;
  --jp-mirror-editor-comment-color: #408080;
  --jp-mirror-editor-string-color: #ba2121;
  --jp-mirror-editor-string-2-color: #f50;
  --jp-mirror-editor-meta-color: #aa22ff;
  --jp-mirror-editor-qualifier-color: #555;
  --jp-mirror-editor-builtin-color: var(--md-green-600);
  --jp-mirror-editor-bracket-color: #997;
  --jp-mirror-editor-tag-color: var(--md-green-700);
  --jp-mirror-editor-attribute-color: var(--md-blue-700);
  --jp-mirror-editor-header-color: var(--md-blue-500);
  --jp-mirror-editor-quote-color: var(--md-green-300);
  --jp-mirror-editor-link-color: var(--md-blue-700);
  --jp-mirror-editor-error-color: #f00;
  --jp-mirror-editor-hr-color: #999;

  /* Vega extension styles */

  --jp-vega-background: var(--md-grey-400);
}
