syntax = "proto2";

import "src/main/proto/search/now/wire/feed/capability.proto";
import "src/main/proto/search/now/wire/feed/client_info.proto";
import "src/main/proto/search/now/wire/feed/consistency_token.proto";
import "src/main/proto/search/now/wire/feed/feed_action_query_data.proto";
import "src/main/proto/search/now/wire/feed/feed_query.proto";
import "src/main/proto/search/now/wire/feed/request.proto";

package search.now.wire.feed;

option optimize_for=LITE_RUNTIME;

option java_package = "com.google.search.now.wire.feed";
option java_outer_classname = "FeedRequestProto";

// Request to fetch new data for the feed
message FeedRequest {
  extend Request {
    optional FeedRequest feed_request = 1000;
  }
  // Information about the client making the request.
  optional ClientInfo client_info = 1;

  // Query parameters to fetch feed data.
  optional FeedQuery feed_query = 2;

  // Data related to actions performed on the client.
  repeated FeedActionQueryData feed_action_query_data = 3;

  // The list of client supported capabilities.
  repeated Capability client_capability = 4;

  // Token used to read from/write to the same storage.
  optional ConsistencyToken consistency_token = 5;
}
