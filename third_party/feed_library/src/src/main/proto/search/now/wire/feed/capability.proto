syntax = "proto2";

package search.now.wire.feed;

option optimize_for=LITE_RUNTIME;

option java_package = "com.google.search.now.wire.feed";
option java_outer_classname = "CapabilityProto";

// Feature capability of either the client or the server.
// Next ID: 12.
enum Capability {
  UNKNOWN_CAPABILITY = 0;
  BASE_UI = 1;
  FEED_UI = 2;
  UNDOABLE_ACTIONS = 4;
  MANAGE_INTERESTS = 5;
  CARD_MENU_TOOLTIP = 6;
  USE_SECONDARY_PAGE_REQUEST = 7;
  ARTICLE_SNIPPETS = 8;
  CAROUSELS = 9;
  ELEMENTS = 10;
  CONTENT_ID_UNIFICATION = 11;

  reserved 3;
}
