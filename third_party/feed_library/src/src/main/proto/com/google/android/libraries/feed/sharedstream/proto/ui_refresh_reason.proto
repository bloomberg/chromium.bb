syntax = "proto2";

package com.google.android.libraries.feed.sharedstream.proto;

option optimize_for=LITE_RUNTIME;

import "src/main/proto/com/google/android/libraries/feed/api/internal/proto/stream_data.proto";

option java_package = "com.google.android.libraries.feed.sharedstream.proto";
option java_outer_classname = "UiRefreshReasonProto";

// UI only reason that a refresh occurred.
message UiRefreshReason {
  extend search.now.feed.client.UiContext {
    optional UiRefreshReason ui_refresh_reason_extension = 237804819;
  }

  enum Reason {
    UNKNOWN = 0;
    ZERO_STATE = 1;
  }

  optional Reason reason = 1;
}
