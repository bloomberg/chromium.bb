syntax = "proto2";

package com.google.android.libraries.feed.sharedstream.testing.proto;

option optimize_for=LITE_RUNTIME;

import "src/main/proto/com/google/android/libraries/feed/api/internal/proto/stream_data.proto";

option java_package = "com.google.android.libraries.feed.testing.proto";
option java_outer_classname = "UiContextForTestProto";

// Extension on UI context for testing.
message UiContextForTest {
  extend search.now.feed.client.UiContext {
    optional UiContextForTest ui_context_for_test = 237897197;
  }

  // Allows distinguishing between different UiContext's
  optional int32 value = 1;
}
