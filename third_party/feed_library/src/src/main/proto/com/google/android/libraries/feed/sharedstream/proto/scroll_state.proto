syntax = "proto2";

package com.google.android.libraries.feed.sharedstream.proto;

option optimize_for=LITE_RUNTIME;

option java_package = "com.google.android.libraries.feed.sharedstream.proto";
option java_outer_classname = "ScrollStateProto";
option cc_enable_arenas = true;

// Object representing scroll state in the Stream.
message ScrollState {
  optional int32 position = 1;
  optional int32 offset = 2;
}
