syntax = "proto2";

package com.google.android.libraries.feed.basicstream.internal;

option optimize_for = LITE_RUNTIME;

import "src/main/proto/com/google/android/libraries/feed/sharedstream/proto/scroll_state.proto";

option java_package = "com.google.android.libraries.feed.basicstream.internal";
option java_outer_classname = "StreamSavedInstanceStateProto";
option cc_enable_arenas = true;

// Object representing the state of the Stream.
message StreamSavedInstanceState {
  optional string session_id = 1;
  optional com.google.android.libraries.feed.sharedstream.proto.ScrollState
      scroll_state = 2;
}
