<!DOCTYPE HTML>
<style>
canvas {
    width: 40px;
    height: 40px;
    background: blue;
    position: absolute;
    top: 80px;
    left: 10px;
}
#background {
    width: 100px;
    height: 100px;
    background: green;
    position: absolute;
    -webkit-transform: translateZ(0);
}
#overlap {
    width: 10px;
    height: 10px;
    background: grey;
    position: absolute;
    top: 20px;
}
</style>
<script>
if (window.internals)
    internals.settings.setLayerSquashingEnabled(true);
</script>
<div id="background"></div>
<div id="overlap"></div>
<canvas></canvas>
