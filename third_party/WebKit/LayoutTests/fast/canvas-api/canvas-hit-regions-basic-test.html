<!DOCTYPE html>
<title>HitRegion Basic Test</title>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="./resources/test-helpers.js"></script>
<canvas width="400" height="400"></canvas>
<style>

body {
  margin : 0px;
  padding : 0px;
}

</style>
<script>

var canvas = document.querySelector('canvas');
var context = canvas.getContext('2d');

createFace(context);

coroutine(function*() {
  setup({ explicit_done : true, explicit_timeout : true });

  generate_tests(assert_equals, [
    [ 'face1', yield clickOrTouch(100, 100), 'face' ],
    [ 'nose', yield clickOrTouch(200, 200), 'nose' ],
    [ 'mouth', yield clickOrTouch(127, 242), 'mouth' ],
    [ 'eye1', yield clickOrTouch(150, 125), 'eye' ],
    [ 'eye2', yield clickOrTouch(250, 125), 'eye' ],
    [ 'face2', yield clickOrTouch(200, 120), 'face' ],
    [ 'null', yield clickOrTouch(20, 10), null ]
  ]);

  done();
});

</script>
