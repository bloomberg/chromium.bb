<html>
<script src="../../resources/js-test.js"></script>
<body style="min-height: 5000px"> 
<span id="elt">&nbsp;</span>

<script>
description('Checks that clicking on scrollbar works when tickmarks are added.');
if (window.internals) {
    window.internals.runtimeFlags.overlayScrollbarsEnabled = true;
}

onload = function()
{
    if (window.testRunner)
        testRunner.dumpAsText();
    var range = document.createRange();
    var elt = document.getElementById('elt');
    range.selectNodeContents(elt);
    if (window.internals) {
        window.internals.addTextMatchMarker(range, 'kActive');
    }
    if (window.eventSender) {
        eventSender.mouseMoveTo(window.innerWidth - 1, 10);
        eventSender.mouseDown();
        eventSender.mouseMoveTo(window.innerWidth - 1, 100);
        eventSender.mouseUp();
    }
}

onscroll = function()
{
    testPassed('did scroll');
    finishJSTest();
}

var jsTestIsAsync = true;
</script>


</body>
</html>
