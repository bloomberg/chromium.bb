<!DOCTYPE HTML>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../../resources/gesture-util.js"></script>
<style>
body {
  zoom: 175%;
  margin: 0;
}
#container {
  overflow-y: scroll;
  width: 200px;
  height: 200px;
}
#content {
  background-color: green;
  width: 100px;
  height: 200.3px;
}
</style>

<div id="container">
  <div id="content"></div>
</div>

<script>
promise_test(async () => {
  var container = document.getElementById('container');
  await mouseDragAndDrop(340, 200, 340, 250);
  await waitFor(() => { return approx_equals(container.scrollTop, 0.57, 0.02); });
}, 'Tests scroll behavior when a subpixel scrollbar thumb is dragged by mouse.');
</script>
