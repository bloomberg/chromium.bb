<meta name="viewport" content="width=device-width, user-scalable=no" />

    height: 100%;
    width: 100%;
    margin: 0;
  }
  body {
    background-color: #808080;
  }
  #bottom {
    position: fixed;
    left: 50px;
    right: 50px;
    height: 20px;

    left: 100px;
    right: 100px;
    height: 30px;
    bottom: 0px;
    background-color: green;
    z-index: 1;
  }
