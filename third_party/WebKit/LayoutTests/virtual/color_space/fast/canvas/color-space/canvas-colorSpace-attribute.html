<!DOCTYPE HTML>
<script src="../../../../../resources/testharness.js"></script>
<script src="../../../../../resources/testharnessreport.js"></script>
<script>
function checkCanvasColorSpace(requestedColorSpace, expectedColorSpace) {
	var canvas = document.createElement("canvas")
	var ctx = canvas.getContext('2d', { colorSpace: requestedColorSpace });
	assert_equals(ctx.getContextAttributes().colorSpace, expectedColorSpace);
}

generate_tests(checkCanvasColorSpace, [
	['Unknown color space falls back to legacy-srgb.', 'bogus', 'legacy-srgb'], 
	['srgb is supported', 'srgb', 'srgb'],
	['linear-rgb is supported', 'linear-rgb', 'linear-rgb'],
]);
</script>
