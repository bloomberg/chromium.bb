'use strict';
bluetooth_test(() => {
  return setUpHealthThermometerAndHeartRateDevices()

      filters: [{services: ['health_thermometer']}]}))
    .then(device => assert_equals(device.name, 'Health Thermometer'));
}, 'Simple filter selects matching device.');
