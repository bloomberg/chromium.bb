<html>
<head>

<script src="../../http/tests/inspector/inspector-test.js"></script>

<style>
html {
    overflow: hidden;
}

body {
    margin: 0;
    min-height: 1000px;
    overflow: hidden;
}

#near {
    position: absolute;
    left: 200px;
    top: 200px;
    width: 100px;
    height: 100px;
    background-color: red;
}

#far {
    position: absolute;
    left: 200px;
    top: 9000px;
    width: 100px;
    height: 100px;
    background-color: green;
    transform: translateZ(0px); /* force separate layer */
}
</style>

<script>
function test()
{
    InspectorTest.evaluateInPage("testRunner.dumpAsTextWithPixelResults();", () => {
        InspectorTest.EmulationAgent.invoke_forceViewport({x: 200, y: 9000, scale: 2.0}).then(overrideActive);
    });

    function overrideActive(msg)
    {
        // Complete the test without closing the inspector, so that the override stays active for the picture.
        InspectorTest.flushResults();
        InspectorTest.evaluateInPage("testRunner.notifyDone();");
    }
}
</script>

</head>
<body onload="runTest()">
<p>
Tests that a forced viewport repositions and scales an element on a separate layer that lies outside the normal painting area.
</p>
<div id="near"></div>
<div id="far"></div>
</body>
</html>
