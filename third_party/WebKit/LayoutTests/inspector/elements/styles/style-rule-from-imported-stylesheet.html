<html>
<head>
<link rel="import" href="resources/imported-stylesheet.html"/>
<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/elements-test.js"></script>
<script>

function test()
{
    InspectorTest.selectNodeAndWaitForStyles("square", step1);

    function step1()
    {
        InspectorTest.addResult("Rules before toggling:");
        InspectorTest.dumpSelectedElementStyles(true, false, true);
        InspectorTest.waitForStyleApplied(step2);
        InspectorTest.toggleMatchedStyleProperty("background-color", false);
    }

    function step2()
    {
        InspectorTest.addResult("Rules after toggling:");
        InspectorTest.dumpSelectedElementStyles(true, false, true);
        InspectorTest.completeTest();
    }
}
</script>
</head>

<body onload="runTest()">
<p>Tests that rules from imported stylesheets are correctly shown and are editable in inspector.</p>
<div id="square" class="square"></div>
</body>
</html>
