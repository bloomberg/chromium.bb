<html>
<head>
<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/elements-test.js"></script>
<script>

function test()
{
    InspectorTest.runTestSuite([
        function init(next)
        {
            WebInspector.inspectorView.showPanel("elements");
            InspectorTest.selectNodeAndWaitForStyles("inspected", next);
        },

        function keyframesRuleSelector(next)
        {
            InspectorTest.addNewRule("@-webkit-keyframes shake", callback);

            function callback()
            {
                InspectorTest.dumpSelectedElementStyles(true, false, true);
                next();
            }
        }
    ]);
}

</script>
</head>

<body onload="runTest()">
<p>
Tests that adding a new rule with invalid selector works as expected.
</p>

<div id="inspected">Text</div>

</body>
</html>
