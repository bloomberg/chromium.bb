<html>
<head>

<style>

body {
    width: 2000px;
    height: 2000px;
    background-color: grey;
}
.grid {
    width: 1000px;
    position: absolute;
    top: 0;
    left: 0;
    display: grid;
    grid-template-columns: 50px 20%;
    grid-auto-rows: 25px;
}
.padded {
    padding: 50px 60px;
}
</style>

<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/elements-test.js"></script>
<script>

function onload()
{
    runTest();
}

async function test()
{
    function dumpGridHighlight(id) {
        return new Promise(resolve => ElementsTestRunner.dumpInspectorHighlightJSON(id, resolve));
    }

    try {

    await dumpGridHighlight('inspectedGrid');
    await dumpGridHighlight('paddedGrid');


    } catch (e) {
        TestRunner.addResult(e.message);
    }
    TestRunner.completeTest();
}

</script>
</head>

<body onload="onload()">

<div id="inspectedGrid" class="grid">
    <div>c1</div>
    <div>c2</div>
    <div>c3</div>
</div>
<div id="paddedGrid" class="grid padded">
    <div>c1</div>
    <div>c2</div>
    <div>c3</div>
</div>

<p id="description">This test verifies the position and size of the highlight rectangles overlayed on an inspected CSS grid div.</p>

</body>
</html>
