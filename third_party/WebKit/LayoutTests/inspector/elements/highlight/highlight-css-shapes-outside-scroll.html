<!DOCTYPE html>
<html>
<head>
<style>

.float {
    width: 8em;
    height: 8em;
    float: left;
    shape-margin: 2em;
    margin: 1em;
}

.circle {
    background-color:blue;
    shape-outside: circle(closest-side at center);
    -webkit-clip-path: circle(closest-side at center);
}

</style>
<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/elements-test.js"></script>
<script>

function test() {
  var i = 0;
  function dump() {
    ElementsTestRunner.dumpInspectorHighlightJSON(
        'circle', i == 0 ? scroll : TestRunner.completeTest.bind(InspectorTest));
  }
  function scroll() {
    window.scrollTo(0, 100);
    ++i;
    dump();
  }
  dump();
}

</script>
</head>

<body onload="runTest()">
<div class="float circle" id="circle"> </div>
</body>
</html>
