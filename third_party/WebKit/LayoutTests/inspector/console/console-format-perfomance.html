<html>
<head>
<script src="../../http/tests/inspector/inspector-test.js"></script>
<script src="../../http/tests/inspector/console-test.js"></script>
<script>
function logToConsole()
{
    console.log(performance.timing);
    console.log(performance.memory);
}

function onload()
{
    logToConsole();
    runTest();
}

function test()
{
    TestRunner.evaluateInPage("logToConsole()", callback);

    function callback()
    {
        var messages = ConsoleTestRunner.dumpConsoleMessagesIntoArray();
        messages.map(m => TestRunner.addResult(m.replace(/:\s+\d+/g, ": <number>")));
        TestRunner.completeTest();
    }
}
</script>
</head>

<body onload="onload()">
<p>
Tests that console nicely formats perfomance getters.
</p>
</body>
</html>
