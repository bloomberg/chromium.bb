<html>
<head>
<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/debugger-test.js"></script>
<script>

function testFunction()
{
    Promise.resolve(42).then(
        function p1()
        {
            debugger;
        }
    ).then(
        function p2()
        {
            return window.foo || 1;
        }
    ).then(
        function p3()
        {
            return window.foo || 2;
        }
    ).catch(function(e) {
        console.error("FAIL: Unexpected exception: " + e);
    });
}

function test()
{
    SourcesTestRunner.startDebuggerTest(step1, true);

    function step1()
    {
        SourcesTestRunner.runTestFunctionAndWaitUntilPaused(step2);
    }

    function step2()
    {
        var actions = [
            "Print", // debugger; at p1
            "StepInto", "Print",
            "StepInto", "Print", // entered p2
            "StepOver", "Print",
            "StepOver", "Print", // entered p3
            "StepOver", "Print",
        ];
        SourcesTestRunner.waitUntilPausedAndPerformSteppingActions(actions, step3);
    }

    function step3()
    {
        SourcesTestRunner.completeDebuggerTest();
    }
}

</script>
</head>

<body onload="runTest()">
<input type='button' onclick='testFunction()' value='Test'/>
<p>
Tests that debugger will step through Promise handlers while not stepping into V8 internal scripts.
</p>
</body>
</html>
