<html>
<head>
<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/debugger-test.js"></script>
<script src="../debugger/resources/framework.js"></script>
<script>

var counter = 0;

function testFunction()
{
    Framework.scheduleUntilDone(callback, 0);
}

function callback()
{
    ++counter;
    if (counter === 1)
        stop();
    return counter === 2;
}

function stop()
{
    debugger;
}

function test()
{
    var frameworkRegexString = "/framework\\.js$";
    Common.settingForTest("skipStackFramesPattern").set(frameworkRegexString);

    SourcesTestRunner.startDebuggerTest(step1, true);

    function step1()
    {
        SourcesTestRunner.runTestFunctionAndWaitUntilPaused(step2);
    }

    function step2()
    {
        var actions = [
            "Print", // debugger;
            "StepOut", "Print",
            "StepInto", "Print",
            "StepInto", "Print", // Should NOT stop on setTimeout() inside framework
        ];
        SourcesTestRunner.waitUntilPausedAndPerformSteppingActions(actions, step3);
    }

    function step3()
    {
        SourcesTestRunner.completeDebuggerTest();
    }
}

</script>
</head>

<body onload="runTest()">
<input type='button' onclick='testFunction()' value='Test'/>
<p>
Tests that stepping into blackboxed framework will not pause on setTimeout() inside the framework.
</p>
</body>
</html>
