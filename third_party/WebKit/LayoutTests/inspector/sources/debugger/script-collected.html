<html>
<head>
<script src="../../../http/tests/inspector/inspector-test.js"></script>
<script src="../../../http/tests/inspector/debugger-test.js"></script>
<script>
function generateErrorScripts()
{
    for (var i = 0; i < 2000; ++i) {
        try {
          eval("#BAD SCRIPT# " + i);
        } catch(e) {
        }
    }
}

function test()
{
    SourcesTestRunner.startDebuggerTest(step1);
    var discardedScripts = 0;

    function step1()
    {
        TestRunner.debuggerModel.addEventListener(SDK.DebuggerModel.Events.DiscardedAnonymousScriptSource, () => ++discardedScripts);
        TestRunner.evaluateInPage("generateErrorScripts()\n//# sourceURL=foo", step2);
    }

    function step2()
    {
        TestRunner.addResult("Discarded: " + discardedScripts);
        var codes = Workspace.workspace.uiSourceCodesForProjectType(Workspace.projectTypes.Debugger).filter(code => !code.url().match(/VM\d+\s/));
        TestRunner.addResult("Remaining UISourceCodes: " + codes.length);
        SourcesTestRunner.completeDebuggerTest();
    }
}
</script>
</head>
<body onload="runTest()">
<p>
Tests that DiscardedAnonymousScriptSource event is fired and workspace is cleared.
</p>
</body>
</html>
