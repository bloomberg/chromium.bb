<!DOCTYPE html>
<html>
<style>
  .filter { -webkit-filter: blur(3px) }
</style>

<body>
  <!-- The blue sector of the images should be at 12 o'clock. -->
  <img width="250px" title="png image"  onload="load(this)" src="resources/red-at-12-oclock-with-color-profile.png">
  <img width="250px" title="jpeg image" onload="load(this)" src="resources/red-at-12-oclock-with-color-profile.jpg">
  <img width="250px" title="webp image" onload="load(this)" src="resources/webp-color-profile-lossy.webp"><br>

  <img width="250px" title="png image"  onload="load(this)" src="resources/red-at-12-oclock-with-color-profile.png">
  <img width="250px" title="jpeg image" onload="load(this)" src="resources/red-at-12-oclock-with-color-profile.jpg">
  <img width="250px" title="webp image" onload="load(this)" src="resources/webp-color-profile-lossy.webp"><br>
</body>

<script>
var images = 0;

function load(element) {
  element.classList.add('filter');

  if (++images == 6 && window.testRunner)
    setTimeout(function() { testRunner.notifyDone() }, 0);
}

if (window.testRunner) {
  testRunner.dumpAsTextWithPixelResults();
  testRunner.waitUntilDone();
}
</script>
</html>
