<!DOCTYPE html>
<html>
<style>
  img { border: 1px solid transparent; } /* Prevent direct compositing. */
</style>

<body>
  <!-- The blue sector of the images should be at 12 o'clock. -->
  <img width="250px" title="png image" onload="load()" src="resources/red-at-12-oclock-with-color-profile.png">
  <img width="250px" title="jpeg image" onload="load()" src="resources/red-at-12-oclock-with-color-profile.jpg">
  <img width="250px" title="webp image" onload="load()" src="resources/webp-color-profile-lossy.webp">
  <br>

  <!-- The blue sector of the images should be at 12 o'clock. -->
  <img width="250px" title="png image" onload="load()" src="resources/red-at-12-oclock-with-color-profile.png">
  <img width="250px" title="jpeg image" onload="load()" src="resources/red-at-12-oclock-with-color-profile.jpg">
  <img width="250px" title="webp image" onload="load()" src="resources/webp-color-profile-lossy.webp">
  <br>
</body>

<script>
var images = 0;

function load() {
  if (++images == 6 && window.testRunner)
    setTimeout(function() { testRunner.notifyDone() }, 0);
}

if (window.testRunner) {
  testRunner.dumpAsTextWithPixelResults();
  testRunner.waitUntilDone();
}
</script>
</html>
