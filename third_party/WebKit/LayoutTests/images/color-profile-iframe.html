<!DOCTYPE html>
<html>
<script src="../resources/run-after-layout-and-paint.js"></script>

<body>
  <!-- The blue sector of the image should be at 12 o'clock. -->
  <iframe onload="load()" width="780px" height="260px" scrolling="no" frameborder="1"
      src="resources/red-at-12-oclock-with-color-profile.jpg">
  </iframe>
</body>

<script>
function load() {
  if (window.testRunner)
    runAfterLayoutAndPaint(changeColorProfile);
}

function changeColorProfile() {
  testRunner.setColorProfile('colorSpin', done);
}

function done() {
  setTimeout(function() { testRunner.notifyDone() }, 0);
}

if (window.testRunner) {
  testRunner.dumpAsTextWithPixelResults();
  testRunner.waitUntilDone();
}
</script>
</html>
