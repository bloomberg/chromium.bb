<html>
<head>
<script src="../../../inspector/inspector-test.js"></script>
<script src="../../../inspector/timeline-test.js"></script>
<script>
function test() {
  var sessionId = '4.20';
  var mainThread = 1;
  var pid = 100;

  var traceEvents = [
    {
      'args': {'sessionId': sessionId},
      'cat': 'disabled-by-default-devtools.timeline',
      'name': 'TracingStartedInPage',
      'ph': 'I',
      'pid': pid,
      'tid': mainThread,
      'ts': 100,
    },
    {
      'name': 'Program',
      'ts': 1000000,
      'dur': 10000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline'
    },
    {
      'name': 'FunctionCall',
      'ts': 1000000,
      'dur': 10000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline',
      'args': {'data': {}}
    },
    {
      'name': 'Program',
      'ts': 2000000,
      'dur': 500000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline'
    },
    {
      'name': 'FunctionCall',
      'ts': 2000000,
      'dur': 500000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline',
      'args': {'data': {}}
    },
    {
      'name': 'Program',
      'ts': 3000000,
      'dur': 400000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline'
    },
    {
      'name': 'FunctionCall',
      'ts': 3000000,
      'dur': 400000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline',
      'args': {'data': {}}
    },
    {
      'name': 'Program',
      'ts': 4000000,
      'dur': 200000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline'
    },
    {
      'name': 'FunctionCall',
      'ts': 4000000,
      'dur': 200000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline',
      'args': {'data': {}}
    },
    {
      'name': 'Program',
      'ts': 5000000,
      'dur': 1000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline'
    },
    {
      'name': 'FunctionCall',
      'ts': 5000000,
      'dur': 1000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline',
      'args': {'data': {}}
    },
    {
      'name': 'Program',
      'ts': 6000000,
      'dur': 1000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline'
    },
    {
      'name': 'FunctionCall',
      'ts': 6000000,
      'dur': 1000,
      'ph': 'X',
      args: {},
      'tid': mainThread,
      'pid': 100,
      'cat': 'disabled-by-default-devtools.timeline',
      'args': {'data': {}}
    }
  ];

  UI.panels.timeline._setModel(PerformanceTestRunner.createPerformanceModelWithEvents(traceEvents));

  var overview = UI.panels.timeline._overviewPane;
  var startTime = overview._windowStartTime;
  var endTime = overview._windowEndTime;
  TestRunner.assertGreaterOrEqual(startTime, 1010);
  TestRunner.assertGreaterOrEqual(2000, startTime);
  TestRunner.assertGreaterOrEqual(endTime, 4200);
  TestRunner.assertGreaterOrEqual(5000, startTime);
  TestRunner.completeTest();
}

</script>
</head>

<body onload="runTest()">
<p>
Test auto zoom feature of the timeline.
</p>

</body>
</html>
