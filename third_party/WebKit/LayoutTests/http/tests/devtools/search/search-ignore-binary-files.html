<html>
<head>

<script src="../../inspector/debugger-test.js"></script>
<script src="../../inspector/search/search-test.js"></script>
<script>

function test() {

  function doSearch(next) {
    var scope = new Sources.SourcesSearchScope();
    var searchConfig = new Workspace.SearchConfig('AAAAAAA', true, false);
    SourcesTestRunner.runSearchAndDumpResults(scope, searchConfig, TestRunner.completeTest.bind(InspectorTest));
  }
};
</script>
</head>
<body onload="runTest()">
<p>Verify that search doesn't search in binary resources.</p>
<img src="./resources/pink.jpg"></img>
</body>
