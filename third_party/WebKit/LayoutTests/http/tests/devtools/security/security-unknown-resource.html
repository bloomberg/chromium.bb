<html>
<head>
<script src="../../inspector/inspector-test.js"></script>
<script src="../../inspector/security-test.js"></script>
<script>
function test() {
  var request = new SDK.NetworkRequest(0, 'http://unknown', 'https://foo.test', 0, 0, null);
  SecurityTestRunner.dispatchRequestFinished(request);

  SecurityTestRunner.dumpSecurityPanelSidebarOrigins();

  TestRunner.completeTest();
}
</script>
</head>
<body onload="runTest()">
<p>Tests that requests to unresolved origins result in unknown security state and show up in the sidebar origin list.</p>
</body>
</html>
