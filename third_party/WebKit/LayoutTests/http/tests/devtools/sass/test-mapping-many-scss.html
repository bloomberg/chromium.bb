<html>
<head>

<link rel="stylesheet" href="resources/test-mapping-many-scss/base.css">

<script src="../../inspector/inspector-test.js"></script>
<script src="../../inspector/debugger-test.js"></script>
<script src="../resources/sass-test.js"></script>
<script>

function test() {
  var header = TestRunner.cssModel.styleSheetHeaders().find(header => !!header.sourceMapURL);
  SASSTestRunner.loadASTMapping(header, onMappingLoaded);

  function onMappingLoaded(map) {
    if (!map) {
      TestRunner.addResult('ERROR: mapping is not valid.');
      TestRunner.completeTest();
      return;
    }
    SASSTestRunner.validateMapping(map);
    TestRunner.completeTest();
  }
}

</script>

</head>

<body onload="runTest()">
<p>Verifies mapping correctly loads multiple SCSS files.</p>
</body>
</html>
