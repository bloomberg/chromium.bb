<html>
<head>
<script>
function handleLoad() {
  console.error("Frame loaded");
  console.log("Console message (C) %d with element", 2010, document.documentElement);

  setTimeout(function() {
    console.error("Navigating frame cross-process");
    // Note that localhost is different from the 127.0.0.1 that tests are runnung against. So this navigation
    // is in fact cross-domain.
    document.location = "http://localhost:8000/devtools/startup/resources/console-log-frame-after-navigation.html";
  }, 0);
}
</script>
</head>
<body onload="handleLoad()">
</body>
</html>
