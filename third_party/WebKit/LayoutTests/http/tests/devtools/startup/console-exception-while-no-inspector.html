<html>
<head>
<script src="../../inspector/inspector-test.js"></script>
<script>
function throwException() {
    throw 2013;
}

function baz()
{
    throwException();
}

function bar(callback)
{
    callback()
}

function foo()
{
    bar(baz.bind(this));
}


function handleLoaded()
{
    if (window.testRunner)
        testRunner.waitUntilDone();
    setTimeout(showInspectorAndRunTest, 0);
    foo();
}


function showInspectorAndRunTest()
{
    if (window.testRunner)
        testRunner.showWebInspector();
    runTest();
}

function test() {
  if (TestRunner.consoleModel.messages().length !== 1)
    TestRunner.addResult('FAIL: found too many console messages: ' + TestRunner.consoleModel.messages().length);

  var message = TestRunner.consoleModel.messages()[0];
  var stack = message.stackTrace;
  if (stack && stack.callFrames.length)
    TestRunner.addResult('FAIL: found message with stack trace');
  else
    TestRunner.addResult('SUCCESS: message doesn\'t have stack trace');

  TestRunner.addResult('TEST COMPLETE.');
  TestRunner.completeTest();
}

</script>

</head>
<body onload="handleLoaded()">
<p>
Tests that console will NOT contain stack trace for exception thrown when inspector front-end was closed. <a href="https://bugs.webkit.org/show_bug.cgi?id=109427">Bug 109427.</a>
</p>
</body>
</html>
