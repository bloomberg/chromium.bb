<html>
<head>
<script src="../../../inspector/inspector-test.js"></script>
<script src="../../../inspector/elements-test.js"></script>
<link rel="stylesheet" href="../styles/resources/style-with-spaces-in-sourceURL.css">

<script>

function test() {
  ElementsTestRunner.selectNodeAndWaitForStyles('inspected', onNodeSelected);

  function onNodeSelected() {
    ElementsTestRunner.dumpSelectedElementStyles(true);
    TestRunner.completeTest();
  }
}
</script>

</head>

<body onload="runTest()">
<p>
Verifies that links for URLs with spaces displayed properly for matched styles.
</p>

<div id="inspected"></div>

</body>
</html>
