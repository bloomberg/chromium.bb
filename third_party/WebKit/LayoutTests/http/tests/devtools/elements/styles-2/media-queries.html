<html>
<head>

<style type="text/css" media="screen">
@media not print {
    #main { background:blue; }
}

@media print {
    #main { background: transparent; }
}
</style>

<link rel="stylesheet" href="../styles/resources/media-queries.css" media="all">
<script src="../../../inspector/inspector-test.js"></script>
<script src="../../../inspector/elements-test.js"></script>
<script>

function test() {
  ElementsTestRunner.selectNodeAndWaitForStyles('main', step1);

  function step1() {
    TestRunner.addResult('Main style:');
    ElementsTestRunner.dumpSelectedElementStyles(true, false, true);
    TestRunner.completeTest();
  }
}
</script>
</head>

<body onload="runTest()">
<p>
Tests that media query stack is rendered for associated rules.
</p>

<div id="main"></div>
</body>
</html>
