<html>
<head>
<link rel="stylesheet" href="../styles/resources/styles-redirected-css.php" type="text/css">
<script src="../../inspector-test.js"></script>
<script src="../../elements-test.js"></script>
<script>

function test() {
  ElementsTestRunner.selectNodeAndWaitForStyles('test_div', step1);

  function step1() {
    var treeItem = ElementsTestRunner.getMatchedStylePropertyTreeItem('background-color');
    treeItem.property.setDisabled(true).then(step2);
  }

  function step2(newStyle) {
    TestRunner.assertTrue(!!newStyle, 'Could not disable style in redirected css.');
    TestRunner.completeTest();
  }
}
</script>
</head>
<body onload="runTest()">
<p>Tests that styles in redirected css are editable.</p>
<a href="https://bugs.webkit.org/show_bug.cgi?id=68631">Bug 68631</a>

<div id="test_div">test</div>
</body>
</html>
