<html>
<head>
<link rel="stylesheet" href="../styles/resources/selector-line-sourcemap-header.php" />
<script src="../../inspector-test.js"></script>
<script src="../../elements-test.js"></script>
<script src="../../debugger-test.js"></script>
<script>

function test()
{
    SourcesTestRunner.waitForScriptSource("selector-line-sourcemap-header.scss", onSourceMap);

    function onSourceMap()
    {
        ElementsTestRunner.selectNodeAndWaitForStyles("inspected", step1);
    }

    function step1()
    {
        ElementsTestRunner.dumpSelectedElementStyles(true);
        TestRunner.completeTest();
    }
}

</script>
</head>

<body onload="runTest()">
<p>
Tests that sourcemap is applied correctly when specified by the respective HTTP header.
</p>

<div id="container">
    <div id="inspected">Text</div>
</div>

</body>
</html>
