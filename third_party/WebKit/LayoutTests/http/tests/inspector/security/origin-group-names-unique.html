<html>
<head>
<script src="../inspector-test.js"></script>
<script src="../security-test.js"></script>
<script>
function test()
{
    var originGroupNameSize = Object.keys(Security.SecurityPanelSidebarTree.OriginGroupName).length;

    var deduplicatedNames = new Set();
    for (var key in Security.SecurityPanelSidebarTree.OriginGroupName) {
        var name = Security.SecurityPanelSidebarTree.OriginGroupName[key];
        deduplicatedNames.add(name);
    }

    InspectorTest.addResult("Number of names (" + originGroupNameSize + ") == number of unique names (" + deduplicatedNames.size + "): " + (originGroupNameSize == deduplicatedNames.size) + " (expected: true)");

    InspectorTest.completeTest();
}
</script>
</head>
<body onload="runTest()">
<p>Tests that origin group names in the Security panel are distinct.</p>
</body>
</html>
