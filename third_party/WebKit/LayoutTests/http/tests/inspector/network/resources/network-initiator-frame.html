<html>
<head>
<link href="initiator.css" rel="stylesheet" type="text/css">
<body>
<img src="resource.php?type=image&random=1&size=100">
<div class="image-background">This div has background image set from CSS.</div>
<div id="div-without-class">This div will have background image set from JavaScript.</div>
<style>@import "style.css";</style>
<script>
function resourceLoaded()
{
    console.log("Done.");
}

function loadData() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function()
    {
        if (xhr.readyState === XMLHttpRequest.DONE)
            resourceLoaded();
    };
    xhr.open("GET", "resource.php?type=image&random=1&size=400", true);
    xhr.send(null);
}

loadData();
</script>
</body>
</html>
