<html>
<head>
<script src="../inspector-test.js"></script>
<script src="../network-test.js"></script>
<script>
function test()
{
    InspectorTest.recordNetwork();
    InspectorTest.makeSimpleXHR("GET", "resources/resource.php", true, step2);

    async function step2()
    {
        await InspectorTest.NetworkAgent.disable();
        var request1 = InspectorTest.networkRequests().pop();
        request1.requestContent().then(step4);
    }

    function step4(content)
    {
        InspectorTest.addResult("resource.content after disabling network domain: " + content);
        InspectorTest.NetworkAgent.enable().then(step5);
    }

    function step5()
    {
        InspectorTest.completeTest();
    }
}
</script>
</head>
<body onload="runTest()">
 <p>
 Tests that after disabling network domain, content saved on backend is removed.
<a href="https://bugs.webkit.org/show_bug.cgi?id=67995">Bug 67995</a>
</p>
</body>
</html>
