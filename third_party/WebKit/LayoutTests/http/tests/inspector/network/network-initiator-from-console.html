<html>
<head>
<script src="../inspector-test.js"></script>
<script src="../network-test.js"></script>
<script>
var test = function()
{
    InspectorTest.reloadPage(step1);

    function step1()
    {
        InspectorTest.networkManager.addEventListener(SDK.NetworkManager.Events.RequestStarted, onRequest);
        var str = "";
        str += "var s = document.createElement(\"script\");";
        str += "s.src = \"resources/silent_script.js\";";
        str += "document.head.appendChild(s);";
        UI.context.flavor(SDK.ExecutionContext).evaluate(str, "console", true, undefined, undefined, undefined, undefined, function(){});
    }

    function onRequest(event)
    {
        var request = event.data;
        if (/silent_script.js/.test(request.url()))
            step2();
    }

    function step2()
    {
        var results = InspectorTest.findRequestsByURLPattern(/silent_script.js/);
        if (results.length === 0)
            return;

        InspectorTest.completeTest();
    }
}

</script>
</head>
<body onload="runTest()">
<p>Tests that there is no javascript error when console evaluation causes resource loading.</p>
<a href="https://bugs.webkit.org/show_bug.cgi?id=65466">Bug 65466</a>
</body>
</html>
