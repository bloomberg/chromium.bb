<!DOCTYPE html>
<body>
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
assertComposition({
  property: 'scale',
  underlying: '2 1',
  addFrom: '3 1',
  addTo: '4 1',
}, [
  {at: -0.5, is: '5 1'},
  {at: 0, is: '6 1'},
  {at: 0.25, is: '6.5 1'},
  {at: 0.5, is: '7 1'},
  {at: 0.75, is: '7.5 1'},
  {at: 1, is: '8 1'},
  {at: 1.5, is: '9 1'},
]);

assertComposition({
  property: 'scale',
  underlying: '1 2 3',
  addFrom: '4 5 6',
  replaceTo: '7 8 9',
}, [
  {at: -0.5, is: '2.5 11 22.5'},
  {at: 0, is: '4 10 18'},
  {at: 0.25, is: '4.75 9.5 15.75'},
  {at: 0.5, is: '5.5 9 13.5'},
  {at: 0.75, is: '6.25 8.5 11.25'},
  {at: 1, is: '7 8 9'},
  {at: 1.5, is: '8.5 7 4.5'},
]);

assertComposition({
  property: 'scale',
  underlying: 'none',
  addFrom: 'none',
  replaceTo: '1.5 1',
}, [
  {at: -1, is: '0.5 1'},
  {at: 0, is: '1'},
  {at: 0.25, is: '1.125 1'},
  {at: 0.75, is: '1.375 1'},
  {at: 1, is: '1.5 1'},
  {at: 2, is: '2 1'},
]);

assertComposition({
  property: 'scale',
  underlying: 'none',
  addFrom: '4 5 6',
  replaceTo: 'none',
}, [
  {at: -1, is: '7 9 11'},
  {at: 0, is: '4 5 6'},
  {at: 0.25, is: '3.25 4 4.75'},
  {at: 0.75, is: '1.75 2 2.25'},
  {at: 1, is: 'none'},
  {at: 2, is: '-2 -3 -4'},
]);

assertComposition({
  property: 'scale',
  underlying: '1 2 3',
  addFrom: 'none',
  replaceTo: '7 8 9',
}, [
  {at: -0.5, is: '-2 -1 0'},
  {at: 0, is: '1 2 3'},
  {at: 0.25, is: '2.5 3.5 4.5'},
  {at: 0.5, is: '4 5 6'},
  {at: 0.75, is: '5.5 6.5 7.5'},
  {at: 1, is: '7 8 9'},
  {at: 1.5, is: '10 11 12'},
]);

assertComposition({
  property: 'scale',
  underlying: '1 2 3',
  addFrom: '4 5 6',
  replaceTo: 'none',
}, [
  {at: -0.5, is: '5.5 14.5 26.5'},
  {at: 0, is: '4 10 18'},
  {at: 0.25, is: '3.25 7.75 13.75'},
  {at: 0.5, is: '2.5 5.5 9.5'},
  {at: 0.75, is: '1.75 3.25 5.25'},
  {at: 1, is: 'none'},
  {at: 1.5, is: '-0.5 -3.5 -7.5'},
]);
</script>
</body>
