<!DOCTYPE html>
<style>
#perspective {
  -webkit-animation: anim 1s infinite;
  height: 150px;
  width: 150px;
  margin: 50px;
  padding: 10px;
}
@-webkit-keyframes anim {
  0% { -webkit-perspective: 150px; }
  100% { -webkit-perspective: 150px; }
}
#transform {
  width: 150px;
  height: 150px;
  background: blue;
  -webkit-transform: rotateY(45deg);
}
</style>
<div id="perspective">
  <div id="transform">
  </div>
</div>
