<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  width: 50px;
  height: 50px;
  background-color: black;
  display: inline-block;
  border: 25px;
  border-image-source: linear-gradient(45deg, red, blue, green);
}
.replica {
  background-color: green;
  margin-right: 2px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'border-image-slice',
  from: '0%',
  to: '50%',
}, [
  {at: -0.3, is: '0%'}, // CSS border-image-slice can't be negative.
  {at: 0, is: '0%'},
  {at: 0.3, is: '15%'},
  {at: 0.5, is: '25%'},
  {at: 0.6, is: '30%'},
  {at: 1, is: '50%'},
  {at: 1.5, is: '75%'},
]);

assertInterpolation({
  property: 'border-image-slice',
  from: '0% fill',
  to: '50%',
}, [
  {at: -0.3, is: '0% fill'},
  {at: 0, is: '0% fill'},
  {at: 0.3, is: '0% fill'},
  {at: 0.5, is: '50%'},
  {at: 0.6, is: '50%'},
  {at: 1, is: '50%'},
  {at: 1.5, is: '50%'},
]);

assertInterpolation({
  property: 'border-image-slice',
  from: '50%',
  to: '100',
}, [
  {at: -0.3, is: '50%'},
  {at: 0, is: '50%'},
  {at: 0.3, is: '50%'},
  {at: 0.5, is: '100'},
  {at: 0.6, is: '100'},
  {at: 1, is: '100'},
  {at: 1.5, is: '100'},
]);

assertInterpolation({
  property: 'border-image-slice',
  from: '0% 10% 20% 30%',
  to: '40% 50% 60% 70%',
}, [
  {at: -0.5, is: '0% 0% 0% 10%'},
  {at: 0, is: '0% 10% 20% 30%'},
  {at: 0.3, is: '12% 22% 32% 42%'},
  {at: 0.5, is: '20% 30% 40% 50%'},
  {at: 0.6, is: '24% 34% 44% 54%'},
  {at: 1, is: '40% 50% 60% 70%'},
  {at: 1.5, is: '60% 70% 80% 90%'},
]);

assertInterpolation({
  property: 'border-image-slice',
  from: '0 10 20 30 fill',
  to: '40 50 60 70 fill',
}, [
  {at: -0.5, is: '0 0 0 10 fill'}, // CSS border-image-slice can't be negative.
  {at: 0, is: '0 10 20 30 fill'},
  {at: 0.3, is: '12 22 32 42 fill'},
  {at: 0.5, is: '20 30 40 50 fill'},
  {at: 0.6, is: '24 34 44 54 fill'},
  {at: 1, is: '40 50 60 70 fill'},
  {at: 1.5, is: '60 70 80 90 fill'},
]);

</script>
</body>
