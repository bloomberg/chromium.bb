<link rel="import" href="ct-button.html">

<polymer-element name="ct-detailed-commit" attributes="data" noscript>
  <template>
    <style>
      .header {
        text-align: center;
        font-size: 20px;
      }
    </style>

    <div class="header">
      <a href="{{ data.url }}">{{ data.repository }}:{{ data.revision }}</a>
    </div>

    <pre>{{ data.message }}</pre>

    <!-- TODO(sergiyb): Add modified files linked to their diffs from
         http://src.chromium.org/viewvc/blink/path/to/file?pathrev=123456.  -->
    <!-- <iframe src="{{ data.url }}"></iframe> -->
    <hr/>
  </template>
</polymer-element>
