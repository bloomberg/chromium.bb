<link rel="import" href="ct-builder-grid.html">
<link rel="import" href="ct-commit-list.html">
<link rel="import" href="ct-test-list.html">

<polymer-element name="ct-failure-card" attributes="failures builderLatestRevisions commits">
  <template>
    <style>
      :host {
        display: flex;
      }

      /* FIXME: All this paper-button styling should go in a cr-button component so that
         we can use buttons in different places and have them all look the same. */
      paper-button {
        -webkit-user-select: none;
        background: #f5f5f5;
        border-radius: 2px;
        border: 1px solid #dcdcdc;
        color: #444;
        padding: 0 16px;
        text-align: center;
      }

      paper-button:focus {
        border: 1px solid #4d90fe;
        outline: none;
      }

      paper-button:active {
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      paper-button:active, paper-button:hover {
        background: #f8f8f8;
        border-color: #c6c6c6;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
        color: #222;
      }

      ct-builder-grid {
        margin-right: 10px;
      }

      .failure {
        flex: 1;
      }

      #examine {
        align-self: flex-start;
      }
    </style>
    <ct-builder-grid failures="{{failures}}" builderLatestRevisions="{{builderLatestRevisions}}"></ct-builder-grid>
    <div class="failure">
      <ct-test-list tests="{{failures|testNames}}"></ct-test-list>
      <ct-commit-list first="{{failures[0].newestPassingRevision + 1}}"
          last="{{failures[0].oldestFailingRevision}}"
          commits="{{commits}}"></ct-commit-list>
    </div>
    <paper-button id="examine" on-tap="{{examine}}">Examine</paper-button>
  </template>
  <script>
    Polymer({
      failures: [],
      builderLatestRevisions: {},
      commits: {},

      testNames: function(failures) {
        return failures.map(function(failureAnalysis) { return failureAnalysis.testName }).sort();
      },

      examine: function() {
        this.fire('ct-examine-failures', this.failures);
      },
    });
  </script>
</polymer-element>
