--><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<!--
`<paper-input-error>` is an error message for use with `<paper-input-container>`.
-->
</head><body><dom-module id="paper-input-error">

  <style>

    :host {
      /* need to use display: none for role="alert" */
      display: none;
      float: left;

      color: var(--paper-input-container-invalid-color);

      mixin(--paper-input-container-add-on);
      mixin(--paper-input-container-add-on-font);

      mixin(--paper-input-error);
    }

    :host([invalid]) {
      display: inline-block;
    };

  </style>

  <template>

    <content></content>

  </template>

</dom-module>

<script src="paper-input-error-extracted.js"></script></body></html>
