<!DOCTYPE html>
<style>
#test1 {
    animation-fill-mode: forwards;
    animation-duration: 1s;
    animation-name: green;
}
#test2 {
    animation-fill-mode: forwards;
    animation-duration: 1s;
}
#test3 {
    animation-fill-mode: forwards;
    animation-duration: 1s;
    animation-name: notredorgreen;
}
@keyframes green {
    from {
      background-color: white;
    }
    to {
      background-color: green;
    }
}
@keyframes red {
    from {
      background-color: white;
    }
    to {
      background-color: red;
    }
}
</style>
