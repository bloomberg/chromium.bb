<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  word-spacing: 30px;
}
.target {
  font: 10px sans-serif;
  word-spacing: 10px;
}
.expected {
  color: green;
}
</style>
<body>
<template id="target-template">A B C D</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'word-spacing',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertInterpolation({
  property: 'word-spacing',
  from: 'initial',
  to: '20px',
}, [
  {at: -0.3, is: '-6px'},
  {at: 0, is: '0px'},
  {at: 0.3, is: '6px'},
  {at: 0.6, is: '12px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '30px'},
]);

assertInterpolation({
  property: 'word-spacing',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'word-spacing',
  from: 'unset',
  to: '20px',
}, [
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'word-spacing',
  from: '-10px',
  to: '40px'
}, [
  {at: -0.3, is: '-25px'},
  {at: 0, is: '-10px'},
  {at: 0.3, is: '5px'},
  {at: 0.6, is: '20px'},
  {at: 1, is: '40px'},
  {at: 1.5, is: '65px'},
]);
assertInterpolation({
  property: 'word-spacing',
  from: 'normal',
  to: '10px'
}, [
  {at: -0.3, is: '-3px'},
  {at: 0, is: '0px'},
  {at: 0.3, is: '3px'},
  {at: 0.6, is: '6px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '15px'},
]);
</script>
</body>
