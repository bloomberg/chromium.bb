<!DOCTYPE html>
<body>
<style>
.parent {
  widows: 30;
}
.target {
  widows: 10;
}
</style>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'widows',
  from: neutralKeyframe,
  to: '20',
}, [
  {at: -3, is: '1'},
  {at: -2.5, is: '1'},
  {at: -0.5, is: '5'},
  {at: 0, is: '10'},
  {at: 0.3, is: '13'},
  {at: 0.6, is: '16'},
  {at: 1, is: '20'},
  {at: 1.5, is: '25'},
]);

assertInterpolation({
  property: 'widows',
  from: 'initial',
  to: '20',
}, [
  {at: -3, is: '1'},
  {at: -2.5, is: '1'},
  {at: -0.5, is: '1'},
  {at: 0, is: '2'},
  {at: 0.3, is: '7'},
  {at: 0.6, is: '13'},
  {at: 1, is: '20'},
  {at: 1.5, is: '29'},
]);

assertInterpolation({
  property: 'widows',
  from: 'inherit',
  to: '20',
}, [
  {at: -3, is: '60'},
  {at: -2.5, is: '55'},
  {at: -0.5, is: '35'},
  {at: 0, is: '30'},
  {at: 0.3, is: '27'},
  {at: 0.6, is: '24'},
  {at: 1, is: '20'},
  {at: 1.5, is: '15'},
]);

assertInterpolation({
  property: 'widows',
  from: 'unset',
  to: '20',
}, [
  {at: -3, is: '60'},
  {at: -2.5, is: '55'},
  {at: -0.5, is: '35'},
  {at: 0, is: '30'},
  {at: 0.3, is: '27'},
  {at: 0.6, is: '24'},
  {at: 1, is: '20'},
  {at: 1.5, is: '15'},
]);

assertInterpolation({
  property: 'widows',
  from: '10',
  to: '20'
}, [
  {at: -3.0, is: '1'},
  {at: -2.5, is: '1'},
  {at: -0.5, is: '5'},
  {at: 0, is: '10'},
  {at: 0.3, is: '13'},
  {at: 0.6, is: '16'},
  {at: 1, is: '20'},
  {at: 1.5, is: '25'}
]);

assertInterpolation({
  property: 'widows',
  from: '2',
  to: '4'
}, [
  {at: -3.0, is: '1'},
  {at: -2.5, is: '1'},
  {at: -0.5, is: '1'},
  {at: 0, is: '2'},
  {at: 0.3, is: '3'},
  {at: 0.6, is: '3'},
  {at: 1, is: '4'},
  {at: 1.5, is: '5'}
]);
</script>
