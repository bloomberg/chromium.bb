<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  shape-margin: 30px;
}
.target {
  shape-margin: 10px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'shape-margin',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertInterpolation({
  property: 'shape-margin',
  from: 'initial',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '0px'},
  {at: 0.3, is: '6px'},
  {at: 0.6, is: '12px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '30px'},
]);

assertInterpolation({
  property: 'shape-margin',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'shape-margin',
  from: 'unset',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '0px'},
  {at: 0.3, is: '6px'},
  {at: 0.6, is: '12px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '30px'},
]);

assertInterpolation({
  property: 'shape-margin',
  from: '0px',
  to: '100px'
}, [
  {at: -0.3, is: '0px'}, // CSS shape-margin can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '30px'},
  {at: 0.6, is: '60px'},
  {at: 1, is: '100px'},
  {at: 1.5, is: '150px'},
]);
</script>
</body>
