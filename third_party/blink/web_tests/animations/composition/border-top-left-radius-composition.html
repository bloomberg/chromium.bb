<!DOCTYPE html>
<body>
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
assertComposition({
  property: 'border-top-left-radius',
  underlying: '40px 40px',
  addFrom: '60px 60px',
  addTo: '160px 160px',
}, [
  {at: -0.25, is: '75px'},
  {at: 0, is: '100px'},
  {at: 0.25, is: '125px'},
  {at: 0.5, is: '150px'},
  {at: 0.75, is: '175px'},
  {at: 1, is: '200px'},
  {at: 1.25, is: '225px'},
]);

assertComposition({
  property: 'border-top-left-radius',
  underlying: '40px 140px',
  replaceFrom: '100px 120px',
  addTo: '160px 60px',
}, [
  {at: -0.25, is: '75px 100px'},
  {at: 0, is: '100px 120px'},
  {at: 0.25, is: '125px 140px'},
  {at: 0.5, is: '150px 160px'},
  {at: 0.75, is: '175px 180px'},
  {at: 1, is: '200px'},
  {at: 1.25, is: '225px 220px'},
]);

assertComposition({
  property: 'border-top-left-radius',
  underlying: '40px 60px',
  addFrom: '60px 140px',
  replaceTo: '200px 120px',
}, [
  {at: -0.25, is: '75px 220px'},
  {at: 0, is: '100px 200px'},
  {at: 0.25, is: '125px 180px'},
  {at: 0.5, is: '150px 160px'},
  {at: 0.75, is: '175px 140px'},
  {at: 1, is: '200px 120px'},
  {at: 1.25, is: '225px 100px'},
]);
</script>
</body>
