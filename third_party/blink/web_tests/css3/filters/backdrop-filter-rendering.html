<!DOCTYPE html>
<html>
<head>
<style>

div {
  width: 100px;
  height: 100px;
  position :absolute;
}

.background_object {
  left: 10px;
  top: 10px;
  background: orange;
}

.grayscale_backdrop {
  left: 60px;
  top: 60px;
  background: #fff0;
  backdrop-filter: grayscale(100%);
}


</style>
</head>
<body>
  <div class="background_object"></div>
  <div class="grayscale_backdrop"></div>
</body>
</html>
