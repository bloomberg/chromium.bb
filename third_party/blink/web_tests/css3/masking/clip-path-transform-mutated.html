<!DOCTYPE html>
<script src="../../resources/run-after-layout-and-paint.js"></script>
<style>
#target {
  width: 100px;
  height: 100px;
  background-color: green;
  clip-path: url(#clip);
}
</style>
<div id="target"></div>
<svg>
  <clipPath id="clip">
    <rect width="1" height="1"/>
  </clipPath>
</svg>
<script>
runAfterLayoutAndPaint(function() {
  clip.setAttribute('transform', 'scale(100 100)');
}, true);
</script>
