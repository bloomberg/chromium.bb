<style>
#flexer {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  width: 200px;
  height: 200px;

}

  contain: style layout;
  flex-grow: 3;
}

  width: 12px;
  height: 34px;
}

  width: 50px;
  height: 60px;
  background: blue;
  flex-grow: 1;
