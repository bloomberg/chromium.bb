<!doctype html>
<meta charset="utf8">
<title>CSS content-size: flex row</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="http://tabatkins.github.io/specs/css-content-size/">
<link rel="match" href="content-size-010-ref.html">

<style>
#flex {
  display: flex;
  flex-direction: row;
  width: 500px;
  height: 100px;
}
.item {
  contain: size;
  border: 1px solid black;
}
#one {
  background: lightblue;
  content-size: 55px 11px;
  flex-grow: 3;
}
#two {
  background: lightgreen;
  content-size: 66px 22px;
  flex-grow: 2;
}
#three {
  background: lightgrey;
  content-size: 77px 33px;
  flex-grow: 1;
}
</style>

<div id=flex>
  <div class=item id=one></div>
  <div class=item id=two></div>
  <div class=item id=three></div>
</div>
