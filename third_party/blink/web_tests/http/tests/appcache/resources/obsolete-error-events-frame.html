<html manifest="fail-on-update.php">
<script>

applicationCache.addEventListener('obsolete', function(e) {
    window.parent.postMessage({
        type: e.type
    }, '*');
});

applicationCache.addEventListener('error', function(e) {
    window.parent.postMessage({
        type: e.type,
        reason: e.reason,
        url: e.url,
        status: e.status
    }, '*');
});
</script>
</html>
