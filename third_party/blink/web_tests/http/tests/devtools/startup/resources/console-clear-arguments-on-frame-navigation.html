<html>
<head>
<script>
var loadCount = 0;
function frameLoaded(event) {
    ++loadCount;
    if (loadCount === 1) {
        document.getElementById('theFrame').src = "about:blank";
        return;
    }

    testRunner.inspectSecondaryWindow();
}
</script>
</head>
<body>
<iframe id="theFrame" onload="frameLoaded(event)" src="console-clear-arguments-iframe.html"></iframe>
<div id="output"></div>
</body>
</html>
