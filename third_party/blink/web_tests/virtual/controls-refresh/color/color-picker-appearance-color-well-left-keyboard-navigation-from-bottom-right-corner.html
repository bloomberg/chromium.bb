<!DOCTYPE html>
<html>
<head>
<script>
testRunner.waitUntilDone();
</script>
<script src='../../../fast/forms/resources/picker-common.js'></script>
</head>
<body>
<input type='color' id='color' value='#A8A8A8'>

<p id='description' style='opacity: 0'></p>
<div id='console' style='opacity: 0'></div>

<script>
openPicker(document.getElementById('color'), openPickerSuccessfulCallback, () => testRunner.notifyDone());

function openPickerSuccessfulCallback() {
  popupWindow.focus();
  const popupDocument = popupWindow.document;
  const colorWell = popupDocument.querySelector('color-well');
  const colorWellRect = colorWell.getBoundingClientRect();
  eventSender.mouseMoveTo(Math.floor(colorWellRect.right) - 1,
                          Math.floor(colorWellRect.bottom));
  eventSender.mouseDown();
  eventSender.mouseUp();
  for (let i = 0; i < 25; i++) {
    eventSender.keyDown('ArrowLeft');
  }
  testRunner.notifyDone();
}
</script>
</body>
</html>
