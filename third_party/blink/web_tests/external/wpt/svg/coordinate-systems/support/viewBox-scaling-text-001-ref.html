<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Reference case for text scaled via SVG viewBox</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <style>
    body { margin: 0; }
    svg {
      width: 100px;
      height: 100px;
      background: red;
    }
    rect {
      fill: lime;
    }
  </style>
</head>
<body>
  <svg>
    <rect height="100%" width="100%"></rect>
  </svg>
</body>
