<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Legacy menclose radical notation (reference)</title>
    <link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
    <style>
      math, math * {
          font: 25px Ahem;
      }
    </style>

    <math>
      <menclose>
        <mn>123</mn>
      </menclose>
