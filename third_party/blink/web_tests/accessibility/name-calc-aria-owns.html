<!DOCTYPE HTML>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>

<style>
.hideAllContainers .container {
    display: none;
}
</style>

<div class="container">
    <input id="input1" aria-labelledby="list1">
    <ul id="list1" aria-owns="list1_item3">
        <li>A
        <li>B
    </ul>
    <div role="listitem" id="list1_item3">C</div>
</div>

<script>
test(function(t) {
    var axInput1 = accessibilityController.accessibleElementById("input1");
    assert_equals(axInput1.name, "A B C");
}, "Aria-owns is considered in a name computation");
</script>

<script>
if (window.testRunner)
    document.body.className = "hideAllContainers";
</script>
