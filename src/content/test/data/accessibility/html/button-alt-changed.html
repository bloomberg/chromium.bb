<!--
@BLINK-ALLOW:name=*
@WAIT-FOR:Done
-->
<!DOCTYPE html>
<html>
<body>
  <div id="status" aria-label="Working"></div>
  <button>
    <img alt="Before"></img>
  </button>

<script>
setTimeout(function() {
  document.querySelector('img').setAttribute("alt", "After");
  document.getElementById('status').setAttribute('aria-label', 'Done');
}, 100);
</script>
</body>
</html>
