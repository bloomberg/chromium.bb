<!--
The children changed / reorder event is fired an unpredictable number of times.
@WIN-DENY:EVENT_OBJECT_REORDER*
-->
<!DOCTYPE html>
<html>
<body>
<div role="group" id="main"><h1>A</h1><p>B</p></div>
<script>
  function go() {
    document.querySelector('#main').innerHTML = '<h1>C</h1><p>D</p>';
  }
</script>
</body>
</html>
