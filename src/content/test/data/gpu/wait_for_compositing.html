<script>
var g_swaps_before_success = 5

function waitForSwapsToComplete() {
  g_swaps_before_success--;
  if (g_swaps_before_success > 0) {
    window.requestAnimationFrame(waitForSwapsToComplete);
  } else {
    domAutomationController.send("SUCCESS");
  }
}

function main() {
  window.requestAnimationFrame(waitForSwapsToComplete);
}

</script>
