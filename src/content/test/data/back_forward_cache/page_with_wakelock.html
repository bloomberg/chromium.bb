<html>
  <title>wakelock</title>
</html>
<script>
let lock;

async function requestWakeLock() {
  try {
    lock = await navigator.wakeLock.request('screen');
    return 'DONE';
  } catch (error) {
    return `${error}`;
  }
}

async function releaseWakeLock() {
  await lock.release();
  return 'DONE';
}

</script>
