<div data-ui-mode="home.client.host-needs-upgrade" id="host-needs-update-dialog">
  <div class="message">
    <div class="host-needs-update-message error-state"></div>
  </div>
  <div class="message">
    <span i18n-content="HOST_NEEDS_UPDATE_DETAIL"></span>
    <a href="https://support.google.com/chrome/answer/1649523"
       target="_blank"
       i18n-content="LEARN_HOW"></a>
  </div>
  <div class="button-row">
    <button id="host-needs-update-connect-button"
            class="connect-button"
            type="button"
            i18n-content="CONNECT_ANYWAY"
            autofocus="autofocus">
    </button>
    <button class="cancel-button"
            type="button"
            i18n-content="CANCEL">
    </button>
  </div>
</div> <!-- home.client.host-needs-upgrade -->
