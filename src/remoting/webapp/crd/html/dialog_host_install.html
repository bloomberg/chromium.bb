<div id="host-install-dialog"
     class="kd-modaldialog"
     data-ui-mode="home.host-install">
  <h2 i18n-content="INSTALLER_DOWNLOAD"></h2>
  <div class="h2-supplemental windows-only"
       i18n-content="FOR_PLATFORM_WINDOWS">
  </div>
  <div class="h2-supplemental mac-only"
       i18n-content="FOR_PLATFORM_MAC">
  </div>
  <div data-ui-mode="home.host-install.tos" hidden>
    <div id="tos-message"
         class="message"
         i18n-content="HOST_SETUP_TERMS_OF_SERVICE">
    </div>
    <div class="button-row">
      <button id="host-install-tos-accept"
              class="kd-button-default"
              autofocus="autofocus"
              i18n-content="ACCEPT_AND_INSTALL"></button>
      <button id="host-install-tos-reject"
              i18n-content="CANCEL"></button>
    </div>
  </div>
  <div data-ui-mode="home.host-install.prompt" hidden>
    <div class="message" i18n-content="HOST_SETUP_INSTALL"></div>
    <div class="button-row">
      <button id="host-install-continue"
              autofocus="autofocus"
              i18n-content="OK"></button>
      <button id="host-install-dismiss"
              i18n-content="CANCEL"></button>
    </div>
  </div>
  <div data-ui-mode="home.host-install.pending" hidden>
    <div class="message"
         i18n-content="HOST_SETUP_INSTALL_PENDING"></div>
    <div class="button-row">
      <button id="host-install-retry"
              autofocus="autofocus"
              i18n-content="OK"></button>
    </div>
  </div>
</div> <!-- host-install-dialog -->
