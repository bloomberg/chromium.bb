<table class="intro" id="intro">
  {{#item:api.introList}}
  <tr>
    <td class="title">{{item.title}}:</td>
    <td>
      {{#c:item.content}}
        {{?c.link}}<a href="{{c.link}}">{{/c.link}}
        {{?c.class}}<span class="{{c.class}}">{{/c.class}}
        {{?c.text}}{{{c.text}}}{{/c.text}}
        {{?c.partial +c.partial content:c/}}
        {{?c.class}}</span>{{/c.class}}
        {{?c.link}}</a>{{/c.link}}
        <br>
      {{/item.content}}
    </td>
  </tr>
  {{/api.introList}}
</table>
