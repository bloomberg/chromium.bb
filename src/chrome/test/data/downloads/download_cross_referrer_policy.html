<!DOCTYPE html>
<html>
<head>
<meta name="referrer" content="origin-when-crossorigin"/>
<script>
function done() {
  document.getElementById("link").href = "/redirect?http://www.a.com:" + location.port + "/echoreferrer";
}
</script>
</head>
<body onload="done()">
<a id="link">link</a>
</body>
</html>
