<head>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
  <style>
    #first {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0px;
      left: 0px;
      background-color: green;
      transform: translate3d(0, 0, 0);
    }
  </style>
  <script>
    function pingAndOpenHello(e) {
      var img = new Image();
      img.onload = function () {
        window.location = 'hello.html';
      }
      img.src = '../image_search/valid.png';

      e.preventDefault();
    };

    function setup() {
      first.ontouchend = pingAndOpenHello;
    };
  </script>
</head>
<body onload='setup();'>
  <div id='first'></div>
</body>
</html>
