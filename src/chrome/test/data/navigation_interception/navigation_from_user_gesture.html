<head>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
  <style>
    #first {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0px;
      left: 0px;
      background-color: green;
      transform: translate3d(0, 0, 0);
    }
  </style>
  <script>
    function openHello(e) {
      window.location = 'hello.html';
      e.preventDefault();
    };

    function setup() {
      first.ontouchend = openHello;
    };
  </script>
</head>
<body onload='setup();'>
  <div id='first'></div>
</body>
</html>
