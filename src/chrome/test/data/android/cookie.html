<!DOCTYPE html>
<html>
  <script>
    if (window.location.hash.indexOf('clear') != -1) {
      document.cookie = '';
    }

    function setCookie(domain) {
      if (domain)
        document.cookie = 'Foo=Bar; Domain=' + domain;
      else
        document.cookie = 'Foo=Bar';
    }

    function getCookie() {
      return document.cookie;
    }
  </script>
  <body>Test for setting and getting cookies.</body>
</html>
