<html>
  <head>
    <title>Test page for DeferAllScript Preview.</title>
  </head>
  <body>
    <!-- Scripts log when they execute in the scriptlog element -->
    <pre id="scriptlog">ScriptLog:</pre>

    <script>
       document.getElementById("scriptlog").textContent +="_InlineMainFrameScript_";
    </script>

    <script>

      function sendLogToTest() {
        window.domAutomationController.send(document.getElementById("scriptlog").textContent);
      }

      // Listen to messages from the child frame.
      window.addEventListener('message', processMessage);
      function processMessage(e) {
        document.getElementById("scriptlog").textContent += e.data;  
      }

      
    </script>

    <iframe src="defer_all_script_test_iframe_content.html">  
  </body>
</html>
