<html>
  <!--
  This test navigates to prerender_page.html after the onload event to create a
  new navigation entry.
  -->
  <head>
    <title>Prerender navigate after load</title>
    <script>
      window.onload = function() {
        setTimeout(function() {
          location.href = "prerender_page.html";
        });
      };
    </script>
  </head>
  <body></body>
</html>
