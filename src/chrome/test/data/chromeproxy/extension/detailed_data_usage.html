<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="detailed_data_usage.css">
    <script src="libs.js"></script>
    <script src="google-analytics-bundle.js"></script>
    <script src="detailed_data_usage_compiled.js"></script>
  </head>
  <body>
    <div id="material_card"></div>
    <div id="content">
    <span id="ext_name"></span>

    <div id="proxy_control_container">
      <span id="proxy_control_label"></span>
      <input type="checkbox" id="proxy_control">
      <label for="proxy_control">
        <span id="proxy_control_ui"></span>
      </label>
    </div>
    <div style="clear: both;"></div>

    <div id="chrome_incompatible" style="display: none;">
      <table><tr><td>
        <img class="alert" src="images/alert.webp">
        </td><td>
        <span id="chrome_incompatible_message"></span>
      </td></tr></table>
    </div>
    <div id="main" style="display: none;">
      <div id="divider_line"></div>
      <div id="graph_card">
        <div id="time_selector">
          <ul></ul>
          <div id=invisible_time_selector_panel></div>
          <div style="clear: both;"></div>
        </div>

        <div id="stats_panel">
          <div id="data_stats_container">
            <div id="data_usage"></div>
            <div id="data_savings" class="proxy_on"></div>
          </div>
          <div id="reset_data_container">
            <a id="reset_data" href="#" tabindex="-1"></a>
          </div>
          <div style="clear: both;"></div>
        </div>

        <div id="loading"></div>
        <canvas id="data_savings_graph" width="920" height="360"></canvas>
      </div>
      <div class="data_savings_numbers" style="opacity:0;">
        <div id="data_usage_breakdown_title"></div>
        <table id="sites_table">
          <thead>
            <tr>
              <th id="site_column_heading" style="width: 398px;"></th>
              <th id="original_size_column_heading" style="width: 398px;" class="proxy_on_col"></th>
              <th id="data_usage_column_heading" style="width: 398px;"></th>
              <th style="width: 398px;" class="proxy_on_col"><span id="data_savings_column_heading"></span><img id="info" src="images/info.png"></th>
            </tr>
          </thead>
          <tbody id="site_breakdown" class="tab_animate">
          </tbody>
        </table>
      </div>
    </div>
    <div id="delete_dialog" style="display:none;">
      <span id="delete_dialog_message"></span>
    </div>
    </div>
  </body>
</html>
