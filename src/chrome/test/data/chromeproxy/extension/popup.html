<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="libs.js"></script>
    <script src="google-analytics-bundle.js"></script>
    <script src="popup_compiled.js"></script>
  </head>
  <body>
    <span id="ext_name"></span>

    <div id="proxy_control_container">
      <input type="checkbox" id="proxy_control">
      <label for="proxy_control">
        <span id="proxy_control_ui"></span>
      </label>
    </div>
    <div style="clear: both;"></div>

    <div id="divider_line"></div>
    <div id="divider_line_overflow"></div>
    <div id="chrome_incompatible" style="display: none;">
      <table><tr><td>
        <img class="alert" src="images/alert.webp">
        </td><td>
        <span id="chrome_incompatible_message"></span>
      </td></tr></table>
    </div>
    <div id="main" style="display: none;">
      <div id="loading"></div>
      <canvas id="data_savings_graph" width="280" height="132"></canvas>
      <div class="data_savings_numbers" style="opacity:0;">
        <span id="data_usage_label"></span>
        <span id="data_usage_value"></span>
        <div style="clear: both;"></div>

        <span id="data_savings_label" class="proxy_on"></span>
        <span id="data_savings_value"  class="proxy_on"></span>
        <div style="clear: both;"></div>

        <div id="links_panel">
          <span class="learn_more_container ripple_button_container">
            <a tabindex="-1" id="learn_more" target="_blank"></a>
          </span>
          <span class="ripple_button_container">
            <a tabindex="-1" id="detailed_usage_link" target="_blank"></a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
