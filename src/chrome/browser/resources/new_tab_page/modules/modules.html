<style include="cr-hidden-style">
  :host {
    display: flex;
    justify-content: center;
    --ntp-module-container-padding-top: 16px;
  }

  :host([show-fre_]) #freAndModulesContainer {
    border: 1px solid var(--ntp-border-color);
    border-radius: 4px;
    padding: 20px;
  }

  #firstRunExperience {
    background-image: url(./modules/chromefetti.svg);
    background-position: top center;
    background-repeat: no-repeat;
    box-sizing: border-box;
    padding-bottom: 24px;
    padding-top: 32px;
    text-align: center;
  }

  #firstRunExperienceTitle {
    color: var(--cr-primary-text-color);
    display: inline-block;
    font-size: 22px;
    line-height: 22px;
    padding-bottom: 16px;
    padding-inline-end: 9px;
  }

  #newTag {
    background: var(--ntp-chip-background-color);
    border-radius: 4px;
    color: var(--ntp-chip-text-color);
    display: inline-block;
    font-size: 10px;
    height: 12px;
    padding: 2px 6px;
    vertical-align: top;
  }

  .first-run-experience-body {
    color: var(--cr-primary-text-color);
    font-size: 12px;
    line-height: 20px;
  }

  .action-button {
    margin-inline-end: 8px;
    margin-top: 18px;
  }

  ntp-module-wrapper {
    width: var(--ntp-module-width);
  }

  :host([modules-redesigned-layout-enabled_]) .module-container {
    --ntp-module-container-padding-top: 0;
    margin-bottom: 30px;
    margin-inline-end: 30px;
  }

  .module-container + .module-container {
    padding-top: var(--ntp-module-container-padding-top);
  }

  #modules {
    max-width: 100%;
    width: fit-content;
  }

  :host([modules-redesigned-layout-enabled_]) #modules {
    display: flex;
    flex-flow: row wrap;
  }

  #removeModuleToastMessage {
    flex-grow: 1;
  }

  :host([drag-enabled_]) ntp-module-wrapper {
    cursor: grab;
  }

  [dragging] {
    pointer-events: none;
    position: fixed;
    z-index: 2;
  }
</style>
<div id="freAndModulesContainer">
  <template is="dom-if" if="[[showFre_]]">
    <div id="firstRunExperience">
      <div id="firstRunExperienceTitle">
        $i18n{modulesFirstRunExperienceTitle}
      </div>
      <div id="newTag">$i18n{modulesNewTagLabel}</div>
      <div class="first-run-experience-body">
        $i18n{modulesFirstRunExperienceBodyLine1}
      </div>
      <div class="first-run-experience-body">
        $i18n{modulesFirstRunExperienceBodyLine2}
      </div>
      <cr-button class="action-button">
        $i18n{modulesFirstRunOptInButton}
      </cr-button>
      <cr-button class="cancel-button">
        $i18n{modulesFirstRunOptOutButton}
      </cr-button>
    </div>
  </template>
  <div id="modules"></div>
</div>
<cr-toast id="removeModuleToast" duration="10000">
  <div id="removeModuleToastMessage">[[removedModuleData_.message]]</div>
  <cr-button id="undoRemoveModuleButton"
      aria-label="$i18n{undoDescription}"
      on-click="onUndoRemoveModuleButtonClick_">
    $i18n{undo}
  </cr-button>
</cr-toast>
