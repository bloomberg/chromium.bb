<style>
  :host {
    font-size: 12px;
    white-space: pre;
  }

  :host([modules-enabled_]):host {
    font-size: 13px;
  }

  :host(:not([modules-enabled_])):host {
    max-width: 537px;
  }

  #container {
    align-items: center;
    background-color: var(--ntp-background-override-color);
    border: solid var(--ntp-border-color) 1px;
    border-radius: 24px;
    box-sizing: border-box;
    color: var(--cr-primary-text-color);
    display: flex;
    flex-direction: row;
    height: 30px;
    justify-content: center;
    padding-inline-end: 8px;
    padding-inline-start: 8px;
  }

  :host([modules-enabled_]) #container {
    border-radius: 5px;
    height: 48px;
  }

  a {
    color: var(--cr-link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:focus {
    border-radius: 2px;
    box-shadow: var(--ntp-focus-shadow);
    outline: none;
  }

  * + .image {
    margin-inline-start: 8px;
  }

  .image + * {
    margin-inline-start: 8px;
  }

  img {
    border-radius: 50%;
    height: 24px;
    pointer-events: none;
    width: 24px;
  }

  :host([modules-enabled_]) img {
    background-color: var(--google-grey-refresh-100);
    height: 22px;
    padding: 5px;
    width: 22px;
  }

  @media (prefers-color-scheme: dark) {
    img {
      background-color: var(--google-grey-200);
    }
  }

  #container > :last-child {
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
<!-- Promo parts are added by JS. -->
<div id="container"></div>
