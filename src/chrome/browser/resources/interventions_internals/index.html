<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interventions-Internals</title>
    <script src="chrome://resources/js/cr.js"></script>
    <script src="chrome://resources/mojo/mojo/public/js/mojo_bindings_lite.js"></script>
    <script src="chrome://resources/mojo/url/mojom/url.mojom-lite.js"></script>
    <script src="chrome://resources/js/assert.js"></script>
    <script src="chrome://resources/js/util.js"></script>
    <script src="chrome/browser/ui/webui/interventions_internals/interventions_internals.mojom-lite.js">
    </script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <nav class="tab-select">
      <label class="active-tab">
        <input type="radio" id="statuses-tab" name="tabs"
            value="previews-status" checked="checked">
        <span>Interventions</span>
      </label>
      <label class="inactive-tab">
        <input type="radio" id="logs-tab" name="tabs" value="message-logs">
        <span>Logs</span>
      </label>
      <label class="inactive-tab">
        <input type="radio" id="blocklist-tab" name="tabs"
            value="blocklist-status">
        <span>Blocklist Status</span>
      </label>
      <label class="inactive-tab">
        <input type="radio" id="nqe-tab" name="tabs" value="nqe-info">
        <span>Network Quality</span>
      </label>
    </nav>

    <div class="tab-content" id="previews-status">
      <div id="previews-enabled-status">
        <div class="section-header">
          Intervention Status
        </div>
      </div>
      <div id="previews-flags-status">
        <div class="section-header">
          Intervention Flags
        </div>
        <table id="previews-flags-table">
          <tr>
            <th class="flag-name" id="flag-name-header">Flag</th>
            <th class="flag-value" id="flag-value-header">Value</th>
          </tr>
        </table>
      </div>
    </div>

    <div class="tab-content" id="message-logs">
      <div class="table-name">Interventions Logs</div>
      <input type="text" id="log-search-bar"
          placeholder="Search for something ...">
      <button id="clear-log-button" type="button">Clear logs</button>
      <button id="collapse-log-button" type="button">Collapse all</button>
      <button id="expand-log-button" type="button">Expand all</button>
      <table id="message-logs-table">
        <tr>
          <th class="log-time" id="time-table-header">Time</th>
          <th class="log-type" id="type-table-header">Type</th>
          <th class="log-description" id="description-table-header">
            Description
          </th>
          <th class="log-url" id="url-table-header">URL</th>
        </tr>
      </table>
    </div>

    <div class="tab-content" id="blocklist-status">
      <div id="blocklist-ignored-status"></div>
      <button id="ignore-blocklist-button" type="button">
        Ignore Blocklist
      </button>
      <div id="user-blocklisted-status">
        User blocklisted status:
        <span id="user-blocklisted-status-value">N/A</span>
      </div>
      <div id="blocklist-cleared-status">
        Last blocklist cleared:
        <span id="blocklist-last-cleared-time">N/A</span>
      </div>

      <div id="blocklisted-hosts">
        <div class="table-name">Blocklisted hosts</div>
        <table id="blocklisted-hosts-table">
          <tr>
            <th id="blocklisted-host-header">Host</th>
            <th id="blocklisted-time-header">Time</th>
          </tr>
        </table>
      </div>
    </div>

    <div class="tab-content" id="nqe-info">
      <div id="nqe-status">
        Estimated effective connection type:
        <span id="nqe-type">N/A</span>
      </div>
      <div id="nqe-slow-page-threshold">
        Slow page maximum threshold:
        <span id="max-intervention-type">N/A</span>
      </div>
      <div id="nqe-logs">
        <div class="table-name">Network Quality Change Log</div>
        <table id="nqe-logs-table">
          <tr>
            <th id="nqe-time-header">Time</th>
            <th id="nqe-value-header">Connection</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
