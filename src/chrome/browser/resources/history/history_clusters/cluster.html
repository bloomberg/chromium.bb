<style>
  :host {
    display: block;
    outline: none;
    padding: 2px;  /* Makes the box-shadow fully visible when focused. */
    padding-bottom: var(--cluster-padding-vertical);
  }

  :host-context(.focus-outline-visible):host(:focus) {
    box-shadow: inset 0 0 0 2px var(--cr-focus-outline-color);
  }
</style>
<template is="dom-repeat" items="[[cluster.visits]]">
  <top-visit visit="[[item]]"
      on-related-search-clicked="onRelatedSearchClicked_"
      on-related-visits-visibility-toggled="onRelatedVisitsVisibilityToggled_"
      on-visit-clicked="onVisitClicked_">
  </top-visit>
</template>
