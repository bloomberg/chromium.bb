<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="../navigation_behavior.html">
<link rel="import" href="../shared/app_chooser.html">
<link rel="import" href="google_app_proxy.html">

<dom-module id="nux-google-apps">
  <template>
    <style>
      .apps-ask {
        text-align: center;
      }

      .chrome-logo {
        content: url(../images/module_icons/google_light.svg);
        height: 38px;
        margin: auto;
        margin-bottom: 16px;
        width: 42px;
      }

      :host-context([dark]) .chrome-logo {
        content: url(../images/module_icons/google_dark.svg);
      }

      h1 {
        color: var(--cr-primary-text-color);
        font-size: 1.5rem;
        font-weight: 500;
        margin: 0;
        margin-bottom: 48px;
        outline: none;
      }
    </style>
    <div class="apps-ask">
      <div class="chrome-logo" alt=""></div>
      <h1 tabindex="-1">$i18n{googleAppsDescription}</h1>
      <app-chooser id="appChooser" indicator-model="[[indicatorModel]]">
      </app-chooser>
    </div>
  </template>
  <script src="nux_google_apps.js"></script>
</dom-module>
