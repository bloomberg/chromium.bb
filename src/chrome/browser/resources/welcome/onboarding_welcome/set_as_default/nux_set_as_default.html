<!DOCTYPE html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <meta charset="utf-8">
  <title>$i18n{headerText}</title>
  <link rel="import" href="chrome://resources/html/polymer.html">
  <link rel="import" href="chrome://resources/cr_elements/icons.html">
  <link rel="import" href="chrome://resources/cr_elements/paper_button_style_css.html">
  <link rel="import" href="chrome://resources/html/web_ui_listener_behavior.html">
  <link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
  <link rel="import" href="nux_set_as_default_proxy.html">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <style>
    body {
      margin: 0;
    }
  </style>

  <dom-module id="nux-set-as-default">
    <template>
      <style include="paper-button-style">
        :host {
          align-items: center;
          display: flex;
          height: 100vh;
          justify-content: space-around;
        }

        .container {
          text-align: center;
          width: 800px;
        }

        .logo {
          margin-bottom: 16px;
          /* TODO(scottchen): placeholder; replace when asset is available. */
          width: 32px;
          height: 32px;
          display: inline-block;
          background: red;
        }

        h1 {
          color: #202124;
          font-weight: 500;
          font-size: 1.5rem;
          line-height: 2.5rem;
          margin: 0;
        }

        h2 {
          color: #202124;
          font-weight: unset;
          font-size: 1.25rem;
          line-height: 1.875rem;
          margin: 0;
          margin-top: 16px;
          margin-bottom: 48px;
        }

        img {
          /* TODO(scottchen): placeholder; replace when asset is available. */
          width: 454px;
          height: 186px;
          display: inline-block;
          background: red;
        }

        .button-bar {
          display: flex;
          margin-top: 64px;
          justify-content: space-between;
        }
      </style>
      <div class="container">
        <div class="logo"></div>
        <h1>TODO_HEADER</h1>
        <h2>TODO_SUBHEADER</h2>
        <!-- TODO(scottchen): WIP behind feature flag, add src later. -->
        <img>
        <div class="button-bar">
          <paper-button on-click="onDeclineClick_">
            TODO_NO_THANKS
          </paper-button>
          <paper-button class="action-button" on-click="onSetDefaultClick_">
            TODO_SET_AS_DEFAULT
          </paper-button>
        </div>
      </div>
    </template>
    <script src="nux_set_as_default.js"></script>
  </dom-module>
</head>
<body>
  <nux-set-as-default></nux-set-as-default>
</body>
</html>
