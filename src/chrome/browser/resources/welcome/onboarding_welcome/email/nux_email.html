<!DOCTYPE html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <meta charset="utf-8">
  <title>$i18n{headerText}</title>
  <link rel="import" href="chrome://resources/html/polymer.html">
  <link rel="import" href="chrome://welcome/email/email_chooser.html">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <style>
    body {
      margin: 0;
    }
  </style>

  <dom-module id="nux-email">
    <template>
      <style>
        :host {
          align-items: center;
          display: flex;
          height: fit-content;
          margin: auto;
          min-height: 100vh;
          width: fit-content;
        }

        .email-ask {
          text-align: center;
        }

        .email-logo {
          content: -webkit-image-set(
            url('chrome://welcome/logo.png') 1x,
            url('chrome://welcome/logo2x.png') 2x);
          height: 48px;
          margin: auto;
          margin-bottom: 16px;
          width: 48px;
        }

        h1 {
          color: #202124;
          font-weight: 500;
          font-size: 1.5rem;
          line-height: 2.5rem;
          margin: 0;
        }

        h2 {
          color: #202124;
          font-weight: unset;
          font-size: 1.125rem;
          line-height: 2rem;
          margin: 0;
          margin-bottom: 48px;
        }

        #emailChooser {
          color: #202124;
          margin-bottom: 48px;
        }
      </style>
      <div class="email-ask">
        <div class="email-logo" alt=""></div>
        <h1>$i18n{welcomeTitle}</h1>
        <h2>$i18n{emailPrompt}</h2>
        <email-chooser id="emailChooser"></email-chooser>
      </div>
    </template>
    <script src="email/nux_email.js"></script>
  </dom-module>
</head>
<body>
  <nux-email></nux-email>
</body>
</html>
