<dom-module id="print-preview-header">
  <template>
    <style include="print-preview-shared paper-button-style">
      :host {
        background-color: white;
        border-bottom: var(--print-preview-settings-border);
        display: block;
        padding-bottom: 8px;
        padding-inline-end: 16px;
        padding-inline-start: 19px;
        padding-top: 20px;
      }

      .title {
        color: var(--google-grey-900);
        font-size: calc(16/13 * 1em);
        font-weight: 400;
        line-height: 1.54em;
        margin: 0;
        padding-bottom: 12px;
      }

      .summary {
        display: block;
        min-height: 20px;
      }

      .summary b {
        font-weight: 500;
      }

      #button-strip {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        padding-top: 16px;
      }

      #button-strip paper-button:first-child {
        margin-inline-end: 8px;
      }

      #button-strip paper-button:last-child {
        margin-inline-end: 0;
      }
    </style>
    <h1 class="title">$i18n{title}</h1>
    <span class="summary" aria-label$="[[summaryLabel_]]"
        inner-h-t-m-l="[[summary_]]">
    </span>
    <div id="button-strip">
<if expr="not is_win">
      <paper-button class="cancel-button" on-click="onCancelClick_">
        $i18n{cancel}
      </paper-button>
</if>
      <paper-button class="action-button" on-click="onPrintClick_"
          disabled$="[[!printButtonEnabled_]]">
        [[printButtonLabel_]]
      </paper-button>
<if expr="is_win">
      <paper-button class="cancel-button" on-click="onCancelClick_">
        $i18n{cancel}
      </paper-button>
</if>
    </div>
  </template>
  <script src="header.js"></script>
</dom-module>
