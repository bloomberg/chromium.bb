<dom-module id="print-preview-margin-control">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        transition: opacity 150ms linear;
      }

      :host([invisible]) {
        opacity: 0;
        pointer-events: none;
      }

      :host([side=top]),
      :host([side=bottom]) {
        cursor: ns-resize;
        padding: 8px 0;
        width: 100%;
      }

      :host([side=left]),
      :host([side=right]) {
        cursor: ew-resize;
        height: 100%;
        padding: 0 8px;
      }

      #line {
        border: 1px dashed var(--google-blue-500);
      }

      :host([side=top]) #line,
      :host([side=bottom]) #line {
        width: 100%;
      }

      :host([side=left]) #line,
      :host([side=right]) #line {
        height: 100%;
      }

      #textbox {
        --cr-input-background-color: var(--google-grey-900);
        --cr-input-color: white;
        --cr-input-error-display: none;
        --cr-input-row-container: {
          min-height: 25px;
        }
        box-sizing: border-box;
        color: white;
        font-size: 0.8rem;
        padding: 1px;
        position: absolute;
        text-align: center;
        width: 60px;
      }

      :host([side=top]) #textbox {
        left: 50%;
        top: 8px;
      }

      :host([side=right]) #textbox {
        right: 8px;
        top: 50%;
      }

      :host([side=bottom]) #textbox {
        bottom: 8px;
        right: 50%;
      }

      :host([side=left]) #textbox {
        bottom: 50%;
        left: 8px;
      }
    </style>
    <div id="line"></div>
    <cr-input id="textbox" aria-hidden$="[[getAriaHidden_(invisible)]]"
        type="text" disabled="[[invisible]]" on-blur="onBlur_"
        invalid="[[invalid]]" data-timeout-delay="1000">
    </cr-input>
  </template>
  <script src="margin_control.js"></script>
</dom-module>
