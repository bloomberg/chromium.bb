<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<dom-module id="print-preview-shared">
  <template>
    <style include="cr-shared-style">
      /* Shared variables *****************************************************/
      :host {
        --cr-input-row-container: {
          min-height: 38px;
        };
        --md-select-width: calc(100% - 17px);
        --print-preview-settings-border: 1px solid var(--google-grey-200);
        --print-preview-dialog-margin: 34px;
        --print-preview-disabled-label: {
          color: var(--paper-grey-600);
          opacity: .65;
        }
        --cr-form-field-label-height: initial;
        --cr-form-field-label-line-height: .75rem;
        --destination-item-height: 32px;
        --preview-area-background-color: var(--google-grey-200);
        --preview-area-background-color-new: var(--google-grey-refresh-300);
      }

      :host-context([dark]) {
        --preview-area-background-color: var(--google-grey-400);
        --preview-area-background-color-new: var(--google-grey-refresh-700);
        --print-preview-disabled-label: {
          opacity: var(--cr-disabled-opacity);
        }
        --print-preview-settings-border: var(--cr-separator-line);
      }

      /* Default state ********************************************************/
      select.md-select {
        margin: 2px;
        min-height: 32px;
        padding-bottom: 1px;
      <if expr="is_win or is_macosx">
        /* The following platform-specific rule is necessary to get adjacent
         * buttons, text inputs, and so forth to align on their borders while
         * also aligning on the text's baselines. */
        padding-bottom: 2px;
      </if>
        padding-inline-end: 32px;
        padding-top: 1px;
        user-select: none;
      }

      .checkbox cr-checkbox {
        min-height: 38px;
        --cr-checkbox-ripple-size: 38px;
        --cr-checkbox-label-container: {
          overflow: hidden;
          padding-inline-start: 15px;
        };
      }

      cr-input {
        line-height: 20px;
      }

      a[href],
      a[is='action-link'] {
        color: var(--google-blue-600);  /* Same in light and dark mode. */
        text-decoration: none;
      }

      :host-context([dark]) :-webkit-any(a[href], a[is='action-link']) {
        color: var(--cr-link-color);
      }

      print-preview-settings-section [slot=controls] > * {
        margin-inline-start: 15px;
      }

      /* Default print preview dialog styles. */
      cr-dialog {
        --cr-dialog-wrapper: {
          max-height: calc(100vh - 68px);
          width:  calc(100vw - 68px);
          max-width: 100%;
        };
        --cr-dialog-body: {
          box-sizing: border-box;
          padding-inline-end: 20px;
          padding-inline-start: 20px;
          padding-bottom: 0;
          padding-top: 0;
        };
      }

      #dialog div[slot='title'] {
        padding-bottom: 0;
      }

      #dialog div[slot='button-container'] {
        align-items: center;
        box-shadow: 0 -1px 1px 0 rgba(var(--cr-card-shadow-color-rgb), 0.3);
        min-height: 64px;
        padding-bottom: 0;
        padding-top: 0;
      }
    </style>
  </template>
</dom-module>
