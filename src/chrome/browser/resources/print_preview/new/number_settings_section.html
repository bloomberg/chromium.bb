<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_input/cr_input.html">
<link rel="import" href="input_behavior.html">
<link rel="import" href="print_preview_shared_css.html">
<link rel="import" href="settings_section.html">

<dom-module id="print-preview-number-settings-section">
  <template>
    <style include="print-preview-shared">
      :host {
        /* Width = 3 digits + space + cr-input-padding-end/start */
        --cr-input-width: calc(4em + 16px);
      }

      #sectionTitle {
        align-self: baseline;
      }

      cr-input {
        margin-inline-end: 16px;
        min-height: 38px;
        overflow: hidden;
      }

      .input-wrapper {
        align-items: center;
        display: flex;
        width: 100%;
      }

      :host([input-valid]) cr-input {
        --cr-input-error-display: none;
      }

      span[slot=suffix] {
        max-width: calc(100% - 5em);
        min-height: 38px;
        overflow: hidden;
        word-wrap: break-word;
      }
    </style>
    <print-preview-settings-section>
      <span slot="title" id="sectionTitle">[[inputLabel]]</span>
      <div slot="controls" id="controls">
        <span class="input-wrapper">
          <cr-input id="userValue" type="number"
              max="[[maxValue]]" min="[[minValue]]" data-timeout-delay="250"
              disabled$="[[getDisabled_(disabled)]]" on-keydown="onKeydown_"
              on-blur="onBlur_" aria-label="[[inputAriaLabel]]"
              error-message="[[hintMessage]]" auto-validate>
            <span slot="suffix">
              <slot name="opt-inside-content"></slot>
            </span>
          </cr-input>
        </span>
      </div>
    </print-preview-settings-section>
  </template>
  <script src="number_settings_section.js"></script>
</dom-module>
