<div id="advanced-settings" class="advanced-settings overlay transparent" hidden>
  <div class="page">
    <h1 class="advanced-settings-title"></h1>
    <div class="close-button"></div>
    <div class="search-box-area"></div>
    <div class="no-settings-match-hint" hidden>
      $i18n{noAdvancedSettingsMatchSearchHint}
    </div>
    <div class="settings-area">
      <div class="settings"></div>
    </div>
    <div class="action-area">
      <div class="button-strip">
        <button class="cancel-button">$i18n{cancel}</button>
        <button class="done-button default-button">
          $i18n{advancedSettingsDialogConfirm}
        </button>
      </div>
    </div>
  </div>
</div>
