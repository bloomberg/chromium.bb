<div id="layout-settings" class="two-column layout-settings" hidden>
  <div class="left-column">
    <h1 id="layout-label">$i18n{layoutLabel}</h1>
  </div>
  <div class="right-column">
    <select class="layout-settings-select" aria-labelledby="layout-label">
      <option value="portrait" selected>$i18n{optionPortrait}</option>
      <option value="landscape">$i18n{optionLandscape}</option>
    </select>
  </div>
</div>
