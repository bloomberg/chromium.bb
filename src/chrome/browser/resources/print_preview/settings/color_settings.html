<div id="color-settings"
     class="color-settings two-column"
     aria-live="polite"
     hidden>
  <div class="left-column">
    <h1 id="color-label">$i18n{optionColor}</h1>
  </div>
  <div class="right-column">
    <select class="color-settings-select" aria-labelledby="color-label">
      <option value="bw" selected>$i18n{optionBw}</option>
      <option value="color">$i18n{optionColor}</option>
    </select>
  </div>
</div>
