<style>
  cr-toolbar {
    --cr-toolbar-background-color: var(--toolbar-background-color);
    --cr-toolbar-height: var(--toolbar-height);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 99;
  }
</style>
<cr-toolbar id="toolbar"
            show-menu
            on-search-changed="onSearchChanged_"
            menu-label="[[menuLabel]]"
            page-name="[[pageName]]"
            search-prompt="[[searchPrompt]]">
  <slot></slot>
</cr-toolbar>
