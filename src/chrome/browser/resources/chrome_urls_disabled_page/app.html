<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="initial-scale=1, minimum-scale=1,width=device-width">
    <title>$i18n{disabledPageHeader}</title>
    <link rel="import" href="chrome://resources/html/polymer.html">
    <link rel="import" href="chrome://resources/cr_elements/icons.html">
    <link rel="import" href="chrome://resources/html/i18n_behavior.html">
    <link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
    <style>
      body {
        --header-color:  #202124;
        --paragraph-color: #5f6368;
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
        font-family: sans-serif;
        padding: 24px 24px 20px 24px;
      }

      h1 {
        color: var(--header-color);
        font-size: 30px;
        font-weight: normal;
        margin-bottom: 16px;
      }

      p {
        color: var(--paragraph-color);
        font-size: 20px;
      }

      .frame-disabled {
        margin: 100px auto 0;
        text-align: center;
      }

      .information-container {
        display: inline-block;
        font-size: 125%;
        letter-spacing: -0.35px;
        text-align: start;
      }

      #main-message {
        margin-top: 36px;
      }
    </style>
  </head>
  <body id="chrome-urls-disabled-block">
    <div class="frame-disabled">
      <div class="information-container">
        <iron-icon icon="cr:domain" size="24"></iron-icon>
        <div id="main-message">
          <h1 id="disabled-page-header">$i18n{disabledPageTitle}</h1>
          <p id="disabled-message"> $i18n{disabledPageMessage}</p>
        </div>
      </div>
    </div>
  </body>
</html>
