<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button-light.html">
<link rel="import" href="../i18n_setup.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="passwords_shared_css.html">

<dom-module id="settings-credit-card-list-entry">
  <template>
    <style include="settings-shared passwords-shared">
      .expiration-column {
        align-items: center;
        display: flex;
        flex: 1;
      }

      #creditCardExpiration {
        flex: 1;
      }

      .payments-label {
        color: var(--cr-secondary-text-color);
        margin-inline-start: 16px;
      }
    </style>
    <div class="list-item">
      <div class="type-column">
        <span id="creditCardLabel">[[creditCard.metadata.summaryLabel]]</span>
        <span class="payments-label"
            hidden$="[[creditCard.metadata.isLocal]]">
          <span hidden$="[[creditCard.metadata.isCached]]">
            $i18n{googlePayments}
          </span>
          <span hidden$="[[!creditCard.metadata.isCached]]">
            $i18n{googlePaymentsCached}
          </span>
        </span>
      </div>
      <div class="expiration-column">
        <div id="creditCardExpiration">
            [[creditCard.expirationMonth]]/[[creditCard.expirationYear]]
        </div>
        <template is="dom-if" if="[[showDots_(creditCard.metadata)]]">
          <paper-icon-button-light class="icon-more-vert">
            <button id="creditCardMenu" title="$i18n{moreActions}"
                on-click="onDotsMenuClick_">
            </button>
          </paper-icon-button-light>
        </template>
        <template is="dom-if" if="[[!showDots_(creditCard.metadata)]]">
          <paper-icon-button-light actionable class="icon-external">
            <button id="remoteCreditCardLink"
                on-click="onRemoteEditClick_">
            </button>
          </paper-icon-button-light>
        </template>
      </div>
    </div>
  </template>
  <script src="credit_card_list_entry.js"></script>
</dom-module>
