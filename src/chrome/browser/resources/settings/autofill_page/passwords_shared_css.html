<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<!-- Common styles for Passwords and Forms -->
<dom-module id="passwords-shared">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }

      .list-with-header > div:first-of-type {
        border-top: var(--cr-separator-line);
      }

      .website-column {
        align-items: center;
        display: flex;
        flex: 1;
      }

      .website-column > a {
        color: var(--cr-primary-text-color);
      }

      .username-column {
        flex: 1;
        margin: 0 8px;
      }

      .password-column {
        align-items: center;
        display: flex;
        flex: 1;
      }

      .password-field {
        background-color: transparent;
        border: none;
        flex: 1;
        height: 20px;
        width: 0;
      }

      .type-column {
        align-items: center;
        flex: 2;
      }

      .ellipses {
        flex: 1;
        max-width: fit-content;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      site-favicon {
        margin-inline-end: 16px;
        min-width: 16px;
      }
    </style>
  </template>
</dom-module>
