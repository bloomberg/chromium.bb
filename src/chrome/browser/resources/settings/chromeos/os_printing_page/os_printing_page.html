<dom-module id="os-settings-printing-page">
  <template>
    <style include="settings-shared"></style>
    <settings-animated-pages id="pages" section="osPrinting"
        focus-config="[[focusConfig_]]">
      <div route-path="default">
        <cr-link-row id="cupsPrinters" label="$i18n{cupsPrintersTitle}"
            on-click="onTapCupsPrinters_"
            role-description="$i18n{subpageArrowRoleDescription}">
        </cr-link-row>
        <template is="dom-if" if="[[isPrintManagementEnabled_]]">
          <cr-link-row class="hr" id="printManagement"
              on-click="onOpenPrintManagement_"
              label="$i18n{printJobsTitle}"
              sub-label="$i18n{printJobsSublabel}"
              external>
          </cr-link-row>
        </template>
      </div>
      <template is="dom-if" route-path="/cupsPrinters">
        <settings-subpage
            associated-control="[[$$('#cupsPrinters')]]"
            page-title="$i18n{cupsPrintersTitle}"
            search-label="$i18n{searchLabel}"
            search-term="{{searchTerm}}">
          <settings-cups-printers search-term="{{searchTerm}}"
              prefs="[[prefs]]">
          </settings-cups-printers>
        </settings-subpage>
      </template>
    </settings-animated-pages>
  </template>
  <script src="os_printing_page.js"></script>
</dom-module>
