<link rel="import" href="cups_printer_dialog_util.html">

<dom-module id="printer-dialog-error">
  <template>
    <style>
      #error-wrap {
        display: flex;
      }

      #error-container {
        height: 20px;
        margin-top: 10px;
      }

      #error-icon {
       --iron-icon-fill-color: var(--google-red-600);
      }

      #error-message {
        color: var(--google-red-600);
        font-size: 10px;
        margin-inline-start: 5px;
      }
    </style>
    <div id="error-container" hidden="[[!errorText]]">
      <div id="error-wrap">
        <iron-icon id="error-icon" icon="cr:warning"></iron-icon>
        <div id="error-message">
          [[errorText]]
        </div>
      </div>
    </div>
  </template>
  <script src="cups_printer_dialog_error.js"></script>
</dom-module>
