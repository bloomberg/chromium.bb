<dom-module id="app-management-supported-links-item">
  <template>
    <style include="app-management-shared-css settings-shared"></style>
    <template is="dom-if" if="[[shouldShowIntentSettings_(app)]]">
      <div class="permission-section-header">
        <div class="header-text">
          $i18n{appManagementIntentSharingLabel}
        </div>
      </div>
      <template is="dom-if" if="[[isInTabMode_(app)]]">
        <div id="tabModeText">
          <iron-icon icon="cr:info-outline"></iron-icon>
          [[getAppNameTabModeExplanation_(app)]]
          <a href="https://support.google.com/chromebook?p=app_intent"
              target="_blank">
            $i18n{appManagementIntentSharingTabLearnMore}
          </a>
        </div>
      </template>
      <div class="list-frame">
        <cr-radio-group id="isSupportedRadioGroup"
          selected="[[getCurrentPref_(app)]]"
          on-selected-changed="onSupportedLinkPrefChanged_"
          disabled="[[isInTabMode_(app)]]">
          <cr-radio-button id="preferred" name="preferred">
            [[getAppNameRadioButtonLabel_(app)]]
          </cr-radio-button>
          <cr-radio-button id="browser" name="browser">
            $i18n{appManagementIntentSharingOpenBrowserLabel}
          </cr-radio-button>
        </cr-radio-group>
      </div>
    </template>
  </template>
  <script src="supported_links_item.js"></script>
</dom-module>
