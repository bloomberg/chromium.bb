<style include="app-management-cros-shared-css cr-icons">
  :host {
    align-items: center;
    border-bottom: var(--card-separator);
    color: var(--cros-text-color-primary);
    cursor: pointer;
    display: flex;
    flex-direction: row;
    font-weight: 400;
    height: 48px;
  }

  #app-title {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #app-icon {
    height: 32px;
    margin-inline-end: 20px;
    margin-inline-start: 24px;
    width: 32px;
  }
</style>
<img id="app-icon" src="[[iconUrlFromId_(app)]]"
    alt="[[app.title]] app icon." aria-hidden="true">
<div id="app-title" aria-hidden="true">[[app.title]]</div>
<slot name="right-content"></slot>
