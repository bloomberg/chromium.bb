<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}" class="loading" cros>
<head>
  <meta charset="utf-8">
  <title>$i18n{settings}</title>
  <base href="chrome://os-settings">
  <link rel="stylesheet" href="chrome://resources/chromeos/colors/cros_colors.generated.css">
  <style>
    html {
      background-color: var(--cros-bg-color);
      overflow: hidden;
      /* Remove 300ms delay for 'click' event, when using touch interface. */
      touch-action: manipulation;
    }
    html.loading::before {
      background-color: var(--md-toolbar-color);
      border-bottom: var(--md-toolbar-border);
      box-sizing: border-box;
      content: '';
      display: block;
      height: var(--md-toolbar-height);
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <script type="module" src="chromeos/os_settings.js"></script>
</body>
</html>
