<style include="settings-shared">
  os-settings-bluetooth-device-battery-info {
    padding-top: 3px;
  }
</style>
<div focus-row-container>
  <div class="list-item"
      focus-row-control
      focus-type="rowWrapper"
      role="button"
      selectable
      aria-label="[[getAriaLabel_(device, itemIndex, listSize)]]"
      on-keydown="onKeydown_"
      on-click="onSelected_">
    <bluetooth-icon device="[[device]]"></bluetooth-icon>
    <div class="middle" aria-hidden="true">
      <div id="deviceName">[[getDeviceName_(device)]]</div>
      <template is="dom-if"
          if="[[shouldShowBatteryInfo_(device)]]" restamp>
        <os-settings-bluetooth-device-battery-info
            device="[[device]]">
        </os-settings-bluetooth-device-battery-info>
      </template>
    </div>
    <div>
      <cr-icon-button id="subpageButton"
          class="subpage-arrow"
          focus-row-control
          focus-type="subpageButton"
          aria-label="[[getSubpageButtonA11yLabel_(device)]]"
          on-click="onSelected_">
      </cr-icon-button>
    </div>
  </div>
</div>
