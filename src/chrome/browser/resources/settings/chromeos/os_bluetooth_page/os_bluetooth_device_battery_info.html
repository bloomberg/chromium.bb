<style include="settings-shared">
  :host([is-low-battery_]) #batteryContainer {
    --iron-icon-fill-color: var(--google-red-600);
    color: var(--google-red-600);
  }

  :host(:not([is-low-battery_])) #batteryContainer {
    --iron-icon-fill-color: var(--google-grey-600);
    color: var(--google-grey-700);
  }

  #batteryIcon {
    --iron-icon-height: 16px;
    --iron-icon-width: 16px;
    margin-inline-end: -2px;
    padding-bottom: 2px;
  }
</style>
<div id="batteryContainer">
  <iron-icon id="batteryIcon" icon="[[getBatteryIcon_(device)]]">
  </iron-icon>
  <span id="batteryPercentage">
    [[getBatteryPercentageString_(device)]]
  </span>
</div>
