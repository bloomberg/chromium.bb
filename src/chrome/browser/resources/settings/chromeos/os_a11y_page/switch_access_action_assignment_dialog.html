<dom-module id="settings-switch-access-action-assignment-dialog">
  <template>
    <style include="cr-shared-style settings-shared">
      cr-dialog::part(dialog) {
        width: 420px;
      }
    </style>

    <cr-dialog id="switchAccessActionAssignmentDialog" show-on-attach>
      <div slot="title">[[dialogTitle_]]</div>
      <div slot="body">
        <settings-switch-access-action-assignment-pane
            id="switchAccessActionAssignmentPane"
            action="[[action]]"
            context="{{AssignmentContext.DIALOG}}">
        </settings-switch-access-action-assignment-pane>
      </div>
      <div id="button-container" slot="button-container">
        <cr-button class="exit-button" on-click="onExitClick_" id="exit">
          $i18n{switchAccessDialogExit}
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="switch_access_action_assignment_dialog.js"></script>
</dom-module>
