<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="../../settings_shared_css.html">

<dom-module id="settings-switch-access-setup-guide-warning-dialog">
  <template>
    <style include="settings-shared">
      cr-dialog::part(dialog) {
        width: 320px;
      }
    </style>
    <cr-dialog id="dialog" close-text="$i18n{close}">
      <div slot="title">$i18n{switchAccessSetupGuideWarningDialogTitle}</div>
      <div slot="body">$i18n{switchAccessSetupGuideWarningDialogMessage}</div>
      <div slot="button-container">
        <cr-button id="cancel" class="cancel-button"
            on-click="onCancelTap_">$i18n{cancel}</cr-button>
        <cr-button id="continue" class="action-button"
            on-click="onRerunSetupGuideTap_">$i18n{continue}</cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="switch_access_setup_guide_warning_dialog.js"></script>
</dom-module>
