<dom-module id="esim-remove-profile-dialog">
  <template>
    <style>
      :host {
        --cr-dialog-width: 324px;
      }

      #warningMessage {
        --iron-icon-fill-color: #5F6368;
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        font-size: smaller;
      }

      #warningMessage iron-icon {
        padding-inline-end: 4px;
      }

      #cancel {
        margin-inline-end: 8px;
      }
    </style>
    <cr-dialog id="dialog" show-on-attach>
      <div slot="title">[[getTitleString_(esimProfileName_)]]</div>
      <div slot="body">
        <div id="warningMessage" hidden$="[[!showCellularDisconnectWarning]]">
          <iron-icon icon="cellular-setup:warning"></iron-icon>
          $i18n{eSimDialogConnectionWarning}
        </div>
      </div>
      <div slot="button-container">
        <cr-button id="cancel" on-click="onCancelTap_"
              class="cancel-button">
            $i18n{eSimRemoveProfileDialogCancel}
        </cr-button>
        <cr-button id="remove" on-click="onRemoveProfileTap_"
            class="action-button">
          $i18n{eSimRemoveProfileDialogRemove}
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="esim_remove_profile_dialog.js"></script>
</dom-module>
