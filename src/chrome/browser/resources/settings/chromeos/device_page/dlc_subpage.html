<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/policy/cr_tooltip_icon.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-list/iron-list.html">
<link rel="import" href="device_page_browser_proxy.html">
<link rel="import" href="../../settings_shared_css.html">

<dom-module id="os-settings-dlc-subpage">
  <template>
    <style include="settings-shared">
      :host {
        --cr-icon-size: 15px;
      }

      .list-item {
        align-items: center;
        display: flex;
        min-height: var(--settings-row-min-height);
      }

      .primary {
        align-items: center;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .secondary {
        display: flex;
        flex-basis: 100%;
      }

      .first {
        padding-bottom: 24px;
      }

      cr-tooltip-icon {
        margin-inline-start: 10px;
      }
    </style>
    <div class="settings-box first">
      $i18n{dlcSubpageDescription}
    </div>
    <iron-list id="list" items="[[dlcList_]]" preserve-focus risk-selection>
      <template>
        <div class="list-item settings-box two-line">
          <div class="start primary">
            <span id="name[[index]]" aria-hidden="true">[[item.name]]</span>
            <template is="dom-if"
                if="[[includeTooltip_(item.description)]]">
              <cr-tooltip-icon
                  icon-class="cr:info-outline"
                  tooltip-text="[[item.description]]"
                  tooltip-position="bottom">
              </cr-tooltip-icon>
            </template>
            <div id="size[[index]]" class="secondary" aria-hidden="true">
              [[item.diskUsageLabel]]
            </div>
          </div>
          <cr-button
              data-dlc-id$="[[item.id]]"
              id="remove-button-[[index]]"
              on-click="onRemoveDlcClick_"
              tabindex$="[[tabIndex]]"
              aria-describedby$="name[[index]] size[[index]]">
            $i18n{removeDlc}
          </cr-button>
        </div>
      </template>
    </iron-list>
  </template>
  <script src="dlc_subpage.js"></script>
</dom-module>
