    <style include="settings-shared">
      #headers {
        display: flex;
        padding: 10px 0;
      }

      #headers .name,
      #headers .keyword {
        flex: 3;
      }

      #headers .shortcut {
        flex: 4;
      }

      #headers .url {
        flex: 4;
      }

      settings-search-engine-entry {
        border-top: var(--cr-separator-line);
      }

      :host([fixed-height]) #container {
        /* Max items we show before scrolling is 6. Adding a 7th item to the
         * list will add a scroll bar to the container. */
        max-height: calc((var(--settings-row-min-height) +
                          var(--cr-separator-height)) * 6);
      }

      .icon-placeholder {
        margin-inline-end: 0;
        margin-inline-start: var(--cr-icon-button-margin-start);
        width: var(--cr-icon-ripple-size);
      }
    </style>
    <div id="outer" class="list-frame">
      <div id="headers" class="column-header">
        <div class="name">[[nameColumnHeader]]</div>
        <div class="keyword" hidden="[[isActiveSearchEnginesFlagEnabled]]">
          $i18n{searchEnginesKeyword}
        </div>
        <div class="shortcut" hidden="[[!showShortcut]]">
          $i18n{searchEnginesShortcut}
        </div>
        <div class="url" hidden="[[isActiveSearchEnginesFlagEnabled]]">
          $i18n{searchEnginesQueryURL}
        </div>
        <div class="url" hidden="[[!showQueryUrl]]">
          $i18n{searchEnginesQueryURL}

        </div>
        <div class="icon-placeholder"></div>
        <div class="icon-placeholder"
             hidden="[[!isActiveSearchEnginesFlagEnabled]]"></div>
      </div>
      <div id="container" class="scroll-container"
          hidden="[[collapseList]]"
          scrollable$="[[fixedHeight]]">
        <iron-list items="[[engines]]" scroll-target="[[scrollTarget]]"
            scroll-offset="[[scrollOffset]]" preserve-focus risk-selection>
          <template>
            <settings-search-engine-entry engine="[[item]]"
                focus-row-index="[[index]]"
                tabindex$="[[tabIndex]]" iron-list-tab-index="[[tabIndex]]"
                last-focused="{{lastFocused_}}" list-blurred="{{listBlurred_}}"
                is-active-search-engines-flag-enabled=
                      "[[isActiveSearchEnginesFlagEnabled]]"
                show-query-url="[[showQueryUrl]]"
                show-shortcut="[[showShortcut]]">
            </settings-search-engine-entry>
          </template>
        </iron-list>
      </div>

      <div id="containerWithCollapsibleSection" class="scroll-container"
          hidden="[[!collapseList]]"
          scrollable$="[[fixedHeight]]">
        <iron-list items="[[visibleEngines]]" scroll-target="[[scrollTarget]]"
            scroll-offset="[[scrollOffset]]" preserve-focus risk-selection>
          <template>
            <settings-search-engine-entry engine="[[item]]"
                focus-row-index="[[index]]"
                tabindex$="[[tabIndex]]" iron-list-tab-index="[[tabIndex]]"
                last-focused="{{lastFocused_}}" list-blurred="{{listBlurred_}}"
                is-active-search-engines-flag-enabled=
                      "[[isActiveSearchEnginesFlagEnabled]]"
                show-shortcut="[[showShortcut]]"
                show-query-url="[[showQueryUrl]]">
            </settings-search-engine-entry>
          </template>
        </iron-list>

        <cr-expand-button no-hover class="cr-row"
            hidden="[[!collapsedEngines.length]]"
            expanded="{{enginesListExpanded_}}">
          <div>[[expandListText]]</div>
        </cr-expand-button>
        <iron-collapse opened="[[enginesListExpanded_]]">
          <iron-list items="[[collapsedEngines]]"
              scroll-target="[[scrollTarget]]" scroll-offset="[[scrollOffset]]"
              preserve-focus risk-selection>
            <template>
              <settings-search-engine-entry engine="[[item]]"
                  focus-row-index="[[index]]"
                  tabindex$="[[tabIndex]]" iron-list-tab-index="[[tabIndex]]"
                  last-focused="{{lastFocused_}}"
                  list-blurred="{{listBlurred_}}"
                  is-active-search-engines-flag-enabled=
                        "[[isActiveSearchEnginesFlagEnabled]]"
                  show-shortcut="[[showShortcut]]"
                  show-query-url="[[showQueryUrl]]">
              </settings-search-engine-entry>
            </template>
          </iron-list>
        </iron-collapse>
      </div>
    </div>
