<style include="privacy-review-fragment-shared"></style>
<div class="header">
  <picture>
    <source
        srcset="./images/privacy_review/clear_on_exit_graphic_dark.svg"
        media="(prefers-color-scheme: dark)">
    <img alt="" src="./images/privacy_review/clear_on_exit_graphic.svg">
  </picture>
  <div class="header-label">$i18n{privacyReviewClearOnExitCardHeader}</div>
</div>
<div class="embedded-setting-wrapper">
  <settings-toggle-button id="clearOnExit"
      pref="{{prefs.generated.cookie_session_only}}"
      label="$i18n{cookiePageClearOnExit}">
  </settings-toggle-button>
</div>
<div class="description-wrapper">
  <div class=description-header>
    $i18n{privacyReviewFeatureDescriptionHeader}
  </div>
  <privacy-review-description-item
      icon="settings20:delete-forever"
      label="$i18n{privacyReviewClearOnExitFeatureDescription1}">
  </privacy-review-description-item>
  <privacy-review-description-item
      icon="settings20:logout"
      label-html="$i18nRaw{privacyReviewClearOnExitFeatureDescription2}">
  </privacy-review-description-item>
  <privacy-review-description-item
      icon="settings20:check-circle-outline"
      label="$i18n{privacyReviewClearOnExitFeatureDescription3}">
  </privacy-review-description-item>
</div>
