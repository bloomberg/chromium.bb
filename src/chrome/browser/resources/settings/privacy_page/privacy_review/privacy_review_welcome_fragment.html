<style include="privacy-review-fragment-shared">
  :host {
    display: flex;
    flex-flow: column;
  }

  .main-content {
    align-items: center;
    display: flex;
    flex: 1;
    flex-direction: column;
    justify-content: space-between;
    padding: 36px 120px var(--cr-section-padding) 120px;
    text-align: center;
  }

  .footer {
    align-items: center;
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
  }
</style>
<div class="main-content">
  <picture>
    <source
        srcset="./images/privacy_review/promo_banner_dark.svg"
        media="(prefers-color-scheme: dark)">
    <img alt="" src="./images/privacy_review/promo_banner.svg">
  </picture>
  <div class="headline">$i18n{privacyReviewWelcomeCardHeader}</div>
  <div class="cr-secondary-text">$i18n{privacyReviewWelcomeCardSubHeader}</div>
</div>
<div class="footer">
  <settings-checkbox id="dontShowAgainCheckbox"
      pref="{{prefs.privacy_review.show_welcome_card}}"
      label="$i18n{privacyReviewWelcomeCardDontShowAgainCheckbox}"
      inverted no-set-pref>
  </settings-checkbox>
  <cr-button class="action-button" id="startButton"
      on-click="onStartButtonClick_">
    $i18n{privacyReviewWelcomeCardStartButton}
  </cr-button>
</div>
