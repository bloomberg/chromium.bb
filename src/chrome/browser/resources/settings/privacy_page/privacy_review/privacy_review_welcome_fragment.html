<style include="privacy-review-fragment-shared">
  .main-content {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: var(--cr-section-padding) 120px;
    text-align: center;
  }

  .footer {
    align-items: center;
    display: flex;
    justify-content: space-between;
    padding: 16px;
  }

  h2 {
    color: var(--cr-primary-text-color);
    font-size: 22px;
    line-height: 1.15;
  }
</style>
<div class="main-content">
  <img aria-hidden="true"
      src="chrome://settings/images/privacy_review_promo_banner.svg">
  <h2>$i18n{privacyReviewWelcomeCardHeader}</h2>
  <div class="cr-secondary-text">$i18n{privacyReviewWelcomeCardSubHeader}</div>
</div>
<div class="footer">
  <cr-checkbox>
    $i18n{privacyReviewWelcomeCardDontShowAgainCheckbox}
  </cr-checkbox>
  <cr-button class="action-button" id="startButton"
      on-click="onStartButtonClick_">
    $i18n{privacyReviewWelcomeCardStartButton}
  </cr-button>
</div>
