<style include="privacy-review-fragment-shared"></style>
<div class="header">
  <picture>
    <source
        srcset="./images/privacy_review/history_sync_graphic_dark.svg"
        media="(prefers-color-scheme: dark)">
    <img alt="" src="./images/privacy_review/history_sync_graphic.svg">
  </picture>
  <div class="header-label">$i18n{privacyReviewHistorySyncCardHeader}</div>
</div>
<div class="embedded-setting-wrapper">
  <settings-toggle-button id="historyToggle"
      pref="{{historySyncVirtualPref_}}"
      on-change="onToggleClick_"
      label="$i18n{historyCheckboxLabel}">
  </settings-toggle-button>
</div>
<div class="description-wrapper two-column">
  <div class="description-column description-column-first">
    <div class=description-header>
      $i18n{privacyReviewFeatureDescriptionHeader}
    </div>
    <privacy-review-description-item
        icon="settings20:history"
        label="$i18n{privacyReviewHistorySyncFeatureDescription1}">
    </privacy-review-description-item>
    <privacy-review-description-item
        icon="settings20:dns"
        label="$i18n{privacyReviewHistorySyncFeatureDescription2}">
    </privacy-review-description-item>
  </div>
  <div class="description-column">
    <div class=description-header>
      $i18n{privacyReviewWhatYouShareWithGoogle}
    </div>
    <privacy-review-description-item
        icon="settings20:link"
        label="$i18n{privacyReviewHistorySyncPrivacyDescription1}">
    </privacy-review-description-item>
  </div>
</div>
