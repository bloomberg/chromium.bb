<style include="cr-shared-style settings-shared">
  #header {
    padding: 12px;
  }

  #headerLabel {
    font-size: 123%;  /* Should be 16px when 100% is 13px. */
  }

  .privacy-review-card {
    background-color: var(--cr-card-background-color);
    border-radius: var(--cr-card-border-radius);
    box-shadow: var(--cr-card-shadow);
  }

  .fragment {
    padding: 12px;
  }
</style>
<div class="privacy-review-card">
  <div id="header"
      hidden="[[!showHeader_(privacyReviewStep_)]]">
    <div id="headerLabel">
      [[computeHeaderString_(privacyReviewStep_)]]
    </div>
  </div>
  <div id="welcomeFragment" class="fragment"
      hidden="[[!showWelcomeFragment_(privacyReviewStep_)]]">
    <div>$i18n{privacyReviewWelcomeCardHeader}</div>
  </div>
  <div id="completionFragment" class="fragment"
       hidden="[[!showCompletionFragment_(privacyReviewStep_)]]">
    <div>$i18n{privacyReviewCompletionCardHeader}</div>
  </div>
  <template is="dom-if" if="[[showMsbbFragment_(privacyReviewStep_)]]">
    <privacy-review-msbb-fragment id="msbbFragment"
        class="fragment"
        prefs="{{prefs}}">
    </privacy-review-msbb-fragment>
  </template>
  <div id="footer" class$="[[computeFooterClass_(privacyReviewStep_)]]">
    <cr-button class="cr-button" id="nextButton" role="button"
        tabindex="0" on-click="onNextButtonClick_">
      [[computeNextButtonLabel_(privacyReviewStep_)]]
    </cr-button>
  </div>
</div>
