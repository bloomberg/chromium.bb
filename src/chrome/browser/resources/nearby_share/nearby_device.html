<style>
  #wrapper {
    align-items: center;
    border: 1px solid rgba(216, 216, 216, 0.76);
    border-radius: 8px;
    box-sizing: border-box;
    cursor: pointer;
    display: flex;
    height: 40px;
    margin-block-end: 6px;
    padding-block-end: 6px;
    padding-block-start: 6px;
    padding-inline-end: 9px;
    padding-inline-start: 9px;
  }

  :host(:focus) {
    outline: none;
  }

  :host(:focus) #wrapper {
    border-color: rgb(95, 99, 104);
  }

  :host([is-selected]) #wrapper {
    border-color: rgb(66, 133, 244);
  }

  :host([is-selected]) #done {
    display: flex;
  }

  :host([is-selected]) #name {
    color: rgb(26, 115, 232);
  }

  #done {
    color: rgb(26, 115, 232);
    display: none;
    flex-shrink: 0;
    height: 17px;
    width: 17px;
  }

  #icon {
    --nearby-device-icon-size: 15px;
    flex-shrink: 0;
    height: 26px;
    width: 26px;
  }

  #name {
    color: rgb(95, 99, 104);
    flex-grow: 1;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.3px;
    margin-inline-start: 11px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
</style>

<div id="wrapper">
  <nearby-device-icon id="icon" share-target="[[shareTarget]]">
  </nearby-device-icon>
  <div id="name">[[shareTarget.name]]</div>
  <iron-icon id="done" icon="nearby-share:done"></iron-icon>
</div>
