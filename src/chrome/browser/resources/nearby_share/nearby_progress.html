<style>
  #device-name {
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    color: rgba(0, 0, 0, 0.87);
    display: -webkit-box;
    letter-spacing: 0.25px;
    line-height: 154%;
    margin-top: 10px;
    overflow: hidden;
    text-align: center;
  }

  #icon {
    height: 70px;
    margin: auto;
    width: 70px;
  }

  #progress-container {
    display: flex;
    height: 80px;
    margin: 0 auto;
    position: relative;
    width: 80px;
  }

  #spinner {
    animation: 1.4s ease-in-out infinite both spinner-animation;
    fill: none;
    stroke: var(--google-blue-600);
    stroke-dasharray: 283;
    stroke-linecap: round;
    stroke-width: 2px;
    transform-origin: 50% 50%;
  }

  #svg {
    animation: 2s linear infinite svg-animation;
    left: 0;
    position: absolute;
    top: 0;
  }

  @keyframes spinner-animation {
    0%,
    25% {
      stroke-dashoffset: 280;
      transform: rotate(0);
    }
    50%,
    75% {
      stroke-dashoffset: 75;
      transform: rotate(45deg);
    }
    100% {
      stroke-dashoffset: 280;
      transform: rotate(360deg);
    }
  }

  @keyframes svg-animation {
    0% { transform: rotateZ(0deg); }
    100% { transform: rotateZ(360deg); }
  }
</style>

<div id="progress-container">
  <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
    <circle id="spinner" cx="40" cy="40" r="39"></circle>
  </svg>
  <nearby-device-icon id="icon" share-target="[[shareTarget]]">
  </nearby-device-icon>
</div>
<div id="device-name">[[shareTarget.name]]</div>
