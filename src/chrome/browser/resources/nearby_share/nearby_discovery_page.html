<style>
  :host {
    --nearby-page-space-block: 26px;
    --nearby-page-space-inline: 32px;
    --nearby-page-space-large-inline: 42px;
  }

  #centerContent {
    background: radial-gradient(160% 50% at 0 100%,
        rgba(var(--google-blue-refresh-300-rgb), 0.25), rgba(255, 255, 255, 0));
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    overflow: hidden;
    position: relative;
  }

  #deviceList {
    display: block;
    margin-top: 12px;
    overflow: auto;
    padding-inline-end:  var(--nearby-page-space-large-inline);
    padding-inline-start:  var(--nearby-page-space-large-inline);
    width: 191px;
  }

  nearby-preview {
    margin-inline-end:  var(--nearby-page-space-large-inline);
    margin-inline-start:  var(--nearby-page-space-large-inline);
  }

  #help {
    align-items: flex-start;
    color: var(--google-grey-refresh-700);
    display: flex;
    flex-direction: row;
    font-size: 9px;
    line-height: 12px;
    margin-inline-end:  var(--nearby-page-space-inline);
    margin-inline-start: var(--nearby-page-space-inline);
    padding: 8px;
  }

  #helpText {
    margin: auto;
  }

  #helpText a {
    color: var(--google-blue-600);
    text-decoration: none;
  }

  #infoIcon {
    flex-shrink: 0;
    height: 20px;
    margin-inline-end: 12px;
    width: 20px;
  }

  #process-row {
    align-items: flex-start;
    display: flex;
    justify-content: space-between;
    margin: auto 0;
    margin-block-start: 48px;
    overflow: hidden;
  }

  cr-lottie {
    bottom: 0;
    height: 100px;
    position: absolute;
  }

  #placeholder {
    align-self: center;
    color: rgb(95, 99, 104);
    font-size: 13px;
    line-height: 20px;
    margin-inline-end: var(--nearby-page-space-large-inline);
  }
</style>

<nearby-page-template title="$i18n{nearbyShareDiscoveryPageTitle}"
        sub-title="$i18n{nearbyShareDiscoveryPageSubtitle}"
        action-button-label="$i18n{nearbyShareActionsNext}"
        action-button-event-name="next"
        action-disabled="[[!selectedShareTarget]]"
        cancel-button-label="$i18n{nearbyShareActionsCancel}"
        cancel-button-event-name="close">
  <div id="centerContent" slot="content">
    <div id="process-row">
      <nearby-preview send-preview="[[sendPreview]]"></nearby-preview>
      <div id="placeholder"
          hidden="[[!isShareTargetsEmpty_(shareTargets_.*)]]">
        $i18n{nearbyShareDiscoveryPagePlaceholder}
      </div>
      <template is="dom-if" if="[[!isShareTargetsEmpty_(shareTargets_.*)]]">
        <iron-list items="[[shareTargets_]]" id="deviceList"
            selected-item="{{selectedShareTarget}}"
            on-selected-item-changed="onSelectedShareTargetChanged_"
            preserve-focus selection-enabled
            role="radiogroup" aria-live="polite"
            aria-label="$i18n{nearbyShareDiscoveryPageSubtitle}">
          <template>
            <nearby-device tabindex$="[[tabIndex]]" share-target="[[item]]"
                is-selected="[[selected]]"
                role="radio"
                aria-checked$="[[boolToString_(selected)]]">
            </nearby-device>
          </template>
        </iron-list>
      </template>
    </div>
    <div id="help">
      <iron-icon id="infoIcon" icon="nearby20:info"></iron-icon>
      <!-- TODO(vecore): add correct url for learn more link -->
      <!-- TODO(crbug.com/1138445) link doesn't work -->
      <div id="helpText"
          inner-h-t-m-l="[[getAriaLabelledHelpText_('https://google.com')]]">
      </div>
    </div>
    <cr-lottie animation-url="nearby_share_pulse_animation.json"
        autoplay="true">
    </cr-lottie>
  </div>
</nearby-page-template>
