<custom-style>
<style>
  /* Colors: */
  html {
    /* TODO(crbug.com/1173908): Move to cr_elements/shared_vars_css.html once verified. */
    --google-green-50-rgb: 230, 244, 234;  /* #e6f4ea */
    --google-green-50: rgb(var(--google-green-50-rgb));
    --google-green-600-rgb: 30, 142, 62;  /* #1e8e3e */
    --google-green-600: rgb(var(--google-green-600-rgb));

    --white-fill-color: var(--md-background-color);

    --annotation-background-color: var(--google-green-50);
    --annotation-text-color: var(--google-green-600);
    --border-color: var(--google-grey-refresh-300);
    --favicon-drop-shadow-color: rgba(var(--google-grey-900-rgb), .12);
    --grey-fill-color: var(--google-grey-refresh-100);
    --icon-color: var(--google-grey-600);
  }

@media (prefers-color-scheme: dark) {
  html {
    --annotation-background-color: var(--google-green-600);
    --annotation-text-color: var(--google-green-50);
    --border-color: var(--google-grey-refresh-700);
    --favicon-drop-shadow-color: rgba(var(--google-grey-200-rgb), .24);
    --grey-fill-color: var(--google-grey-refresh-700);
    --icon-color: white;
  }
}

  /* Sizes: */
  html {
    --cluster-padding: 24px;
    --cluster-width: 742px;
    --favicon-element-size: 36px;
    --favicon-size: 16px;
    --pill-height: 34px;
    --pill-padding-icon: 12px;
    --pill-padding-text: 16px;
  }
</style>
</custom-style>
