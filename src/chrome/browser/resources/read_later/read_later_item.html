<style>
  /* TODO(corising): Add dark mode support for buttons and hover/focus states
   * (crbug/1147457).*/
  :host(:focus) {
    outline: none;
  }

  .button-container {
    display: flex;
    margin-inline-start: calc(var(--mwb-icon-size) / 2);
    overflow: hidden;
    width: 0;
  }

  :host(:hover) .button-container,
  :host(:focus-within) .button-container {
    overflow: visible;
    width: auto;
  }

  .text-container {
    flex-grow: 1;
    overflow: hidden;
  }

  .primary-text,
  .secondary-text {
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: none;
    white-space: nowrap;
  }

  .primary-text {
    color: var(--cr-primary-text-color);
    font-size: var(--mwb-primary-text-font-size);
    margin-bottom: 3px;
  }

  .secondary-text {
    color: var(--cr-secondary-text-color);
    font-size: var(--mwb-secondary-text-font-size);
  }

  cr-icon-button {
    border-radius: 50%;
    --cr-icon-button-fill-color: transparent;
    --cr-icon-button-icon-size: var(--mwb-icon-size);
    --cr-icon-button-size: 24px;
    --cr-icon-button-margin-start: 0;
    --cr-icon-button-margin-end: 0;
  }

  :host(:hover) cr-icon-button,
  :host(:focus-within) cr-icon-button {
    --cr-icon-button-fill-color: var(--google-grey-refresh-700);
  }

  cr-icon-button:hover {
    background-color: rgba(var(--google-grey-900-rgb), .1);
  }

  cr-icon-button:focus {
    box-shadow: 0 0 0 2px rgba(var(--google-blue-600-rgb), 0.4);
  }

  #deleteButton {
    margin-inline-start: calc(var(--cr-icon-button-size) / 2);
  }
</style>

<div class="text-container">
  <div class="primary-text">[[data.title]]</div>
  <div class="secondary-text">
    [[data.displayUrl]] - [[data.displayTimeSinceUpdate]]
  </div>
</div>
<div class="button-container">
  <cr-icon-button id="updateStatusButton" disable-ripple
      aria-label="[[getUpdateStatusButtonTooltip_('$i18n{tooltipMarkAsUnread}',
          '$i18n{tooltipMarkAsRead}', data.read)]]"
      iron-icon="[[getUpdateStatusButtonIcon_('cr:check-circle',
          'read-later:check-circle-outline', data.read)]]"
      title="[[getUpdateStatusButtonTooltip_('$i18n{tooltipMarkAsUnread}',
          '$i18n{tooltipMarkAsRead}', data.read)]]"
      on-click="onUpdateStatusClick_">
  </cr-icon-button>
  <cr-icon-button id="deleteButton" aria-label="$i18n{tooltipDelete}"
      disable-ripple iron-icon="cr:close" title="$i18n{tooltipDelete}"
      on-click="onItemDeleteClick_">
  </cr-icon-button>
</div>
