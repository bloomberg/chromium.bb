<meta charset="utf-8">
<meta name="color-scheme" content="light dark">
<script type="module" src="apc_internals.js"></script>
<if expr="not is_ios">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
</if>
<link rel="stylesheet" href="apc_internals.css">
<title>APC internals page</title>
</head>

<body>
  <div id="version-info" class="info-div">
    <table class="info-table">
      <tr>
        <th colspan="2">General browser information</th>
      </tr>
      <tr>
        <td class="label">Version:</td>
        <td class="version"><span>$i18n{version}</span>
          (<span>$i18n{official}</span>)
          <span>$i18n{version_modifier}</span></td>
      </tr>
      <tr>
        <td class="label">Revision:</td>
        <td class="version"><span>$i18n{cl}</span></td>
      </tr>
      <tr>
        <td class="label">User Agent:</td>
        <td class="version"><span>$i18n{useragent}</span></td>
      </tr>
      <tr>
        <td class="label">App Locale:</td>
        <td class="version"><span>$i18n{app_locale}</span></td>
      </tr>
    </table>
  </div>
  <div id="flags" class="info-div">
    <table id="flags_table" class="info-table">
      <th colspan="2">Overview of APC-related flags</th>
    </table>
  </div>
  <div id="script_fetching" class="info-div">
    <table id="script_fetching_table" class="info-table">
      <th colspan="2">Overview of script fetching engine</th>
    </table>
  </div>
  <div id="autofill_assistant" class="info-div">
    <table id="autofill_assistant_table" class="info-table">
      <th colspan="2">Overview of Autofill Assistant state</th>
    </table>
  </div>
</body>

</html>
