<style>
  #after-screen {
    display: flex;
    flex-direction: column;
    margin: 72px auto;
    width: 414px;
  }

  #after-screen-buttons {
    display: flex;
    justify-content: flex-end;
    padding-top: 32px;
  }

  cr-button {
    margin-inline-start: 8px;
  }

  picture {
    margin: auto;
  }

  #illustration {
    height: 147px;
    width: 272px;
  }
</style>

<div id="after-screen">
  <picture>
    <source 
      srcset="images/parent_access_illustration_dark_theme.svg"              
      media="(prefers-color-scheme: dark)">
    <img id="illustration"
      src="images/parent_access_illustration_light_theme.svg">
  </picture>
  <template is="dom-if" if="[[isLocalWebApprovalsFlow_]]">
    <local-web-approvals-after></local-web-approvals-after>
  </template>
  <div id="after-screen-buttons">
    <cr-button>$i18n{denyButtonText}</cr-button>
    <cr-button class="action-button">$i18n{approveButtonText}</cr-button>
  </div>
</div>
