<style>
  :host {
    display: flex;
    flex-direction: column;
    height: var(--emoji-group-button-size);
    scroll-snap-align: none;
    width: var(--emoji-group-button-size);
  }

  #group-button {
    --cr-icon-button-size: var(--emoji-group-button-size);
    font-size: var(--emoji-group-button-size);
    margin: 0;
    padding: 0;
  }

  #group-button.emoji-group-active {
    --cr-icon-button-fill-color: var(--cr-checked-color);
  }

</style>

<cr-icon-button
    id="group-button"
    iron-icon="[[icon]]"
    class$="[[_className(active)]]"
    on-click="handleClick"
    aria-label="[[name]]"
    disabled="[[disabled]]"
    >
</cr-icon-button>
