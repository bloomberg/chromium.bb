<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="chrome://resources/cr_elements/icons.html">

<link rel="import" href="/components/common_styles/common_styles.html">

<dom-module id="voice-match-entry">
  <template>
    <style include="oobe-common-styles assistant-common-styles">
      #container {
        align-items: center;
        height: 56px;
      }

      .icon {
        min-width: 48px;
      }

      .dot {
        background-color: var(--google-grey-500);
        border-radius: 50%;
        height: 8px;
        margin-left: 8px;
        width: 8px;
      }

      #active-icon {
        height: 24px;
        width: 24px;
      }

      #completed-icon {
        color: var(--google-blue-600);
      }

      #default-icon[active],
      #default-icon[completed],
      #active-icon,
      #completed-icon {
        display: none;
      }

      #active-icon[active],
      #completed-icon[completed] {
        display: block;
      }

      #entry-text {
        font-size: 15px;
      }

      #active-text {
        color: black;
      }

      #active-text,
      #completed-text {
        display: none;
      }

      #active-text[active],
      #completed-text[completed] {
        display: block;
      }
    </style>
    <div class="flex layout horizontal center" id="container">
      <div class="icon">
        <div id="default-icon" class="dot" active$="[[active]]"
            completed$="[[completed]]"></div>
        <paper-spinner-lite id="active-icon" active$="[[active]]">
        </paper-spinner-lite>
        <iron-icon id="completed-icon" icon="cr:check"
            completed$="[[completed]]"></iron-icon>
      </div>
      <div id="entry-text" class="content">
        <div id="active-text" active$="[[active]]">
          <slot name="entry-content"></slot>
        </div>
        <div id="completed-text" completed$="[[completed]]">
          [[i18nDynamic(locale, 'assistantVoiceMatchComplete')]]
        </div>
      </div>
    </div>
  </template>
</dom-module>
