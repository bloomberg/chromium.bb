<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">

<link rel="import" href="/components/oobe_i18n_behavior.html">
<link rel="import" href="/components/oobe_adaptive_dialog.html">
<link rel="import" href="/components/oobe_dialog_host_behavior.html">

<dom-module id="assistant-get-more">
  <template>
    <style include="oobe-dialog-host"></style>
    <link rel="stylesheet" href="assistant_get_more.css">
    <link rel="stylesheet" href="assistant_shared_styles.css">
    <oobe-adaptive-dialog id="get-more-dialog" role="dialog" hide-shadow
        aria-label$="[[i18nDynamic(locale, 'assistantReadyTitle')]]">
      <iron-icon slot="icon" icon="assistant-32:assistant"
          aria-label$="[[i18nDynamic(locale, 'assistantLogo')]]">
      </iron-icon>
      <h1 slot="title">
        [[i18nDynamic(locale, 'assistantReadyTitle')]]
      </h1>
      <div id="intro-text" slot="subtitle">
        [[i18nDynamic(locale, 'assistantReadyMessage')]]
      </div>
      <div slot="content" class="landscape-vertical-centered">
        <div class="flex layout horizontal center">
          <div id="ready-image-container">
            <img id="ready-img" class="oobe-illustration" aria-hidden="true"
                src="assistant_ready.svg">
          </div>
          <div class="vertical-line"></div>
          <div id="toggles-container"></div>
        </div>
      </div>
      <div slot="bottom-buttons">
        <oobe-next-button id="next-button" on-click="onNextTap_"
            disabled="[[buttonsDisabled]]" hidden="[[moreContents]]"
            text-key="assistantReadyButton">
        </oobe-next-button>
      </div>
    </oobe-adaptive-dialog>
  </template>
</dom-module>
