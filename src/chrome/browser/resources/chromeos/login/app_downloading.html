<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/cr_checkbox/cr_checkbox.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">

<dom-module id="app-downloading">
  <template>
    <link rel="stylesheet" href="oobe_dialog_host.css">
    <link rel="stylesheet" href="app_downloading.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-dialog id="app-downloading-dialog" role="dialog" has-buttons
        aria-label$="[[getDialogTitleA11yString_(numOfApps)]]"
        no-footer-padding>
      <iron-icon src="chrome://oobe/playstore.svg" slot="oobe-icon">
      </iron-icon>
      <h1 slot="title" id="title-singular" hidden="[[!hasSingleApp]]">
        [[i18nDynamic(locale, 'appDownloadingScreenTitleSingular')]]
      </h1>
      <h1 slot="title" id="title-plural" hidden="[[hasSingleApp]]">
        [[i18nDynamic(locale, 'appDownloadingScreenTitlePlural', numOfApps)]]
      </h1>
      <div slot="subtitle">
        [[i18nDynamic(locale, 'appDownloadingScreenDescription')]]
      </div>
      <div id="app-downloading-video-container" slot="footer">
        <if expr="chromeos and _google_chrome">
          <video loop="loop" autoplay="autoplay" muted>
            <source
                src="../../../internal/resources/arc_support/videos/app_downloading.mp4"
                type="video/mp4">
          </video>
        </if>
      </div>
      <div slot="bottom-buttons" class="layout horizontal end-justified">
        <oobe-next-button id="app-downloading-continue-setup-button"
            on-tap="onContinue_" class="focus-on-show" inverse>
          <div>[[i18nDynamic(locale, 'appDownloadingContinueSetup')]]</div>
        </oobe-next-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
