<link rel="import" href="chrome://oobe/custom_elements.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">

<dom-module id="packaged-license-screen">
  <template>
    <link rel="stylesheet" href="oobe_dialog_host.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-dialog id="packagedLicenseDialog"
        aria-label$="[[i18nDynamic(locale, 'oobePackagedLicenseTitle')]]"
        role="dialog" has-buttons>
      <hd-iron-icon slot="oobe-icon"
          icon1x="oobe-32:briefcase" icon2x="oobe-64:briefcase">
      </hd-iron-icon>
      <h1 slot="title">
        [[i18nDynamic(locale, 'oobePackagedLicenseTitle')]]
      </h1>
      <div slot="subtitle">
        <p>[[i18nDynamic(locale, 'oobePackagedLicenseSubtitleP1')]]</p>
        <p>[[i18nDynamic(locale, 'oobePackagedLicenseSubtitleP2')]]</p>
      </div>
      <div slot="footer" class="flex layout vertical center center-justified">
        <img srcset="images/illustration_complete_1x.png 1x,
            images/illustration_complete_2x.png 2x" class="oobe-illustration"
            alt$="[[i18nDynamic(locale, 'oobePackagedLicenseTitle')]]">
      </div>
      <div slot="bottom-buttons" class="layout horizontal end-justified">
        <oobe-text-button id="dont-enroll-button"
            on-tap="onDontEnrollButtonPressed_">
          <div>
            [[i18nDynamic(locale, 'oobePackagedLicenseDontEnroll')]]
          </div>
        </oobe-text-button>
        <oobe-text-button id="enroll-button" class="focus-on-show"
            inverse on-tap="onEnrollButtonPressed_">
          <div>
            [[i18nDynamic(locale, 'oobePackagedLicenseEnroll')]]
          </div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
