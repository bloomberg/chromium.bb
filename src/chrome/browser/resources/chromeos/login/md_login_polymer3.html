<!doctype html>
<html highlight="$i18n{highlightStrength}" build="$i18n{buildType}"
      i18n-values="dir:textdirection;
                   lang:language">
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>$i18n{title}</title>
  <base href="chrome://oobe">

  <link rel="stylesheet" href="chrome://resources/chromeos/colors/cros_styles.css">
  <link rel="stylesheet" href="md_top_header_bar.css">
  <link rel="stylesheet" href="oobe.css">
  <link rel="stylesheet" href="oobe_popup_overlay.css">
  <link rel="stylesheet" href="oobe_screen.css">

  <script type="module" src="oobe_polymer3.js"></script>
</head>

<body class="oobe-display chromeos" style="font-family:$i18n{fontfamily}">
  <div id="api-keys-notice-container" hidden>
    <div id="api-keys-notice" i18n-content="missingAPIKeysNotice"></div>
  </div>
  <div id="scroll-container">
    <div id="outer-container" class="layout vertical">
      <div class="oobe-vertical-margin"></div>
      <div id="oobe" class="faded">
        <div id="inner-container" class="down">
          <!-- COMMON SCREENS -->
          <adb-sideloading-element id="adb-sideloading" class="step hidden" hidden></adb-sideloading-element>
          <app-downloading-element id="app-downloading" class="step hidden" hidden></app-downloading-element>
          <app-launch-splash-element id="app-launch-splash" class="step hidden" hidden></app-launch-splash-element>
          <arc-tos-element id="arc-tos" class="step right hidden arc-tos-loading" hidden></arc-tos-element>
          <assistant-optin-element id="assistant-optin-flow" class="step hidden" hidden></assistant-optin-element>
          <autolaunch-element id="autolaunch" class="step hidden" hidden></autolaunch-element>
          <consolidated-consent-element id="consolidated-consent" class="step hidden" hidden></consolidated-consent-element>
          <device-disabled-element id="device-disabled" class="step hidden" hidden></device-disabled-element>
          <enable-kiosk-element id="kiosk-enable" class="step hidden" hidden></enable-kiosk-element>
          <error-message-element id="error-message" class="step hidden" hidden></error-message-element>
          <family-link-notice-element id="family-link-notice" class="step hidden" hidden></family-link-notice-element>
          <fingerprint-setup-element id="fingerprint-setup" class="step hidden" hidden></fingerprint-setup-element>
          <gaia-signin-element id="gaia-signin" class="step hidden" hidden></gaia-signin-element>
          <gesture-navigation-element id="gesture-navigation" class="step hidden" hidden></gesture-navigation-element>
          <guest-tos-element id="guest-tos" class="step hidden" hidden></guest-tos-element>
          <hw-data-collection-element id="hw-data-collection" class="step hidden" hidden></hw-data-collection-element>
          <managed-terms-of-service-element id="terms-of-service" class="step hidden" hidden></managed-terms-of-service-element>
          <marketing-opt-in-element id="marketing-opt-in" class="step hidden" hidden></marketing-opt-in-element>
          <multidevice-setup-element id="multidevice-setup-screen" class="step hidden" hidden></multidevice-setup-element>
          <offline-ad-login-element id="offline-ad-login" class="step hidden" hidden></offline-ad-login-element>
          <oobe-reset-element id="reset" class="step hidden" hidden></oobe-reset-element>
          <os-install-element id="os-install" class="step hidden" hidden></os-install-element>
          <os-trial-element id="os-trial" class="step hidden" hidden></os-trial-element>
          <parental-handoff-element id="parental-handoff" class="step hidden" hidden></parental-handoff-element>
          <pin-setup-element id="pin-setup" class="step hidden" hidden></pin-setup-element>
          <oobe-eula-element id="oobe-eula-md" class="step hidden" hidden></oobe-eula-element>

          <!-- TODO(crbug.com/1261902): Remove. -->
          <recommend-apps-old-element id="recommend-apps-old" class="step hidden" hidden></recommend-apps-old-element>
          <recommend-apps-element id="recommend-apps" class="step hidden" hidden></recommend-apps-element>
          <saml-confirm-password-element id="saml-confirm-password" class="step hidden" hidden></saml-confirm-password-element>
          <signin-fatal-error-element id="signin-fatal-error" class="step faded hidden" hidden></signin-fatal-error-element>
          <smart-privacy-protection-element id="smart-privacy-protection" class="step hidden" hidden></smart-privacy-protection-element>
          <sync-consent-element id="sync-consent" class="step hidden" hidden></sync-consent-element>
          <theme-selection-element id="theme-selection" class="step hidden" hidden></theme-selection-element>
          <tpm-error-message-element id="tpm-error-message" class="step hidden" hidden></tpm-error-message-element>
          <user-creation-element id="user-creation" class="step hidden" hidden></user-creation-element>
          <wrong-hwid-element id="wrong-hwid" class="step hidden" hidden></wrong-hwid-element>

          <!-- LOGIN FLOW SCREENS -->
          <active-directory-password-change-element id="ad-password-change" class="step hidden migrate" hidden></active-directory-password-change-element>
          <encryption-migration-element id="encryption-migration" class="step hidden" hidden></encryption-migration-element>
          <gaia-password-changed-element id="gaia-password-changed" class="step hidden" hidden></gaia-password-changed-element>
          <lacros-data-migration-element id="lacros-data-migration" class="step hidden migrate" hidden></lacros-data-migration-element>
          <management-transition-element id="management-transition" class="step hidden migrate" hidden></management-transition-element>
          <offline-login-element id="offline-login" class="step hidden" hidden></offline-login-element>
          <update-required-card-element id="update-required" class="step hidden" hidden></update-required-card-element>
        </div>
      </div>
      <div class="oobe-vertical-margin"></div>
    </div>
  </div>
  <div id="top-header-bar">
    <div class="top-header-bar-strip">
      <div id="version-labels" hidden>
        <div id="version"></div>
        <div id="asset-id"></div>
        <div id="bluetooth-name" hidden></div>
      </div>
    </div>
  </div>
</body>
</html>
