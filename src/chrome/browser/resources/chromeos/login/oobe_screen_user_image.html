<div class="step right hidden loading no-logo" id="user-image" hidden>
  <div class="step-contents">
    <img id="user-image-logo" src="images/user_image.svg" alt>
    <div id="user-image-screen-curtain">
      <p id="user-image-screen-title"
          i18n-content="userImageScreenTitle"></p>
    </div>
    <div id="user-image-screen-main">
      <oobe-change-picture id="changePicture">
      </oobe-change-picture>
    </div>
  </div>
  <div id="user-image-controls" class="step-controls"></div>
  <div id="user-images-loading" class="step-loading">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <throbber-notice i18n-values="text:syncingPreferences" class="fit">
    </throbber-notice>
  </div>
</div>
