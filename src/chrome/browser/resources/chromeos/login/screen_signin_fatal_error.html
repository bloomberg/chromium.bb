<link rel="import" href="/components/common_styles.html">
<link rel="import" href="/components/hd_iron_icon.html">
<link rel="import" href="/components/oobe_i18n_behavior.html">

<dom-module id="signin-fatal-error-element">
  <template>
    <style include="oobe-dialog-host">
    </style>
    <oobe-dialog id="signinFatalErrorDialog" role="dialog" has-buttons
        title-key="errorGenericFatalErrorTitle">
      <hd-iron-icon slot="oobe-icon"
          icon1x="oobe-32:alert" icon2x="oobe-64:alert">
      </hd-iron-icon>
      <div id="subtitle" slot="subtitle">[[errorSubtitle_]]</div>
      <div slot="bottom-buttons" class="layout horizontal end-justified">
        <oobe-text-button id="actionButton" inverse
            text-key="[[computeButtonKey_(errorState_)]]" on-tap="onClick_">
        </oobe-text-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
