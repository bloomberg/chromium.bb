<!--
  A navigation panel with back, refresh, and/or close buttons.
  ┌─────────────────────────────────┐
  │ <-                         ↻  X │
  └─────────────────────────────────┘

  Example:
    <navigation-bar close-visible back-visible></navigation-bar>

  Properties:
     '{back,refresh,close}Visible' - change visibility of corresponding
                                     buttons.
     'disable' - if true, all the buttons are disabled.

  Events:
     'back', 'refresh', 'close' - fired when corresponding buttons are clicked.

-->
<dom-module id="navigation-bar">
  <template>
    <style include="oobe-common"></style>
    <link rel="stylesheet" href="navigation_bar.css">
    <div class="fit layout horizontal center">
      <gaia-icon-button id="backButton" icon="navigation-bar:arrow-back"
          hidden="[[!backVisible]]" disabled="[[disabled]]" on-tap="onBack_"
          aria-label$="[[i18nDynamic(locale, 'backButton')]]">
      </gaia-icon-button>
      <div class="flex"></div>
      <gaia-icon-button id="refreshButton" icon="navigation-bar:refresh"
          hidden="[[!refreshVisible]]" disabled="[[disabled]]"
          on-tap="onRefresh_"
          aria-label$="[[i18nDynamic(locale, 'closeButton')]]">
      </gaia-icon-button>
      <gaia-icon-button id="closeButton" icon="cr:close"
          hidden="[[!closeVisible]]" disabled="[[disabled]]" on-tap="onClose_"
          aria-label$="[[i18nDynamic(locale, 'closeButton')]]">
      </gaia-icon-button>
    </div>
  </template>
</dom-module>
