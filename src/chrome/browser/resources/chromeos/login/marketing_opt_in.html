<dom-module id="marketing-opt-in">
  <template>
    <link rel="stylesheet" href="marketing_opt_in.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-dialog id="marketingOptInOverviewDialog" role="dialog" has-buttons
        aria-label="[[i18nDynamic(locale, 'marketingOptInScreenTitle')]]">
      <hd-iron-icon slot="oobe-icon" icon1x="marketing-opt-in-32:googleg"
          icon2x="marketing-opt-in-64:googleg">
      </hd-iron-icon>
      <h1 slot="title">
        [[i18nDynamic(locale, 'marketingOptInScreenTitle')]]
      </h1>
      <div slot="subtitle">
        [[i18nRecursive(locale, 'marketingOptInScreenSubtitle', 'productName')]]
      </div>
      <div slot="footer" class="layout vertical">
        <div class="marketing-option layout horizontal center">
          <hd-iron-icon icon1x="marketing-opt-in-32:googleg"
              icon2x="marketing-opt-in-64:googleg">
          </hd-iron-icon>
          <div id="playUpdatesOptionLabel" class="flex">
            [[i18nDynamic(locale, 'marketingOptInGetPlayUpdates')]]
          </div>
          <cr-toggle id="playUpdatesOption" checked
              aria-labelledby="usageStatsLabel">
          </cr-toggle>
        </div>
        <div class="marketing-option layout horizontal center">
          <hd-iron-icon icon1x="marketing-opt-in-32:googleg"
              icon2x="marketing-opt-in-64:googleg">
          </hd-iron-icon>
          <div id="chromebookUpdatesOptionLabel" class="flex">
            [[i18nRecursive(locale, 'marketingOptInGetChromebookUpdates',
                            'productName')]]
          </div>
          <cr-toggle id="chromebookUpdatesOption" checked
              aria-labelledby="chromebookUpdatesOption">
          </cr-toggle>
        </div>
      </div>
      <div slot="bottom-buttons" class="layout horizontal end-justified">
        <oobe-text-button on-tap="onAllSet_" class="focus-on-show" inverse
            label-for-aria="[[i18nDynamic(locale,
                                  'marketingOptInScreenAllSet')]]">
          [[i18nDynamic(locale, 'marketingOptInScreenAllSet')]]
        </oobe-text-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
