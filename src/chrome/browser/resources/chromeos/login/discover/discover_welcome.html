<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">

<link rel="import" href="chrome://resources/html/i18n_behavior.html">

<dom-module id="discover-welcome">
  <template>
    <style include="cr-icons cr-shared-style oobe-dialog-host">
    </style>
    <link rel="stylesheet" href="discover_welcome.css">
    <oobe-dialog id="discoverWelcome" role="dialog" no-header no-footer-padding
        aria-label$="[[i18nDynamic(locale, 'discoverWelcomeTitle')]]">
      <div slot="footer" class="flex layout vertical center">
        <div id="titleContainer" class="layout vertical end-justified">
          <h1>[[i18nDynamic(locale, 'discoverWelcomeTitle')]]</h1>
        </div>
        <div id="subTitleContainer" class="layout vertical start-justified">
          <div>
            [[i18nDynamic(locale, 'discoverWelcomeSubTitle')]]
          </div>
        </div>
        <div id="cardsWindow" slot="footer">
          <div id="cardsContainer"
              class="flex layout horizontal wrap center-justified">
            <slot id="cards"></slot>
          </div>
        </div>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
