<link rel="stylesheet" href="chrome://resources/css/overlay.css">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="stylesheet" href="oobe_flex_layout.css">

<div class="step right hidden arc-tos-loading" id="arc-tos"
    role="group" hidden>
  <arc-tos-root id="arc-tos-root"></arc-tos-root>

  <div id="arc-tos-overlay" class="popup-overlay"
      role="dialog" aria-modal="true" hidden>
    <a href="#" id="arc-tos-overlay-start" class="arc-tos-invisible-link"></a>
    <div id="arc-tos-overlay-container" class="oobe-popup not-resizable flex
        layout vertical stretch" role="dialog" aria-modal="true">
      <div id="arc-tos-overlay-close-top"
          class="arc-tos-overlay-close-top arc-overlay-close-button self-end">
      </div>
      <div id="arc-tos-overlay-webview-container">
        <webview id="arc-tos-overlay-webview"></webview>
        <div class="arc-tos-overlay-webview-loading">
          <p i18n-content="arcOverlayLoading"></p>
        </div>
      </div>
      <div id="arc-tos-overlay-content-text">
        <span id="arc-learn-more-content"></span>
      </div>
      <div class="arc-tos-button-strip">
        <oobe-text-button inverse id="arc-tos-overlay-close-bottom"
            class="arc-overlay-close-button">
          <div i18n-content="arcOverlayClose"></div>
        </oobe-text-button>
      </div>
    </div>
    <a href="#" id="arc-tos-overlay-end" class="arc-tos-invisible-link"></a>
  </div>
</div>
