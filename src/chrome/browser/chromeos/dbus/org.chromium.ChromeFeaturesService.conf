<busconfig>
  <!-- vmc runs as chronos -->
  <policy user="chronos">
    <allow own="org.chromium.ChromeFeaturesService"/>
  </policy>

  <!-- upstart and tast run as root -->
  <policy user="root">
    <allow send_destination="org.chromium.ChromeFeaturesService"
           send_interface="org.chromium.ChromeFeaturesServiceInterface"/>
  </policy>
</busconfig>
