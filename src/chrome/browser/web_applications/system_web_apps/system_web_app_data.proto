syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package web_app;

// Properties for System Web Apps.
message SystemWebAppDataProto {
  enum SystemAppType {
    FILE_MANAGER = 1;
    TELEMETRY = 2;
    SAMPLE = 3;
    SETTINGS = 4;
    CAMERA = 5;
    TERMINAL = 6;
    MEDIA = 7;
    HELP = 8;
    PRINT_MANAGEMENT = 9;
    SCANNING = 10;
    DIAGNOSTICS = 11;
    CONNECTIVITY_DIAGNOSTICS = 12;
    ECHE = 13;
    CROSH = 14;
    PERSONALIZATION = 15;
    SHORTCUT_CUSTOMIZATION = 16;
    SHIMLESS_RMA = 17;
    DEMO_MODE = 18;
    OS_FEEDBACK = 19;
  };

  optional SystemAppType system_app_type = 1;
}
