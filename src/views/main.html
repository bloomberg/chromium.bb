<!doctype html>
<html>
  <head>
    <!-- Set the title to an empty value, which will be replaced by a localized
         name by JavaScript -->
    <title>&#xfeff;</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/util.js"></script>
    <script src="../js/scrollbar.js"></script>
    <script src="../js/models/gallery.js"></script>
    <script src="../js/models/file_system.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/views/gallery_base.js"></script>
    <script src="../js/views/camera.js"></script>
    <script src="../js/views/camera/gallerybutton.js"></script>
    <script src="../js/views/camera/options.js"></script>
    <script src="../js/views/camera_toast.js"></script>
    <script src="../js/views/dialog.js"></script>
    <script src="../js/views/browser.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body class="mirror">
    <div id="camera">
      <div id="main-preview-wrapper">
        <video id="main-preview"></video>
      </div>
      <div id="toolbar">
        <div id="toolbar-stripe">
          <div class="buttons prev-to-middle">
            <button id="toggle-device" disabled tabindex="0"
                    i18n-label="toggleCameraButton" hidden></button>
            <button id="switch-recordvideo" disabled tabindex="0"
                   i18n-label="switchRecordVideoButton"></button>
            <button id="switch-takephoto" disabled tabindex="0"
                   i18n-label="switchTakePhotoButton"></button>
            <input type="checkbox" id="toggle-mirror" disabled tabindex="0"
                   i18n-label="toggleMirrorButton" checked hidden>
          </div>
          <div class="one-button">
            <button id="take-picture" disabled tabindex="0"
                    i18n-label="takePhotoButton"></button>
          </div>
          <div class="buttons next-to-middle">
            <input type="checkbox" id="toggle-timer" disabled tabindex="0"
                   i18n-label="toggleTimerButton">
          </div>
        </div>
      </div>
      <div class="one-button circle">
        <button id="gallery-enter" disabled tabindex="0"
                i18n-label="galleryButton" hidden></button>
      </div>
      <div id="toast" class="visible">
        <div id="toast-message"></div>
      </div>
      <div id="recording-timer"></div>
    </div>
    <div id="spinner"></div>
    <div id="browser" aria-role="listbox" i18n-aria-label="galleryImages">
      <div class="padder">
        <div class="bounds-padder"></div>
        <div class="bounds-padder"></div>
      </div>
      <div class="buttons">
        <button id="browser-print" disabled tabindex="0"
                i18n-label="printButton"></button>
        <button id="browser-export" disabled tabindex="0"
                i18n-label="exportButton"></button>
        <button id="browser-delete" disabled tabindex="0"
                i18n-label="deleteButton"></button>
        <button id="browser-back" tabindex="0"
                i18n-label="backButton"></button>
      </div>
    </div>
    <div id="error">
      <div class="icon"></div>
      <div id="error-msg"></div>
      <div id="error-msg-hint"></div>
    </div>
    <div id="dialog">
      <div id="dialog-popup" role="dialog" aria-labelledby="dialog-msg">
        <div id="dialog-msg"></div>
        <div id="dialog-buttons">
          <button id="dialog-positive-button" tabindex="0"></button>
          <button id="dialog-negative-button" tabindex="0"></button>
        </div>
        <div class="buttons">
          <button id="dialog-close-button" tabindex="0"
                  i18n-label="closeButton"></button>
        </div>
      </div>
    </div>
    <div id="tooltip">
      <div id="tooltip-msg"></div>
      <div id="tooltip-arrow"></div>
    </div>
  </body>
</html>
