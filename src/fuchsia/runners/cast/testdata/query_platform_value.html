<html>
  <head><title>queryPlatformValue</title></head>
  <body>
    <script>
      // Set up a message port so that native test code can query the live
      // state of QueryableData.
      var port = cast.__platform__.connector.bind('testQuery',
          function(message) {
            port.sendMessage(
                JSON.stringify(cast.__platform__.queryPlatformValue(message)));
          }.bind(this));
    </script>
  </body>
</html>
