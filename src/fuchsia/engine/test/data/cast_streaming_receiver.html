<html>
<body>
  <video src="data:cast_streaming_receiver">

  <script>
    var video = document.querySelector('video');
    video.onerror = function() {
      document.title = "error";
    }
    video.oncanplay = function() {
      document.title = "canplay";
    }
  </script>
</body>
</html>
