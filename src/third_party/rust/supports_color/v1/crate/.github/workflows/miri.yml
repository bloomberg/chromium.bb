on: [push, pull_request]

name: miri

jobs:
  check:
    name: Miri tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: miri

      - name: Run miri
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test
