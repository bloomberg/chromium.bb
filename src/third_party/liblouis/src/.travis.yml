# define liblouis so that Travis CI service can build and test it

# require Trusty so we have a modern version of texinfo (> 5.0) and
# automake (> 1.14)
sudo: required
dist: xenial

language: c

services:
  - docker

env:
  global:
    # COVERITY_SCAN_TOKEN
