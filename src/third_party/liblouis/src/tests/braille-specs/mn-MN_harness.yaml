display: |
  include unicode-without-blank.dis
  display 9 9
  display a a

table:
  locale: mn
  contraction: no
  __assert-match: mn-MN-g1.utb
flags: {testmode: bothDirections}
tests:
  - - Сайн байна уу дэлхий
    - ⠠⠎⠁⠯⠝ ⠃⠁⠯⠝⠁ ⠥⠥ ⠙⠪⠇⠓⠊⠯
  - - Брайль бичиг бол хараагүй хүний ертөнцийг харах цонх мөн.
    - ⠠⠃⠗⠁⠯⠇⠾ ⠃⠊⠟⠊⠛ ⠃⠕⠇ ⠓⠁⠗⠁⠁⠛⠹⠯ ⠓⠹⠝⠊⠯ ⠑⠗⠞⠧⠝⠉⠊⠯⠛ ⠓⠁⠗⠁⠓ ⠉⠕⠝⠓ ⠍⠧⠝⠲

flags: {testmode: forward}
tests:
  - - The only thing worse than being blind is having sight but no vision.
    - ⠠⠞⠓⠑ ⠕⠝⠇⠽ ⠞⠓⠊⠝⠛ ⠺⠕⠗⠎⠑ ⠞⠓⠁⠝ ⠃⠑⠊⠝⠛ ⠃⠇⠊⠝⠙ ⠊⠎ ⠓⠁⠧⠊⠝⠛ ⠎⠊⠛⠓⠞ ⠃⠥⠞ ⠝⠕ ⠧⠊⠎⠊⠕⠝⠲

