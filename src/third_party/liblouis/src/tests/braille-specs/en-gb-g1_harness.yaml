display: unicode.dis
table:
  locale: en-GB
  grade: 1
  __assert-match: en-gb-g1.utb
tests:
  - # using ordinary apostrophes.
    - "we've I'm wasn't you're"
    - ⠺⠑⠄⠧⠑ ⠠⠊⠄⠍ ⠺⠁⠎⠝⠄⠞ ⠽⠕⠥⠄⠗⠑
  - # Using right single apostrophes, as often found on the web.
    - we’ve I’m wasn’t you’re
    - ⠺⠑⠄⠧⠑ ⠠⠊⠄⠍ ⠺⠁⠎⠝⠄⠞ ⠽⠕⠥⠄⠗⠑
