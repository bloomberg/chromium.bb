  - - Comma, colon, or full stop should not start numeric mode either.
    - ⠁⠃⠉⠲⠼⠁⠃⠉ ⠁⠃⠉⠂⠼⠁⠃⠉ ⠁⠃⠉⠒⠼⠁⠃⠉ ⠁⠃⠉⠒⠁⠃⠉ ⠲⠼⠁⠃⠉ ⠂⠼⠁⠃⠉ ⠒⠼⠁⠃⠉
    - abc.123 abc,123 abc:123 abc:abc .123 ,123 :123
