display: unicode-without-blank.dis
table:
  locale: cs
  type: literary
  grade: 1
tests:
  - # Czech alphabet
    - příliš žluťoučký kůň úpěl ďábelské ódy
    - ⠏⠺⠌⠇⠊⠱ ⠮⠇⠥⠳⠕⠥⠩⠅⠯ ⠅⠾⠫ ⠬⠏⠣⠇ ⠹⠡⠃⠑⠇⠎⠅⠜ ⠪⠙⠽

  - ['www.', '⠷⠷⠷⠄']
  - ['a, b. c? d!', '⠁⠂ ⠃⠄ ⠉⠢ ⠙⠖']
  - ['a: b; "c"', '⠁⠒ ⠃⠆ ⠶⠉⠶']
  - ['(a) [b] {c}', '⠦⠁⠴ ⠠⠦⠃⠠⠴ ⠨⠦⠉⠨⠴']
  - ['name@mail', '⠝⠁⠍⠑⠼⠻⠍⠁⠊⠇']
  - ['H&M', '⠠⠓⠼⠯⠠⠍']
  - ['100%', '⠼⠁⠚⠚⠼⠏']
  - ['$5', '⠼⠫⠼⠑']
  - ['# comment', '⠠⠼ ⠉⠕⠍⠍⠑⠝⠞']
  - ['C:\\>', '⠠⠉⠒⠼⠳⠜']
  - ['x +y *z', '⠭ ⠲⠽ ⠔⠵']
  - ['n -n =0', '⠝ ⠤⠝ ⠶⠼⠚']
  - ['1/4', '⠼⠁⠻⠼⠙']
  - ['1x', '⠼⠁⠭']
  - ['1b', '⠼⠁⠐⠃']
  - ['1X', '⠼⠁⠠⠭']
  - ['1B', '⠼⠁⠠⠃']
  - ['1XY', '⠼⠁⠰⠭⠽']
  - ['1bc', '⠼⠁⠐⠃⠉']
  - ['ABC', '⠰⠁⠃⠉']
  - ['ABc', '⠰⠁⠃⠐⠉']
  - ['XYz', '⠰⠭⠽⠐⠵']
  - ['XyZ', '⠠⠭⠽⠠⠵']
  - ['xYZ', '⠭⠰⠽⠵']
  - ['1,5', '⠼⠁⠂⠑']
  - ['1.123', '⠼⠁⠄⠁⠃⠉']
  - ['1,5j', '⠼⠁⠂⠑⠐⠚']
  - ['1.123x', '⠼⠁⠄⠁⠃⠉⠭']
