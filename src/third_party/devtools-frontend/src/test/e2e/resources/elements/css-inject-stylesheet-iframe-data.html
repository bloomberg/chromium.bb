<!doctype html>
<html>
    <head>
        <style type="text/css" media="screen">
         body { background:green; }
        </style>
        <script>
         function iframeOnload()
         {
             window.parent.injectStyleSheet(window);
             console.log("iframe loaded");
         }
        </script>
    </head>

    <body onload="iframeOnload()" id="iframeBody">
    </body>
</html>
