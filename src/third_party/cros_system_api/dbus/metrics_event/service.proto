syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package metrics_event;

// Content of MetricsEvent signals emitted by Chrome.
message Event {
  // Event types.
  enum Type {
    TAB_DISCARD = 0;
    OOM_KILL = 1;
    TAB_SWITCH = 2;
  }

  // The type of the event being signaled.
  Type type = 1;

  // The time of the event (CLOCK_MONOTONIC in milliseconds).
  int64 timestamp = 2;
}
