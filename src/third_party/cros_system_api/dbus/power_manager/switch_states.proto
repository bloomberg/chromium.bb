syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package power_manager;

// Included in responses to GetSwitchStates method calls to powerd.
message SwitchStates {
  // Next ID to use: 3

  enum LidState {
    OPEN = 0;
    CLOSED = 1;
    NOT_PRESENT = 2;
  }
  optional LidState lid_state = 1;

  enum TabletMode {
    ON = 0;
    OFF = 1;
    UNSUPPORTED = 2;
  }
  optional TabletMode tablet_mode = 2;
}
