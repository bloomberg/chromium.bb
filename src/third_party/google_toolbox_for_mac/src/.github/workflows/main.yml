name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macOS:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        MODE: ["Debug", "Release"]
    steps:
    - uses: actions/checkout@v2
    - name: Build and Test
      run:  |
        # Have to skip some tests that aren't working on newer OSes.
        xcodebuild \
          -project GTM.xcodeproj \
          -scheme GTM \
          -configuration ${{ matrix.MODE }} \
          -skip-testing UnitTest-Foundation/GTMServiceManagementTest \
          -skip-testing UnitTest-AppKit/GTMCarbonEventDispatcherHandlerTest \
          build test

  iOS:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        MODE: ["Debug", "Release"]
    steps:
    - uses: actions/checkout@v2
    - name: Build and Test
      run:  |
        xcodebuild \
          -project GTMiPhone.xcodeproj \
          -scheme GTMiPhone \
          -configuration ${{ matrix.MODE }} \
          -destination "platform=iOS Simulator,name=iPhone 8,OS=latest" \
          build test
  bazel:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        MODE: ["dbg", "opt"]
    steps:
    - uses: actions/checkout@v2
    - name: bazel test
      run:  |
        go get github.com/bazelbuild/bazelisk
        bazelisk test --build_tests_only -c "${{ matrix.MODE }}" //...
