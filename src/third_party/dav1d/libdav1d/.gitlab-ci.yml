    extends: .debian-ppc64le-common
    script:
        - meson build --buildtype release
                      --werror
        - ninja -C build
        - cd build && meson test -v

.test-common:
    stage: test
    cache:
        key: testdata.git-20190215
        paths:
            - cache/dav1d-test-data.git/
    before_script:
        - test -d cache || mkdir cache
        - test -d cache/dav1d-test-data.git && GIT_DIR=cache/dav1d-test-data.git git fetch --refmap=refs/heads/master:refs/heads/master origin master
        - test -d cache/dav1d-test-data.git || git clone --bare https://code.videolan.org/videolan/dav1d-test-data.git cache/dav1d-test-data.git
        - git clone cache/dav1d-test-data.git tests/dav1d-test-data
    dependencies: []

test-debian:
    extends:
        - .debian-amd64-common
        - .test-common
    needs: ["build-debian"]
    script:
        - meson build --buildtype release
                      -Dtestdata_tests=true
                      -Dlogging=false
        - ninja -C build
        - cd build && time meson test -v

test-debian-unaligned-stack:
    extends:
        - .debian-amd64-common
        - .test-common
    needs: ["build-debian"]
    tags:
        - docker
        - avx2
        - amd64
    script:
        - meson build --buildtype release
                      -Dtestdata_tests=true
                      -Dlogging=false
                      -Dstack_alignment=16
        - ninja -C build
        - cd build && time meson test -v

test-debian-asan:
    extends:
        - .debian-amd64-common
        - .test-common
    needs: ["build-debian"]
    variables:
        ASAN_OPTIONS: 'detect_leaks=0'
    script:
        - meson build --buildtype debugoptimized
                      -Dtestdata_tests=true
                      -Dlogging=false
                      -Db_sanitize=address
                      -Denable_asm=false
        - ninja -C build
        - cd build && time meson test -v --setup=sanitizer

test-debian-msan:
    extends:
        - .debian-amd64-common
        - .test-common
    needs: ["build-debian"]
    variables:
        MSAN_OPTIONS: 'exitcode=1'
        CC: clang
    script:
        - meson build --buildtype debugoptimized
                      -Dtestdata_tests=true
                      -Dlogging=false
                      -Db_sanitize=memory
                      -Db_lundef=false
                      -Denable_asm=false
        - ninja -C build
        - cd build && time meson test -v --setup=sanitizer

test-debian-ubsan:
    extends:
        - .debian-amd64-common
        - .test-common
    needs: ["build-debian"]
    variables:
        UBSAN_OPTIONS: 'print_stacktrace=1:halt_on_error=1'
        CC: clang
    script:
        - meson build --buildtype debugoptimized
                      -Dtestdata_tests=true
                      -Dlogging=false
                      -Db_sanitize=undefined
                      -Db_lundef=false
                      -Denable_asm=false
        - ninja -C build
        - cd build && time meson test -v --setup=sanitizer

test-win64:
    extends:
        - .debian-amd64-common
        - .test-common
    needs: ["build-win64"]
    tags:
        - docker
