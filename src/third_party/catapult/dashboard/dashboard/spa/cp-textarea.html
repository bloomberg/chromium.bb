<dom-module id="cp-textarea">
  <template>
    <style>
      :host {
        border-bottom: 1px solid var(--primary-color-dark);
        display: flex;
      }
      textarea {
        border: 0;
        flex-grow: 1;
        font-family: inherit;
        font-size: inherit;
        outline: none;
        padding: 8px;
      }
    </style>

    <textarea
        id="input"
        value="[[value]]"
        placeholder="[[placeholder]]"
        on-keyup="onKeyup_">
    </textarea>
  </template>
</dom-module>
<script src="/dashboard/spa/cp-textarea.js"></script>
