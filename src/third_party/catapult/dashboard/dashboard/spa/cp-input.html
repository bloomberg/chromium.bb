<dom-module id="cp-input">
  <template>
    <style>
      :host {
        align-items: center;
        border-radius: 4px;
        border: 1px solid var(--neutral-color-dark, grey);
        cursor: text;
        display: flex;
        justify-content: space-between;
        outline: none;
        padding: 4px;
        position: relative;
      }
      #label {
        background-color: var(--background-color, white);
        color: var(--neutral-color-dark, grey);
        font-size: smaller;
        padding: 4px;
        position: absolute;
        transform: translate(0px, -1.5em);
        transition: color var(--transition-short, 0.2s);
        white-space: nowrap;
      }
      :host([disabled]) {
        border: 1px solid var(--neutral-color-light, lightgrey);
        cursor: unset;
      }
      :host([focused]) {
        border: 2px solid var(--primary-color-dark, blue);
        padding: 3px;
      }
      :host([focused]) #label {
        color: var(--primary-color-dark, blue);
      }
      :host([error]) {
        border-color: var(--error-color, red);
      }
      input {
        background-color: inherit;
        border: 0;
        box-sizing: border-box;
        flex-grow: 1;
        font-size: inherit;
        outline: none;
        padding: 8px 4px 4px 4px;
        width: 100%;
      }
    </style>

    <div id="label">[[label]]</div>
    <input
        id="input"
        size="0"
        disabled="[[disabled]]"
        value="[[value]]"
        on-blur="onBlur_"
        on-focus="onFocus_"
        on-keyup="onKeyup_"></input>
    <slot></slot>
  </template>
</dom-module>
<script src="/dashboard/spa/cp-input.js"></script>
