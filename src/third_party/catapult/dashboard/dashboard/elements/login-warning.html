<dom-module id="login-warning">
  <style>
    #message {
      color: #dd4b39;
      font-size: 20px;
    }
  </style>
  <template>
    <div id="message" hidden$="{{!missing}}">
      No data available for {{missing}}. Note that some data is only visible
      when <a href$="{{loginLink}}">signed in</a> with a chromium.org account, which is linked to a google user.
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'login-warning',
      properties: {
        loginLink: { notify: true },
        missing: {
          value: null,
          notify: true
        }
      },
      get messageElement() {
        return this.$.message;
      }
    });
  </script>
</dom-module>
