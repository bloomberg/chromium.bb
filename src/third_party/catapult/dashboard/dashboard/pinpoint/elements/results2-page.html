<link rel="import" href="/components/app-route/app-route.html">

<link rel="import" href="/elements/base-style.html">
<link rel="import" href="/elements/results2-frame.html">

<dom-module id="results2-page">
  <template>
    <style include="base-style">
      h1 {
        margin-bottom: 0.1em;
      }
    </style>

    <app-route route="{{route}}" pattern="/:jobId" data="{{routeData}}"></app-route>

    <h1>Benchmark Results</h1>
    <results2-frame job-id="[[routeData.jobId]]"></results2-frame>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'results2-page',
    });
  </script>
</dom-module>
