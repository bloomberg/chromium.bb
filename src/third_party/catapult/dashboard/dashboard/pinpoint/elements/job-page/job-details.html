<link rel="import" href="/elements/base-style.html">
<link rel="import" href="/elements/job-page/change-info.html">

<dom-module id="job-details">
  <template>
    <style include="base-style">
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      dt {
        margin-top: 12px;
      }

      dd {
        color: var(--paper-grey-500);
        margin: 0;
        word-break: break-all;
      }

      .section {
        margin: 24px 0;
      }
    </style>

    <ul>
      <template is="dom-if" if="[[job.bug_id]]">
        <li>
          <a href="https://crbug.com/[[job.bug_id]]" target="_blank">
            Issue [[job.bug_id]]
          </a>
      </template>
      <li>
        <a href="[[job.results_url]]" target="_blank">
          Analyze benchmark results
        </a>
    </ul>

    <div class="section">
      <h2>Arguments</h2>
      <dl>
        <template is="dom-repeat" items="[[getArguments(job)]]">
          <dt>[[item.key]]
          <dd>[[item.value]]
        </template>
      </dl>
    </div>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'job-details',

      properties: {
        job: {
          type: Object,
        },
      },

      getArguments(job) {
        const tuples = [];
        for (const key in job.arguments) {
          if (['bug_id', 'name', 'user'].includes(key)) {
            continue;
          }
          tuples.push({key, value: job.arguments[key]});
        }
        tuples.sort(function(a, b) {
          if (a.key < b.key) return -1;
          if (a.key > b.key) return 1;
          return 0;
        });
        return tuples;
      }
    });
  </script>
</dom-module>
