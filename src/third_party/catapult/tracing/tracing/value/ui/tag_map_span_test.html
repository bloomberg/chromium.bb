<link rel="import" href="/tracing/ui/base/deep_utils.html">
<link rel="import" href="/tracing/value/diagnostics/tag_map.html">
<link rel="import" href="/tracing/value/ui/diagnostic_span.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('instantiate', function() {
    const diagnostic = new tr.v.d.TagMap({tagsToStoryNames: {
      abc: ['aaa', 'bbb', 'ccc'],
      bcd: ['bbb', 'ccc', 'ddd'],
    }});
    const span = tr.v.ui.createDiagnosticSpan(diagnostic);
    assert.strictEqual('TR-V-UI-TAG-MAP-SPAN', span.tagName);
    this.addHTMLOutput(span);
    assert.strictEqual(span.diagnostic, diagnostic);
  });
});
</script>
