service: update

runtime: python27
vm: true
api_version: 1
threadsafe: true

resources:
  cpu: .5
  memory_gb: 1.3
  disk_size_gb: 10

manual_scaling:
  instances: 1

handlers:
- url: /.*
  script: main.app
  secure: always
