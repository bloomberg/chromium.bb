git:
  depth: 1
  submodules: false

matrix:
  include:
    - os: linux
      language: cpp
      compiler: clang
      env:
        - TRAVIS_CI_ROW="regression-suite"
    - os: linux
      sudo: required
      services: docker
      env:
        - TRAVIS_CI_ROW="oss-fuzz-build"

before_install:
  - sudo apt-get -qq update && sudo apt-get install -y autoconf cmake libtool

script:
  - bash fuzzing/scripts/run-travis-ci.sh
