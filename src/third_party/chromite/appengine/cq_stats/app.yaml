application: google.com:chromiumos-build-annotator-dbg
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: django
  version: 1.5
- name: MySQLdb
  version: latest
- name: ssl
  version: latest

builtins:
- django_wsgi: on

env_variables:
  DJANGO_SETTINGS_MODULE: 'cq_stats.settings'

handlers:
- url: /static
  static_dir: cq_stats/static
