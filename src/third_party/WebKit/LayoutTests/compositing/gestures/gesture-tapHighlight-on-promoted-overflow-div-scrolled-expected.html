<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/link-highlight-style.css">
    <script src="../../compositing/overflow/resources/automatically-opt-into-composited-scrolling.js"></script>
    <script>
      function runTest() {
        var targetDiv = document.getElementById('targetDiv');
        targetDiv.scrollTop += 20;

        var highlight = createCompositedHighlight(document.getElementById('targetLink'));

        if (window.testRunner) {
          testRunner.dumpAsTextWithPixelResults();
        }
      }
    </script>
    <script src="resources/link-highlight-helper.js"></script>
  </head>
  <body onload="runTest();">
    <div style="transform: translateZ(0); position: relative; left: 10px; top: 10px"></div>
    <div id="targetDiv" style="position: relative; left: 10px; top: 40px; width: 200px; height: 100px; overflow-y: scroll; overflow-x: scroll;">
      <a href="">Link 1</a><br>
      <a href="">Link 2</a><br>
      <a href="">Link 3</a><br>
      <a href="" class="activeLink" id="targetLink">Target Link.</a><br>
      <a href="">Link 4</a><br>
      <a href="">Link 5</a><br>
    </div>
    <div style="position: relative; left: 10px; top: 80px">
      This test is successful if "Target Link" above is covered in a green
      rectangle with square corners and the list is partially scrolled.
    </div>
    <div id="result"></div>
  </body>
</html>
