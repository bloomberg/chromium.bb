<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  max-width: 100px;
}
.target {
  width: 200px;
  height: 10px;
  background-color: black;
  max-width: 10px;
}
.expected {
  background-color: green;
  margin-bottom: 10px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'max-width',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.5, is: '5px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertNoInterpolation({
  property: 'max-width',
  from: 'initial',
  to: '20px',
});

assertInterpolation({
  property: 'max-width',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.5, is: '140px'},
  {at: 0, is: '100px'},
  {at: 0.3, is: '76px'},
  {at: 0.6, is: '52px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '0px'},
]);

assertNoInterpolation({
  property: 'max-width',
  from: 'unset',
  to: '20px',
});


assertInterpolation({
  property: 'max-width',
  from: '0px',
  to: '100px',
}, [
  {at: -0.5, is: '0'}, // CSS max-width can't be negative.
  {at: 0, is: '0'},
  {at: 0.3, is: '30px'},
  {at: 0.6, is: '60px'},
  {at: 1, is: '100px'},
  {at: 1.5, is: '150px'}
]);
</script>
</body>
