# See http://luci-config.appspot.com/schemas/projects/refs:cq.cfg for the
# documentation of this file format.

version: 1
git_repo_url: "https://pdfium.googlesource.com/pdfium.git"
cq_status_url: "https://chromium-cq-status.appspot.com"

gerrit {}

verifiers {
  gerrit_cq_ability {
     committer_list: "project-pdfium-committers"
     dry_run_access_list: "project-pdfium-tryjob-access"
  }

  tree_status {
    tree_status_url: "https://pdfium-status.appspot.com"
  }

  try_job {
    try_job_retry_config {
      try_job_retry_quota: 0
    }

    buckets {
      name: "luci.pdfium.try"
      builders {
        name: "android"
      }
      builders {
        name: "android_no_v8"
      }
      builders {
        name: "linux"
      }
      builders {
        name: "linux_asan_lsan"
      }
      builders {
        name: "linux_msan"
      }
      builders {
        name: "linux_no_v8"
      }
      builders {
        name: "linux_skia"
      }
      builders {
        name: "linux_skia_paths"
      }
      builders {
        name: "linux_ubsan"
      }
      builders {
        name: "linux_xfa"
      }
      builders {
        name: "linux_xfa_asan_lsan"
      }
      builders {
        name: "linux_xfa_jumbo"
      }
      builders {
        name: "linux_xfa_msan"
      }
      builders {
        name: "linux_xfa_rel"
      }
      builders {
        name: "linux_xfa_ubsan"
      }
      builders {
        name: "mac"
      }
      builders {
        name: "mac_no_v8"
      }
      builders {
        name: "mac_skia"
      }
      builders {
        name: "mac_skia_paths"
      }
      builders {
        name: "mac_xfa"
      }
      builders {
        name: "mac_xfa_jumbo"
      }
      builders {
        name: "mac_xfa_rel"
      }
      builders {
        name: "win"
      }
      builders {
        name: "win_asan"
      }
      builders {
        name: "win_no_v8"
      }
      builders {
        name: "win_skia"
      }
      builders {
        name: "win_skia_paths"
      }
      builders {
        name: "win_xfa"
      }
      builders {
        name: "win_xfa_32"
      }
      builders {
        name: "win_xfa_asan"
      }
      builders {
        name: "win_xfa_jumbo"
      }
      builders {
        name: "win_xfa_msvc"
      }
      builders {
        name: "win_xfa_msvc_32"
      }
      builders {
        name: "win_xfa_rel"
      }
    }
  }
}
