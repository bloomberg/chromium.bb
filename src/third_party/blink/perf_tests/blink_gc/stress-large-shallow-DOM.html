<!DOCTYPE html>
<html>
<head>
<title>Benchmark - Stress Blink GC</title>
</head>
<body>
<script src="../resources/runner.js"></script>
<script src="resources/measure-gc.js"></script>
<script>
var div = document.createElement('div');

window.onload = function() {
    var html = "<div></div>";
    for (var i = 0; i < 20; ++i)
        html += html; 
    div.innerHTML = html;

    PerfTestRunner.measureBlinkGCTime({ description: "Stress Blink GC by GCing a large shallow DOM" });
}
</script>
</body>
</html>
