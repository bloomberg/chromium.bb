<!DOCTYPE html>

<style>
.transparent {
  opacity: 0.5;
}

.transform {
  transform: scale(0.8);
}

.background-not-opaque {
  background: rgba(255, 0, 0, 0.5);
}

.border-radius {
  border: 2px solid;
  border-radius: 20px;
}

.clip {
  position: absolute;
  clip: rect(0px,120px,120px,0px);
}

.clip-path{
  clip-path: circle(115px at 20px 20px);
}

.box-shadow {
  box-shadow: 10px 10px 5px #888888;
  will-change:transform; /*This reason is not recorded for root layer*/
}

.composited {
  will-change:transform;
}

.content {
  height: 500px;
}

div {
  overflow: scroll;
  width: 200px;
  height: 300px;
  background: green;
}

body {
    height: 2000px;
}
</style>

<div id="scroller1">
  <div class="content" id="content1"></div>
</div>
<div id="scroller2">
  <div class="content"></div>
</div>
