<!doctype html>
<title>window.attributionReporting.registerAttributionSource</title>
<link rel="help" href="https://github.com/WICG/conversion-measurement-api/blob/main/event_attribution_reporting.md#registering-attribution-sources-with-javascript">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<body>
<script>
'use strict';

promise_test(t => {
  return window.attributionReporting.registerAttributionSource('https://a.example');
}, 'valid params');

promise_test(t => {
 return promise_rejects_js(t, TypeError,
    window.attributionReporting.registerAttributionSource('xyz://a.example'));
}, 'invalid protocol');

promise_test(t => {
 return promise_rejects_js(t, TypeError,
    window.attributionReporting.registerAttributionSource('http://a.example'));
}, 'untrustworthy origin');

promise_test(t => {
  const iframe = document.createElement('iframe');
  document.body.appendChild(iframe);
  const frameWindow = iframe.contentWindow;
  const frameDOMException = frameWindow.DOMException;
  iframe.remove();

  return promise_rejects_dom(t, 'NotAllowedError', frameDOMException,
    frameWindow.attributionReporting.registerAttributionSource('https://a.example'));
}, 'window has no frame');

</script>
