<!doctype HTML>
<html class="reftest-wait">
<meta charset="utf8">
<title>Display Locking: acquire() size + border + scrollbars</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="https://github.com/WICG/display-locking">
<link rel="match" href="acquire-size-used-when-auto-size-border-and-scrollbars-ref.html">
<script src="/common/reftest-wait.js"></script>
<script src="../resources/utils.js"></script>

<style>
#border {
  width: max-content;
  border: 1px solid green;
}
#container {
  background: lightblue;
  overflow: scroll;
  border: 10px solid black;
  intrinsic-size: 123px 456px;
}
#child {
  width: 500px;
  height: 500px;
  background: red;
}
div:not([rendersubtree~="invisible"]) {
  intrinsic-size: legacy !important;
}
</style>

<div id="border">
  <div id="container">
    Lorem ipsum
    <div id="child">Dolor</div>
  </div>
</div>

<script>
async function runTest() {
  const container = document.getElementById("container");
  await setInvisible(container);
  takeScreenshot();
}

window.onload = runTest;
</script>
</html>
