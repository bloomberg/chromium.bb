<!DOCTYPE html>
<script src="utils.js"></script>
<title>Nested frames in a Fenced Frame tree creating popups</title>
<script>
  // It is the document that `popup-noopener-inner.html` loads in a nested
  // iframe/fenced frame.
  // It's expected that the opener/openee references should be null.
  const src_popup = `popup-noopener-destination.html`;
  const popup_openee_key = KEYS["popup_openee"];
  const popup = window.open(src_popup);
  if (popup) {
    writeValueToServer(popup_openee_key, "FAIL");
  } else {
    writeValueToServer(popup_openee_key, "PASS");
  }
</script>
