<!DOCTYPE html>
<html class=reftest-wait>
<title>Shared transitions: image element with clip</title>
<link rel="help" href="https://github.com/WICG/shared-element-transitions">
<link rel="author" href="mailto:khushalsagar@chromium.org">
<link rel="match" href="image-with-clip-ref.html">

<script src="/common/reftest-wait.js"></script>
<style>
.target {
  contain: paint;
  width: 100px;
  height: 100px;
  background: blue;
  page-transition-tag: target;
}

html::page-transition {
  background: grey;
}

html::page-transition-container(root) {
  animation-duration: 300s;
  visibility: hidden;
}

html::page-transition-outgoing-image(target) {
  clip-path: inset(10px);
  opacity: 1;
  animation: unset;
}
html::page-transition-incoming-image(target) {
  opacity: 0;
  animation: unset;
}
</style>

<div class="target"></div>

<script>
async function runTest() {
  let t = document.createDocumentTransition();
  t.start(() => {
    requestAnimationFrame(() => requestAnimationFrame(takeScreenshot));
  });
}
onload = () => requestAnimationFrame(() => requestAnimationFrame(runTest));
</script>
