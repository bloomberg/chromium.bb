<!doctype html>
<title>Propagate @container-dependent body background to viewport</title>
<link rel="help" href="https://drafts.csswg.org/css-backgrounds/#body-background">
<link rel="match" href="body-background-propagation-ref.html">
<style>
  html { contain: size layout style; }
  @container (max-width: 100px) {
    body { background-color: green; }
  }
</style>
<body></body>
<script>
  document.body.offsetTop;
  document.documentElement.style.width = "100px";
</script>
