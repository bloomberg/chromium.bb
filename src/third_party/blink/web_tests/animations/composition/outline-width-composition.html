<!DOCTYPE html>
<meta charset="UTF-8">
<body>
<script src="../interpolation/resources/interpolation-test.js"></script>
<style>
.target {
  /* If outline-style is none (the default), the computed style of outline-width is 0. */
  outline-style: solid;
}
</style>
<script>
assertComposition({
  property: 'outline-width',
  underlying: '50px',
  addFrom: '100px',
  addTo: '200px',
}, [
  {at: -0.3, is: '120px'},
  {at: 0, is: '150px'},
  {at: 0.5, is: '200px'},
  {at: 1, is: '250px'},
  {at: 1.5, is: '300px'},
]);

assertComposition({
  property: 'outline-width',
  underlying: '100px',
  addFrom: '10px',
  addTo: '2px',
}, [
  {at: -0.5, is: '114px'},
  {at: 0, is: '110px'},
  {at: 0.5, is: '106px'},
  {at: 1, is: '102px'},
  {at: 1.5, is: '98px'}, // Value clamping should happen after composition.
]);

assertComposition({
  property: 'outline-width',
  underlying: '10em',
  addFrom: '100px',
  addTo: '20em',
}, [
  {at: -0.3, is: 'calc(130px + 4em)'},
  {at: 0, is: 'calc(100px + 10em)'},
  {at: 0.5, is: 'calc(50px + 20em)'},
  {at: 1, is: '30em'},
  {at: 1.5, is: 'calc(-50px + 40em)'},
]);

assertComposition({
  property: 'outline-width',
  underlying: '50px',
  addFrom: '100px',
  replaceTo: '200px',
}, [
  {at: -0.3, is: '135px'},
  {at: 0, is: '150px'},
  {at: 0.5, is: '175px'},
  {at: 1, is: '200px'},
  {at: 1.5, is: '225px'},
]);

assertComposition({
  property: 'outline-width',
  underlying: 'thick', // 5px
  addFrom: '11px',
  addTo: 'thin', // 1px
}, [
  {at: -0.3, is: '19px'},
  {at: 0, is: '16px'},
  {at: 0.5, is: '11px'},
  {at: 1, is: '6px'},
  {at: 1.5, is: '1px'},
  {at: 2, is: '0px'}, // CSS outline-width can't be negative.
]);
</script>
</body>
