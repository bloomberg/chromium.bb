<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  display: block;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'display',
  from: 'none',
  to: 'flex',
  method: 'CSS Animations',
}, [
  {at: -0.3, is: 'block'},
  {at: 0, is: 'block'},
  {at: 0.3, is: 'block'},
  {at: 0.6, is: 'block'},
  {at: 1, is: 'block'},
  {at: 1.5, is: 'block'},
]);
assertNoInterpolation({
  property: 'display',
  from: 'none',
  to: 'flex',
  method: 'Web Animations',
});
</script>
</body>
