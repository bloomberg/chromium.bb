<!doctype html>
<meta charset="utf-8">
<style>
.parent {
  background-position: 80px 80px;
}
.target {
  border: 3px solid skyblue;
  width: 100px;
  height: 100px;
  background-image: linear-gradient(to right, green, green);
  background-size: 20px 20px;
  background-repeat: no-repeat;
  background-position: 10px 10px;
  display: inline-block;
}

.actual {
  background-image: linear-gradient(to right, red, red);
}
.expected {
  margin-left: -106px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
// neutral
assertInterpolation({
  property: 'background-position',
  from: neutralKeyframe,
  to: 'left 20px top 20px',
}, [
  {at: 0, is: '10px 10px'},
  {at: 0.25, is: '12.5px 12.5px'},
  {at: 0.5, is: '15px 15px'},
  {at: 0.75, is: '17.5px 17.5px'},
  {at: 1, is: '20px 20px'},
]);

// initial
assertInterpolation({
  property: 'background-position',
  from: 'initial',
  to: 'left 20px top 20px',
}, [
  {at: 0, is: '0% 0%'},
  {at: 0.25, is: '5px 5px'},
  {at: 0.5, is: '10px 10px'},
  {at: 0.75, is: '15px 15px'},
  {at: 1, is: '20px 20px'},
]);

// inherit
assertInterpolation({
  property: 'background-position',
  from: 'inherit',
  to: 'left 20px top 20px',
}, [
  {at: 0, is: '80px 80px'},
  {at: 0.25, is: '65px 65px'},
  {at: 0.5, is: '50px 50px'},
  {at: 0.75, is: '35px 35px'},
  {at: 1, is: '20px 20px'},
]);

// unset
assertInterpolation({
  property: 'background-position',
  from: 'unset',
  to: 'left 20px top 20px',
}, [
  {at: 0, is: '0% 0%'},
  {at: 0.25, is: '5px 5px'},
  {at: 0.5, is: '10px 10px'},
  {at: 0.75, is: '15px 15px'},
  {at: 1, is: '20px 20px'},
]);

// left-top
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'left 20px top 20px',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: 'calc(5px + 37.5%) calc(5px + 37.5%)'},
  {at: 0.5, is: 'calc(10px + 25%) calc(10px + 25%)'},
  {at: 0.75, is: 'calc(15px + 12.5%) calc(15px + 12.5%)'},
  {at: 1, is: '20px 20px'},
]);

// center-top
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'center top 20px',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: '50% calc(5px + 37.5%)'},
  {at: 0.5, is: '50% calc(10px + 25%)'},
  {at: 0.75, is: '50% calc(15px + 12.5%)'},
  {at: 1, is: '50% 20px'},
]);

// right-top
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'right 20px top 20px',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: 'calc(-5px + 62.5%) calc(5px + 37.5%)'},
  {at: 0.5, is: 'calc(-10px + 75%) calc(10px + 25%)'},
  {at: 0.75, is: 'calc(-15px + 87.5%) calc(15px + 12.5%)'},
  {at: 1, is: 'calc(-20px + 100%) 20px'},
]);

// left-center
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'left 20px center',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: 'calc(5px + 37.5%) 50%'},
  {at: 0.5, is: 'calc(10px + 25%) 50%'},
  {at: 0.75, is: 'calc(15px + 12.5%) 50%'},
  {at: 1, is: '20px 50%'},
]);

// center-center
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'center center',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: '50% 50%'},
  {at: 0.5, is: '50% 50%'},
  {at: 0.75, is: '50% 50%'},
  {at: 1, is: '50% 50%'},
]);

// right-center
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'right 20px center',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: 'calc(-5px + 62.5%) 50%'},
  {at: 0.5, is: 'calc(-10px + 75%) 50%'},
  {at: 0.75, is: 'calc(-15px + 87.5%) 50%'},
  {at: 1, is: 'calc(-20px + 100%) 50%'},
]);

// left-bottom
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'left 20px bottom 20px',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: 'calc(5px + 37.5%) calc(-5px + 62.5%)'},
  {at: 0.5, is: 'calc(10px + 25%) calc(-10px + 75%)'},
  {at: 0.75, is: 'calc(15px + 12.5%) calc(-15px + 87.5%)'},
  {at: 1, is: '20px calc(-20px + 100%)'},
]);

// center-bottom
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'center bottom 20px',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: '50% calc(-5px + 62.5%)'},
  {at: 0.5, is: '50% calc(-10px + 75%)'},
  {at: 0.75, is: '50% calc(-15px + 87.5%)'},
  {at: 1, is: '50% calc(-20px + 100%)'},
]);

// right-bottom
assertInterpolation({
  property: 'background-position',
  from: 'center center',
  to: 'right 20px bottom 20px',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: 'calc(-5px + 62.5%) calc(-5px + 62.5%)'},
  {at: 0.5, is: 'calc(-10px + 75%) calc(-10px + 75%)'},
  {at: 0.75, is: 'calc(-15px + 87.5%) calc(-15px + 87.5%)'},
  {at: 1, is: 'calc(-20px + 100%) calc(-20px + 100%)'},
]);

// Single values
assertInterpolation({
  property: 'background-position',
  from: 'center',
  to: 'bottom',
}, [
  {at: 0, is: '50% 50%'},
  {at: 0.25, is: '50% 62.5%'},
  {at: 0.5, is: '50% 75%'},
  {at: 0.75, is: '50% 87.5%'},
  {at: 1, is: '50% 100%'},
]);
</script>
</body>
