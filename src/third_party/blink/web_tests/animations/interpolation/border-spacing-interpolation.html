<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  border-spacing: 30px;
}
.target {
  width: 50px;
  height: 50px;
  background-color: black;
  display: inline-block;
  margin: 18px;
  border-collapse: separate;
  border-spacing: 10px;
}
.target td {
  background-color: white;
  border: 1px solid orange;
  width: 10px;
  height: 10px;
}
.expected {
  background-color: green;
}
</style>
<body>
<template id="target-template">
  <table>
    <tbody>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'border-spacing',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.3, is: '7px 7px'},
  {at: 0, is: '10px 10px'},
  {at: 0.3, is: '13px 13px'},
  {at: 0.6, is: '16px 16px'},
  {at: 1, is: '20px 20px'},
  {at: 1.5, is: '25px 25px'},
]);
assertInterpolation({
  property: 'border-spacing',
  from: 'initial',
  to: '20px',
}, [
  {at: -0.3, is: '0px 0px'},
  {at: 0, is: '0px 0px'},
  {at: 0.3, is: '6px 6px'},
  {at: 0.6, is: '12px 12px'},
  {at: 1, is: '20px 20px'},
  {at: 1.5, is: '30px 30px'},
]);
assertInterpolation({
  property: 'border-spacing',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.3, is: '33px 33px'},
  {at: 0, is: '30px 30px'},
  {at: 0.3, is: '27px 27px'},
  {at: 0.6, is: '24px 24px'},
  {at: 1, is: '20px 20px'},
  {at: 1.5, is: '15px 15px'},
]);
assertInterpolation({
  property: 'border-spacing',
  from: 'unset',
  to: '20px',
}, [
  {at: -0.3, is: '33px 33px'},
  {at: 0, is: '30px 30px'},
  {at: 0.3, is: '27px 27px'},
  {at: 0.6, is: '24px 24px'},
  {at: 1, is: '20px 20px'},
  {at: 1.5, is: '15px 15px'},
]);
assertInterpolation({
  property: 'border-spacing',
  from: '0px',
  to: '10px'
}, [
  {at: -0.3, is: '0px 0px'}, // Can't be negative.
  {at: 0, is: '0px 0px'},
  {at: 0.3, is: '3px 3px'},
  {at: 0.6, is: '6px 6px'},
  {at: 1, is: '10px 10px'},
  {at: 1.5, is: '15px 15px'}
]);
assertInterpolation({
  property: '-webkit-border-horizontal-spacing',
  from: '0px',
  to: '10px'
}, [
  {at: -0.3, is: '0px'}, // Can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '3px'},
  {at: 0.6, is: '6px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '15px'}
]);
assertInterpolation({
  property: '-webkit-border-vertical-spacing',
  from: '0px',
  to: '10px'
}, [
  {at: -0.3, is: '0px'}, // Can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '3px'},
  {at: 0.6, is: '6px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '15px'}
]);
</script>
</body>
