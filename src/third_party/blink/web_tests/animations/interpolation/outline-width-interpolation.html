<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  outline: solid transparent;
  outline-width: 30px;
}
.target {
  width: 50px;
  height: 50px;
  background-color: black;
  display: inline-block;
  margin: 18px;
  outline: solid orange;
  outline-width: 10px;
  opacity: 0.5;
}
.expected {
  background-color: green;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'outline-width',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertInterpolation({
  property: 'outline-width',
  from: 'initial',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '3px'},
  {at: 0.3, is: '8px'},
  {at: 0.6, is: '13px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '28px'},
]);

assertInterpolation({
  property: 'outline-width',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'outline-width',
  from: 'unset',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '3px'},
  {at: 0.3, is: '8px'},
  {at: 0.6, is: '13px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '28px'},
]);

assertInterpolation({
  property: 'outline-width',
  from: '0px',
  to: '10px',
}, [
  {at: -0.3, is: '0px'}, // CSS outline-width can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '3px'},
  {at: 0.6, is: '6px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '15px'}
]);

assertInterpolation({
  property: 'outline-width',
  from: 'thick',
  to: '15px',
}, [
  {at: -2, is: '0px'}, // CSS outline-width can't be negative.
  {at: -0.3, is: '2px'},
  {at: 0, is: '5px'},
  {at: 0.3, is: '8px'},
  {at: 0.6, is: '11px'},
  {at: 1, is: '15px'},
  {at: 1.5, is: '20px'}
]);
</script>
</body>
