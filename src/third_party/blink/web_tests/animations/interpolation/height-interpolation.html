<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  height: 200px;
}
.target {
  width: 100px;
  height: 100px;
  background-color: black;
  display: inline-block;
  margin-right: 5px;
  height: 10px;
}
.expected {
  background-color: green;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'height',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertNoInterpolation({
  property: 'height',
  from: 'initial',
  to: '20px',
});

assertInterpolation({
  property: 'height',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.3, is: '254px'},
  {at: 0, is: '200px'},
  {at: 0.3, is: '146px'},
  {at: 0.6, is: '92px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '0px'},
]);

assertNoInterpolation({
  property: 'height',
  from: 'unset',
  to: '20px',
});

assertInterpolation({
  property: 'height',
  from: '0px',
  to: '100px',
}, [
  {at: -0.3, is: '0px'}, // CSS height can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '30px'},
  {at: 0.6, is: '60px'},
  {at: 1, is: '100px'},
  {at: 1.5, is: '150px'}
]);
</script>
</body>
