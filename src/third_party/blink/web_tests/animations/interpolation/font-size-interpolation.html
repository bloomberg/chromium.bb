<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  font-size: 30px;
}
.target {
  display: inline-block;
  font: 10px sans-serif;
}
.expected {
  color: green;
  margin-right: 30px;
}
</style>
<body>
<template id="target-template">
  <span>
    <div class="target">Test Text</div>
  </span>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'font-size',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -2, is: '0px'},
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertInterpolation({
  property: 'font-size',
  from: 'initial',
  to: '20px',
}, [
  {at: -2, is: '8px'},
  {at: -0.3, is: '14.8px'},
  {at: 0, is: '16px'},
  {at: 0.3, is: '17.2px'},
  {at: 0.6, is: '18.4px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '22px'},
]);

assertInterpolation({
  property: 'font-size',
  from: 'inherit',
  to: '20px',
}, [
  {at: -2, is: '50px'},
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'font-size',
  from: 'unset',
  to: '20px',
}, [
  {at: -2, is: '50px'},
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'font-size',
  from: '4px',
  to: '14px'
}, [
  {at: -2, is: '0px'},  // CSS font-size can't be negative.
  {at: -0.3, is: '1px'},
  {at: 0, is: '4px'},
  {at: 0.3, is: '7px'},
  {at: 0.6, is: '10px'},
  {at: 1, is: '14px'},
  {at: 1.5, is: '19px'},
]);
</script>
</body>
