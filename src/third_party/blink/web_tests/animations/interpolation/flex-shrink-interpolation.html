<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  flex-shrink: 3;
}
.target {
  flex-shrink: 1.5;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'flex-shrink',
  from: neutralKeyframe,
  to: '2',
}, [
  {at: -0.3, is: '1.35'},
  {at: 0, is: '1.5'},
  {at: 0.3, is: '1.65'},
  {at: 0.6, is: '1.8'},
  {at: 1, is: '2'},
  {at: 1.5, is: '2.25'},
]);

assertInterpolation({
  property: 'flex-shrink',
  from: 'initial',
  to: '2',
}, [
  {at: -0.3, is: '0.7'},
  {at: 0, is: '1'},
  {at: 0.3, is: '1.3'},
  {at: 0.6, is: '1.6'},
  {at: 1, is: '2'},
  {at: 1.5, is: '2.5'},
]);

assertInterpolation({
  property: 'flex-shrink',
  from: 'inherit',
  to: '2',
}, [
  {at: -0.3, is: '3.3'},
  {at: 0, is: '3'},
  {at: 0.3, is: '2.7'},
  {at: 0.6, is: '2.4'},
  {at: 1, is: '2'},
  {at: 1.5, is: '1.5'},
]);

assertInterpolation({
  property: 'flex-shrink',
  from: 'unset',
  to: '2',
}, [
  {at: -0.3, is: '0.7'},
  {at: 0, is: '1'},
  {at: 0.3, is: '1.3'},
  {at: 0.6, is: '1.6'},
  {at: 1, is: '2'},
  {at: 1.5, is: '2.5'},
]);

assertInterpolation({
  property: 'flex-shrink',
  from: '1',
  to: '2',
}, [
  {at: -5, is: '0'},
  {at: -0.3, is: '0.7'},
  {at: 0, is: '1'},
  {at: 0.3, is: '1.3'},
  {at: 0.6, is: '1.6'},
  {at: 1, is: '2'},
  {at: 1.5, is: '2.5'},
]);

assertInterpolation({
  property: 'flex-shrink',
  from: '0',
  to: '1',
}, [
  {at: -5, is: '0'},
  {at: -0.3, is: '0'},
  {at: 0, is: '0'},
  {at: 0.3, is: '0.3'},
  {at: 0.6, is: '0.6'},
  {at: 1, is: '1'},
  {at: 1.5, is: '1.5'},
]);
</script>
</body>
