<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  color: blue;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'filter',
  from: 'blur()', // Default value when omitted is 0px.
  to: 'blur(10px)'
}, [
  {at: -1, is: 'blur(0px)'}, // Negative values are not allowed.
  {at: 0, is: 'blur()'},
  {at: 0.5, is: 'blur(5px)'},
  {at: 1, is: 'blur(10px)'},
  {at: 1.5, is: 'blur(15px)'}
]);

assertInterpolation({
  property: 'filter',
  from: 'brightness(0)',
  to: 'brightness()' // Default value when omitted is 1.
}, [
  {at: -1, is: 'brightness(0)'}, // Negative values are not allowed.
  {at: 0, is: 'brightness(0)'},
  {at: 0.5, is: 'brightness(0.5)'},
  {at: 1, is: 'brightness()'},
  {at: 1.5, is: 'brightness(1.5)'}
]);

assertInterpolation({
  property: 'filter',
  from: 'contrast(0)',
  to: 'contrast()' // Default value when omitted is 1.
}, [
  {at: -1, is: 'contrast(0)'}, // Negative values are not allowed.
  {at: 0, is: 'contrast(0)'},
  {at: 0.5, is: 'contrast(0.5)'},
  {at: 1, is: 'contrast()'},
  {at: 1.5, is: 'contrast(1.5)'}
]);

assertInterpolation({
  property: 'filter',
  from: 'drop-shadow(0px 0px)', // The default value for omitted values is missing length values set to 0 and the missing used color is taken from the color property.
  to: 'drop-shadow(20px 10px 30px green)'
}, [
  {at: -1, is: 'drop-shadow(-20px -10px blue)'},
  {at: 0, is: 'drop-shadow(0px 0px blue)'},
  {at: 0.5, is: 'drop-shadow(10px 5px 15px rgb(0, 64, 128))'},
  {at: 1, is: 'drop-shadow(20px 10px 30px green)'},
  {at: 1.5, is: 'drop-shadow(30px 15px 45px rgb(0, 192, 0))'}
]);

assertInterpolation({
  property: 'filter',
  from: 'grayscale(0)',
  to: 'grayscale()' // Default value when omitted is 1.
}, [
  {at: -1, is: 'grayscale(0)'}, // Negative values are not allowed.
  {at: 0, is: 'grayscale(0)'},
  {at: 0.5, is: 'grayscale(0.5)'},
  {at: 1, is: 'grayscale()'},
  {at: 1.5, is: 'grayscale(1)'} // Should clamp values to 1.
]);

assertInterpolation({
  property: 'filter',
  from: 'hue-rotate()', // Default value when omitted is 0deg.
  to: 'hue-rotate(360deg)'
}, [
  {at: -1, is: 'hue-rotate(-360deg)'},
  {at: 0, is: 'hue-rotate()'},
  {at: 0.5, is: 'hue-rotate(180deg)'},
  {at: 1, is: 'hue-rotate(360deg)'},
  {at: 1.5, is: 'hue-rotate(540deg)'}
]);

assertInterpolation({
  property: 'filter',
  from: 'invert(0)',
  to: 'invert()' // Default value when omitted is 1.
}, [
  {at: -1, is: 'invert(0)'}, // Negative values are not allowed.
  {at: 0, is: 'invert(0)'},
  {at: 0.5, is: 'invert(0.5)'},
  {at: 1, is: 'invert()'},
  {at: 1.5, is: 'invert(1)'} // Should clamp values to 1.
]);

assertInterpolation({
  property: 'filter',
  from: 'opacity(0)',
  to: 'opacity()' // Default value when omitted is 1.
}, [
  {at: -1, is: 'opacity(0)'}, // Negative values are not allowed.
  {at: 0, is: 'opacity(0)'},
  {at: 0.5, is: 'opacity(0.5)'},
  {at: 1, is: 'opacity()'},
  {at: 1.5, is: 'opacity(1)'} // Should clamp values to 1.
]);

assertInterpolation({
  property: 'filter',
  from: 'saturate(0)',
  to: 'saturate()' // Default value when omitted is 1.
}, [
  {at: -1, is: 'saturate(0)'}, // Negative values are not allowed.
  {at: 0, is: 'saturate(0)'},
  {at: 0.5, is: 'saturate(0.5)'},
  {at: 1, is: 'saturate()'},
  {at: 1.5, is: 'saturate(1.5)'}
]);

assertInterpolation({
  property: 'filter',
  from: 'sepia(0)',
  to: 'sepia()' // Default value when omitted is 1.
}, [
  {at: -1, is: 'sepia(0)'}, // Negative values are not allowed.
  {at: 0, is: 'sepia(0)'},
  {at: 0.5, is: 'sepia(0.5)'},
  {at: 1, is: 'sepia()'},
  {at: 1.5, is: 'sepia(1)'} // Should clamp values to 1.
]);
</script>
</body>
