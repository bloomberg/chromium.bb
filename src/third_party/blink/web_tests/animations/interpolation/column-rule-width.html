<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  column-rule-width: 30px;
}
.target {
  column-rule-width: 10px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'column-rule-width',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertInterpolation({
  property: 'column-rule-width',
  from: 'initial',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '3px'},
  {at: 0.3, is: '8.1px'},
  {at: 0.6, is: '13.2px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '28.5px'},
]);

assertInterpolation({
  property: 'column-rule-width',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '0px'},
  {at: 0.3, is: '6px'},
  {at: 0.6, is: '12px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '30px'},
]);

assertInterpolation({
  property: 'column-rule-width',
  from: 'unset',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '3px'},
  {at: 0.3, is: '8.1px'},
  {at: 0.6, is: '13.2px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '28.5px'},
]);

assertInterpolation({
  property: 'column-rule-width',
  from: '0px',
  to: '10px'
}, [
  {at: -0.3, is: '0px'}, // CSS column-rule-width can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '3px'},
  {at: 0.6, is: '6px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '15px'}
]);

assertInterpolation({
  property: 'column-rule-width',
  from: '15px',
  to: 'thick'
}, [
  {at: -2, is: '35px'},
  {at: -0.3, is: '18px'},
  {at: 0, is: '15px'},
  {at: 0.3, is: '12px'},
  {at: 0.6, is: '9px'},
  {at: 1, is: '5px'},
  {at: 1.5, is: '0px'}
]);
</script>
</body>
