<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  border-color: white;
}
.target {
  width: 50px;
  height: 50px;
  background-color: blue;
  display: inline-block;
  border: 12px solid;
  border-color: darkblue;
}
.expected {
  background-color: green;
  margin-right: 2px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'border-color',
  from: neutralKeyframe,
  to: 'orange',
}, [
  {at: -0.3, is: 'rgb(0, 0, 181)'},
  {at: 0, is: 'rgb(0, 0, 139)'},
  {at: 0.3, is: 'rgb(77, 50, 97)'},
  {at: 0.6, is: 'rgb(153, 99, 56)'},
  {at: 1, is: 'rgb(255, 165, 0)'},
  {at: 1.5, is: 'rgb(255, 248, 0)'},
]);

assertInterpolation({
  property: 'border-color',
  from: 'initial',
  to: 'orange',
}, [
  {at: -0.3, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.3, is: 'rgb(77, 50, 0)'},
  {at: 0.6, is: 'rgb(153, 99, 0)'},
  {at: 1, is: 'rgb(255, 165, 0)'},
  {at: 1.5, is: 'rgb(255, 248, 0)'},
]);

assertInterpolation({
  property: 'border-color',
  from: 'inherit',
  to: 'orange',
}, [
  {at: -0.3, is: 'rgb(255, 255, 255)'},
  {at: 0, is: 'rgb(255, 255, 255)'},
  {at: 0.3, is: 'rgb(255, 228, 179)'},
  {at: 0.6, is: 'rgb(255, 201, 102)'},
  {at: 1, is: 'rgb(255, 165, 0)'},
  {at: 1.5, is: 'rgb(255, 120, 0)'},
]);

assertInterpolation({
  property: 'border-color',
  from: 'unset',
  to: 'orange',
}, [
  {at: -0.3, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.3, is: 'rgb(77, 50, 0)'},
  {at: 0.6, is: 'rgb(153, 99, 0)'},
  {at: 1, is: 'rgb(255, 165, 0)'},
  {at: 1.5, is: 'rgb(255, 248, 0)'},
]);

assertInterpolation({
  property: 'border-color',
  from: 'white',
  to: 'orange'
}, [
  {at: -0.3, is: 'white'},
  {at: 0, is: 'white'},
  {at: 0.3, is: 'rgb(255, 228, 179)'},
  {at: 0.6, is: 'rgb(255, 201, 102)'},
  {at: 1, is: 'orange'},
  {at: 1.5, is: 'rgb(255, 120, 0)'},
]);

assertInterpolation({
  property: 'border-color',
  from: 'rgb(20, 30, 40) rgb(40, 50, 60)',
  to: 'rgb(10, 20, 30) rgb(40, 50, 60) rgb(30, 40, 50) rgb(50, 60, 70)'
}, [
  {at: -0.3, is: 'rgb(23, 33, 43) rgb(40, 50, 60) rgb(17, 27, 37) rgb(37, 47, 57)'},
  {at: 0, is: 'rgb(20, 30, 40) rgb(40, 50, 60)'},
  {at: 0.3, is: 'rgb(17, 27, 37) rgb(40, 50, 60) rgb(23, 33, 43) rgb(43, 53, 63)'},
  {at: 0.6, is: 'rgb(14, 24, 34) rgb(40, 50, 60) rgb(26, 36, 46) rgb(46, 56, 66)'},
  {at: 1, is: 'rgb(10, 20, 30) rgb(40, 50, 60) rgb(30, 40, 50) rgb(50, 60, 70)'},
  {at: 1.5, is: 'rgb(5, 15, 25) rgb(40, 50, 60) rgb(35, 45, 55) rgb(55, 65, 75)'},
]);
</script>
</body>
