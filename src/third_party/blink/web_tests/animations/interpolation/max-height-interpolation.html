<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  max-height: 30px;
}
.target {
  width: 100px;
  height: 100px;
  background-color: black;
  display: inline-block;
  max-height: 10px;
}
.expected {
  background-color: green;
}
</style>
<body>
<template id="target-template">
  <div>
    <div class="target"></div>
  </div>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'max-height',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.5, is: '5px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertNoInterpolation({
  property: 'max-height',
  from: 'initial',
  to: '20px',
});

assertInterpolation({
  property: 'max-height',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.5, is: '35px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertNoInterpolation({
  property: 'max-height',
  from: 'unset',
  to: '20px',
});

assertInterpolation({
  property: 'max-height',
  from: '0px',
  to: '100px',
}, [
  {at: -0.5, is: '0'}, // CSS max-height can't be negative.
  {at: 0, is: '0'},
  {at: 0.3, is: '30px'},
  {at: 0.6, is: '60px'},
  {at: 1, is: '100px'},
  {at: 1.5, is: '150px'}
]);
</script>
</body>
