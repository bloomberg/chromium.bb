<!DOCTYPE html>
<style>
.container {
  zoom: 2;
}
.target {
  display: inline-block;
}
.expected {
  color: green;
  margin-right: 30px;
}
</style>
<template id="target-template">
  <span class="container">
    <div class="target">TT</div>
  </span>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'font-size',
  from: '10px',
  to: '20px'
}, [
  {at: -2, is: '0px'}, // CSS font-size can't be negative.
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);
</script>
