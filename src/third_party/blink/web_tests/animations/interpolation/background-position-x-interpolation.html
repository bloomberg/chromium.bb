<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  background-position-x: 60px;
}
.target {
  background-position-x: 40px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'background-position-x',
  from: neutralKeyframe,
  to: '80px',
}, [
  {at: -0.25, is: '30px'},
  {at: 0, is:     '40px'},
  {at: 0.25, is:  '50px'},
  {at: 0.5, is:   '60px'},
  {at: 0.75, is:  '70px'},
  {at: 1, is:     '80px'},
  {at: 1.25, is:  '90px'},
]);

assertInterpolation({
  property: 'background-position-x',
  from: 'initial',
  to: 'right',
}, [
  {at: -0.25, is: '-25%'},
  {at: 0, is:     '0%'},
  {at: 0.25, is:  '25%'},
  {at: 0.5, is:   '50%'},
  {at: 0.75, is:  '75%'},
  {at: 1, is:     '100%'},
  {at: 1.25, is:  '125%'},
]);

assertInterpolation({
  property: 'background-position-x',
  from: 'inherit',
  to: '80px',
}, [
  {at: -0.25, is: '55px'},
  {at: 0, is:     '60px'},
  {at: 0.25, is:  '65px'},
  {at: 0.5, is:   '70px'},
  {at: 0.75, is:  '75px'},
  {at: 1, is:     '80px'},
  {at: 1.25, is:  '85px'},
]);

assertInterpolation({
  property: 'background-position-x',
  from: '300px, 400px',
  to: '500px, 600px, 700px',
}, [
  {at: -0.25, is: '250px'},
  {at: 0, is:     '300px'},
  {at: 0.25, is:  '350px'},
  {at: 0.5, is:   '400px'},
  {at: 0.75, is:  '450px'},
  {at: 1, is:     '500px'},
  {at: 1.25, is:  '550px'},
]);
</script>
</body>
