<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  display: flex;
  flex-grow: 3;
}
.target {
  height: 10px;
  background: black;
  flex-grow: 1;
}
.filler {
  height: 10px;
  flex-grow: 1;
}
.expected {
  background: green;
}
</style>
<body>
<template id="target-template">
  <div class="parent">
    <div class="target"></div>
    <div class="filler"></div>
  </div>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'flex-grow',
  from: neutralKeyframe,
  to: '2',
}, [
  {at: -0.3, is: '0.7'},
  {at: 0, is: '1'},
  {at: 0.3, is: '1.3'},
  {at: 0.6, is: '1.6'},
  {at: 1, is: '2'},
  {at: 1.5, is: '2.5'},
]);

assertInterpolation({
  property: 'flex-grow',
  from: 'initial',
  to: '2',
}, [
  {at: -0.3, is: '0'},
  {at: 0, is: '0'},
  {at: 0.3, is: '0.6'},
  {at: 0.6, is: '1.2'},
  {at: 1, is: '2'},
  {at: 1.5, is: '3'},
]);

assertInterpolation({
  property: 'flex-grow',
  from: 'inherit',
  to: '2',
}, [
  {at: -0.3, is: '3.3'},
  {at: 0, is: '3'},
  {at: 0.3, is: '2.7'},
  {at: 0.6, is: '2.4'},
  {at: 1, is: '2'},
  {at: 1.5, is: '1.5'},
]);

assertInterpolation({
  property: 'flex-grow',
  from: 'unset',
  to: '2',
}, [
  {at: -0.3, is: '0'},
  {at: 0, is: '0'},
  {at: 0.3, is: '0.6'},
  {at: 0.6, is: '1.2'},
  {at: 1, is: '2'},
  {at: 1.5, is: '3'},
]);

assertInterpolation({
  property: 'flex-grow',
  from: '1',
  to: '2',
}, [
  {at: -5, is: '0'},
  {at: -0.3, is: '0.7'},
  {at: 0, is: '1'},
  {at: 0.3, is: '1.3'},
  {at: 0.6, is: '1.6'},
  {at: 1, is: '2'},
  {at: 1.5, is: '2.5'},
]);

assertInterpolation({
  property: 'flex-grow',
  from: '0',
  to: '1',
}, [
  {at: -5, is: '0'},
  {at: -0.3, is: '0'},
  {at: 0, is: '0'},
  {at: 0.3, is: '0.3'},
  {at: 0.6, is: '0.6'},
  {at: 1, is: '1'},
  {at: 1.5, is: '1.5'},
]);
</script>
</body>
