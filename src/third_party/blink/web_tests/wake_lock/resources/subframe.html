<!DOCTYPE html>
<html>
<head/>
<body>
<script>
window.addEventListener('message', function(e) {
    if (e.data.tag === 'getKeepAwake') {
        window.parent.postMessage({'keepAwake': screen.keepAwake}, '*');
    } else if (e.data.tag === 'setKeepAwake') {
        screen.keepAwake = e.data.keepAwake;
    }
});
</script>
</body>
</html>
