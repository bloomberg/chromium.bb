<!DOCTYPE HTML>
<style>
#scroller {
    overflow: scroll;
    width: 300px;
    height: 300px;
    margin-top: 18px;
}

#fixed {
    position: absolute;
    background: blue;
    left: 90px;
    width: 10px;
    height: 10px;
}

#scrolled {
    background: green;
    width: 80px;
    height: 500px;
}
</style>
<script>
if (window.internals) {
    internals.runtimeFlags.overlayScrollbarsEnabled = true;
    internals.settings.setPreferCompositingToLCDTextEnabled(false);
}
</script>
<div id='scroller'>
    <div id='fixed'></div>
    <div id='scrolled'></div>
</div>
