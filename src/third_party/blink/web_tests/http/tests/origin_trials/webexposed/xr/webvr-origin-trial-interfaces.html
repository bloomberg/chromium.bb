<!DOCTYPE html>
<meta charset="utf-8">
<!-- Generate token with the command:
tools/origin_trials/generate_token.py http://127.0.0.1:8000 WebVR1.1M62 --expire-timestamp=2000000000

To test whether the token is working, run virtual/origin-trials-runtimeflags-disabled/http/tests/origin_trials/xr tests.

<title>WebVR1.1M62 - interfaces exposed by origin trial</title>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../../resources/origin-trials-helper.js"></script>
<script>
const properties_to_check = {
  'Navigator': ['getVRDisplays']
}
const token="AjBmNGyEfNhgv1i84o2MDXzBna5hynT2UdRWh24E6smvQuM6lTjdHiORSsixiR6wo8A4AZofrxgIT6RYIjwg2AMAAABTeyJvcmlnaW4iOiAiaHR0cDovLzEyNy4wLjAuMTo4MDAwIiwgImZlYXR1cmUiOiAiV2ViVlIxLjFNNjIiLCAiZXhwaXJ5IjogMjAwMDAwMDAwMH0=";

// Check that the interfaces and properties are not present without the token.
// Experimental web platform features are always enabled when this test is run
// normally, so do not check them in that case.
if (!self.internals.runtimeFlags.webVREnabled) {
  test(t => {
    OriginTrialsHelper.check_properties_missing(this, properties_to_check);
  }, "WebVR properties are not available without a token.");
}

OriginTrialsHelper.add_token(token);

test(t => {
  OriginTrialsHelper.check_properties_exist(this, properties_to_check);
}, 'WebVR properties are available.');

test(t => {
  OriginTrialsHelper.check_properties_exist(this, {
        'Navigator': ['getVRDisplays'],
        'VRDisplay':[
          'displayId',
          'displayName',
          'isPresenting',
          'capabilities',
          'stageParameters',
          'getFrameData',
          'depthNear',
          'depthFar',
          'getEyeParameters',
          'requestAnimationFrame',
          'cancelAnimationFrame',
          'requestPresent',
          'exitPresent',
          'getLayers',
          'submitFrame'
        ],
        'VRDisplayEvent':['display', 'reason'],
        'VREyeParameters':['renderWidth', 'renderHeight', 'offset'],
        'VRFrameData':[
          'leftProjectionMatrix',
          'leftViewMatrix',
          'rightProjectionMatrix',
          'rightViewMatrix',
          'pose'
        ],
        'VRPose':[
          'position',
          'linearVelocity',
          'linearAcceleration',
          'orientation',
          'angularVelocity',
          'angularAcceleration',
        ],
        'VRStageParameters':[
          'sittingToStandingTransform',
          'sizeX',
          'sizeZ'
        ],
        'VRDisplayCapabilities':[
          'canPresent',
          'hasPosition',
          'hasExternalDisplay',
          'maxLayers'
        ],
      });
}, 'All WebVR interfaces and properties are available.');
</script>
