<script>
'use strict';

window.onload = function() {
  navigator.contacts.select({
    multiple: "true",
    properties: ['name', 'email']
  }).then(results => {
    parent.postMessage({ errorMsg: '' }, '*');
  }).catch(exception => {
    parent.postMessage({ errorMsg: exception.toString() }, '*');
  });
}
</script>
