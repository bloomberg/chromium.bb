<html>
<head>

<script>
function handleLoad()
{
    var worker1 = new Worker("dedicated-worker.js?id=1");
    worker1.onmessage = handleMessageFromWorker;
    var worker2 = new Worker("dedicated-worker.js?id=2");
    worker2.onmessage = handleMessageFromWorker;
    var messageCount = 0;
    function handleMessageFromWorker(event)
    {
        messageCount++;
        console.log("Received message from worker " + messageCount);
        if (messageCount === 2) {
            testRunner.inspectSecondaryWindow();
        }
    }
}
</script>

</head>

<body onload="handleLoad()">
</body>
</html>
