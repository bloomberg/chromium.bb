<!DOCTYPE html>
<my-custom id="def-before"></my-custom>
<script>
(function()
{
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function ()
    {
        recordElement(this);
    };

    document.registerElement('my-custom', {prototype: proto});
})();
</script>
<my-custom id="def-after"></my-custom>
