<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<script>
  // This test is correct if the bottom of the screen has two bars, an orange
  // one over top of a green one.
  if (window.internals) {
    internals.setBrowserControlsState(100, 0, false);
  }
  addEventListener("load", function() {
    document.rootScroller = document.getElementById("scroller");
  });
</script>
<style>
  ::-webkit-scrollbar {
    width: 0px;
    height: 0px;
  }
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
  }
  body {
    background-color: red;
  }
  #scroller {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: #808080;
  }
  #bottom {
    position: fixed;
    left: 50px;
    right: 50px;
    height: 20px;
    bottom: 0px;
    background-color: coral;
  }
</style>

<div id="scroller">
  <div style="height:2000px"></div>
</div>

<div id="bottom"></div>
