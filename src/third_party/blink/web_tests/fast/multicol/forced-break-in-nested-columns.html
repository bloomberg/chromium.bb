<!DOCTYPE html>
<script src="../../resources/check-layout.js"></script>
<p>The word "WIN" should be seen below.</p>
<div id="outer" style="position:relative; -webkit-column-count:2; -webkit-column-gap:0; column-fill:auto; width:64px; height:40px; font:16px/32px monospace; text-align:right;" class="font">
    <div data-offset-x="0" data-offset-y="0">W</div>
    <div style="-webkit-column-count:2; -webkit-column-gap:0;">
        <!-- There'll be a break before the first line in the first DIV, but
             the DIV will itself will start in the first column, since there's
             no break opportunity before it. -->
        <div data-offset-x="0" data-offset-y="32">
            <span data-offset-x="32" data-offset-y="0" style="display:inline-block; width:100%;">I</span>
        </div>
        <div data-offset-x="48" data-offset-y="0" style="-webkit-column-break-before:always;">N</div>
    </div>
</div>
<script>
    checkLayout("#outer");
</script>
