<!DOCTYPE html>
<head>
  <style>
    div {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 50vw;
      height: 50vw;
      background-color: black;
    }
  </style>
  <script>
    if (window.eventSender) {
      addEventListener('load', function() {
        // Zoom in three times. Ensure the image scales just as a div with
        // an explicit vw size would.
        eventSender.zoomPageIn();
        eventSender.zoomPageIn();
        eventSender.zoomPageIn();
      });
    }
  </script>
</head>
<body>
  <div></div>
</body>
