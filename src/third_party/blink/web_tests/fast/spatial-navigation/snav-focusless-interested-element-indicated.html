<!DOCTYPE html>
<script src="resources/snav-testharness.js"></script>

<style>
  div {
    width: 100px;
    height: 100px;
    margin: 5px;
    border: 1px solid black;
  }
</style>

<div id="first" tabindex="0">First</div>
<div id="second" tabindex="0">Second</div>
<div id="third" tabindex="0">Third</div>

<script>
  // This test checks that the "focusless spatial navigation" feature draws a
  // focus-like ring around the currently interested element.
  //snav.assertSnavEnabledAndTestable(true /* focuslessSpatNav */);
  snav.enableSnav(true /* focuslessSpatNav */);

  addEventListener('load', () => {
    snav.triggerMove("Down");
    snav.triggerMove("Down");
  });
</script>
