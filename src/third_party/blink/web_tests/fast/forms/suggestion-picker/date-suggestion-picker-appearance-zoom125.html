<!DOCTYPE html>
<html>
<head>
<script>
window.enablePixelTesting = true;
</script>
<script src="../../../resources/js-test.js"></script>
<script src="../../forms/resources/picker-common.js"></script>
<script src="resources/suggestion-picker-common.js"></script>
</head>
<body style="zoom: 1.25; background-color: #eeffff;">
<p>Suggestion picker should respect zoom level.</p>
<script src="resources/suggestion-picker-common.js"></script>
<input type=date id=date value="2014-10-30" list="suggestions" style="width: 200px;">
<datalist id=suggestions>
    <option>2012-01-00</option> <!--invalid-->
    <option>foo</option> <!--invalid-->
    <option label="Today">2012-01-01</option>
    <option label="Tomorrow">2012-01-02</option>
    <option>2012-01-03</option>
    <option>2012-01-04</option>
    <option>2012-01-05</option>
    <option>2012-01-06</option>
</datalist>

<p id="description" style="opacity: 0"></p>
<div id="console" style="opacity: 0"></div>

<script>
openPicker(document.getElementById('date'), finishTest, function() {
    testFailed('picker didn\'t open')
    finishJSTest();
});

function finishTest() {
    popupWindow.focus();
    eventSender.keyDown('ArrowDown');
    finishJSTest();
}
</script>
</body>
</html>
