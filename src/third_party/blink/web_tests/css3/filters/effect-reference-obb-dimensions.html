<!DOCTYPE html>
<style>
body {
    margin: 0;
    padding: 0;
}
#target {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: green;
    filter: url('#bboxOffset');
}
</style>
<div id="target"></div>
<svg height="0">
  <filter id="bboxOffset" primitiveUnits="objectBoundingBox" x="0" y="0" width="1.25" height="1.25">
    <feOffset dx="0.2" dy="0.2"/>
  </filter>
</svg>
