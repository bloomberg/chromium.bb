<!DOCTYPE html>
<style>
body { margin: 0; }
.clipped {
  background-color: green;
  border: 5px solid red;
  -webkit-clip-path: inset(5px);
  clip-path: inset(5px);
}
</style>
<div style="columns: 2; column-gap: 0; width: 200px; height: 100px">
  <div style="height: 100px"></div>
  <div style="height: 90px" class="clipped"></div>
</div>
