<!DOCTYPE html>
<style>
.clipped {
  width: 100px;
  height: 200px;
  background-color: green;
  -webkit-clip-path: polygon(0% 0%,100% 0%,100% 50%,0% 50%);
  clip-path: polygon(0% 0%,100% 0%,100% 50%,0% 50%);
}
</style>
<div class="clipped">
  <div style="float:left; margin-left:-100px; margin-top:-100px;">&nbsp;</div>
</div>
