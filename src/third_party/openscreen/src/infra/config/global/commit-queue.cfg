# See http://luci-config.appspot.com/schemas/projects:commit-queue.cfg for the
# documentation of this file format.

cq_status_host: "chromium-cq-status.appspot.com"
submit_options {
  max_burst: 4
  burst_delay {
    seconds: 480
  }
}
config_groups {
  gerrit {
    url: "https://chromium-review.googlesource.com"
    projects {
      name: "openscreen"
      ref_regexp: "refs/heads/.+"
    }
  }
  verifiers {
    gerrit_cq_ability {
      committer_list: "project-openscreen-committers"
      dry_run_access_list: "project-openscreen-tryjob-access"
    }
    tryjob {
      builders {
        name: "openscreen/try/linux64_debug"
      }
      builders {
        name: "openscreen/try/linux64_debug_gcc"
      }
      builders {
        name: "openscreen/try/mac_debug"
      }
      retry_config {
        single_quota: 1
        global_quota: 2
        failure_weight: 1
        transient_failure_weight: 1
        timeout_weight: 2
      }
    }
  }
}
