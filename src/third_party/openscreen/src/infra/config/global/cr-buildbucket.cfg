# Defines buckets on cr-buildbucket.appspot.com, used to schedule builds
# on buildbot. In particular, CQ uses some of these buckets to schedule tryjobs.
#
# See http://luci-config.appspot.com/schemas/projects:cr-buildbucket.cfg for
# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.
acl_sets {
  name: "ci"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    identity: "luci-scheduler@appspot.gserviceaccount.com"
  }
}

acl_sets {
  name: "try"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    group: "project-openscreen-tryjob-access"
  }
  acls {
    role: SCHEDULER
    group: "service-account-cq"
  }
}

builder_mixins {
  name: "debug"
  recipe {
    properties_j: "is_debug:true"
  }
}

builder_mixins {
  name: "gcc"
  recipe {
    properties_j: "is_gcc:true"
  }
}


builder_mixins {
  name: "asan"
  recipe {
    properties_j: "is_asan:true"
  }
}

builder_mixins {
  name: "tsan"
  recipe {
    properties_j: "is_tsan:true"
  }
}

builder_mixins {
  name: "code_coverage"
  recipe {
    properties_j: "use_coverage:true"
  }
}

builder_mixins {
  name: "linux"
  dimensions: "os:Ubuntu-16.04"
}

builder_mixins {
  name: "linux1804"
  dimensions: "os:Ubuntu-18.04"
}

builder_mixins {
  name: "mac"

  # NOTE: The OS version here will determine which version of XCode is being
  # used. Relevant links; so you and I never have to spend hours finding this
  # stuff all over again to fix things like https://crbug.com/openscreen/86:
  #
  # 1. The recipe code that uses the "osx_sdk" recipe module:
  #
  #   https://cs.chromium.org/chromium/build/scripts/slave/recipes
  #     /openscreen.py?rcl=671f9f1c5f5bef81d0a39973aa8729cc83bb290e&l=74
  #
  # 2. The XCode version look-up table in the "osx_sdk" recipe module:
  #
  #   https://cs.chromium.org/chromium/tools/depot_tools/recipes/recipe_modules
  #     /osx_sdk/api.py?rcl=fe18a43d590a5eac0d58e7e555b024746ba290ad&l=26
  dimensions: "os:Mac-10.13"

  caches: {
    # Cache for mac_toolchain tool and XCode.app used in recipes.
    name: "osx_sdk"
    path: "osx_sdk"
  }
}

builder_mixins {
  name: "x64"
  dimensions: "cpu:x86-64"
  recipe {
    properties: "target_cpu:x64"
  }
}

builder_mixins {
  name: "arm64"
  dimensions: "cpu:x86-64"
  recipe {
    properties: "target_cpu:arm64"
  }
}

# The default sysroot is sid, which is too new for the swarming bots,
# which are locked to the standard library that shipped with Ubuntu 16.04.
builder_mixins {
  name: "sysroot_platform_stretch"
  recipe: {
    properties: "sysroot_platform:stretch"
  }
}

builder_mixins {
  name: "chromium"
  recipe: {
    name: "chromium"
    properties: "mastername:client.openscreen.chromium"
  }
}

buckets {
  name: "luci.openscreen.ci"
  acl_sets: "ci"
  swarming {
    hostname: "chromium-swarm.appspot.com"
    builder_defaults {
      dimensions: "pool:luci.flex.ci"
      recipe {
        cipd_package: "infra/recipe_bundles/chromium.googlesource.com/chromium/tools/build"
        cipd_version: "refs/heads/master"
        name: "openscreen"
      }
      service_account: "openscreen-ci-builder@chops-service-accounts.iam.gserviceaccount.com"
    }

    builders {
      name: "linux64_debug"
      mixins: "linux"
      mixins: "debug"
      mixins: "x64"
      mixins: "asan"
    }

    builders {
      name: "linux64_gcc_debug"
      mixins: "linux1804"
      mixins: "debug"
      mixins: "x64"
      mixins: "gcc"
    }

    builders {
      name: "linux64_tsan"
      mixins: "linux"
      mixins: "x64"
      mixins: "tsan"
    }

    builders {
      name: "linux_arm64_debug"
      mixins: "linux"
      mixins: "arm64"
      mixins: "debug"
      mixins: "sysroot_platform_stretch"
    }

    builders {
      name: "mac_debug"
      mixins: "mac"
      mixins: "debug"
      mixins: "x64"
    }

    builders {
      name: "chromium_linux64_debug"
      mixins: "linux"
      mixins: "debug"
      mixins: "x64"
      mixins: "chromium"
    }

    builders {
      name: "chromium_mac_debug"
      mixins: "mac"
      mixins: "debug"
      mixins: "x64"
      mixins: "chromium"
    }

    # TODO(issuetracker.google.com/155812080): Integrate this with existing
    # linux64_debug bot.
    builders {
      name: "linux64_coverage_debug"
      mixins: "linux"
      mixins: "debug"
      mixins: "x64"
      mixins: "code_coverage"
    }
  }
}

buckets: {
  name: "luci.openscreen.try"
  acl_sets: "try"
  swarming {
    hostname: "chromium-swarm.appspot.com"
    builder_defaults {
      dimensions: "pool:luci.flex.try"
      recipe {
        cipd_package: "infra/recipe_bundles/chromium.googlesource.com/chromium/tools/build"
        cipd_version: "refs/heads/master"
        name: "openscreen"
        # Note: we use bash-style heredocs to avoid having to escape everything.
        properties_j: <<EOF
          $depot_tools/bot_update:{
            "apply_patch_on_gclient":true
          }
        EOF
        properties_j: <<EOF
          $recipe_engine/isolated:{
            "server": "https://isolateserver.appspot.com"
          }
        EOF
        properties_j: <<EOF
          $recipe_engine/swarming:{
            "server": "https://chromium-swarm.appspot.com"
          }
        EOF
      }
      service_account: "openscreen-try-builder@chops-service-accounts.iam.gserviceaccount.com"
    }

    builders {
      name: "linux64_debug"
      mixins: "linux"
      mixins: "debug"
      mixins: "x64"
      mixins: "asan"
    }

    builders {
      name: "linux64_gcc_debug"
      mixins: "linux1804"
      mixins: "debug"
      mixins: "x64"
      mixins: "gcc"
    }

    builders {
      name: "linux64_tsan"
      mixins: "linux"
      mixins: "x64"
      mixins: "tsan"
    }

    builders {
      name: "linux_arm64_debug"
      mixins: "linux"
      mixins: "arm64"
      mixins: "debug"
      mixins: "sysroot_platform_stretch"
    }

    builders {
      name: "mac_debug"
      mixins: "mac"
      mixins: "debug"
      mixins: "x64"
    }

    builders {
      name: "openscreen_presubmit"
      recipe {
        name: "run_presubmit"
        properties: "repo_name:openscreen"
        properties: "runhooks:true"
      }
      mixins: "linux"
      mixins: "x64"
    }

    builders {
      name: "chromium_linux64_debug"
      mixins: "linux"
      mixins: "debug"
      mixins: "x64"
      mixins: "chromium"
    }

    builders {
      name: "chromium_mac_debug"
      mixins: "mac"
      mixins: "debug"
      mixins: "x64"
      mixins: "chromium"
    }
  }
}

