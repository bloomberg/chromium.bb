<style include="print-management-shared">
  #buttonContainer {
    display: flex;
    justify-content: flex-end;
  }

  #confirmationText {
    overflow-wrap: break-word;
  }

  #cancelButton {
    margin-inline-end: 8px;
  }

  cr-dialog::part(dialog) {
    width: 350px;
  }
</style>

<cr-dialog id="clearDialog">
  <div slot="body">
    <div id="confirmationText">
      [[i18n('clearHistoryConfirmationText')]]
    </div>
  </div>
  <div slot="button-container">
    <cr-button id="cancelButton" on-click="onCancelButtonClick_">
      [[i18n('cancelButtonLabel')]]
    </cr-button>
    <cr-button class="action-button" on-click="onClearButtonClick_"
        disabled="[[shouldDisableClearButton_]]">
      [[i18n('clearButtonLabel')]]
    </cr-button>
  </div>
</cr-dialog>
