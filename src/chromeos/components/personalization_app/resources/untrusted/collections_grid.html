<style include="common-style untrusted-style">
  :host {
    margin: 12px 0;
  }
</style>
<iron-list items="[[tiles_]]" grid scroll-target="document" role="listbox"
    aria-setsize$="[[tiles_.length]]">
  <template>
    <div class="photo-container"
        data-id$="[[item.id]]" on-click="onCollectionClicked_"
        tabindex$="[[tabIndex]]" role="option" aria-selected="false"
        aria-posinset$="[[getAriaIndex_(index)]]">
      <div class="photo-inner-container">
        <div class$="[[getClassForImagesContainer_(item)]]">
          <template is="dom-repeat" items="[[item.preview]]" as="preview">
            <img src="[[preview.url]]">
          </template>
        </div>
        <div class="photo-text-container">
          <p title="[[item.name]]">[[item.name]]</p>
          <p title="[[item.count]]">[[item.count]]</p>
        </div>
        <div hidden$="[[!item.preview]]" class="photo-gradient-mask"></div>
      </div>
    </div>
  </template>
</iron-list>
