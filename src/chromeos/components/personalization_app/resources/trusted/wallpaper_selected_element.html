<style include="common-style">
  #container {
    box-sizing: border-box;
    display: flex;
    flex-flow: row nowrap;
    height: 100%;
    padding: 0 8px 20px 8px;
  }

  #imageContainer {
    height: 100%;
    flex: 0 0 auto;
    width: 224px;
  }

  img {
    height: 100%;
    object-fit: cover;
    width: 100%;
  }

  #textContainer {
    align-items: flex-start;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    margin: 0 8px 0 20px;
    min-width: 0;
  }

  #textContainer > * {
    margin: 0;
    overflow: hidden;
    max-width: 100%;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  #textContainer > * + * {
    margin-top: 4px;
  }

  #textContainer > p:first-child {
    @apply --personalization-app-typeface-body-2;
    color: var(--cros-text-color-secondary);
  }

  #textContainer > p:nth-child(2) {
    @apply --personalization-app-typeface-display-6;
    color: var(--cros-text-color-primary);
  }

  #textContainer > p:nth-child(n+3) {
    color: var(--cros-text-color-secondary);
    font-family: var(--personalization-app-font-google-sans);
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  #currentWallpaperMoreOptions {
    display: flex;
  }

  #currentWallpaperMoreOptions > div {
    display: flex;
    padding: 8px;
    margin-right: 8px;
    border: 1px solid var(--google-grey-refresh-300);
    border-radius: 16px;
  }

  #currentWallpaperMoreOptions #center.selected,
  #currentWallpaperMoreOptions #fill.selected {
    color: var(--cros-toggle-color);
    pointer-events: none;
  }
</style>
<header id="container" tabindex="0" aria-label="[[getAriaLabel_(image_)]]"
  role="heading" aria-level="1">
  <template is="dom-if" if="[[showImage_]]">
    <div id="imageContainer">
      <img aria-labelledby="imageLabel" src="[[getImageSrc_(image_)]]">
    </div>
    <div id="textContainer">
      <p id="currentlySet">[[i18n('currentlySet')]]</p>
      <dom-repeat items="[[image_.attribution]]">
        <template>
          <p title="[[item]]">[[item]]</p>
        </template>
      </dom-repeat>
      <template is="dom-if" if="[[showMoreOptions_]]">
        <div id="currentWallpaperMoreOptions">
          <div id="fill" data-layout="FILL" on-click="onClickLayoutIcon_"
              class$="[[computeFillOptionClass_(image_)]]">
            <!-- TODO(b/178105894) add icon -->
            <div class="text">[[i18n('fill')]]</div>
          </div>
          <div id="center" data-layout="CENTER" on-click="onClickLayoutIcon_"
              class$="[[computeCenterOptionClass_(image_)]]">
            <!-- TODO(b/178105894) add icon -->
            <div class="text">[[i18n('center')]]</div>
          </div>
        </div>
      </template>
    </div>

  </template>
  <template is="dom-if" if="[[hasError_]]">
    <!-- TODO(b/186668250) real error state -->
    <p id="error">There was an error</p>
  </template>
  <paper-spinner-lite active="[[isLoading_]]"></paper-spinner-lite>
</header>
