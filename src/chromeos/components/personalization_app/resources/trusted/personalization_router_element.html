<iron-location path="{{path_}}" query="{{query_}}">
</iron-location>
<iron-query-params params-object="{{queryParams_}}" params-string="{{query_}}">
</iron-query-params>
<wallpaper-collections select-collection="[[selectCollection_]]"
    active="[[shouldShowCollections_(path_)]]"></wallpaper-collections>
<wallpaper-images collection-id="[[queryParams_.id]]"
    active="[[shouldShowCollectionImages_(path_)]]"></wallpaper-images>
