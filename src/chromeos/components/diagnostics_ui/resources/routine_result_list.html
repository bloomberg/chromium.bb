<style include="diagnostics-shared">
  #resultListContainer {
    background-color: rgba(var(--google-grey-200-rgb), .38);
    border-radius: 4px;
    padding: 8px 20px;

</style>

<div id="resultListContainer" hidden$="[[hidden]]">

  </dom-repeat>
</div>
