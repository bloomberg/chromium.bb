<style include="diagnostics-shared diagnostics-fonts">
</style>

<div id="ethernetInfoContainer">
  <data-point id="state" header="State"
    value="[[network.state]]">
  </data-point>
  <data-point id="name" header="Name"
    value="[[network.name]]">
  </data-point>
  <data-point id="guid" header="Guid"
    value="[[network.guid]]">
  </data-point>
  <data-point id="macAddress" header="MAC Address"
    value="[[network.macAddress]]">
  </data-point>
</div>
