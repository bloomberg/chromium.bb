<style include="diagnostics-shared diagnostics-fonts">
  ::slotted([slot=chip]) {
    background-color: var(--google-grey-100);
    border-radius: 16px;
  }

  ::slotted([slot=icon]) {
    --iron-icon-fill-color: var(--google-blue-600);
    --iron-icon-height: 20px;
    --iron-icon-width: 20px;
    background-color: var(--google-blue-50);
    border-radius: 50%;
    margin: 0 20px;
    padding: 8px;
    position: relative;
  }

  ::slotted([slot=title]) {
    @apply --diagnostics-card-title-font;
  }

  ::slotted([slot=left-panel]) {
    flex: 1;
    margin-bottom: 16px;
  }

  .card-container {
    display: flex;
    flex-direction: column;
    margin: 12px 0 12px;
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    height: 20px;
    padding-top: 10px;
  }

  .card-wrapper {
    border-radius: 4px;
    box-shadow: var(--diagnostics-box-shadow);
    margin: 10px 0;
  }

  .data-points {
    border-bottom: 1px solid var(--google-grey-200);
    display: grid;
    grid-template-columns: 1fr 0fr 1fr 0fr 1fr;
    padding-inline: var(--data-point-container-padding);
  }

  .routine-container {
    @apply --diagnostics-default-font;
  }

  .spacing {
    margin-bottom: 16px;
    margin-top: 12px;
    padding-inline: 20px;
  }

  .top-section {
    border-bottom: 1px solid var(--google-grey-200);
    display: flex;
    margin-top: 16px;
  }
</style>
<div class="card-container">
  <div id="title" class="card-header">
    <slot name="title"></slot>
    <slot name="chip"></slot>
  </div>
  <div class="card-wrapper">
    <div class="top-section">
      <slot name="icon"></slot>
      <slot name="left-panel"></slot>
    </div>
    <div id="body" class="data-points" hidden$="[[hideDataPoints]]">
      <slot name="body"></slot>
    </div>
    <div id="routines" class="routine-container spacing">
      <slot name="routines"></slot>
    </div>
  </div>
</div>
