<style include="diagnostics-shared diagnostics-fonts">
  #connectivityCard {
    width: 100%;
  }
</style>

<div id="networkListContainer">
  <connectivity-card id="connectivityCard" active-guid="[[activeGuid_]]"
    is-test-running="{{isTestRunning}}">
  </connectivity-card>
  <dom-repeat id="networkCardList" items="[[otherNetworkGuids_]]" as="guid">
    <template>
      <network-card guid="[[guid]]"></network-card>
    </template>
  </dom-repeat>
</div>
