<dom-module id="managed-footnote">
  <template>
    <style>
      :host {
        align-items: center;
        border-top: 1px solid var(--cr-separator-color);
        color: var(--cr-secondary-text-color);
        display: none;
        /* Should be 13px when <html> font-size is 16px */
        font-size: 0.8125rem;
        justify-content: center;
        padding: 0 24px;
      }

      :host([is-managed_]) {
        display: flex;
      }

      a[href] {
        color: var(--cr-link-color);
        text-decoration: none;
      }

      iron-icon {
        align-self: flex-start;
        flex-shrink: 0;
        height: 20px;
        padding-inline-end: var(--managed-footnote-icon-padding, 8px);
        width: 20px;
      }
    </style>

    <template is="dom-if" if="[[isManaged_]]">
      <iron-icon icon="cr:domain"></iron-icon>
      <div id="content"
          inner-h-t-m-l="[[getManagementString_(showDeviceInfo)]]">
      </div>
    </template>
  </template>
  <script src="managed_footnote.js"></script>
</dom-module>
