<style include="cr-shared-style">
  #container {
    max-height: 32px;
  }

  #container:hover {
    background-color: var(--cr-hover-background-color);
    cursor: pointer;
  }

  .text-row {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-inline-start: 24px;
    min-height: var(--settings-row-min-height);
  }

  .cr-row {
    padding: 0;
  }
</style>
<div id="container" class="cr-row continuation"
    on-click="onSelected_"
    on-keydown="onKeydown_">
  <bluetooth-icon device="[[device]]"></bluetooth-icon>
  <div id="deviceName" class="text-row">
    [[getDeviceName_(device.*)]]
    <!--TODO(crbug.com/1010321): Add secondary text for device pairing status.-->
  </div>
</div>
