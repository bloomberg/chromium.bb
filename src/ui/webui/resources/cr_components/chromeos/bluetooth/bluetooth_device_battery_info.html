<style include="cr-shared-style">
  :host([is-low-battery_]) #batteryContainer {
    --iron-icon-fill-color: var(--cros-icon-color-alert);
    color: var(--cros-text-color-alert);
  }

  :host(:not([is-low-battery_])) #batteryContainer {
    --iron-icon-fill-color: var(--cros-icon-color-secondary);
    color: var(--cros-text-color-secondary);
  }

  #batteryIcon {
    --iron-icon-height: 16px;
    --iron-icon-width: 16px;
    margin-inline-end: -2px;
    padding-bottom: 2px;
  }
</style>
<div id="batteryContainer">
  <iron-icon id="batteryIcon" icon="[[getBatteryIcon_(device)]]">
  </iron-icon>
  <span id="batteryPercentage">
    [[getBatteryPercentageString_(device)]]
  </span>
</div>
