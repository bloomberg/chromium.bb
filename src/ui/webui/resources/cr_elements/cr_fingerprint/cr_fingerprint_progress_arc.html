<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-media-query/iron-media-query.html">
<link rel="import" href="../../html/polymer.html">
<link rel="import" href="cr_fingerprint_icon.html">
<link rel="import" href="../cr_lottie/cr_lottie.html">

<dom-module id="cr-fingerprint-progress-arc">
  <template>
    <style>
      :host {
        user-select: none;
      }

      .translucent {
        opacity: 0.3;
      }

      #canvasDiv {
        height: 240px;
        overflow: hidden;
        position: relative;
        width:  460px;
      }

      cr-lottie {
        display: inline-block;
        position: absolute;
      }

      #fingerprintScanned {
        position: absolute;
      }
    </style>

    <div id="canvasDiv">
      <canvas id="canvas" height="240" width="460"></canvas>
      <iron-media-query query="(prefers-color-scheme: dark)"
          query-matches="{{isDarkModeActive_}}">
      </iron-media-query>
      <cr-lottie id="scanningAnimation" aria-hidden="true"
          autoplay="[[autoplay]]">
      </cr-lottie>
      <iron-icon id="fingerprintScanned" hidden></iron-icon>
    </div>
  </template>
  <script src="cr_fingerprint_progress_arc.js"></script>
</dom-module>
