<link rel="import" href="../../../html/polymer.html">

<link rel="import" href="../../chromeos/network/cr_network_list.html">
<link rel="import" href="../../chromeos/network/cr_onc_types.html">

<dom-module id="cr-network-select">
  <template>
    <style>
      :host {
        display: inline-flex;
      }

      #networkList {
        flex: 1;
      }
    </style>
    <cr-network-list id="networkList"
        on-selected="onNetworkListItemSelected_"
        networks="[[networkStateList_]]" custom-items="[[customItems]]"
        show-buttons="[[showButtons]]"
        show-technology-badge="[[showTechnologyBadge]]"
        no-bottom-scroll-border="[[noBottomScrollBorder]]">
    </cr-network-list>
  </template>
  <script src="cr_network_select.js"></script>
</dom-module>
