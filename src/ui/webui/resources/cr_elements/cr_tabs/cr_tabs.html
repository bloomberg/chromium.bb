    <style include="cr-hidden-style">
      :host {
        --cr-tabs-height: 48px;
        --cr-tabs-icon-margin-end: var(--cr-icon-size);
        --cr-tabs-icon-size: var(--cr-icon-size);
        --cr-tabs-selected-color: var(--google-blue-600);
        cursor: pointer;
        display: flex;
        flex-direction: row;
        font-size: var(--cr-tabs-font-size, 14px);
        font-weight: 500;
        height: var(--cr-tabs-height);
        user-select: none;
      }

      @media (prefers-color-scheme: dark) {
        :host {
          --cr-tabs-selected-color: var(--google-blue-refresh-300);
        }
      }

      .tab {
        align-items: center;
        color: var(--cr-secondary-text-color);
        display: flex;
        flex: auto;
        height: 100%;
        justify-content: center;
        margin-inline-end: var(--cr-tabs-margin-end);
        margin-inline-start: var(--cr-tabs-margin-start);
        opacity: .8;
        position: relative;
        transition: opacity 100ms cubic-bezier(.4, 0, 1, 1);
      }

      .tab:focus-visible:focus {
        outline: var(--cr-tabs-focus-outline, auto);
      }

      :host(:not(.keyboard-focus)) .tab {
        outline: none;
      }

      .selected {
        color: var(--cr-tabs-selected-color);
        opacity: 1;
      }

      .selected:focus {
        font-weight: var(--cr-tabs-selected-tab-focused-font-weight, 700);
      }

      .tab-icon {
        -webkit-mask-position: center;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-size: var(--cr-tabs-icon-size);
        background-color: var(--cr-secondary-text-color);
        display: none;
        height: var(--cr-tabs-icon-size);
        margin-inline-end: var(--cr-tabs-icon-margin-end);
        width: var(--cr-tabs-icon-size);
      }

      .selected .tab-icon {
        background-color: var(--cr-tabs-selected-color);
      }

      .tab-indicator {
        background: var(--google-blue-600);
        bottom: 0;
        height: var(--cr-tabs-selection-bar-width, 2px);
        opacity: 0;
        position: absolute;
        transform-origin: left center;
        transition: transform;
        width: 100%;
      }

      .selected .tab-indicator {
        opacity: 1;
      }

      .tab-indicator.expand {
        transition-duration: 150ms;
        transition-timing-function: cubic-bezier(.4, 0, 1, 1);
      }

      .tab-indicator.contract {
        transition-duration: 180ms;
        transition-timing-function: cubic-bezier(0, 0, .2, 1);
      }

      @media (prefers-color-scheme: dark) {
        .tab-indicator {
          background: var(--google-blue-refresh-300);
        }
      }
    </style>
    <template is="dom-repeat" items="[[tabNames]]">
      <div
          role="tab"
          class$="tab [[getSelectedClass_(index, selected)]]"
          on-click="onTabClick_"
          aria-selected$="[[getAriaSelected_(index, selected)]]"
          tabindex$="[[getTabindex_(index, selected)]]">
        <div class="tab-icon" style$="[[getIconStyle_(index)]]">
        </div>
        [[item]]
        <div class="tab-indicator"></div>
      </div>
    </template>
