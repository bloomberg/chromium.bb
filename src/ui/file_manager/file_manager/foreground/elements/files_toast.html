<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_toast/cr_toast.html">

<dom-module id="files-toast">
  <template>
    <style>
      .container {
        --cr-toast-background: var(--google-grey-900-white-4-percent);
        justify-content: space-between;
        max-width: 336px;
        min-height: 48px;
        min-width: 256px;
        padding: 0;
      }

      :host-context(:root[dir=ltr]) .container {
        left: unset;
        right: 0;
      }

      :host-context(:root[dir=rtl]) .container {
        left: 0;
        right: unset;
      }

      .text {
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        display: -webkit-box;
        line-height: 20px;
        margin: 14px 16px;
        overflow: hidden;
      }

      .action {
        margin: 0 8px !important;
      }
    </style>
    <cr-toast class="container" id="container" duration="5000">
      <div class="text" id="text"></div>
      <cr-button class="action" id="action" on-tap="onActionTapped_"></cr-button>
    </cr-toast>
  </template>
  <script src="files_toast.js"></script>
</dom-module>
