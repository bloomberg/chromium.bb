<style>
  :host {
    background-color: var(--cros-tooltip-background-color);
    color: var(--cros-tooltip-label-color);
    display: flex;
    height: 24px;
    opacity: 0;
    pointer-events: none;
    position: absolute;
    transition: opacity 300ms;
    z-index: 1000;
  }

  :host([visible]) {
    opacity: 80%;
  }

  #label {
    align-items: center;
    border-radius: 2px;
    display: inline-flex;
    font-size: 12px;
    padding: 0 8px;
    white-space: nowrap;
  }

  #label[invert] {
    background-color: rgba(255 255 255 / 0.8);
    color: var(--google-grey-900);
  }

  :host(.card-tooltip) {
    background-color: var(--cros-bg-color-elevation-1);
    border-radius: 8px;
    box-shadow: var(--cros-elevation-1-shadow);
    color: var(--cros-text-primary-color);
    height: auto;
    margin-top: 4px;
    padding: 12px 16px;
  }

  #label.card-label {
    line-height: 18px;
    margin: 0;
    max-width: 192px;
    padding: 0;
    white-space: normal;
  }

  #label.card-label a {
    color: var(--cros-link-color);
  }
</style>
<div id="label"></div>
