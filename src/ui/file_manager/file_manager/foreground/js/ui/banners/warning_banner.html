<style>
  :host {
    width: 100%;
  }

  .warning-banner {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    min-height: 32px;
    width: 100%;
  }

  .warning-text-group {
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
  }

  .warning-icon {
    background-image: url(../../../images/files/ui/warning_banner_icon.svg);
    background-size: 32px 32px;
    flex: none;
    height: 32px;
    margin-inline-end: 20px;
    margin-inline-start: 16px;
    width: 32px;
  }

  .warning-message {
    color: var(--cros-text-color-primary);
  }

  .button-group {
    align-items: center;
    display: flex;
    flex: 0 0 auto;
    height: 32px;
    margin-inline-start: auto;
    padding-inline-start: 40px;
  }

  ::slotted(cr-button),
  .dismiss-button {
    border: 0;
    box-shadow: none;
    height: 32px;
    padding-inline-end: 16px;
    padding-inline-start: 16px;
    position: relative;
  }
</style>
<div class="warning-banner">
  <div class="warning-text-group">
    <div class="warning-icon"></div>
    <div class="warning-message body2-primary">
      <slot name="text" tabindex="0"></slot>
    </div>
  </div>
  <div class="button-group">
    <slot name="extra-button"></slot>
    <slot name="dismiss-button">
      <cr-button class="dismiss-button">
        $i18n{DRIVE_WELCOME_DISMISS}
      </cr-button>
    </slot>
  </div>
