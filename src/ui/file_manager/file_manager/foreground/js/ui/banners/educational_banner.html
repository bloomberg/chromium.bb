<style>
  :host {
    width: 100%;
  }

  .educational-banner {
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    min-height: 32px;
    width: 100%;
  }

  #educational-text-group {
    align-items: flex-start;
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
  }

  .educational-text-icon {
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
  }

  .feature-icon {
    background-image: var(--feature-icon-bg, none);
    background-size: 32px 32px;
    flex: none;
    height: 32px;
    margin-inline-end: 20px;
    margin-inline-start: 16px;
    width: 32px;
  }

  .title {
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    color: var(--cros-text-color-primary);
    display: -webkit-box;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 500;
    line-height: 22px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .subtitle {
    color: var(--cros-text-color-secondary);
    font-family: Roboto;
    font-size: 13px;
    line-height: 20px;
  }

  .button-group {
    align-items: center;
    display: flex;
    flex: 0 0 auto;
    height: 32px;
    margin-inline-start: auto;
    padding-inline-start: 40px;
  }

  ::slotted(cr-button),
  #dismiss-button {
    --active-bg: var(--cros-button-background-color-secondary-hover);
    --hover-bg-color: var(--cros-button-background-color-secondary-hover);
    --ink-color: rgba(var(--cros-button-ripple-color-secondary-rgb), var(--cros-button-secondary-ripple-opacity));
    --paper-ripple-opacity: 100%;
    --text-color: var(--cros-button-label-color-secondary);
    border: none;
    box-shadow: none;
    height: 32px;
    margin-inline: 4px;
    padding-inline: 16px;
    position: relative;
  }

  :host-context(.focus-outline-visible) ::slotted(cr-button:focus),
  :host-context(.focus-outline-visible) #dismiss-button:focus {
    outline: 2px solid var(--cros-focus-ring-color);
    outline-offset: 2px;
  }
</style>
<div class="educational-banner">
  <div class="educational-text-icon">
    <div class="feature-icon"></div>
    <div id="educational-text-group">
      <div class="title headline2">
        <slot name="title"></slot>
      </div>
      <div class="subtitle body2-primary">
        <slot name="subtitle"></slot>
      </div>
    </div>
  </div>
  <div class="button-group">
    <slot name="extra-button"></slot>
    <slot name="dismiss-button">
      <cr-button id="dismiss-button">
        $i18n{DRIVE_WELCOME_DISMISS}
      </cr-button>
    </slot>
  </div>
</div>
