<style>
  :host {
    width: 100%;
  }

  .educational-banner {
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    min-height: 32px;
    width: 100%;
  }

  .educational-text-group {
    align-items: flex-start;
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
  }

  .educational-text-icon {
    align-items: center;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
  }

  .feature-icon {
    background-image: var(--feature-icon-bg, none);
    background-size: 32px 32px;
    flex: none;
    height: 32px;
    margin: 0 0 0 16px;
    margin-inline-end: 20px;
    width: 32px;
  }

  .title {
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    color: var(--cros-text-color-primary);
    display: -webkit-box;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 500;
    line-height: 22px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .subtitle {
    color: var(--cros-text-color-secondary);
    font-family: Roboto;
    font-size: 13px;
    line-height: 20px;
  }

  .button-group {
    align-items: center;
    display: flex;
    flex: 0 0 auto;
    height: 32px;
    margin-inline-start: auto;
    padding-inline-start: 40px;
  }

  ::slotted(cr-button),
  .dismiss-button {
    border: 0;
    box-shadow: none;
    height: 32px;
    padding-inline-end: 16px;
    padding-inline-start: 16px;
    position: relative;
  }
</style>
<div class="educational-banner">
  <div class="educational-text-icon">
    <div class="feature-icon"></div>
    <div class="educational-text-group" tabindex="0">
      <div class="title headline2">
        <slot name="title"></slot>
      </div>
      <div class="subtitle body2-primary" tabindex="0">
        <slot name="subtitle"></slot>
      </div>
    </div>
  </div>
  <div class="button-group">
    <slot name="extra-button"></slot>
    <slot name="dismiss-button">
      <cr-button class="dismiss-button">
        $i18n{DRIVE_WELCOME_DISMISS}
      </cr-button>
    </slot>
  </div>
</div>
