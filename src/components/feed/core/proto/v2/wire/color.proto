syntax = "proto3";

package feedwire;

import "components/feed/core/proto/v2/wire/wrappers.proto";

option optimize_for = LITE_RUNTIME;

message Color {
  float red = 1;
  float green = 2;
  float blue = 3;
  FloatValue alpha = 4;
}
