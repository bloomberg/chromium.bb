<p>

<button id="sync-search-submit">Search</button>

      href="#">Unapplied Updates</a>
    <a class='sync-search-quicklink' data-query="&quot;IS_UNSYNCED&quot;: true"
      href="#">Unsynced</a>

</p>

</p>
