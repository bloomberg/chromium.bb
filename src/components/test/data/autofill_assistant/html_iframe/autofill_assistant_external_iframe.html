<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autofill Assistant Test</title>

    <script>
      var removeDiv = function() {
        var div = document.getElementById("divToRemove");
        div.parentNode.removeChild(div);
      }

      var setText = function() {
        var select = document.getElementById("select");
        var input = document.getElementById("myPet");
        input.value = select.options[select.selectedIndex].label;
      }
    </script>

    <style>
      #full_height_section {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <button id="button" type="button" onclick="removeDiv()">Button</button>
    <div id="divToRemove">Text</div>

    <input id="input" type="text" />

    <select id="select" name="pet" onchange="setText()">
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Hamster">Hamster</option>
      <option value="Fish">Fish</option>
    </select>
    <input type="text" id="myPet"/>

    <div class="dynamic less-than-2-seconds">Dynamic element</div>
    <script>
      setTimeout(() => {
        const el = document.querySelector('.dynamic');
        el.classList.remove('less-than-2-seconds');
        el.classList.add('about-2-seconds');
        setTimeout(() => {
          el.classList.remove('about-2-seconds');
          el.classList.add('more-than-2-seconds');
        }, 200);
      }, 2000);
    </script>

    <!--
    Intentionally make this section has the full height of the window
    to force scroll when operating on the elements below this section.
    -->
    <div id="full_height_section"></div>
  </body>
</html>
