<!doctype html>
<html>
  <head>
    <title>Action Recorder Extension</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }
    div:first-child {
      margin-top: 0px;
    }
    div {
      cursor: pointer;
      text-align: center;
      padding: 5px;
      font-family: sans-serif;
      font-size: 1em;
      width: 100px;
      margin-top: 1px;
      background: #f5f5f5;
      border: #c8c8c8 1px solid;
    }
    div:hover {
      background: #e8e8e8;
    }
    .hidden {
      display: none;
    }
    </style>
  </head>
  <body>
    <div id="start" class="hidden">Start</div>
    <div id="next-site" class="hidden">Next Site</div>
    <div id="stop" class="hidden">Stop &amp; Copy</div>
    <div id="cancel" class="hidden">Cancel</div>
    <script src="popup.js"></script>
  </body>
</html>
