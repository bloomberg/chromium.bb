<!DOCTYPE html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<meta charset="utf-8">
<title>$i18n{appTitle}</title>
<link rel="icon" type="image/svg" href="system_assets/app_icon.svg">
<style>
  body {
    background-color: #202124;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  /*
   * Any changes to this file except for these media queries should also be
   * copied to index.html.
   */
  @media (prefers-color-scheme: dark) {
    body { background-color: #202124 }
  }

  @media (prefers-color-scheme: light) {
    body { background-color: white }
  }

  /*
   * This is the <iframe> style set for sandboxed guests that use
   * guest_view_iframe_container.js.
   * TODO(crbug/996088): Remove the iframe styles if switched to <webview>.
   */
  iframe {
    border: 0;
    height: 100%;
    width: 100%;
  }
</style>
<script src="chrome://resources/mojo/mojo/public/js/mojo_bindings_lite.js"></script>
<iframe src="chrome-untrusted://media-app/app.html" allow="fullscreen; cross-origin-isolated;"></iframe>
<script src="/launch.js" type="module"></script>
</html>
