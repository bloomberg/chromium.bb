<style include="cr-shared-style shimless-rma-shared shimless-fonts">
  :host {
    padding: 1px;
  }

  /* TODO(gavinwill): update colors to CrOS */
  :host([checked]) #componentButton {
    background-color: lightskyblue;
  }

  /* TODO(gavinwill): update colors to CrOS */
  :host([disabled]) #componentButton {
    background-color: lightskyblue;
    opacity: 0.5;
  }

  #componentButton {
    --vertical-padding: 24px;
    border-radius: 8px;
    box-shadow: var(--cr-card-shadow);
    color: var(--shimless-component-text-color);
    font-family: var(--shimless-component-font-family);
    font-size: var(--shimless-component-font-size);
    font-weight: var(--shimless-medium-font-weight);
    height: calc((2 * var(--vertical-padding)) + 
        var(--shimless-component-line-height));
    line-height: var(--shimless-component-line-height);
    padding: 0;
    width: 100%;
  }

  #labelDiv {
    color: grey;
    flex-basis: 155px;
    inset-inline-start: 0;
    padding-inline-start: 24px;
    position: absolute;
  }

  :host([checked]) #labelDiv {
    color: blue;
  }

  #checkIcon {
    margin-top: 6px;
  }

  #infoIcon {
    fill: red;
    margin-inline-end: 5px;
  }

  #checkIcon {
    height: 20px;
    inset-inline-end: 16px;
    position: absolute;
    width: 20px;
  }
</style>

<cr-button id="componentButton" on-click="onComponentButtonClicked_"
    disabled="[[disabled]]">
  <div id="labelDiv">
    <iron-icon id="infoIcon" icon="shimless-icon:info" hidden="[[!failed]]">
    </iron-icon>
    <span id="componentName">[[componentName]]</span>
    <div>[[componentId]]</div>
  </div>
  <iron-icon id="checkIcon" icon="shimless-icon24:check-circle"
      hidden="[[!shouldShowCheckIcon_(checked, disabled)]]">
  </iron-icon>
</cr-button>
