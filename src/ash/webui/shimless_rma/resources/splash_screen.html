<style include="cr-shared-style shimless-rma-shared">
  .large-icon {
    height: 200px;
    width: 300px;
  }
  .busy-icon {
    float: left;
  }
  .loading-message {
    float: left;
  }
</style>

<base-page orientation="column">
  <div slot="header">
    <div class="busy-icon">
      <paper-spinner-lite id="busyIcon" active></paper-spinner-lite>
    </div>
    <br> <!-- div is not enough to make a new line after the spinner. -->
    <div class="splash-title">
      <h1>[[i18n('shimlessSplashTitle')]]</h1>
    </div>
    <div class="loading-message">
      <div>[[i18n('shimlessSplashRemembering')]]</div>
      <div>[[i18n('shimlessSplashLoading')]]</div>
    </div>
  </div>
  <div slot="body">
    <iron-icon icon="shimless:repair-start" class="large-icon">
    </iron-icon>
  </div>
</base-page>
