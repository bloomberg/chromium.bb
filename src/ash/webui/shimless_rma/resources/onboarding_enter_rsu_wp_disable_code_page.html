<style include="cr-shared-style shimless-rma-shared">
</style>

<base-page orientation="column">
  <div slot="header">
    <!-- TODO(gavindodd): Update text for i18n -->
    <h1>Enter RSU Hardware Write Protection Disable Code</h1>

    <p>Challenge: <span id="rsuChallenge">[[rsuChallenge_]]</span></p>
    <cr-input
        label="RSU Code:"
        placeholder="Enter RSU Code"
        id="rsuCode"
        value="{{rsuCode_}}">
    </cr-input>
  </div>
  <div slot="body">
    <canvas id="qrCodeCanvas" width="[[canvasSize_]]" height="[[canvasSize_]]">
    </canvas>
  </div>
</base-page>
