<style include="cr-shared-style shimless-rma-shared">
  iron-icon {
    height: 200px;
    width: 300px;
  }
</style>

<base-page orientation="column">
  <div slot="header">
    <h1>[[i18n('restockTitleText')]]</h1>
    <div>[[i18n('restockInstructionsText')]]</div>
    <cr-button id="continue" on-click="onNextButtonClick">
      [[i18n('restockContinueButtonText')]]
    </cr-button>
    <cr-button id="shutdown" on-click="onShutdownButtonClicked_">
      [[i18n('restockShutdownButtonText')]]
    </cr-button>
  </div>
  <div slot="body">
    <iron-icon icon="shimless:repair-start"></iron-icon>
  </div>
</base-page>
