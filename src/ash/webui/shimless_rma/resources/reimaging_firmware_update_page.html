<style include="cr-shared-style shimless-rma-shared">
  :host(:not([should-show-warning_])) .icon-message {
    grid-template-columns: 1fr;
  }
</style>
<base-page equal-panes>
  <div slot="left-pane">
    <h1>[[i18n('firmwareUpdatePageTitleText')]]</h1>
    <div class="icon-message">
      <iron-icon icon="shimless-icon:warning"
          class="warning-icon small-icon" hidden="[[!shouldShowWarning_]]">
      </iron-icon>
      <span id="firmwareUpdateStatus" class="instructions">
        [[getStatusString_(status_)]]
      </span>
    </div>
  </div>
  <div slot="right-pane">
    <div class="illustration-wrapper">
      <img class="illustration" src="[[getImgSrc_(status_)]]"
          hidden$="[[shouldShowSpinner_]]">
      <paper-spinner-lite class="large-spinner"
          hidden$="[[!shouldShowSpinner_]]" active>
      </paper-spinner-lite>
    </div>
  </div>
</base-page>
