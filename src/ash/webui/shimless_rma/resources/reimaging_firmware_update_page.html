<style include="cr-shared-style shimless-rma-shared">
</style>
<base-page>
  <iron-icon slot="optional-icon" icon="shimless-icon:warning"
      class="warning-icon" hidden="[[!shouldShowWarning_]]">
  </iron-icon>
  <div slot="left-pane">
    <h1>[[i18n('firmwareUpdatePageTitleText')]]</h1>
    <div id="firmwareUpdateStatus" class="instructions">
      [[getStatusString_(status_)]]
    </div>
  </div>
  <div slot="right-pane">
    <div class="illustration-wrapper">
      <img class="illustration" src="[[getImgSrc_(status_)]]" hidden$="[[shouldShowSpinner_]]">
      <paper-spinner-lite class="large-spinner" hidden$="[[!shouldShowSpinner_]]"
          active>
      </paper-spinner-lite>
    </div>
  </div>
</base-page>
