<style include="cr-shared-style shimless-rma-shared">
</style>

<base-page>
  <div slot="header">
    <!-- TODO(gavindodd): Update text for i18n -->
    <h1>Choose Hardware Write Protection Disable Method</h1>
  </div>
  <div slot="body">
    <cr-radio-group
        id="hwwpDisableMethod"
        on-selected-changed="onHwwpDisableMethodSelectionChanged_">
      <cr-radio-button
          name="hwwpDisableMethodManual"
          id="hwwpDisableMethodManual">
        Manual
      </cr-radio-button>
      <cr-radio-button
          name="hwwpDisableMethodRsu"
          id="hwwpDisableMethodRsu">
        RSU
      </cr-radio-button>
    </cr-radio-group>
</div>
</base-page>
