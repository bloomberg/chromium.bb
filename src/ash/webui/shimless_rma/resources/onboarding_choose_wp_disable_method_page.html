<style include="cr-shared-style shimless-rma-shared">
</style>

<base-page orientation="column">
  <div slot="header">
    <h1>[[i18n('chooseWpDisableMethodPageTitleText')]]</h1>
    <cr-radio-group
        id="hwwpDisableMethod"
        on-selected-changed="onHwwpDisableMethodSelectionChanged_">
      <cr-radio-button
          name="hwwpDisableMethodManual"
          id="hwwpDisableMethodManual">
          [[i18n('manualWpDisableMethodOptionText')]]
      </cr-radio-button>
      <div class="indented-description">
        [[i18n('manualWpDisableMethodDescriptionText')]]
      </div>
      <cr-radio-button
          name="hwwpDisableMethodRsu"
          id="hwwpDisableMethodRsu">
          [[i18n('rsuWpDisableMethodOptionText')]]
      </cr-radio-button>
      <div class="indented-description">
        [[i18n('rsuWpDisableMethodDescriptionText')]]
      </div>
    </cr-radio-group>
  </div>
</base-page>
