<style include="cr-shared-style shimless-rma-shared">
</style>

<base-page>
  <div slot="left-pane">
    <h1>[[getCalibrationTitleString_(calibrationComplete_)]]</h1>
  </div>
  <div slot="right-pane">
    <div class="illustration-wrapper">
      <paper-spinner-lite active hidden$="[[calibrationComplete_]]"
          class="large-spinner">
      </paper-spinner-lite>
      <img class="illustration" src="illustrations/success.svg"
          hidden$="[[!calibrationComplete_]]">
    </div>
  </div>
</base-page>
