<style include="diagnostics-shared diagnostics-fonts">
  a[href] {
    color: var(--cr-link-color);
    text-decoration: none;
  }

  #settingsIcon {
    --iron-icon-height: 20px;
    --iron-icon-width: 20px;
    fill: var(--google-grey-700);
    margin-right: 5px;
    top: 1px;
  }

  #networkListContainer {
    overflow: hidden;
  }

  #settingsLink {
    @apply --diagnostics-settings-link-font;
  }

  .settings-link-container {
    align-items: center;
    display: flex;
  }
</style>
<div id="networkListContainer" class="diagnostics-cards-container">
  <div class="diagnostics-cards-container">
    <template is="dom-if" if="[[activeGuid_]]">
      <connectivity-card class="card-width" active-guid="[[activeGuid_]]"
          is-test-running="{{isTestRunning}}"
          is-active="[[isActive]]">
      </connectivity-card>
    </template>
  </div>
  <dom-repeat id="networkCardList" items="[[otherNetworkGuids_]]" as="guid">
    <template>
      <network-card class="card-width" guid="[[guid]]">
      </network-card>
    </template>
  </dom-repeat>
  <div class="settings-link-container">
    <iron-icon icon="cr:settings_icon" id="settingsIcon"></iron-icon>
    <div id="settingsLink" inner-h-t-m-l="[[getSettingsString_()]]"></div>
  </div>
</div>
