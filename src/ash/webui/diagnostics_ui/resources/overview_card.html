<style include="diagnostics-shared diagnostics-fonts">
  #marketingName {
    font-weight: 500;
    margin-right: 4px;
  }

  #overviewCardContainer {
    display: flex;
    height: 48px;
    justify-content: center;
  }

  #overviewChip {
    margin-top: 14px;
  }
</style>
<div id="overviewCardContainer" tabindex="0"
    aria-labelledby="marketingName deviceInfo">
  <div class="diagnostics-chip" id="overviewChip">
    <span id="marketingName" aria-describedby="deviceInfo"
        hidden="[[shouldHideMarketingName_(systemInfo_.marketingName)]]">
      [[systemInfo_.marketingName]]
    </span>
    <span id="deviceInfo" aria-hidden="true">[[deviceInfo_]]</span>
  </div>
</div>
