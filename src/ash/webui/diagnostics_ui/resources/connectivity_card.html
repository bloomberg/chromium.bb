<style include="diagnostics-shared diagnostics-fonts">
  #defaultConnectionChip {
    background-color: var(--google-blue-50);
    color: var(--google-blue-600);
  }
</style>

<diagnostics-card is-networking-card="true">
    <!-- TODO(michaelcheco): Add localized strings. -->
  <div id="cardTitle" slot="title">
    [[getNetworkCardTitle_(networkType_, networkState_)]]
  </div>
  <div id="defaultConnectionChip" slot="chip" class="diagnostics-chip"
      aria-hidden="true">
    Default connection
  </div>
  <network-info network="[[network]]" slot="body"></network-info>
  <routine-section slot="left-panel" routines="[[routines_]]"
  is-test-running="{{isTestRunning}}"
  run-tests-button-text="Run Network test"
  routine-runtime="{{getEstimateRuntimeInMinutes_(routines_)}}"
  is-active="[[isActive]]"
  run-tests-automatically="true"
  hide-routine-status="true"
  opened="true">
</routine-section>
<cr-expand-button slot="routines" expanded="{{expanded_}}">
  <span aria-hidden="true">IP Configuration</span>
</cr-expand-button>
<template is="dom-if" if="[[expanded_]]">
  <network-info slot="routines" show-ip-config-properties="true"
    network="[[network]]">
  </network-info>
</template>
</diagnostics-card>
