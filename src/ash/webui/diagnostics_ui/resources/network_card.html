<style include="diagnostics-shared diagnostics-fonts">
  #noEthernetText {
    @apply --diagnostics-no-ethernet-font;
  }

  #troubleConnectingContainer {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-top: 20px;
    padding-top: 22px;
  }

  #troubleConnectingText {
    @apply --diagnostics-connecting-link-font;
    margin-top: 8px;
  }
</style>

<diagnostics-card is-networking-card>
    <!-- TODO(michaelcheco): Add localized strings. -->
    <template is="dom-if" if="[[showTroubleConnectingState_]]">
      <div id="troubleConnectingContainer" slot="left-panel"
          class="grey-container">
        <span id="noEthernetText">[[i18n('noEthernet')]]</span>
        <span id="troubleConnectingText" class="link-text"
            on-click="onTroubleConnectingClicked_">
          [[i18n('troubleConnecting')]]
        </span>
      </div>
    </template>
  <div id="cardTitle" slot="title">
    [[getNetworkCardTitle_(networkType_, networkState_)]]
  </div>
  <network-info slot="body" guid="[[guid]]" network="[[network]]">
  </network-info>
</diagnostics-card>
