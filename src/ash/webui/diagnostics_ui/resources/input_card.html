<style include="diagnostics-shared">
  .device {
    border-bottom: 1px solid var(--cros-separator-color);
    display: flex;
    padding: 12px 20px;
  }

  .device iron-icon {
    --iron-icon-fill-color: var(--cros-color-prominent);
    --iron-icon-height: 20px;
    --iron-icon-width: 20px;
    background-color: var(--cros-highlight-color);
    border-radius: 50%;
    margin-inline-end: 28px;
    padding: 8px;
  }

  .device-body {
    align-self: center;
    flex-grow: 1;
    line-height: 140%;
  }

  .device-name {
    color: var(--cros-text-color-primary);
  }

  .device-description {
    color: var(--cros-text-color-secondary);
  }
</style>
<diagnostics-card-frame>
  <slot name="title" slot="title"></slot>
  <div slot="contents">
    <dom-repeat items="[[devices]]" as="device">
      <template>
        <div class="device" data-evdev-id$="[[device.id]]">
          <iron-icon icon="[[deviceIcon_]]"></iron-icon>
          <div class="device-body">
            <div class="device-name">[[device.name]]</div>
            <div class="device-description">[[getDeviceDescription_(device)]]</div>
          </div>
          <cr-button on-click="handleTestButtonClick_">
            [[i18n('inputDeviceTest')]]
          </cr-button>
        </div>
      </template>
    </dom-repeat>
  </div>
</diagnostics-card-frame>
