<style include="diagnostics-shared">
</style>
<diagnostics-card hide-data-points="true">
  <div id="cardTitle" slot="title">[[i18n('memoryTitle')]]</div>
  <iron-icon slot="icon" icon="diagnostics:memory"></iron-icon>
  <percent-bar-chart slot="left-panel"
      header="[[getAvailableMemory_(memoryUsage_)]]"
      value="[[getTotalUsedMemory_(memoryUsage_)]]"
      max="[[memoryUsage_.totalMemoryKib]]">
  </percent-bar-chart>
  <routine-section slot="routines" routines="[[routines_]]"
      routine-runtime="{{getEstimateRuntimeInMinutes_(
        routines_, memoryUsage_)}}"
      test-suite-status="{{testSuiteStatus}}"
      run-tests-button-text="[[i18n('runMemoryTestText')]]"
      banner-message="[[i18n('memoryBannerMessage')]]"
      learn-more-link-section="memory"
      is-active="[[isActive]]"
      additional-message="[[getRunTestsAdditionalMessage_(
      memoryUsage_.availableMemoryKib)]]">
  </routine-section>
</diagnostics-card>
