<style include="diagnostics-shared diagnostics-fonts">
</style>
<div id="ethernetInfoContainer" class="horizontal-data-point-container">
  <div class="data-point-container">
    <data-point id="ipAddress" header="[[i18n('networkIpAddressLabel')]]"
        value="[[ipAddress_]]"
        orientation="horizontal">
    </data-point>
    <!-- TODO(ashleydp): Update data point when authentication data added. -->
    <data-point id="authentication"
        header="[[i18n('networkAuthenticationLabel')]]"
        value=""
        orientation="horizontal">
    </data-point>
  </div>
  <div class="divider-horizontal"></div>
  <div class="data-point-container">
    <!-- TODO(ashleydp): Update data point when link speed data added. -->
    <data-point id="linkSpeed" header="[[i18n('networkLinkSpeedLabel')]]"
        value=""
        orientation="horizontal">
    </data-point>
  </div>
</div>
