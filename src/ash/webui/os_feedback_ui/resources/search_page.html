<style include="os-feedback-shared">
  iframe {
    border-style: none;
    height: 100%;
  }

  textarea {
    height: 162px;
    width: 514px;
  }

  #desciptionHeader {
    align-items: center;
    display: flex;
    flex-direction: row;
  }

  #desciptionHeader a {
    margin: 0 0 0 auto;
  }

  #helpContentFrame {
    display: flex;
  }

  #descriptionEmptyError {
    color: var(--google-red-600);
    font-weight: bold;
  }
</style>
<div id="container">
  <div id="header">
    <h1 id="title">[[i18n('pageTitle')]]</h1>
  </div>
  <div id="content">
    <div id="descriptionPane">
      <div id="desciptionHeader">
        <p id="descriptionTitle">[[i18n('descriptionLabel')]]</p>
        <a id="feedbackWritingGuidance" href="[[feedbackWritingGuidanceUrl_()]]"
            target="_blank">
            [[i18n('feedbackHelpLinkLabel')]]
        </a>
      </div>
      <textarea id="descriptionText" aria-labelledby="descriptionTitle"
          aria-required="true" on-input="handleInputChanged_" placeholder="[[i18n('descriptionHint')]]">
      </textarea>
      <p id="descriptionEmptyError" aria-hidden="true" hidden>
        [[i18n('descriptionRequired')]]
      </p>
    </div>
    <iframe on-load="resolveIframeLoaded_"
        src="chrome-untrusted://os-feedback/untrusted_index.html">
    </iframe>
  </div>
  <div id="navButtons">
    <cr-button id="buttonContinue" class="action-button"
        on-click="handleContinueButtonClicked_">
      [[i18n('continueButtonLabel')]]
    </cr-button>
  </div>
</div>
