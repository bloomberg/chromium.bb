<style include="cr-shared-style">
  #container {
    border-bottom: var(--cr-separator-line);
    display: flex;
    flex-direction: row;
    padding-bottom: 10px;
    padding-top: 10px;
  }

  #acceleratorViewList {
    display: grid;
    row-gap: 5px;
    width: 50%;
  }

  #descriptionText {
    width: 50%;
  }
</style>

<div id="container">
  <div id="descriptionText">[[description]]</div>
  <div id="acceleratorViewList">
    <template is="dom-repeat" items=[[accelerators]]>
      <accelerator-view class="acceleratorItem" accelerator=[[item]]>
      </accelerator-view>
    </template>
  </div>
</div>
