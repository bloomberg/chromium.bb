<style>
  #imageContainer {
    position: relative;
  }

  ::slotted(cr-icon-button) {
    bottom: 0;
    position: absolute;
    right: 0;
  }
</style>
<div id="container">
  <template is="dom-if" if="[[info_]]">
    <p id="name">[[info_.name]]</p>
    <p id="email">[[info_.email]]</p>
  </template>
  <div id="imageContainer">
    <template is="dom-if" if="[[image_]]">
      <img id="avatar" src="[[image_.url]]">
    </template>
    <slot></slot>
  </div>
</div>
