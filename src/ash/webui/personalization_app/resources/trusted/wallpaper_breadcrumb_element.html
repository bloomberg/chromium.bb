<style include="cr-icons common-style">
  #container {
    align-items: center;
    box-sizing: border-box;
    display: flex;
    flex-flow: row nowrap;
    height: 100%;
    padding: 0 8px;
  }

  #backButton {
    /* Make the arrow align with the thumbnail image */
    --cr-icon-button-margin-start: -12px;
    --cr-icon-button-margin-end: 8px;
  }

  #textContainer {
    color: var(--cros-text-color-secondary);
    align-items: center;
    box-sizing: border-box;
    display: flex;
    flex-flow: row nowrap;
    font: var(--cros-headline-1-font);
    height: 100%;
  }

  #textContainer>* {
    margin: 0;
  }

  #textContainer>*+* {
    margin-left: 8px;
  }

  #wallpaperLabel {
    cursor: pointer;
  }

  iron-icon {
    height: 20px;
    width: 20px;
  }
</style>
<div id="container">
  <template is="dom-if" if="[[showBackButton_]]">
    <cr-icon-button aria-label="[[getBackButtonAriaLabel_()]]" id="backButton"
      class="icon-arrow-back" role="button" on-click="onBackClick_">
    </cr-icon-button>
  </template>
  <div id="textContainer">
    <p on-click="onBackClick_" id="wallpaperLabel">[[i18n('title')]]</p>
    <template is="dom-if" if="[[pageLabel_]]">
      <iron-icon icon="cr:chevron-right" aria-hidden$="true"></iron-icon>
      <p id="pageLabel">[[pageLabel_]]</span>
    </template>
  </div>
</div>
