<style include="cr-shared-style cr-radio-button-style">
  #container {
    align-items: center;
    display: flex;
    flex: 1;
    flex-flow: row nowrap;
    height: 100%;
    justify-content: space-between;
    padding-inline-end: var(--cr-icon-ripple-padding);
    padding-inline-start: var(--cr-section-padding);
  }
</style>

<div id="container">
  <!-- This item behaves similar to a radio button and reuses disc and label
       style in cr-radio-button-style. -->
  <div class="disc-wrapper" aria-hidden="true">
    <div class="disc-border"></div>
    <div class="disc"></div>
  </div>

  <div id="labelWrapper" aria-hidden="true">
    <div>[[getItemName_(topicSource, hasGooglePhotosAlbums)]]</div>
    <div class="cr-secondary-text">
      [[getItemDescription_(topicSource, hasGooglePhotosAlbums)]]
    </div>
  </div>

  <cr-icon-button class="subpage-arrow" tabindex$="[[tabindex]]">
  </cr-icon-button>
</div>
