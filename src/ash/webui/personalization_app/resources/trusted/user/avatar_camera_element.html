<style>
  #webcamVideo {
    /*
     * Mirror the webcam feed because people are used to seeing themselves in a
     * mirror. Still has to be mirrored even in RTL layouts.
     */
    transform: scaleX(-1);
  }
</style>
<cr-dialog id="dialog" show-close-button show-on-attach>
  <div slot="body">
    <video id="webcamVideo" autoplay hidden="[[!cameraStream_]]"></video>
  </div>
  <div slot="footer">
    <cr-button id="takePhoto" on-click="takePhoto_">
      $i18n{takeWebcamPhoto}
    </cr-button>
  </div>
</cr-dialog>
