<style>
  #wallpaperLabel {
    background: none;
    border: none;
  }

  iron-icon {
    height: 20px;
    width: 20px;
  }
</style>
<cr-button id="wallpaperLabel" on-click="onClickWallpaper_">
  <div class="text">[[i18n('wallpaperLabel')]]</div>
  <iron-icon icon="cr:chevron-right" aria-hidden="true"></iron-icon>
</cr-button>
<template is="dom-if" if="[[showPlaceholders_(isLoading_, showImage_)]]">
  <div id="imagePlaceholder"></div>
</template>
<template is="dom-if" if="[[showImage_]]">
    <div id="imageContainer">
      <img src="[[getImageSrc_(image_)]]" aria-hidden="true">
    </div>
</template>
