<style include="cr-shared-style">
  ::slotted([slot=bottom-nav-content]) {
    bottom: 24px;
    inset-inline-start: 16px;
    position: fixed;
  }

  :host([show-tool-bar]) #container {
    display: grid;
    grid-template-areas: "head head" "sideNav main";
    grid-template-columns: 1fr 4fr;
    width: 100%;
  }

  :host(:not([show-tool-bar])) #container {
    display: grid;
    grid-template-areas: "sideNav main";
    grid-template-columns: 1fr 4fr;
  }

  :host([show-tool-bar]) #topNav {
    grid-area: head;
    position: sticky;
    top: 0;
    z-index: 3;
  }

  #sideNav {
    grid-area: sideNav;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  #navigationBody {
    grid-area: main;
  }

  .left-aligned {
    position: sticky;
    top: 75px;
  }

  page-toolbar {
    font-size: 0.7rem;
  }
</style>

<div id="container">
  <template is="dom-if" if="[[showToolBar]]">
    <div id="topNav">
      <page-toolbar title="[[title]]"></page-toolbar>
    </div>
  </template>

  <div id="sideNav">
    <div id="navigationSelector" class="left-aligned">
      <navigation-selector selector-items={{selectorItems_}}
          selected-item={{selectedItem}}>
      </navigation-selector>
      <slot name="bottom-nav-content"></slot>
    </div>
  </div>

  <div id="navigationBody" class="right-aligned"></div>
</div>
