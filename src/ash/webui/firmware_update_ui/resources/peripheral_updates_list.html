<style include="firmware-fonts firmware-shared">
</style>
<div id="container">
  <template is="dom-if" if="[[!hasFirmwareUpdates_(firmwareUpdates_)]]">
    <div id="upToDateText">All firmwares are up to date</div>
  </template>
  <dom-repeat id="updateList" items="[[firmwareUpdates_]]" as="update">
    <template>
      <update-card update="[[update]]"
          disabled="[[!hasCheckedInitialInflightProgress_]]">
      </update-card>
    </template>
  </dom-repeat>
</div>
