<style include="firmware-fonts firmware-shared">
  #cancelButton {
    margin-inline-end: 12px;
  }

  #container {
    border-bottom: var(--cr-separator-line);
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
  }

  #priorityText::before {
    content: 'â€¢';
    margin-inline: 8px;
  }

  .update-info {
    width: 80%;
  }

  .update-info > div {
    margin: 8px 0;
  }

  [slot='button-container'] {
    --cr-dialog-button-container-padding-bottom: 20px;
    --cr-dialog-button-container-padding-end: 24px;
    --cr-dialog-button-container-padding-start: 24px;
    --cr-dialog-button-container-padding-top: 20px;
    display: flex;
    justify-content: flex-end;
  }

  [slot='body'] {
    --cr-dialog-body-padding-horizontal: 24px;
  }

  #dialogTitle {
    --cr-dialog-title-slot-padding-bottom: 24px;
    --cr-dialog-title-slot-padding-end: 24px;
    --cr-dialog-title-slot-padding-start: 24px;
    --cr-dialog-title-slot-padding-top: 24px;
  }
</style>
<div id="container">
  <div class="update-info">
    <div id="name">[[update.deviceName]]</div>
    <div id="version">
      <span>[[update.version]]</span>
      <span id ="priorityText"
          hidden$="[[!isCriticalUpdate_(update.priority)]]">
        <!-- TODO(michaelcheco): i18n string -->
        Critical update
      </span>
    </div>
    <div id="description">[[update.description]]</div>
  </div>
  <cr-button id="updateButton" on-click="onUpdateButtonClicked_">
    <!-- TODO(michaelcheco): i18n string -->
    Update
  </cr-button>
  <template is="dom-if"
      if="[[shouldShowDevicePrepDialog_(dialogState_)]]"
      restamp>
    <cr-dialog id="devicePrepDialog" show-on-attach
        on-close="closeDialog_">
      <div slot="title">
        <!-- TODO(michaelcheco): i18n string -->
        Prepare your device
      </div>
      <div slot="body">
        <div hidden$="[[!update.updateModeInstructions]]">
          [[update.updateModeInstructions]]
        </div>
      </div>
      <div slot="button-container">
        <cr-button id="cancelButton" on-click="closeDialog_">
          <!-- TODO(michaelcheco): i18n string -->
          Cancel
        </cr-button>
        <cr-button class="action-button"
            on-click="startUpdate_"
            id="nextButton">
          <!-- TODO(michaelcheco): i18n string -->
          Next
        </cr-button>
      </div>
    </cr-dialog>
  </template>
</div>
