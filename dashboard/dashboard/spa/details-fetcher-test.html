<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/dashboard/spa/details-fetcher.html">

<script>
'use strict';
suite('details-fetcher', function() {
  test('matchRange', async function() {
    const {minRevision, maxRevision} = cp.RangeFinder.matchRange(
        tr.b.math.Range.fromExplicitRange(3, 5), [
          {revision: 1},
          {revision: 2},
          {revision: 4},
          {revision: 6},
        ]);
    assert.strictEqual(minRevision, 2);
    assert.strictEqual(maxRevision, 4);
  });
});
</script>
