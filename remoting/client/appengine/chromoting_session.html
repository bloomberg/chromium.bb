<html>
  <head>
    <title id="title">Chromoting Session</title>
    <link rel="stylesheet" type="text/css" href="static_files/main.css" />
    <script type="text/javascript">
    <!--
    // TODO(ajwong): Total Hack. We should be able to read the URL parameters
    // from JS, and also avoid passing in the connection tokens here.
    document.talkToken="{{talk_token}}";
    document.httpXmppProxy="{{http_xmpp_proxy}}";
    document.username="{{username}}";
    document.hostname="{{hostname}}";
    document.hostjid="{{hostjid}}";
    document.connectMethod="{{connect_method}}";
    document.insecure="{{insecure}}";
    -->
    </script>
    <script type="text/javascript" src="static_files/base.js"></script>
    <script type="text/javascript" src="static_files/chromoting_session.js">
    </script>
  </head>
  <body class="chromoting_body" onload="init();">
    <div id="status_msg_div">
      <span id="status_msg" class="status_msg">Initializing...</span>
      <input type="button" value="Scale to fit" class="scale_to_fit_toggle"
             id="scale_to_fit_toggle" onclick="toggleScaleToFit();"/>
      <input type="button" value="Show Debug Log" class="debug_log_toggle"
             id="debug_log_toggle" onclick="toggleDebugLog();"/>
    </div>
    <div id="login_panel" class="local_login_panel">
      <table><tr><td valign="top"
          style="text-align:center" nowrap="nowrap" bgcolor="#e8eefa">
        <form action="" onsubmit="submitLogin(); return false;">
          <table align="center" border="0" cellpadding="1" cellspacing="0">
            <tr>
              <td align="center" colspan="2">
                Sign in to remote host
              </td>
            </tr><tr>
              <td align="right" nowrap="nowrap">
                <span class="gaia_font">Username:</span>
              </td><td>
                <input type="text" id="username" value="" class="gaia_font"/>
              </td>
            </tr><tr>
              <td align="right" nowrap="nowrap">
                <span class="gaia_font">Password:</span>
              </td>
              <td>
                <input type="password" id="password"
                       value="" class="gaia_font"/>
              </td>
            </tr><tr>
              <td></td>
              <td><input type="submit" value="Sign in" class="gaia_font"/></td>
            </tr>
          </table>
        </form>
      </td></tr></table>
    </div>
    <div id="plugin_scroll_panel" class="plugin-scroll-panel">
      <embed name="chromoting" id="chromoting"
             src="about://none" type="pepper-application/x-chromoting">
    </div>
    <div id="debug_log" class="debug_log">
    </div>
  </body>
</html>
