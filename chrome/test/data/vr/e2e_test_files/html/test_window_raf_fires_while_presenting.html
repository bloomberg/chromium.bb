<!doctype html>
<!--
Tests that window.requestAnimationFrame continues to fire while in WebVR
presentation on Windows/desktop
-->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../resources/webvr_e2e.css">
  </head>
  <body>
    <canvas id="webgl-canvas"></canvas>
    <script src="../../../../../../third_party/WebKit/LayoutTests/resources/testharness.js"></script>
    <script src="../resources/webvr_e2e.js"></script>
    <script src="../resources/webvr_boilerplate.js"></script>
    <script>
      var t = async_test("window.rAF keeps firing while presenting");

      function stepVerifyBeforePresent() {
        window.requestAnimationFrame( () => {
          finishJavaScriptStep();
        });
      }

      function stepVerifyDuringPresent() {
        window.requestAnimationFrame( () => {
          finishJavaScriptStep();
        });
      }

      function stepVerifyAfterPresent() {
        window.requestAnimationFrame( () => {
          t.done();
        });
      }
    </script>
  </body>
</html>
