<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #menu1 {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      #menu2 {
        position: absolute;
        top: 0px;
        left: 100px;
      }
      #menu3 {
        position: absolute;
        top: 0px;
        left: 200px;
      }
      div {
        position: absolute;
        top: 100px;
      }
    </style>
    <script>
      function log(text) {
        document.getElementById("status").innerHTML += text + ',';
        document.title = text;
      }
    </script>
  </head>
  <body onload="log('onload')">
    <select id="menu1" onchange="log('onchange1')">
      <option>foo</option>
      <option>bar</option>
      <option>qux</option>
      <option selected>baz</option>
    </select>
    <select id="menu2" onchange="log('onchange2')">
      <option>foo</option>
      <option>bar</option>
      <option>qux</option>
      <option selected>baz</option>
    </select>
    <select id="menu3" onclick="log('onclick3')">
      <option>foo</option>
      <option>bar</option>
      <option>qux</option>
      <option selected>baz</option>
    </select>
    <div id="status"></div>
  </body>
</html>
