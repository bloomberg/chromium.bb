<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>GPU Feature Testing: Accelerated Compositing</title>
<style>
body {
  -webkit-transform: translateZ(0);
}
</style>
<script>
var frameCount = 0;

function runTest() {
  window.webkitRequestAnimationFrame(draw);
}
function draw() {
  frameCount++;
  document.body.style.backgroundColor = (frameCount & 1) ? "red" : "blue";
  if (frameCount == 5) {
    domAutomationController.setAutomationId(1);
    domAutomationController.send("FINISHED");
  } else {
    window.webkitRequestAnimationFrame(draw);
  }
}
</script>
</head>
<body onload="runTest()">
This page should trigger accelerated-compositing, i.e., gpu process should launch, if accelerated-compositing is allowed.
</body>
</html>
