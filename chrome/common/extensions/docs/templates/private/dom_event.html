{{#event}}
<div>
  <h3 id="{{id}}">{{name}}</h3>
  <div class="description">
    {{?description}}<p>
      {{{description}}}
    </p>{{/description}}
    {{?properties}}
      <table class="innerTable">
        <tr><th colspan="3">Event object properties</th></tr>
        {{+partials.type_item items:properties
                              item_partial:partials.parameter_full
                              parentName:name /}}
      </table>
    {{/properties}}
  </div>
</div>
{{/event}}
