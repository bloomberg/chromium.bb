<!DOCTYPE html>
<html i18n-values="dir:textdirection">
<head>
<title i18n-content="title">
</title>
<style>
html {
  height: 100%;
}
body {
  color: #000;
  font-family: Helvetica, Arial, sans-serif;
  background-image: -webkit-gradient(
      linear,
      left bottom,
      left top,
      color-stop(0, rgb(236,244,255)),
      color-stop(0.50, rgb(255,255,255))
  );
  height: 100%;
  padding: 0px;
  margin: 0px;
}
#error {
  position: absolute;
  left: 180px;
  top: 150px;
  font-size: 24px;
}
#error img {
  margin-right: 10px;
  vertical-align: middle;
}
#name  {
  font-weight: bold;
}
#msg {
}
</style>
</head>

<body id="t">

<div id="error" jsvalues=".title:url">
<img jsvalues=".src:icon" width="96"  height="96">
<div style="display:inline-block; vertical-align: middle;">
<div id="name" jsvalues=".innerText:name"></div>
<div id="msg" jsvalues=".innerText:msg"></div>
</div>
</div>

</body>
</html>
