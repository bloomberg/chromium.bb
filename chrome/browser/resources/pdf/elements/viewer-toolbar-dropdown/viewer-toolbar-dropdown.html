<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button.html">
<link rel="import" href="chrome://resources/cr_elements/icons.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<dom-module id="viewer-toolbar-dropdown">
  <template>
    <style>
      :host {
        position: relative;
        text-align: start;
        --dropdown-width: 260px;
      }

      :host([dropdown-centered]) {
        --container-offset: calc(50% - var(--dropdown-width) / 2);
      }

      #container {
        position: absolute;
        right: var(--container-offset, 0);
      }

      :host-context([dir=rtl]) #container {
        left: var(--container-offset, 0);
        right: auto;
      }

      #dropdown {
        @apply --shadow-elevation-2dp;
        background-color: rgb(256, 256, 256);
        border-radius: 4px;
        color: var(--cr-primary-text-color);
        overflow-y: hidden;
        padding-bottom: 2px;
        width: var(--dropdown-width);
      }

      #scroll-container {
        max-height: 300px;
        overflow-y: auto;
        padding: 6px 0 4px 0;
      }

      #icon {
        cursor: pointer;
        display: inline-block;
      }

      :host([dropdown-open]) #icon,
      :host([selected]) #icon {
        background-color: var(--dropdown-open-background, rgb(25, 27, 29));
        border-radius: 4px;
      }

      #arrow {
        margin-inline-start: -12px;
        padding-inline-end: 4px;
      }

      h1 {
        border-bottom: 1px solid rgb(219, 219, 219);
        font-size: 0.87rem;
        font-weight: 500;
        margin: 0;
        padding: 14px 28px;
      }
    </style>
    <div on-click="toggleDropdown" id="icon">
      <paper-icon-button id="main-icon" icon="[[dropdownIcon]]"
         aria-label$="{{header}}" title$="{{header}}">
      </paper-icon-button>
      <iron-icon icon="cr:arrow-drop-down" id="arrow"></iron-icon>
    </div>

    <div id="container">
      <div id="dropdown" style="display: none">
        <template is="dom-if" if="[[!hideHeader]]">
          <h1>{{header}}</h1>
        </template>
        <div id="scroll-container">
          <slot></slot>
        </div>
      </div>
    </div>
  </template>
  <script src="viewer-toolbar-dropdown.js"></script>
</dom-module>
