<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="import" href="chrome://resources/html/polymer.html">
  <link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
  <link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
  <link rel="import" href="chrome://resources/html/assert.html">
  <link rel="import" href="chrome://resources/html/i18n_behavior.html">

  <link rel="stylesheet" href="chrome://resources/css/chrome_shared.css">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">

  <script src="chrome://resources/js/cr.js"></script>
  <script src="chrome://resources/js/load_time_data.js"></script>
  <script src="chrome://resources/js/util.js"></script>
  <script src="strings.js"></script>
  <script src="account_manager_error.js"></script>
  <style>
    body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <dom-module id="account-manager-error">
    <template>
      <style include="cr-shared-style">
        <include src="account_manager_shared.css">

        #content {
          display: flex;
          flex-direction: column;
          height: calc(100% - 61px);
          padding-bottom: 32px;
          padding-inline-end: 0;
          padding-inline-start: 0;
          padding-top: 29px; /* 64px - 35px(dialog top border size) */
        }

        .image-container {
          align-items: center;
          display: flex;
          flex-grow: 1;
          justify-content: center;
          width: 100%;
        }

        .main-image {
          height: 256px;
          width: 256px;
        }

        .main-container {
          display: flex;
          flex-direction: column;
          flex-grow: 1;
          padding-inline-end: 64px;
          padding-inline-start: 64px;
        }

        .button-container {
          padding-inline-end: 32px;
          padding-inline-start: 32px;
          position: relative;
        }
      </style>
      <div id="content">
        <div class="main-container">
          <if expr="_google_chrome">
            <img id="google-logo" src="googleg.svg" alt="">
          </if>
          <h1>[[errorTitle_]]</h1>
          <p>[[errorMessage_]]</p>
          <div class="image-container">
            <template is="dom-if" if="[[imageUrl_]]">
              <img class="main-image" src="[[imageUrl_]]" alt="">
            </template>
          </div>
        </div>
        <div class="button-container">
          <cr-button id="ok-button" class="action-button"
            on-click="closeDialog_">
            $i18n{okButton}
          </cr-button>
        </div>
      </div>
    </template>
  </dom-module>
  <account-manager-error></account-manager-error>
</body>

</html>
