<link rel="import" href="chrome://resources/cr_elements/cr_expand_button/cr_expand_button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-collapse/iron-collapse.html">
<dom-module id="assistant-value-prop-md">
  <template>
    <link rel="stylesheet" href="../login/oobe_dialog_parameters.css">
    <link rel="stylesheet" href="../login/oobe_flex_layout.css">
    <link rel="stylesheet" href="assistant_value_prop.css">
    <oobe-dialog id="value-prop-dialog" class="value-prop-loading"
        role="dialog" has-buttons no-footer-padding no-header android>
      <div class = "footer">
        <div id="view-container">
          <webview id="value-prop-view"></webview>
          <div class="line"></div>
          <div class="sub-title" id="intro-text"></div>
          <div class="content" id="identity"></div>
          <div id="insertion-point-0"></div>
        </div>
        <div id="more-container">
          <div id="insertion-point-1"></div>
          <div id="footer">
            <div id="footer-text"></div>
          </div>
        </div>
        <div id="error-container">
          <div class="title"
            i18n-content="valuePropLoadErrorTitle"></div>
          <div class="sub-title">
            <div i18n-content="valuePropLoadErrorMessage"></div>
          </div>
        </div>
        <div id="loading-container">
          <div id="loading-message">
            <div i18n-content="valuePropLoading"></div>
          </div>
          <paper-progress class="slow" indeterminate></paper-progress>
        </div>
      </div>
      <div class="bottom-buttons flex layout horizontal">
        <oobe-text-button id="skip-button" android on-tap="onSkipTap_"
            disabled="[[buttonsDisabled]]">
          <div id="skip-button-text"></div>
        </oobe-text-button>
        <div class="flex"></div>
        <oobe-text-button id="retry-button" inverse android
            on-tap="onRetryTap_" disabled="[[buttonsDisabled]]">
          <div i18n-content="valuePropRetryButton"></div>
        </oobe-text-button>
        <oobe-text-button id="more-button" inverse android on-tap="onMoreTap_"
            disabled="[[buttonsDisabled]]" hidden="[[!moreContents]]">
          <div i18n-content="valuePropMoreButton"></div>
        </oobe-text-button>
        <oobe-text-button id="next-button" inverse android on-tap="onNextTap_"
            disabled="[[buttonsDisabled]]" hidden="[[moreContents]]">
          <div id="next-button-text"></div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
