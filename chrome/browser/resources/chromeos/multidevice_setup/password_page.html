<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_input/cr_input.html">
<link rel="import" href="chrome://resources/html/cr.html">
<link rel="import" href="ui_page.html">
<link rel="import" href="ui_page_container_behavior.html">

<dom-module id="password-page">
  <template>
    <style>
      #user-info-container  {
        @apply(--layout-horizontal);
        border: 1px solid rgb(95, 99, 104);
        border-radius: 15px;
        color: rgb(95, 99, 104);
        margin: 35px 0;
        padding: 5px 20px 5px 5px;
        width: fit-content;
      }

      #profile-photo {
        border-radius: 50%;
        height: 20px;
        margin-right: 4px;
        width: 20px;
      }
    </style>
    <ui-page header-text="[[headerText]]" icon-name="google-g">
      <div id="content-container" slot="additional-content">
        <div id="user-info-container">
          <img id="profile-photo" src="[[profilePhotoUrl_]]"></img>
          <span id="email">[[email_]]</span>
        </div>
        <cr-input id="passwordInput" type="password"
            placeholder="$i18n{enterPassword}"
            invalid="[[passwordInvalid_]]"
            error-message="$i18n{wrongPassword}"
            value="{{inputValue_}}"
            aria-disabled="false"
            on-change="onUserPressedEnter_">
        </cr-input>
      </div>
    </ui-page>
  </template>
  <script src="password_page.js"></script>
</dom-module>
