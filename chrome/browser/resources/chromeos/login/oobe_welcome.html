<dom-module id="oobe-welcome-md">
  <template>
    <link rel="stylesheet" href="oobe_dialog_host.css">
    <link rel="stylesheet" href="oobe_welcome.css">
    <link rel="stylesheet" href="oobe_dialog_parameters.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-welcome-dialog id="welcomeScreen" role="dialog"
        aria-label$="[[i18nDynamic(locale, 'networkScreenGreeting')]]"
        current-language="[[currentLanguage]]"
        on-language-button-clicked="onWelcomeSelectLanguageButtonClicked_"
        on-accessibility-button-clicked="onWelcomeAccessibilityButtonClicked_"
        on-timezone-button-clicked="onWelcomeTimezoneButtonClicked_"
        on-next-button-clicked="onWelcomeNextButtonClicked_"
        on-launch-advanced-options="onWelcomeLaunchAdvancedOptions_"
        timezone-button-visible=
            "[[isTimezoneButtonVisible_(highlightStrength)]]"
        debugging-link-visible="[[debuggingLinkVisible]]">
    </oobe-welcome-dialog>
    <oobe-dialog id="languageScreen" role="dialog" hidden has-buttons
        aria-label$="[[i18nDynamic(locale, 'languageSectionTitle')]]">
      <hd-iron-icon class="oobe-icon"
          icon1x="oobe-welcome-32:language" icon2x="oobe-welcome-64:language">
      </hd-iron-icon>
      <div class="header">
        <h1 class="title">[[i18nDynamic(locale, 'languageSectionTitle')]]</h1>
      </div>
      <div class="footer layout vertical">
        <template is="dom-if" if="[[enabled]]">
          <div id="languageDropdownContainer"
              class="flex layout center horizontal justified
                  language-selection-entry">
            <div class=
                "language-selection-title layout vertical center-justified">
              [[i18nDynamic(locale, 'languageDropdownTitle')]]
            </div>
            <oobe-i18n-dropdown id="languageSelect" items="[[languages]]"
                on-select-item="onLanguageSelected_" class="focus-on-show"
                label-for-aria=
                    "[[i18nDynamic(locale, 'languageDropdownLabel')]]">
            </oobe-i18n-dropdown>
          </div>
          <div id="keyboardDropdownContainer"
              class="flex layout center horizontal justified
                 language-selection-entry">
            <div class=
                "language-selection-title layout vertical center-justified">
              [[i18nDynamic(locale, 'keyboardDropdownTitle')]]
            </div>
            <oobe-i18n-dropdown id="keyboardSelect" items="[[keyboards]]"
                on-select-item="onKeyboardSelected_"
                label-for-aria=
                    "[[i18nDynamic(locale, 'keyboardDropdownLabel')]]">
            </oobe-i18n-dropdown>
          </div>
        </template>
      </div>
      <div class="bottom-buttons layout horizontal end-justified">
        <oobe-text-button inverse on-tap="closeLanguageSection_">
          <div>[[i18nDynamic(locale, 'oobeOKButtonText')]]</div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
    <oobe-dialog id="accessibilityScreen" role="dialog" hidden has-buttons
        aria-label$="[[i18nDynamic(locale, 'accessibilitySectionTitle')]]">
      <hd-iron-icon class="oobe-icon"
          icon1x="oobe-welcome-32:accessibility"
          icon2x="oobe-welcome-64:accessibility">
      </hd-iron-icon>
      <div class="header">
        <h1 class="title">
          [[i18nDynamic(locale, 'accessibilitySectionTitle')]]
        </h1>
        <div class="subtitle">
          [[i18nDynamic(locale, 'accessibilitySectionHint')]]
        </div>
      </div>
      <div class="footer layout vertical">
        <oobe-a11y-option checked="[[a11yStatus.spokenFeedbackEnabled]]"
            on-change="onA11yOptionChanged_"
            chrome-message="enableSpokenFeedback"
            label-for-aria="[[i18nDynamic(locale, 'spokenFeedbackOption')]]"
            class="focus-on-show">
          <span class="title">
            [[i18nDynamic(locale, 'spokenFeedbackOption')]]
          </span>
          <span class="checked-value">
            [[i18nDynamic(locale, 'spokenFeedbackOptionOn')]]
          </span>
          <span class="unchecked-value">
            [[i18nDynamic(locale, 'spokenFeedbackOptionOff')]]
          </span>
        </oobe-a11y-option>
        <oobe-a11y-option checked="[[a11yStatus.largeCursorEnabled]]"
            on-change="onA11yOptionChanged_" chrome-message="enableLargeCursor"
            label-for-aria="[[i18nDynamic(locale, 'largeCursorOption')]]">
          <span class="title">
            [[i18nDynamic(locale, 'largeCursorOption')]]
          </span>
          <span class="checked-value">
            [[i18nDynamic(locale, 'largeCursorOptionOn')]]
          </span>
          <span class="unchecked-value">
            [[i18nDynamic(locale, 'largeCursorOptionOff')]]
          </span>
        </oobe-a11y-option>
        <oobe-a11y-option checked="[[a11yStatus.highContrastEnabled]]"
            on-change="onA11yOptionChanged_" chrome-message="enableHighContrast"
            label-for-aria="[[i18nDynamic(locale, 'highContrastOption')]]">
          <span class="title">
            [[i18nDynamic(locale, 'highContrastOption')]]
          </span>
          <span class="checked-value">
            [[i18nDynamic(locale, 'highContrastOptionOn')]]
          </span>
          <span class="unchecked-value">
            [[i18nDynamic(locale, 'highContrastOptionOff')]]
          </span>
        </oobe-a11y-option>
        <oobe-a11y-option checked="[[a11yStatus.screenMagnifierEnabled]]"
            on-change="onA11yOptionChanged_"
            chrome-message="enableScreenMagnifier"
            label-for-aria="[[i18nDynamic(locale, 'screenMagnifierOption')]]">
          <span class="title">
            [[i18nDynamic(locale, 'screenMagnifierOption')]]
          </span>
          <span class="checked-value">
            [[i18nDynamic(locale, 'screenMagnifierOptionOn')]]
          </span>
          <span class="unchecked-value">
            [[i18nDynamic(locale, 'screenMagnifierOptionOff')]]
          </span>
        </oobe-a11y-option>
        <oobe-a11y-option checked="[[a11yStatus.virtualKeyboardEnabled]]"
            on-change="onA11yOptionChanged_"
            chrome-message="enableVirtualKeyboard"
            label-for-aria="[[i18nDynamic(locale, 'virtualKeyboardOption')]]">
          <span class="title">
            [[i18nDynamic(locale, 'virtualKeyboardOption')]]
          </span>
          <span class="checked-value">
            [[i18nDynamic(locale, 'virtualKeyboardOptionOn')]]
          </span>
          <span class="unchecked-value">
            [[i18nDynamic(locale, 'virtualKeyboardOptionOff')]]
          </span>
        </oobe-a11y-option>
      </div>
      <div class="bottom-buttons layout horizontal end-justified">
        <oobe-text-button inverse on-tap="closeAccessibilitySection_">
          <div>[[i18nDynamic(locale, 'oobeOKButtonText')]]</div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
    <oobe-dialog id="timezoneScreen" role="dialog" hidden has-buttons
        aria-label$="[[i18nDynamic(locale, 'timezoneSectionTitle')]]">
      <hd-iron-icon class="oobe-icon"
          icon1x="oobe-welcome-32:timezone" icon2x="oobe-welcome-64:timezone">
      </hd-iron-icon>
      <div class="header">
        <h1 class="title">[[i18nDynamic(locale, 'timezoneSectionTitle')]]</h1>
      </div>
      <div class="footer layout vertical">
        <div class="flex layout center horizontal justified
              timezone-selection-entry">
          <div class=
              "timezone-selection-title layout vertical center-justified">
            [[i18nDynamic(locale, 'timezoneDropdownTitle')]]
          </div>
          <oobe-i18n-dropdown id="timezoneSelect" items="[[timezones]]"
              on-select-item="onTimezoneSelected_"
              label-for-aria="[i18nDynamic(locale, 'timezoneDropdownLabel')]]"
              class="focus-on-show">
          </oobe-i18n-dropdown>
        </div>
      </div>
      <div class="bottom-buttons layout horizontal end-justified">
        <oobe-text-button inverse on-tap="closeTimezoneSection_">
          <div>[[i18nDynamic(locale, 'oobeOKButtonText')]]</div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
    <oobe-dialog id="oobeAdvancedOptionsScreen" role="dialog" hidden has-buttons
        aria-label$="[[i18nDynamic(locale, 'advancedOptionsSectionTitle')]]">
      <hd-iron-icon class="oobe-icon"
          icon1x="oobe-welcome-32:settings" icon2x="oobe-welcome-64:settings">
      </hd-iron-icon>
      <div class="header">
        <h1 class="title">
          [[i18nDynamic(locale, 'advancedOptionsSectionTitle')]]
        </h1>
      </div>
      <div class="footer layout vertical">
        <div class="flex layout vertical center-justified
            advanced-options-entry">
          <button on-tap="onEEBootstrappingClicked_" class="focus-on-show">
            <div class="advanced-option-title">
              [[i18nDynamic(locale, 'advancedOptionsEEBootstrappingTitle')]]
            </div>
            <div class="advanced-option-subtitle">
              [[i18nDynamic(locale, 'advancedOptionsEEBootstrappingSubtitle')]]
            </div>
          </button>
        </div>
        <div class="flex layout vertical center-justified
            advanced-options-entry">
          <button on-tap="onCFMBootstrappingClicked_">
            <div class="advanced-option-title">
              [[i18nDynamic(locale, 'advancedOptionsCFMSetupTitle')]]
            </div>
            <div class="advanced-option-subtitle">
              [[i18nDynamic(locale, 'advancedOptionsCFMSetupSubtitle')]]
            </div>
          </button>
        </div>
        <div class="flex layout vertical center-justified
            advanced-options-entry">
          <button on-tap="onDeviceRequisitionClicked_">
            <div class="advanced-option-title">
              [[i18nDynamic(locale, 'advancedOptionsDeviceRequisitionTitle')]]
            </div>
            <div class="advanced-option-subtitle">
              [[i18nDynamic(locale, 'advancedOptionsDeviceRequisitionSubtitle')]]
            </div>
          </button>
        </div>
      </div>
      <div class="bottom-buttons layout horizontal end-justified">
        <oobe-text-button inverse on-tap="closeAdvancedOptionsSection_">
          <div>[[i18nDynamic(locale, 'oobeOKButtonText')]]</div>
        </oobe-text-button>
      </div>
    </oobe-dialog>
    <oobe-dialog id="networkSelectionScreen" role="dialog" hidden has-buttons
        aria-label$="[[i18nDynamic(locale, 'networkSectionTitle')]]"
        on-show-dialog="onNetworkSelectionScreenShown_">
      <hd-iron-icon class="oobe-icon"
          icon1x="oobe-welcome-32:wifi" icon2x="oobe-welcome-64:wifi">
      </hd-iron-icon>
      <div class="header">
        <h1 class="title">[[i18nDynamic(locale, 'networkSectionTitle')]]</h1>
        <div class="subtitle">
          [[i18nDynamic(locale, 'networkSectionHint')]]
        </div>
      </div>
      <div class="footer layout vertical">
        <cr-network-select id="networkSelect"
            on-default-network-changed="onDefaultNetworkChanged_"
            on-network-connect-changed="onNetworkConnectChanged_"
            on-network-item-selected="onNetworkListNetworkItemSelected_"
            on-custom-item-selected="onNetworkListCustomItemSelected_"
            custom-items="[[getNetworkCustomItems_(isConnected_)]]"
            no-bottom-scroll-border
            class="focus-on-show">
        </cr-network-select>
      </div>
      <div class="bottom-buttons layout horizontal justified">
        <oobe-back-button on-tap="onNetworkSelectionBackButtonPressed_">
        </oobe-back-button>
        <oobe-next-button disabled="[[!isConnected_]]"
            on-tap="onSelectedNetworkConnected_">
        </oobe-next-button>
      </div>
    </oobe-dialog>
  </template>
</dom-module>
