<dom-module id="discover-sync-files-card">
  <template>
    <discover-card on-click="onClick_">
      <if expr="chromeos and _google_chrome">
        <img slot="background"
            srcset="../../../../../internal/resources/chromeos/discover/sync_files/files-regular-module_1x.png 1x,
                    ../../../../../internal/resources/chromeos/discover/sync_files/files-regular-module_2x.png 2x">
        <img slot="icon"
            srcset="../../../../../internal/resources/chromeos/discover/sync_files/ic_drive_1x.png 1x,
                    ../../../../../internal/resources/chromeos/discover/sync_files/ic_drive_2x.png 2x">
      </if>
      <div slot="title">
        [[i18nDynamic(locale, 'discoverSyncMyFiles')]]
      </div>
    </discover-card>
  </template>
</dom-module>
