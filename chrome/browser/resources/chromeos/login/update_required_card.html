  satisfy policy requirements.

  Events: none
-->

  <link rel="stylesheet" href="oobe_flex_layout.css">
  <link rel="stylesheet" href="update_required_card.css">

  <template>
    <div class="content">
      <div class="message" i18n-content="updateRequiredMessage">
      </div>
    </div>
  </template>
</dom-module>
