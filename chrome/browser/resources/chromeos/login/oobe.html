<!DOCTYPE HTML>
<html i18n-values="dir:textdirection">
<head>
<title i18n-content="title"></title>
<link rel="stylesheet" href="chrome://resources/css/button.css">
<link rel="stylesheet" href="chrome://resources/css/select.css">
<link rel="stylesheet" href="chrome://resources/css/throbber.css">
<link rel="stylesheet" href="bubble.css">
<link rel="stylesheet" href="oobe.css">
<link rel="stylesheet" href="screen_account_picker.css">
<link rel="stylesheet" href="screen_offline_message.css">
<link rel="stylesheet" href="screen_signin.css">
<link rel="stylesheet" href="user_pod_row.css">
<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/cr/event_target.js"></script>
<script src="chrome://resources/js/cr/ui.js"></script>
<script src="chrome://resources/js/local_strings.js"></script>
<script src="chrome://resources/js/util.js"></script>
<script src="bubble.js"></script>
<script src="oobe.js"></script>
<script src="oobe_screen_eula.js"></script>
<script src="oobe_screen_network.js"></script>
<script src="oobe_screen_update.js"></script>
<script src="oobe_screen_user_image.js"></script>
<script src="oobe_screen_enrollment.js"></script>
<script src="oobe_screen_oauth_enrollment.js"></script>
<script src="screen_account_picker.js"></script>
<script src="screen_gaia_signin.js"></script>
<script src="screen_offline_message.js"></script>
<script src="screen_signin.js"></script>
<script src="user_pod_row.js"></script>
</head>
<body i18n-values=".style.fontFamily:fontfamily;">
  <div id="login-header-bar" hidden>
    <button id="shutdown-button" i18n-content="shutDown"></button>
    <div id="add-user-header-bar-item" class="header-bar-item">
      <button id="add-user-button" i18n-content="addUser"></button>
      <button id="cancel-add-user-button" i18n-content="cancel" hidden></button>
    </div>
  </div>
  <div id="outer-container">
    <div id="oobe" class="faded">
      <div id="header">
        <span i18n-content="productName"></span>
        <div id="header-sections"></div>
      </div>
      <hr class="top shadow">
      <div id="inner-container">
        <include src="oobe_screen_network.html">
        <include src="oobe_screen_eula.html">
        <include src="oobe_screen_update.html">
        <include src="oobe_screen_enrollment.html">
        <include src="oobe_screen_oauth_enrollment.html">
        <include src="oobe_screen_user_image.html">
        <include src="screen_signin.html">
        <include src="screen_gaia_signin.html">
        <include src="screen_account_picker.html">
        <include src="screen_offline_message.html">
      </div>
      <hr class="bottom shadow">
      <div id="footer">
        <div id="progress"></div>
        <div id="button-strip" class="button-strip"></div>
      </div>
    </div>
  </div>
  <div id="security-info">
    <a id="security-link" href="#" i18n-content="eulaSystemSecuritySetting"></a>
  </div>
  <div id="popup-overlay" hidden>
    <div id="security-info-popup">
      <h1 i18n-content="eulaSystemSecuritySetting"></h1>
      <div class="popup-content-area">
        <p i18n-content="eulaTpmDesc"></p>
        <p i18n-content="eulaTpmKeyDesc"></p>
        <div id="tpm-busy">
          <div id="throbber" class="throbber"></div>
          <span i18n-content="eulaTpmBusy"></span>
        </div>
        <p id="tpm-password" hidden></p>
      </div>
      <button id="security-ok-button" i18n-content="eulaTpmOkButton"></button>
    </div>
  </div>
  <div id="bubble" class="bubble faded" hidden></div>
  <include src="user_pod_template.html">
  <div id="version-labels">
    <div id="version"></div>
    <div id="boot-times"></div>
  </div>
</body>
</html>
