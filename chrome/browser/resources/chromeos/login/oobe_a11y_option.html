<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-toggle-button/paper-toggle-button.html">

<dom-module id="oobe-a11y-option">
  <template>
    <link rel="stylesheet" href="oobe_toggle_button.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <link rel="stylesheet" href="oobe_a11y_option.css">
    <div id="elementBox" class="layout horizontal">
      <div class="flex layout vertical center-justified">
        <div id="titleContainer">
          <content select=".title"></content>
        </div>
        <div class="display-value" hidden="[[!checked]]">
          <content select=".checked-value"></content>
        </div>
        <div class="display-value" hidden="[[checked]]">
          <content select=".unchecked-value"></content>
        </div>
      </div>
      <paper-toggle-button id="button" checked="{{checked}}"
          aria-label$="[[labelForAria]]">
      </paper-toggle-button>
    </div>
  </template>
</dom-module>
