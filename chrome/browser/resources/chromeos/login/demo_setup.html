<dom-module id="demo-setup-md">
  <template>
    <link rel="stylesheet" href="demo_setup.css">
    <link rel="stylesheet" href="oobe_dialog_parameters.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-dialog id="demo-setup-dialog" role="dialog" has-buttons>
      <div class="header">
        <h1 class="title">Demo mode setup dev</h1>
      </div>
      </div>
      <div class="bottom-buttons flex layout horizontal">
        <oobe-back-button inverse on-tap="onBackButtonClicked_">
        </oobe-back-button>
        <div class="flex"></div>
        <oobe-text-button inverse on-tap="onOfflineSetupClicked_">
          Offline setup
        </oobe-text-button>
        <oobe-text-button inverse on-tap="onOnlineSetupClicked_">
          Online setup
        </oobe-text-button>
    </oobe-dialog>
  </template>
</dom-module>
