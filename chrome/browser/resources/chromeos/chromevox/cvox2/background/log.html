<html>
<head>
<title class="i18n" msg="log_title">chromevox-log</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="log.css">
<script type="text/javascript" src="../../chromeVoxLogScript.js"></script>
</head>

<body>
<h1 class="i18n" msg="log_title">ChromeVox Log</h1>
<div id="logFilters">
  <button id="clearLog">Clear Log</button>
  <label>Show: </label>
  <label>
    <input id="speechFilter" type="checkbox" class="log-filter"
           name="speechFilter">
    <span>speech</span>
  </label>
  <label>
    <input id="earconFilter" type="checkbox" class="log-filter"
           name="earconFilter">
    <span>earcon</span>
  </label>
  <label>
    <input id="brailleFilter" type="checkbox" class="log-filter"
           name="brailleFilter">
    <span>braille</span>
  </label>
  <label>
    <input id="eventFilter" type="checkbox" class="log-filter"
           name="eventFilter">
    <span>event</span>
  </label>
  <label>
    <input id="treeFilter" type="checkbox" class="log-filter"
           name="treeFilter">
    <span>tree</span>
  </label>
  <button id="saveLog">Save Log</button>
</div>
<div id="logList"></div>
</body>
</html>
