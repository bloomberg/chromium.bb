<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <meta charset="utf-8">

  <link rel="import" href="chrome://resources/html/polymer.html">
  <link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
  <link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
  <link rel="import" href="chrome://resources/cr_elements/icons.html">
  <link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
  <link rel="import" href="chrome://resources/html/load_time_data.html">
  <link rel="import" href="chrome://resources/html/i18n_behavior.html">
  <link rel="import" href="chrome://resources/html/web_ui_listener_behavior.html">
  <link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">

  <script src="urgent_password_expiry_notification.js"></script>
  <script src="strings.js"></script>

  <dom-module id="urgent-password-expiry-notification">
    <template>
      <style>
        ::part(dialog) {
          /* We don't show the dialogs border using CSS since we show this
          dialog inside a system dialog - we don't want two borders. */
          border-radius: 0;
          height: 100%;
          width: 100%;
        }

        [slot='title'] {
          color: var(--google-red-600);
        }

        #title-icon {
         --iron-icon-fill-color: var(--google-red-600);
        }

        [slot='button-container'] {
          bottom: 0;
          box-sizing: border-box;
          position: absolute;
          width: 100%;
        }
      </style>

      <cr-dialog id="dialog" exportparts="dialog">
        <div slot="title">
          <iron-icon id="title-icon" icon="cr:domain"></iron-icon>
          [[i18n('title')]]
        </div>

        <div slot="body">[[i18n('body')]]</div>

        <div slot="button-container">
          <cr-button class="action-button" on-tap="onButtonTap_">
            [[i18n('button')]]
          </cr-button>
        </div>
      </cr-dialog>
    </template>
  </dom-module>
</head>

<body>
  <urgent-password-expiry-notification id="main-element">
  </urgent-password-expiry-notification>
</body>
</html>
