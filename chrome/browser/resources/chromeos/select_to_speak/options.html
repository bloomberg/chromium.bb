<!doctype html>
<html>
  <head>
    <title class="i18n" msgid="options_page_title">
      Select-to-speak Options
    </title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <h1 class="i18n" msgid="name"></h1>

    <div class="container">

      <h2 class="i18n" msgid="options_speech"></h2>
      <div class="option">
        <span class="i18n" msgid="options_voices_description"
              id="voices_description"></span>
        <select id="voice" aria-labelledby="voices_description">
        </select>
      </div>

      <div class="option">
        <span class="i18n" msgid="options_rate_description"
              id="rate_description"></span>
        <select id="rate" aria-labelledby="rate_description">
          <option value="0.5" class="i18n" msgid="options_rate_slowest">
          </option>
          <option value="0.75" class="i18n" msgid="options_rate_slow">
          </option>
          <option value="1.0" class="i18n" msgid="options_rate_normal">
          </option>
          <option value="1.25" class="i18n" msgid="options_rate_fast">
          </option>
          <option value="1.5" class="i18n" msgid="options_rate_faster">
          </option>
          <option value="2.0" class="i18n" msgid="options_rate_fastest">
          </option>
        </select>
      </div>

      <h2 class="i18n" msgid="options_highlight"></h2>
      <div class="option">
        <input id="wordHighlight" type="checkbox" class="checkbox pref"
           name="wordHighlight" aria-labeledby="wordHighlightLabel">
        <label id="wordHighlightLabel" class="i18n"
               msgid="options_highlight_description">
        </label>
      </div>
      <div class="option">
        <span class="i18n" msgid="options_highlight_color_description"
              id="highlight_color_description"></span>
        <select id="highlightColor"
                aria-labeledby="options_highlight_color_description">
          <option value="#5e9bff" class="i18n"
                  msgid="options_highlight_color_blue">
          </option>
          <option value="#ffa13d" class="i18n"
                  msgid="options_highlight_color_orange">
          </option>
          <option value="#eeff41" class="i18n"
                  msgid="options_highlight_color_yellow">
          </option>
          <option value="#64dd17" class="i18n"
                  msgid="options_highlight_color_green">
          </option>
          <option value="#ff4081" class="i18n"
                  msgid="options_highlight_color_pink">
          </option>
        </select>
        <div style="float:right">
          <span class="i18n example dark" msgid="options_highlight_example">
          </span>
          <span class="i18n example" msgid="options_highlight_example">
          </span>
          <div class="highlight" id="highlightExample">
          </div>
        </div>
      </div>

    </div>

    <script src="select_to_speak_options.js"></script>
  </body>
</html>
