<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/cr_elements/cr_input/cr_input.html">
<link rel="import" href="chrome://resources/cr_elements/paper_button_style_css.html">
<link rel="import" href="chrome://resources/html/assert.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/cr_components/chromeos/smb_shares/smb_browser_proxy.html">

<dom-module id="smb-credentials-dialog">
  <template>
    <style paper-button-style>
      cr-dialog {
        --cr-dialog-native: {
          border-radius: 0;
          height: 100%;
          width: 100%;
        }
      }

      cr-input {
        --cr-input-error-display: none;
        margin-bottom: var(--cr-form-field-bottom-spacing);
      }
    </style>

    <cr-dialog id="dialog">
      <div slot="title">[[i18n('smbCredentialsDialogTitle', sharePath_)]]</div>
      <div slot="body" spellcheck="false">
        <cr-input id="username" label="[[i18n('smbCredentialsUsername')]]"
              value="{{username_}}">
        </cr-input>
        <cr-input id="password" type="password"
            label="[[i18n('smbCredentialsPassword')]]" value="{{password_}}">
        </cr-input>
      </div>
      <div slot="button-container">
        <paper-button class="cancel-button" on-click="onCancelButtonTap_">
            [[i18n('cancel')]]
          </paper-button>
          <paper-button class="action-button" on-click="onSaveButtonTap_"
              disabled="[[!username_]]">
            [[i18n('save')]]
          </paper-button>
      </div>
    </cr-dialog>
  </template>
  <script src="smb_credentials_dialog.js"></script>
</dom-module>
