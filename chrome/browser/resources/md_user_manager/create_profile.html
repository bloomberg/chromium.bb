<dom-module id="create-profile">
  <template>
    <style
        include="shared-styles iron-positioning md-select">
      :host {
        align-self: center;
      }

      .container {
        color: var(--primary-text-color);
        width: var(--page-width);
      }

      #message-container {
        -webkit-transition: top 400ms cubic-bezier(.4, 0, .2, 1),
                            visibility 0s linear 400ms;
        align-items: center;
        background-color: var(--paper-red-50);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .12);
        color: var(--google-red-700);
        display: flex;
        height: 40px;
        left: 0;
        overflow: hidden;
        padding: 0 16px;
        position: absolute;
        right: 0;
        top: -40px;
        visibility: hidden;
      }

      #message-container[visible] {
        -webkit-transition: top 400ms cubic-bezier(.4, 0, .2, 1),
                            visibility 0s linear 0s;
        top: 0;
        visibility: visible;
      }

      #message-container iron-icon {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }

      #message-container #message {
        -webkit-margin-start: 16px;
      }

      #message-container a {
        color: inherit;
        text-decoration: underline;
      }

      #title-bar {
        font-size: 16px;
        font-weight: 500;
      }

      #nameInput {
        --paper-input-container-focus-color: var(--google-blue-500);
        --paper-input-container-input: {
          font-size: inherit;
        };
        --paper-input-container-label: {
          font-size: inherit;
        };
      }

      #nameInput {
        margin-bottom: 24px;
        margin-top: 32px;
        width: 300px;
      }

      cr-checkbox {
        margin-top: 24px;
      }

      #actions {
        bottom: 16px;
        display: flex;
        position: absolute;
        right: 16px;
      }

      :host-context([dir='rtl']) #actions {
        left: 16px;
        right: auto;
      }

      #actions paper-spinner-lite {
        -webkit-margin-end: 8px;
        align-self: center;
        height: 20px;
        width: 20px;
      }
    </style>
    <div id="message-container" visible$="[[isMessageVisble_]]">
      <iron-icon icon="cr:warning"></iron-icon>
      <span id="message" inner-h-t-m-l="[[message_]]"></span>
    </div>
    <div class="container">
      <div id="title-bar">$i18n{createProfileTitle}</div>
      <paper-input id="nameInput" value="{{profileName_}}" pattern=".*\S.*"
          no-label-float auto-validate>
      </paper-input>
      <cr-profile-avatar-selector avatars="[[availableIcons_]]"
          selected-avatar="{{selectedAvatar_}}">
      </cr-profile-avatar-selector>
      <cr-checkbox id="createShortcutCheckbox" checked="{{createShortcut_}}"
          hidden="[[!isProfileShortcutsEnabled_]]">
        $i18n{createDesktopShortcutLabel}
      </cr-checkbox>
      <div id="actions">
        <paper-spinner-lite active="[[isSpinnerActive_(createInProgress_)]]">
        </paper-spinner-lite>
        <paper-button id="cancel" class="action secondary"
            on-tap="onCancelTap_">
          $i18n{cancel}
        </paper-button>
        <paper-button id="save" class="action primary" on-tap="onSaveTap_"
            disabled="[[isSaveDisabled_(createInProgress_, profileName_)]]">
          $i18n{createProfileConfirm}
        </paper-button>
      </div>
    </div>
  </template>
  <script src="create_profile.js"></script>
</dom-module>
