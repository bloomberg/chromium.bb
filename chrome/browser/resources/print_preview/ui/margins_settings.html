<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/md_select_css.html">
<link rel="import" href="../data/margins.html">
<link rel="import" href="print_preview_shared_css.html">
<link rel="import" href="select_behavior.html">
<link rel="import" href="settings_behavior.html">
<link rel="import" href="settings_section.html">

<dom-module id="print-preview-margins-settings">
  <template>
    <style include="print-preview-shared md-select">
    </style>
    <print-preview-settings-section>
      <span id="margins-label" slot="title">$i18n{marginsLabel}</span>
      <div slot="controls">
        <select class="md-select" aria-labelledby="margins-label"
            disabled$="[[getMarginsSettingsDisabled_(disabled,
                             settings.pagesPerSheet.value)]]"
            value="{{selectedValue::change}}">
          <!-- The order of these options must match the natural order of their
          values, which come from print_preview.MarginsType. -->
          <option value="[[MarginsTypeEnum.DEFAULT]]" selected>
            $i18n{defaultMargins}
          </option>
          <option value="[[MarginsTypeEnum.NO_MARGINS]]">
            $i18n{noMargins}
          </option>
          <option value="[[MarginsTypeEnum.MINIMUM]]">
            $i18n{minimumMargins}
          </option>
          <option value="[[MarginsTypeEnum.CUSTOM]]">
            $i18n{customMargins}
          </option>
        </select>
      </div>
    </print-preview-settings-section>
  </template>
  <script src="margins_settings.js"></script>
</dom-module>
