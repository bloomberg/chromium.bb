<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="../icons.html">
<link rel="import" href="print_preview_shared_css.html">

<dom-module id="print-preview-settings-section">
  <template>
    <style include="print-preview-shared cr-shared-style">
      :host {
        display: flex;
        margin-bottom: 16px;
        padding: 0 20px;
      }

      ::slotted([slot=controls]),
      ::slotted([slot=title]),
      iron-icon {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 38px;
      }

      ::slotted([slot=controls]) {
        flex: 1;
        overflow: hidden;
      }

      ::slotted([slot=title]) {
        color: var(--google-grey-900);
        flex: none;
        font-size: 1em;
        padding-inline-end: 5px;
        width: 70px;
        word-break: break-word;
      }

      :host(.multirow-controls) ::slotted([slot=title]) {
        justify-content: flex-start;
        padding-top: 10px;
      }

      :host([managed]) ::slotted([slot=title]) {
        width: 50px;
      }

      iron-icon {
        fill: var(--google-grey-600);
        width: 20px;
      }
    </style>
    <slot name="title"></slot>
    <iron-icon hidden$="[[!managed]]" icon="print-preview:business"
        alt="" aria-label="$i18n{managedOption}">
    </iron-icon>
    <slot name="controls"></slot>
  </template>
  <script src="settings_section.js"></script>
</dom-module>
