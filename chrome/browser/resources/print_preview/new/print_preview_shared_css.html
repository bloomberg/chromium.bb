<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<dom-module id="print-preview-shared">
  <template>
    <style include="cr-shared-style">
      /* Shared variables *****************************************************/
      :host {
        --cr-input-row-container: {
          min-height: 32px;
        };
        --cr-radio-button-size: 16px;
        --md-select-width: calc(100% - 17px);
        --print-preview-settings-border: 1px solid rgb(232, 234, 237);
        --print-preview-dialog-margin: 34px;
        --cr-form-field-label-height: 1.5rem;
        --cr-form-field-label-line-height: .75rem;
      }

      /* Default state ********************************************************/
      input[type='checkbox'],
      input[type='radio'] {
        margin-bottom: 0;
        margin-inline-end: 1px;
        margin-inline-start: 0;
        margin-top: 0;
        user-select: none;
      }

      select.md-select,
      select.md-select {
        margin: 2px;
        min-height: 32px;
        padding-bottom: 1px;
      <if expr="is_win or is_macosx">
        /* The following platform-specific rule is necessary to get adjacent
         * buttons, text inputs, and so forth to align on their borders while
         * also aligning on the text's baselines. */
        padding-bottom: 2px;
      </if>
        padding-top: 1px;
        user-select: none;
      }

      .checkbox cr-checkbox,
      .radio cr-radio-button {
        margin-bottom: 3px;
        margin-top: 3px;
        min-height: 32px;
      }

      cr-input {
        line-height: 20px;
      }

      a[href],
      a[is='action-link'] {
        color: var(--google-blue-600);
        text-decoration: none;
      }

      print-preview-settings-section [slot=controls] > * {
        margin-inline-start: 15px;
      }

      /* Default print preview dialog styles. */
      cr-dialog {
        --cr-dialog-wrapper: {
          max-height: calc(100vh - 68px);
          width:  calc(100vw - 68px);
          max-width: 100%;
        };
        --cr-dialog-body: {
          box-sizing: border-box;
          padding-inline-end: 20px;
          padding-inline-start: 20px;
          padding-bottom: 0;
          padding-top: 0;
        };
      }

      cr-dialog div[slot='title'] {
        padding-bottom: 0;
      }

      cr-dialog div[slot='button-container'] {
        align-items: center;
        box-shadow: 0 -1px 1px 0 rgba(60, 64, 67, 0.3);
        min-height: 64px;
        padding-bottom: 0;
        padding-top: 0;
      }
    </style>
  </template>
</dom-module>
