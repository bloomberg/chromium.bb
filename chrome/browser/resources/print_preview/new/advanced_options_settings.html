<dom-module id="print-preview-advanced-options-settings">
  <template>
    <style include="print-preview-shared paper-button-style">
      paper-button {
        --button-margin: 2px;
        margin: var(--button-margin);
        min-height: 32px;
        text-align: center;
        width: calc(100% - 2 * var(--button-margin) - 15px);
      }

      print-preview-settings-section {
        margin-bottom: 24px;
      }
    </style>
    <print-preview-settings-section>
      <span slot="title">$i18n{advancedOptionsLabel}</span>
      <div slot="controls">
        <paper-button id="button" disabled$="[[disabled]]"
            on-click="onButtonClick_">
          $i18n{showAdvancedOptions}
        </paper-button>
      </div>
    </print-preview-settings-section>
    <template is="dom-if" if="[[showAdvancedDialog_]]" restamp>
      <print-preview-advanced-dialog
          settings="{{settings}}" destination="[[destination]]"
          on-close="onDialogClose_">
      </print-preview-advanced-dialog>
    </template>
  </template>
  <script src="advanced_options_settings.js"></script>
</dom-module>
