<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/hidden_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/cr_elements/cr_expand_button/cr_expand_button.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="../metrics.html">
<link rel="import" href="strings.html">

<dom-module id="print-preview-more-settings">
  <template>
    <style include="cr-hidden-style print-preview-shared">
      :host {
        display: block;
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host([settings-expanded-by-user]) {
        margin-bottom: 16px;
      }

      div {
        align-items: center;
        border-top: var(--print-preview-settings-border);
        display: flex;
        font: inherit;
        margin: 0 auto;
        min-height: 48px;
        padding: 0 20px;
      }

      :host([hidden]) {
        display: none;
      }

      #label {
        color: var(--google-grey-900);
        flex: 1;
      }

      :host-context([dir=rtl]) #label {
        text-align: right;
      }

      :host([disabled]) #label {
        color: var(--paper-grey-600);
        opacity: .65;
      }
    </style>
    <div on-click="toggleExpandButton_" actionable>
      <span id="label">$i18n{moreOptionsLabel}</span>
      <cr-expand-button alt="$i18n{moreOptionsLabel}"
          expanded="{{settingsExpandedByUser}}" disabled="[[disabled]]">
      </cr-expand-button>
    </div>
  </template>
  <script src="more_settings.js"></script>
</dom-module>
