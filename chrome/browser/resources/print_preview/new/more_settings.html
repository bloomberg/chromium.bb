<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/hidden_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/paper_button_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="../metrics.html">
<link rel="import" href="strings.html">

<dom-module id="print-preview-more-settings">
  <template>
    <style include="cr-hidden-style print-preview-shared paper-button-style">
      :host {
        display: block;
      }

      :host([disabled]) {
        pointer-events: none;
      }

      paper-button {
        --cr-selectable-focus: {
          outline: auto 5px -webkit-focus-ring-color;
        };
        border: none;
        border-top: var(--print-preview-settings-border);
        font: inherit;
        margin: 0 auto 16px;
        min-height: 48px;
        padding: 0 18px;
        width: 100%;
      }

      paper-button:not([raised]).keyboard-focus {
        font-weight: inherit;
      }

      paper-button:not(.action-button):focus,
      paper-button:not(.action-button):active {
        box-shadow: none;
        outline: none;
      }

      :host-context(.focus-outline-visible) paper-button:focus {
        outline: -webkit-focus-ring-color auto 5px;
      }

      :host([hidden]) {
        display: none;
      }

      #label {
        color: var(--google-grey-900);
        flex: 1;
      }

      :host-context([dir=rtl]) #label {
        text-align: right;
      }

      :host([disabled]) #label {
        color: var(--paper-grey-600);
        opacity: .65;
      }

      #icon {
        height: 25px;
        width: 25px;
      }

      .minus-icon {
        background-image: url(chrome://resources/images/icon_expand_less.svg);
      }

      .plus-icon {
        background-image: url(chrome://resources/images/icon_expand_more.svg);
      }
    </style>
    <paper-button disabled="[[disabled]]" on-click="onMoreSettingsClick_"
        aria-expanded$="[[getAriaExpanded_(settingsExpandedByUser)]]"
        aria-label$="[[i18n('moreOptionsLabel')]]">
      <span id="label">[[getLabelText_(settingsExpandedByUser)]]</span>
      <div id="icon" class$="[[getIconClass_(settingsExpandedByUser)]]"></div>
    </paper-button>
  </template>
  <script src="more_settings.js"></script>
</dom-module>
