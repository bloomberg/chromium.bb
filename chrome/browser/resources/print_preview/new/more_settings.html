<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/html/action_link_css.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="settings_section_behavior.html">

<dom-module id="print-preview-more-settings">
  <template>
    <style include="action-link">
      :host {
        align-items: center;
        background-color: #f6f6f6;
        border-bottom: 1px solid #e1e1e1;
        border-top: 1px solid #e1e1e1;
        display: flex;
        margin-top: 4px;
        min-height: 51px;
      }

      :host #icon {
        -webkit-margin-end: 15px;
        -webkit-margin-start: 20px;
        height: 11px;
        margin-bottom: 20px;
        margin-top: 20px;
        width: 11px;
      }

      :host .minus-icon {
        background-image: -webkit-image-set(
            url(../images/1x/minus.png) 1x,
            url(../images/2x/minus.png) 2x);
      }

      :host .plus-icon {
        background-image: -webkit-image-set(
            url(../images/1x/plus.png) 1x,
            url(../images/2x/plus.png) 2x);
      }
    </style>
    <div id="icon" class$="[[getIconClass_(settingsExpanded)]]"></div>
    <a class="label" is="action-link" on-click="onMoreSettingsClick_">
      [[getLabelText_(settingsExpanded)]]
    </a>
  </template>
  <script src="more_settings.js"></script>
</dom-module>
