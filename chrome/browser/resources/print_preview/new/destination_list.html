<dom-module id="print-preview-destination-list">
  <template>
    <style include="print-preview-shared cr-hidden-style throbber">
      :host {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        user-select: none;
      }

      #listContainer {
        flex: 1;
        min-height: calc(2 * var(--destination-item-height));
      }

      .title,
      .total {
        color: var(--google-grey-refresh-700);
        font-weight: 500;
      }

      header {
        align-items: center;
        border-bottom: 2px solid var(--google-grey-300);
        display: flex;
        flex: 0;
        margin-top: 2px;
        min-height: calc(20/13 * 1em);
        padding-bottom: 8px;
      }

      :-webkit-any(.link, .total) {
        display: inline;
        padding: 0 4px;
      }

      .link {
        margin: 0 2px;
      }

      .throbber-container {
        display: inline-block;
        padding-inline-end: 16px;
        padding-inline-start: 8px;
        position: relative;
        vertical-align: middle;
      }

      .throbber {
        vertical-align: middle;
      }

      .no-destinations-message {
        color: #999;
        padding-bottom: 8px;
        padding-inline-start: 18px;
        padding-top: 8px;
      }

      :not(.moving).list-item {
        transition: background-color 150ms;
      }

      .list-item:hover,
      .list-item:focus {
        background-color: rgb(228, 236, 247);
      }

      .list-item:focus {
        outline: none;
      }
    </style>
    <header>
      <span class="title">[[listName]]</span>
      <span class="total" hidden$="[[!showDestinationsTotal_]]">
        [[i18n('destinationCount', matchingDestinations_.length)]]
      </span>
      <a href="$i18n{settingsPrintingPage}" target="_none"
          class="link" hidden$="[[!hasManageLink]]">
        $i18n{manage}
      </a>
      <div class="throbber-container" hidden$="[[!loadingDestinations]]">
        <div class="throbber"></div>
      </div>
    </header>
    <div class="no-destinations-message" hidden$="[[hasDestinations_]]">
      $i18n{noDestinationsMessage}
    </div>
    <div id="listContainer">
      <iron-list id="list" items="[[matchingDestinations_]]">
        <template>
          <print-preview-destination-list-item class="list-item"
              search-query="[[searchQuery]]" destination="[[item]]"
              on-click="onDestinationSelected_" on-keydown="onKeydown_"
              tabindex$="[[tabIndex]]">
          </print-preview-destination-list-item>
        </template>
      </iron-list>
    </div>
  </template>
  <script src="destination_list.js"></script>
</dom-module>
