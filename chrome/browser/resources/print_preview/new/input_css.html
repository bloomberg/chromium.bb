<link rel="import" href="chrome://resources/html/polymer.html">

<dom-module id="input">
  <template>
    <style>
      .input-settings-section {
        --error-text-color: rgb(140, 20, 20);
      }

      :host .input-settings-section span {
        --settings-section-title-style: {
          /* Override so label is always aligned with top element on right */
          padding-top: 13px;
          vertical-align: top;
        }
      }

      input:invalid {
        background: rgb(255, 240, 240);
        color: var(--error-text-color);
      }

      span.hint {
        background: white;
        color: var(--error-text-color);
        font-size: 0.9em;
        font-weight: bold;
        height: auto;
        margin-bottom: -5px;
        margin-top: 5px;
        padding-bottom: 5px;
        user-select: text;
      }
    </style>
  </template>
</dom-module>
