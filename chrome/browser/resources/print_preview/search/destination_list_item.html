<li id="destination-list-item-template" class="destination-list-item" hidden
    tabindex="0">
  <span class="destination-list-item-content">
    <img class="destination-list-item-icon" alt="">
    <span class="destination-list-item-name"></span>
    <span class="connection-status" hidden></span>
    <a is="action-link" class="learn-more-link" hidden>$i18n{learnMore}</a>
    <span class="register-promo" hidden>
      <button class="register-promo-button">
        $i18n{registerPromoButtonText}
      </button>
    </span>
    <span class="extension-controlled-indicator" hidden>
      <span class="extension-name"></span>
      <span class="extension-icon" role="button" tabindex="0"></span>
    </span>
<if expr="chromeos">
    <span class="configuring-in-progress-text" hidden>
      $i18n{configuringInProgressText}
      <span class="configuring-text-jumping-dots">
        <span>.</span><span>.</span><span>.</span>
      </span>
    </span>
    <span class="configuring-failed-text" hidden>
      $i18n{configuringFailedText}
    </span>
</if>
  </span>
</li>
