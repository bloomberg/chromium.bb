<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
      }

      #screen {
        position: relative;
        width: 800px;
        height: 620px;

        background-image: -webkit-linear-gradient(top, #c6c6c6, #888);
      }

      #dialog {
        position: absolute;
        left: 40px;
        top: 20px;
        width: 720px;
        height: 580px;
        border-radius: 4px;
        border: none;
        -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 1);
        background-color: white;
      }
    </style>

    <script src='js/util.js'></script>
    <script src='js/harness.js'></script>
  </head>
  <body>
    [ <a href='?{"type":"saveas-file"}'>Save File</a> |
    <a href='?{"type":"open-file"}'>Open File</a> |
    <a href='?{"type":"open-multi-file"}'>Open Files</a> |
    <a href='?{"type":"folder"}'>Select Folder</a> ]
    <div id=screen>
      <iframe id=dialog></iframe>
    </div>
    <div>
      <button onclick='harness.onClearClick(event)'>Reset Filesystem</button>
      | Add Files:
      <input type='file' multiple onchange='harness.onFilesChange(event)'>
    </div>

    <script>harness.init()</script>
  </body>
</html>
