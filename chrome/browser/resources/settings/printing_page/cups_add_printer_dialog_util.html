<dom-module id="cups-add-printer-dialog-style">
  <template>
    <style>
      .list-item {
        background: none;
        border: none;
        box-sizing: border-box;
        color: var(--paper-grey-800);
        font: inherit;
        min-height: 32px;
        padding: 0 24px;
        text-align: start;
        width: 100%;
        @apply(--settings-actionable);
      }

      .list-item:focus {
        background-color: var(--paper-grey-300);
        outline: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="add-printer-list">
  <template>
    <style include="settings-shared cups-add-printer-dialog-style">
      .list-item {
        padding: 0 20px;
      }
    </style>
    <div>
      <array-selector id="arraySelector" items="[[printers]]"
          selected="{{selectedPrinter}}">
      </array-selector>
      <template is="dom-repeat" items="[[printers]]">
        <button class="list-item" on-tap="onSelect_">
          [[item.printerName]] [[item.printerModel]]
        </button>
      </template>
    </div>
  </template>
</dom-module>

<dom-module id="drop-down-search-box">
  <template>
    <style include="settings-shared cups-add-printer-dialog-style">
      iron-dropdown,
      paper-input-container {
        width: 270px;
      }

      paper-input-container {
        --paper-input-container-color: var(--google-grey-500);
        --paper-input-container-input: {
          font-size: inherit;
        };
      }

      iron-dropdown .dropdown-content {
        background-color: white;
        box-shadow: 0 2px 6px var(--paper-grey-500);
        min-width: 128px;
        padding: 8px 0;
      }
    </style>
    <paper-input-container no-label-float>
      <input is="iron-input" type="search" on-tap="onTap_"
          on-search="onInputValueChanged_" on-change="onChange_" incremental>
      <paper-icon-button suffix id="searchIcon" icon="cr:search" hidden>
      </paper-icon-button>
      <paper-icon-button suffix id="dropdownIcon" icon="cr:arrow-drop-down">
      </paper-icon-button>
    </paper-input-container>
    <iron-dropdown horizontal-align="left" vertical-align="top"
        vertical-offset="47">
      <div class="dropdown-content">
        <template is="dom-repeat" items="[[items]]"
            filter="[[filterItems_(searchTerm_)]]">
          <button class="list-item" on-tap="onSelect_">[[item]]</button>
        </template>
      </div>
    </iron-dropdown>
  </template>
</dom-module>

<dom-module id="add-printer-dialog">
  <template>
    <style include="settings-shared">
      #dialog .body {
        -webkit-padding-end: 0;
        -webkit-padding-start: 0;
        height: 350px;
      }

      #dialog .button-container {
        border-top: 1px solid rgba(0, 0, 0, 0.14);
        margin-top: 0;
        padding-top: 10px;
      }

      #dialog .button-container ::content paper-button {
        font-size: 107.69%;  /* 14px / 13px */
        font-weight: bold;
      }
    </style>

    <dialog is="cr-dialog" id="dialog" close-text="$i18n{close}">
      <div class="title">
        <content select=".dialog-title"></content>
      </div>
      <div class="body">
        <content select=".dialog-body"></content>
      </div>
      <div class="button-container">
        <content select=".dialog-buttons"></content>
      </div>
    </dialog>
  </template>
  <script src="cups_add_printer_dialog_util.js"></script>
</dom-module>
