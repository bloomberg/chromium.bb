<dom-module id="settings-multidevice-page">
  <template>
    <style include="settings-shared"></style>
    <div class="settings-box two-line first">
      <div class="start">
        [[getLabelText_(mode)]]
        <div class="secondary" id="multideviceSummary"
            inner-h-t-m-l="[[getSubLabelInnerHtml_(mode)]]">
        </div>
      </div>
      <div class="separator"></div>
      <template is="dom-if" if="[[showButton_(mode)]]" restamp>
        <paper-button class="secondary-button" on-click="handleClick_">
          [[getButtonText_(mode)]]
        </paper-button>
      </template>
      <template is="dom-if" if="[[showToggle_(mode)]]" restamp>
        <cr-toggle></cr-toggle>
      </template>
    </div>
  </template>
  <script src="multidevice_page.js"></script>
</dom-module>
