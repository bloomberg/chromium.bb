<dom-module id="settings-reset-profile-dialog">
  <template>
    <style include="settings-shared action-link">
      .footer a {
        vertical-align: middle;
      }

      paper-spinner {
        margin: 0 8px;
      }
    </style>
    <dialog is="cr-dialog" id="dialog" close-text="$i18n{close}" ignore-popstate>
      <div class="title">
        [[getPageTitle_(isTriggered_, triggeredResetToolName_)]]
      </div>
      <div class="body">
        <span>
          [[getExplanationText_(isTriggered_, triggeredResetToolName_)]]
          <a href="$i18nRaw{resetPageLearnMoreUrl}" target="_blank">
            $i18n{learnMore}
          </a>
        </span>
      </div>
      <div class="button-container">
        <paper-spinner id="resetSpinner" active="[[clearingInProgress_]]">
        </paper-spinner>
        <paper-button class="cancel-button" on-tap="onCancelTap_"
            id="cancel" disabled="[[clearingInProgress_]]">
          $i18n{cancel}
        </paper-button>
        <paper-button class="action-button" on-tap="onResetTap_"
            id="reset" disabled="[[clearingInProgress_]]">
          $i18n{resetPageCommit}
        </paper-button>
      </div>
      <div class="footer border-top-divider">
        <paper-checkbox id="sendSettings"
            checked>$i18n{resetPageFeedback}</paper-checkbox>
        <a is="action-link"
            on-tap="onShowReportedSettingsTap_">$i18n{viewReportedSettings}</a>
      </div>
    </dialog>
  </template>
  <script src="reset_profile_dialog.js"></script>
</dom-module>
