<!-- Common styles for Passwords and Forms -->
<dom-module id="passwords-shared">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }

      .list-with-header > div:first-of-type {
        border-top: var(--settings-separator-line);
      }

      .website-column {
        display: flex;
        flex: 3;
      }

      .username-column {
        flex: 2;
        margin: 0 8px;
      }

      .password-column {
        align-items: center;
        display: flex;
        flex: 2;
      }

      .password-field {
        background-color: transparent;
        border: none;
        flex: 1;
        height: 20px;
        width: 0;
      }

      .selectable {
        -webkit-user-select: text;
      }
    </style>
  </template>
</dom-module>
