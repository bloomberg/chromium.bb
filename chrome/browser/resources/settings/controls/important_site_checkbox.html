<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_checkbox/cr_checkbox.html">
<link rel="import" href="chrome://resources/cr_elements/policy/cr_policy_pref_indicator.html">
<link rel="import" href="settings_boolean_control_behavior.html">
<link rel="import" href="../settings_shared_css.html">

<dom-module id="important-site-checkbox">
  <template>
    <style include="settings-shared">
      #outerRow {
        align-items: center;
        display: flex;
        min-height: var(--settings-row-two-line-min-height);
        width: 100%;
      }

      cr-checkbox {
        width: 100%;
      }

      .middot {
        padding: 0 4px;
      }
    </style>
    <div id="outerRow">
      <cr-checkbox id="checkbox" checked="{{site.isChecked}}"
          disabled="[[disabled]]">
        <div class="label">[[site.registerableDomain]]</div>
        <div class="secondary label">
          <span class="storage-size">[[site.storageSize]]</span>
            <span class="middot" hidden$="[[!site.hasNotifications]]">
              &middot;
            </span>
            <span class="has-notifications"
                hidden$="[[!site.hasNotifications]]">
              $i18n{notificationWarning}
            </span>
        </div>
      </cr-checkbox>
    </div>
  </template>
  <script src="important_site_checkbox.js"></script>
</dom-module>
