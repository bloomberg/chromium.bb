<link rel="import" href="chrome://resources/cr_elements/cr_action_menu/cr_action_menu.html">
<link rel="import" href="chrome://resources/cr_elements/icons.html">
<link rel="import" href="chrome://resources/html/icon.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button-light.html">
<link rel="import" href="../extension_control_browser_proxy.html">
<link rel="import" href="../focus_row_behavior.html">
<link rel="import" href="search_engine_entry_css.html">
<link rel="import" href="../settings_shared_css.html">

<dom-module id="settings-omnibox-extension-entry">
  <template>
    <style include="settings-shared search-engine-entry">
      .name-column {
        align-items: center;
        display: flex;
        flex: 3;
        word-break: break-word;
      }

      .keyword-column {
        flex: 7;
      }

      .favicon-image + span {
        -webkit-margin-end: 8px;
      }
    </style>
    <div class="list-item" focus-row-container>
      <div class="name-column">
        <span class="favicon-image"
            style="background-image: [[getIconSet_(engine.iconURL)]]"></span>
        <span>[[engine.displayName]]</span>
      </div>
      <div class="keyword-column">[[engine.keyword]]</div>
      <button is="paper-icon-button-light" class="icon-more-vert"
          on-click="onDotsTap_" title="$i18n{moreActions}" focus-row-control
          focus-type="menu">
      </button>
      <dialog is="cr-action-menu">
        <button slot="item" class="dropdown-item" on-click="onManageTap_"
            id="manage">
          $i18n{searchEnginesManageExtension}
        </button>
        <button slot="item" class="dropdown-item" on-click="onDisableTap_"
            id="disable">
          $i18n{disable}
        </button>
      </dialog>
    </div>
  </template>
  <script src="omnibox_extension_entry.js"></script>
</dom-module>
