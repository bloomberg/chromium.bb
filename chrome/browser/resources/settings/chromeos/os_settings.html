<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}" class="loading">
<head>
  <meta charset="utf-8">
  <title>$i18n{settings}</title>
<if expr="not optimize_webui">
  <base href="chrome://os-settings">
</if>
  <link rel="stylesheet" href="chrome://resources/css/md_colors.css">
  <style>
    html {
      background-color: #fff;
      overflow: hidden;
      /* Remove 300ms delay for 'click' event, when using touch interface. */
      touch-action: manipulation;
    }

    html.loading::before {
      /* TODO(hsuregan): update for dark mode when needed. */
      background-color: #fff;
      border-bottom: var(--md-toolbar-border);
      box-sizing: border-box;
      content: '';
      display: block;
      height: var(--md-toolbar-height);
    }
  </style>
</head>
<body>
  <os-settings-ui></os-settings-ui>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <link rel="import" href="chrome://resources/html/polymer.html">
  <if expr="not optimize_webui">
    <link rel="import" href="chromeos/os_settings_ui/os_settings_ui.html">
  </if>
  <if expr="optimize_webui">
    <link rel="import" href="os_settings_ui/os_settings_ui.html">
  </if>
</body>
</html>
