<link rel="import" href="chrome://resources/polymer/polymer/polymer.html">
<link rel="import" href="chrome://resources/polymer/core-menu/core-menu.html">
<link rel="import" href="chrome://resources/polymer/paper-item/paper-item.html">
<link rel="import" href="chrome://resources/polymer/paper-shadow/paper-shadow.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dropdown_menu/cr_dropdown_menu.html">
<link rel="import" href="chrome://md-settings/settings_page/settings_page_header.html">
<link rel="import" href="chrome://md-settings/checkbox/checkbox.html">

<polymer-element name="cr-settings-a11y-page">
  <template>
    <link rel="stylesheet" href="chrome://md-settings/settings_page/settings_page.css">
    <link rel="stylesheet" href="a11y_page.css">
    <paper-shadow layout vertical cross-fade>
      <cr-settings-page-header page="{{}}"></cr-settings-page-header>

      <cr-settings-checkbox pref="{{prefs.settings.a11y.enable_menu}}"
          label="Show accessibility options in the system menu">
      </cr-settings-checkbox>
      <cr-settings-checkbox pref="{{prefs.settings.a11y.large_cursor_enabled}}"
          label="Show large mouse cursor"></cr-settings-checkbox>
      <cr-settings-checkbox pref="{{prefs.settings.a11y.high_contrast_enabled}}"
          label="Use high contrast mode"></cr-settings-checkbox>
      <cr-settings-checkbox pref="{{prefs.settings.a11y.sticky_keys_enabled}}"
          label="Enable sticky keys"
          subLabel="(to perform keyboard shortcuts by typing them
          sequentially)"></cr-settings-checkbox>
      <cr-settings-checkbox pref="{{prefs.settings.accessibility}}"
          label="Enable ChromeVox" subLabel="(spoken feedback)">
      </cr-settings-checkbox>
      <cr-settings-checkbox pref="{{prefs.settings.a11y.screen_magnifier}}"
          label="Enable screen magnifier"></cr-settings-checkbox>
      <cr-settings-checkbox
          pref="{{prefs.settings.touchpad.enable_tap_dragging}}"
          label="Enable tap dragging"></cr-settings-checkbox>
      <cr-settings-checkbox pref="{{prefs.settings.a11y.autoclick}}"
          label="Automatically click when the mouse pointer stops">
      </cr-settings-checkbox>

      <core-label horizontal layout center class="autoclick-delay-label"
          hidden?="{{!prefs.settings.a11y.autoclick}}">
        <span>Delay before click:</span>
        <cr-dropdown-menu class="autoclick-dropdown">
          <core-menu class="menu" valueAttr="value" selectedAttribute=""
              selected="{{prefs.settings.a11y.autoclick_delay_ms}}">
            <paper-item value="200">extremely short</paper-item>
            <paper-item value="400">very short</paper-item>
            <paper-item value="600">short</paper-item>
            <paper-item value="800">long</paper-item>
            <paper-item value="1000">very long</paper-item>
          </core-menu>
        </cr-dropdown-menu>
      </core-label>

      <cr-settings-checkbox pref="{{prefs.settings.a11y.virtual_keyboard}}"
          label="Enable on-screen keyboard"></cr-settings-checkbox>
    </paper-shadow>
  </template>
  <script src="a11y_page.js"></script>
</polymer-element>
