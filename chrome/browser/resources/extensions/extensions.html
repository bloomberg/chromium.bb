<!DOCTYPE html>
<html i18n-values="dir:textdirection;">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="extensions.css">
<link rel="stylesheet" href="../shared/css/button.css">
<link rel="stylesheet" href="../shared/css/checkbox.css">
<link rel="stylesheet" href="../shared/css/chrome_shared2.css">
<link rel="stylesheet" href="../shared/css/trash.css">

<if expr="not pp_ifdef('chromeos')">
  <link rel="stylesheet" href="../shared/css/open_sans.css">
</if>

<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/local_strings.js"></script>
<script src="chrome://resources/js/util.js"></script>
<script src="chrome://resources/js/cr/ui.js"></script>

<script src="chrome://extensions-frame/extension_list.js"></script>
<script src="chrome://extensions-frame/extensions.js"></script>

</head>

<body>

<div id="extension-settings">
  <h1 i18n-content="extensionSettings"></h1>
  <div id="dev-toggle">
    <input id="toggle-dev-on" type="checkbox" value="off"></input>
    <label for="toggle-dev-on" i18n-content="extensionSettingsDeveloperMode" />
  </div>
  <div class="displaytable">
    <div id="dev" class="dev-closed">
      <table id="dev-table" width="100%">
        <tr>
          <td>
            <button id="load-unpacked"
                    i18n-content="extensionSettingsLoadUnpackedButton"></button>
            <button id="pack-extension"
                    i18n-content="extensionSettingsPackButton"></button>
          </td>
          <td align="right">
            <button id="update-extensions-now"
                    i18n-content="extensionSettingsUpdateButton"></button>
          </td>
        </tr>
      </table>
    </div>
    <section class="extension-settings-content">
      <div class="extension-settings">
        <div id="extension-settings-list"></div>
      </div>
    </section>
  </div>
  <section>
    <div><strong id="no-extensions"
                 i18n-content="extensionSettingsNoExtensions"
                 hidden="true"></strong></div>
    <div id="suggest-gallery" hidden="true"></div>
    <div id="get-more-extensions-container" hidden="true">
      <img src="chrome://theme/IDR_WEBSTORE_ICON_32">
      <div id="get-more-extensions"></div>
    </div>
  </section>
</div>

<div id="template-collection" hidden>

  <div class="extension-list-item-wrapper">
    <div class="extension-list-item">
      <div class="extension-details">
        <div>
          <span class="extension-title"></span>
          <span class="extension-version"></span>
        </div>
        <p class="extension-description"></p>
        <div class="developer-extras" hidden>
          <div>
            <span i18n-content="extensionSettingsExtensionId"></span>
            <span class="extension-id"></span>
          </div>
          <div class="load-path" hidden>
            <span i18n-content="extensionSettingsExtensionPath"></span>
            <span></span>
          </div>
          <div class="managed-message"
              i18n-content="extensionSettingsPolicyControlled" hidden>
          </div>
          <div class="active-views" hidden>
            <span i18n-content="extensionSettingsInspectViews"></span>
            <a href="#"></a>
          </div>
        </div>
        <div class="optional-controls">
          <button class="show-button"
              i18n-content="extensionSettingsShowButton" hidden ></button>
          <label class="incognito-control">
            <input type="checkbox"></input>
            <span i18n-content="extensionSettingsEnableIncognito"></span>
          </label>
          <label class="file-access-control" hidden>
            <input type="checkbox"></input>
            <span i18n-content="extensionSettingsAllowFileAccess"></span>
          </label>
          <a class="options-link" i18n-content="extensionSettingsOptions"
              href="#"></a>
          <a class="store-link" i18n-content="extensionSettingsVisitWebsite"
              hidden></a>
          <a class="reload-link" i18n-content="extensionSettingsReload"
              href="#" hidden></a>
        </div>
        <div class="butter-bar"
            i18n-values=".innerHTML:extensionSettingsIncognitoWarning" hidden>
        </div>
      </div>
      <div class="enable-controls">
        <a class="terminated-reload-link" href="#"
            i18n-content="extensionSettingsReload" hidden></a>
        <label class="enable-checkbox" hidden>
          <input type="checkbox"></input>
          <div class="enable-checkbox-text">
            <span class="enabled-text" i18n-content="extensionSettingsEnabled">
            </span>
            <span class="enable-text" i18n-content="extensionSettingsEnable">
            </span>
          </div>
        </label>
      </div>
    </div>
  </div>

  <include src="../shared/html/trash.html">

</div>

<script src="chrome://extensions-frame/strings.js"></script>
<script src="chrome://resources/js/i18n_template.js"></script>
<script src="chrome://resources/js/i18n_process.js"></script>

</body>
</html>
