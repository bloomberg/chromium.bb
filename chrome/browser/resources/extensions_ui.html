<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title i18n-content="title"></title>
<style>
body {
  font-size: 87%;
  font-family: Helvetica, Arial, sans-serif;
  margin: 0;
  min-width: 47em;
  padding-bottom: 0.75em;
  padding-left: 1.5em;
  padding-right: 2em;
  padding-top: 0.75em;
}

a {
  color: blue;
  font-size: 100%;
}

div#header {
  margin-bottom: 0.75em;
  overflow: hidden;
  padding-bottom: 1.5em;
  padding-left: 0;
  padding-top: 1.5em;
  position: relative;
}
div#header h1 {
  background: url('extensions_ui_page_logo.png') 0px 60% no-repeat;
  display: inline;
  margin: 0;
  padding-bottom: 35px;
  padding-left: 75px;
  padding-top: 35px;
}

h1 {
  font-size: 150%;
  font-weight: bold;
  padding: 0;
  margin: 0;
}

div.content {
  font-size: 84%;
  margin-top: 10px;
}

.section-header {
  background: #ebeff9;
  border-top: 1px solid #b5c7de;
  font-size: 95%;
  padding-bottom: 3px;
  padding-left: 10px;
  padding-top: 3px;
  width: 100%;
}

.section-header-title {
  font-weight: bold;
}

.vbox-container {
  display: -webkit-box;
  -webkit-box-orient: vertical;
}

.wbox {
  display: -webkit-box;
  -webkit-box-align: stretch;
  -webkit-box-flex: 1;
}

.showInDevMode {
  overflow: hidden;
}

body.hideDevModeInitial .showInDevMode {
  height: 0 !important;
  opacity: 0;
}

body.hideDevMode .showInDevMode {
  height: 0 !important;
  opacity: 0;
  -webkit-transition: all .1s ease-out;
}

body.showDevMode .showInDevMode {
  opacity: 1;
  -webkit-transition: all .1s ease-in;
}

.wbox-dev-tools {
  -webkit-box-align: stretch;
  -webkit-box-flex: 1;
}

.developer-tools-image {
  margin-top: 2px;
}

.developer-tools-link {
  font-size: 100%;
  margin-right: 9px;
  white-space: nowrap;
}

.developer-tools {
  background: #f4f6fc;
  border-bottom: 1px solid #edeff5;
  font-size: 85%;
  padding-bottom: 0.8em;
  padding-left: 10px;
  padding-top: 0.8em;
  width: 100%;
}

.extension {
  border-bottom: 1px solid #edeff5;
  margin-bottom: 9px;
  padding-bottom: 10px;
}

.extension-name {
  font-weight: bold;
}

.extension-description {
  margin-top: 0.4em;
}

.extension-details {
  margin-top: 0.5em;
}

.extension-actions {
  float: right;
}

.extension-views {
  margin: 0 0 0;
  margin-left: 2ex;
  padding: 0;
  list-style-type: none;
}

button {
  font-size: 100%;
}

#dialogBackground, #dialogBackground div {
  display: -webkit-box;
  -webkit-box-align: center;
}

#dialog input[type="button"] {
  font-size: 12px;
  height: 25px;
  width: 100px;
}

#dialog input[type="text"] {
  font-size: 12px;
  font-family: Helvetica, Arial, sans-serif;
  width: 220px;
}

#dialogBackground {
  background-color: rgba(0, 0, 0, .2);
  display: none;
  height: 100%;
  left: 0;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1;
  -webkit-box-orient: vertical;
  -webkit-user-select:none;
}

#dialogHBackground {
  height: 100%;
  -webkit-box-orient: horizontal;
}

#dialog {
  background-color: #5296DE;
  border: 1px solid #3A75BD;
  border-radius: 6px 6px;
  font-size: 12px;
  width: 500px;
  -webkit-box-orient: vertical;
}

#dialogHeader {
  background-color: rgba(0,0,0,0);
  color: white;
  margin: 4px;
  width: 100%;
}

#dialogBody {
  background-color: rgb(240, 240, 240);
  border: 1px solid #3A75BD;
  border-bottom-left-radius: 4px 4px;
  border-bottom-right-radius: 4px 4px;
  margin: 0px 2px 2px 2px;
  -webkit-box-orient: vertical;
}

#dialogContentHeader {
  margin: 16px;
}

.dialogBrowseRow {
  margin-left: -24px;
  width: 100%;
  -webkit-box-orient: horizontal;
  -webkit-box-pack: end;
}

.dialogBrowseRow>* {
  margin: 2px
}

#dialogContentFooter {
  margin-bottom: 6px;
  margin-left: -12px;
  margin-top: 20px;
}

</style>
<script>
/**
 * This variable structure is here to document the structure that the template
 * expects to correctly populate the page.
 */
var extensionDataFormat = {
  "developerMode": false,
  "extensions": [
    {
      "id": "0000000000000000000000000000000000000000",
      "name": "Google Chrome",
      "description": "Extension long format description",
      "version": "1.0.231",
      "enabled": "true",
      "options_url": "options.html",
      "icon": "relative-path-to-icon.png",
      "content_scripts": [
        {
          "js": ["script1_file1.js", "script1_file2.js"],
          "css": ["script1_file1.css", "script1_file2.css"],
          "matches": ["http://*/*", "http://other.com/*"]
        },
        {
          "js": ["script2_file1.js", "script2_file2.js"],
          "css": ["script2_file1.css", "script2_file2.css"],
          "matches": ["http://*/*", "http://other.com/*"]
        }
      ],
      // TODO(aa): It would be nice to also render what type of view each one
      // is, like 'toolstrip', 'background', etc. Eventually, if we can also
      // debug and inspect content scripts, maybe we don't need to list the
      // components, just the views.
      "views": [
        {
          "path": "toolstrip.html",
          "renderViewId": 1,
          "renderProcessId": 1
        },
        {
          "path": "background.html",
          "renderViewId": 2,
          "renderProcessId": 1
        }
      ]
    },
    {
      "id": "0000000000000000000000000000000000000001",
      "name": "RSS Subscriber",
      "description": "Extension long format description",
      "version": "1.0.231",
      "enabled": "true",
      "icon": "",
      "content_scripts": [
        {
          "js": ["script1_file1.js", "script1_file2.js"],
          "css": ["script1_file1.css", "script1_file2.css"],
          "matches": ["http://*/*", "http://other.com/*"]
        },
        {
          "js": ["script2_file1.js", "script2_file2.js"],
          "css": ["script2_file1.css", "script2_file2.css"],
          "matches": ["http://*/*", "http://other.com/*"]
        }
      ],
      "views": [
        {
          "path": "foo/bar/toolstrip.html",
          "renderViewId": 3,
          "renderProcessId": 1
        }
      ]
    }
  ]
};

// Keeps track of whether the developer tools subsection has been made visible
// (expanded) or not.
var devToolsExpanded = false;

/**
 * Toggles the devToolsExpanded, and notifies the c++ dom_ui to toggle the 
 * extensions.ui.developer_mode which saved in the preferences.
 */
function toggleDevToolsExpanded() {
  devToolsExpanded = !devToolsExpanded;
  chrome.send('toggleDeveloperMode', []);
}

/**
 * Takes the |extensionsData| input argument which represents data about the
 * currently installed/running extensions and populates the html jstemplate with
 * that data. It expects an object structure like the above.
 * @param {Object} extensionsData Detailed info about installed extensions
 */
function showExtensionsData(extensionsData) {
  // Sort by extension name (case-insensitive)
  extensionsData.extensions.sort(function(a, b) {
    a = a.name.toLowerCase();
    b = b.name.toLowerCase();
    return a < b ? -1 : (a > b ? 1 : 0);
  });

  // This is the javascript code that processes the template:
  var input = new JsEvalContext(extensionsData);
  var output = document.getElementById('extensionTemplate');
  jstProcess(input, output);
}

/*
 * Asks the C++ ExtensionDOMHandler to get details about the installed
 * extensions and return detailed data about the configuration. The
 * ExtensionDOMHandler should reply to returnExtensionsData() (below).
 */
function requestExtensionsData() {
  chrome.send("requestExtensionsData", []);
}

// Used for observing function of the backend datasource for this page by
// tests.
window.domui_responded_ = false;

function returnExtensionsData(extensionsData) {
  window.domui_responded_ = true;

  devToolsExpanded = extensionsData.developerMode;

  showExtensionsData(extensionsData);

  // We are currently hiding the body because the first call to jstProcess() to
  // insert localized strings happens prior to this call which runs during the
  // body.onload event, causes a flickering.
  document.getElementById('body-container').style.display = "inline";
  
  // Explicitly set the height for each element that wants to be "slid" in and
  // out when the devToolsExpanded is toggled.
  var slidables = document.getElementsByClassName('showInDevMode');
  for (var i = 0; i < slidables.length; i++) {
    slidables[i].style.height = slidables[i].offsetHeight + "px";
  }

  // If not in developer mode, hide the developer mode elements without the 
  // slide/fade transition.
  if (!devToolsExpanded) {
    document.getElementsByTagName('body')[0].className = "hideDevModeInitial";
  } else {
    document.getElementById('collapse').style.display = "inline";
    document.getElementById('expand').style.display = "none";
  }
}

/**
 * Tell the C++ ExtensionDOMHandler to inspect the page detailed in |viewData|.
 */
function sendInspectMessage(viewData) {
  // TODO(aa): This is ghetto, but DOMUIBindings doesn't support sending
  // anything other than arrays of strings, and this is all going to get
  // replaced with V8 extensions soon anyway.
  chrome.send('inspect', [
    String(viewData.renderProcessId), String(viewData.renderViewId)
  ]);
}

/**
 * Handles a 'reload' button getting clicked.
 */
function handleReloadExtension(node) {
  // Tell the C++ ExtensionDOMHandler to reload the extension.
  chrome.send('reload', [node.extensionId]);
}

/**
 * Handles a 'enable' or 'disable' button getting clicked.
 */
function handleEnableExtension(node, enable) {
  // Tell the C++ ExtensionDOMHandler to reload the extension.
  chrome.send('enable', [node.extensionId, String(enable)]);
  requestExtensionsData();
}

/**
 * Handles an 'uninstall' button getting clicked.
 */
function handleUninstallExtension(node) {
  // Tell the C++ ExtensionDOMHandler to uninstall an extension.
  chrome.send('uninstall', [node.extensionId]);
}

/**
 * Handles an 'options' button getting clicked.
 */
function handleOptions(node) {
  chrome.send('options', [node.extensionId]);
}

/**
* Utility function which asks the C++ to show a platform-specific file select
* dialog, and fire |callback| with the |filePath| that resulted. |selectType|
* can be either 'file' or 'folder'. |operation| can be 'load', 'packRoot',
* or 'pem' which are signals to the C++ to do some operation-specific
* configuration.
*/
function showFileDialog(selectType, operation, callback) {
  handleFilePathSelected = function(filePath) {
    callback(filePath);
    handleFilePathSelected = function() {};
  };

  chrome.send('selectFilePath', [selectType, operation]);
}

/**
 * Handles the "Load extension..." button being pressed.
 */
function loadExtension() {
  showFileDialog('folder', 'load', function(filePath) {
    chrome.send('load', [String(filePath)]);
  });
}

/**
 * Handles the "Pack extension..." button being pressed.
 */
function packExtension() {
  var extensionPath = document.getElementById('extensionPathText').value;
  var privateKeyPath = document.getElementById('privateKeyPath').value;
  chrome.send('pack', [extensionPath, privateKeyPath]);
}

/**
 * Shows to modal HTML pack dialog.
 */
function showPackDialog() {
  document.getElementById('dialogBackground').style.display="-webkit-box";
}

/**
 * Hides the pack dialog.
 */
function hidePackDialog() {
  document.getElementById('dialogBackground').style.display="none"
}

/*
 * Toggles visibility of the developer tools.
 */
function toggleDeveloperTools() {
  toggleDevToolsExpanded();

  document.getElementById('collapse').style.display =
      devToolsExpanded ? "inline" : "none";
  document.getElementById('expand').style.display =
      devToolsExpanded ? "none" : "inline";

  document.getElementsByTagName('body')[0].className =
      devToolsExpanded ? "showDevMode" : "hideDevMode";
}

/**
 * Pop up a select dialog to capture the extension path.
 */
function selectExtensionPath() {
  showFileDialog('folder', 'packRoot', function(filePath) {
    document.getElementById('extensionPathText').value = filePath;
  });
}

/**
 * Pop up a select dialog to capture the private key path.
 */
function selectPrivateKeyPath() {
  showFileDialog('file', 'pem', function(filePath) {
    document.getElementById('privateKeyPath').value = filePath;
  });
}

/**
 * Handles the "Update extensions now" button being pressed.
 */
function autoUpdate() {
  chrome.send('autoupdate', []);
}

</script>
</head>
<body onload="requestExtensionsData();">
  <div id="dialogBackground">
    <div id="dialogHBackground">
      <div id="dialog">
        <div id="dialogHeader">
          Pack Extension
        </div>
        <div id="dialogBody">
          <div id="dialogContentHeader" i18n-content="packDialogHeading">
            HEADING
          </div>
          <div class="dialogBrowseRow">
            <div i18n-content="rootDirectoryLabel">
              ROOT_DIR
            </div>
            <div>
              <input type="text" id="extensionPathText">
            </div>
            <div>
              <input type="button" value="BROWSE"
                     i18n-values="value:packDialogBrowse"
                     onclick="selectExtensionPath();">
            </div>
          </div>
          <div class="dialogBrowseRow">
            <div i18n-content="privateKeyLabel">
              PRIVATE_KEY
            </div>
            <div>
              <input type="text" id="privateKeyPath">
            </div>
            <div>
              <input type="button" value="BROWSE"
                     i18n-values="value:packDialogBrowse"
                     onclick="selectPrivateKeyPath();">
            </div>
          </div>
          <div class="dialogBrowseRow" id="dialogContentFooter">
            <div>
              <input type="button" value="OK" onclick="packExtension();">
            </div>
            <div>
              <input type="button" value="Cancel" onclick="hidePackDialog();">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="body-container" style="display:none;">

    <div id="header"><h1>Installed Extensions</h1></div>

    <div id="extensionTemplate">

      <div id="container" class="vbox-container">
      <div id="top" class="wbox" style="padding-right: 10px">

        <div class="section-header">
          <table cellpadding="0" cellspacing="0" width="100%">
          <tr valign="center">
            <td>
              <span class="section-header-title">Installed Extensions
                <span jsdisplay="extensions.length > 0">(<span
                    jscontent="extensions.length"></span>)</span>
              </span>
            </td>
            <td width="14" padding="">
              <img id="collapse" class="developer-tools-image"
                   style="display:none" onclick="toggleDeveloperTools();"
                   src="minus.png" />
              <img id="expand" class="developer-tools-image"
                   onclick="toggleDeveloperTools();" src="plus.png" />
            </td>
            <td width="50" align="right">
              <div class="developer-tools-link">
                <a onclick="toggleDeveloperTools();">Developer tools</a>
              </div>
            </td>
          </tr>
          </table>
        </div>

      </div>
      <div id="developer_tools" class="wbox-dev-tools showInDevMode">
        <div class="developer-tools">
          Developer Tools:
          <button onclick="loadExtension()">Load unpacked Extension...</button>
          <button onclick="showPackDialog()">Pack Extension...</button>
          <button onclick="autoUpdate()">Update Extensions now</button>
        </div>
      </div>
      </div>

      <div class="content">
        <div class="extension-name" jsdisplay="extensions.length === 0">
            No extensions installed</div>

        <div jsdisplay="extensions.length > 0">
        <div class="extension" jsselect="extensions">
          <table width="100%" cellpadding="0" cellspacing="0">
          <tr>
          <td width="62" align="center" valign="top">
            <span jsdisplay="icon"
              ><img
              jsvalues=".src:'chrome-extension://' + id + '/' + icon"
              width="48" height="48" />
            </span>
            <span jsdisplay="icon == ''"
              ><img
              width="48" height="48"
              src="../../app/theme/infobar_plugin.png" /></span>
            </td>
          <td valign="top">
            <div>
              <span class="extension-name"
                    jscontent="name">Extension Name</span>
              <span>Version <span jscontent="version">x.x.x.x</span></span>
              <span jsdisplay="!enabled">(Disabled)</span>
            </div>

            <div class="extension-description" jscontent="description"></div>
            <div class="showInDevMode">
              <div class="extension-details">ID: <span jscontent="id"></span>
              </div>
              <div class="extension-details">
                <span jsdisplay="views.length > 0">
                  Inspect active views:
                </span>
                <ul class="extension-views">
                  <li jsselect="views">
                    <a jsvalues=".extensionView:$this" href="#"
                       onclick="sendInspectMessage(this.extensionView); return false;">
                       <span jscontent="path"></span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </td>
          <td width="300">
            <div align="right">
              <span class="extension-actions">
                <a
                  jsvalues=".extensionId:id"
                  jsdisplay="enabled"
                  onclick="handleEnableExtension(this, false)"
                  href="javascript:void();"
                  >Disable</a>
                <a
                  jsvalues=".extensionId:id"
                  jsdisplay="!enabled"
                  onclick="handleEnableExtension(this, true)"
                  href="javascript:void();"
                  >Enable</a> -
                <a
                  jsvalues=".extensionId:id"
                  jsdisplay="enabled"
                  onclick="handleReloadExtension(this)"
                  href="javascript:void();"
                  >Reload</a>
                <span jsdisplay="enabled">-</span>
                <a
                  jsvalues=".extensionId:id"
                  onclick="handleUninstallExtension(this)"
                  href="javascript:void();"
                  >Uninstall</a>
              </span>
            </div>
          </td>
          <td align="right" valign="center" width="90">
                <button
                  jsdisplay="options_url"
                  jsvalues=".extensionId:id"
                  onclick="handleOptions(this)"
                  >Options</button>
                <button
                  jsdisplay="typeof(options_url) == 'undefined' ||
                             options_url.length == 0"
                  disabled="true"
                  >Options</button>
          </td>
          </tr>
          </table>
        </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
