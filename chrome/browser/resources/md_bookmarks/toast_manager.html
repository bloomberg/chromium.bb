<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-a11y-announcer/iron-a11y-announcer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_toast/cr_toast.html">
<link rel="import" href="chrome://bookmarks/shared_style.html">

<dom-module id="bookmarks-toast-manager">
  <template>
    <style include="shared-style">
      #content {
        color: #fff;
        display: flex;
        flex: 1;
      }

      paper-button {
        -webkit-margin-end: 0;
        -webkit-margin-start: 32px;
        color: var(--google-blue-300);
        font-weight: 500;
        height: 32px;
        min-width: 52px;
        padding: 8px;
      }

      .collapsible {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      span {
        white-space: pre;
      }
    </style>
    <cr-toast id="toast" duration="[[duration]]">
      <div id="content" class="elided-text"></div>
      <paper-button id="button" hidden$="[[!showUndo_]]" on-tap="onUndoTap_">
        $i18n{undo}
      </paper-button>
    </cr-toast>
  </template>
  <script src="chrome://bookmarks/toast_manager.js"></script>
</dom-module>
