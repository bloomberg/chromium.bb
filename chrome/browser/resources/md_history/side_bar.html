<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-selector/iron-selector.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-ripple/paper-ripple.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/typography.html">
<link rel="import" href="chrome://history/browser_service.html">
<link rel="import" href="chrome://history/shared_style.html">

<dom-module id="history-side-bar">
  <template>
    <style include="shared-style">
      :host {
        display: block;
        height: 100%;
        padding-top: 5px;
        width: var(--side-bar-width);
      }

      div.separator {
        background-color: rgba(0, 0, 0, 0.08);
        height: 1px;
        margin: 8px 0;
      }

      #clear-browsing-data {
        text-transform: uppercase;
      }

      iron-selector {
        -webkit-user-select: none;
        background-color: transparent;
        color: #5a5a5a;
      }

      iron-selector > a {
        @apply(--paper-font-subhead);
        -webkit-padding-start: 24px;
        align-items: center;
        box-sizing: border-box;
        color: inherit;
        cursor: pointer;
        display: flex;
        font-size: 14px;
        font-weight: 500;
        min-height: 48px;
        position: relative;
        text-decoration: none;
      }

      iron-selector > a.iron-selected {
        color: var(--google-blue-500);
        font-weight: 500;
      }

      #footer {
        bottom: 0;
        color: var(--paper-grey-600);
        position: absolute;
        width: var(--side-bar-width);
      }

      :host([drawer]) #footer {
        /* This compensates the 120px by which app-drawer protrudes under
         * the viewport. */
        bottom: 120px;
      }

      #footer-text {
        -webkit-padding-end: 16px;
        -webkit-padding-start: 24px;
        line-height: 20px;
        margin: 24px 0;
      }

      #footer a {
        color: var(--google-blue-700);
        text-decoration: none;
      }
    </style>

    <iron-selector id="menu" selected="{{selectedPage}}"
        selectable=".page-item" attr-for-selected="path"
        fallback-selection="history"
        on-iron-activate="onSelectorActivate_">
      <a href="/[[getQueryString_(route)]]" class="page-item" path="history">
        $i18n{historyMenuItem}
        <paper-ripple></paper-ripple>
      </a>
      <a href="/syncedTabs[[getQueryString_(route)]]" class="page-item"
          path="syncedTabs">
        $i18n{openTabsMenuItem}
        <paper-ripple></paper-ripple>
      </a>
      <div class="separator"></div>
      <a href="chrome://settings/clearBrowserData"
          on-tap="onClearBrowsingDataTap_" id="clear-browsing-data">
        $i18n{clearBrowsingData}
        <paper-ripple></paper-ripple>
      </a>
      <div id="footer" hidden="[[!showFooter]]">
        <div class="separator"></div>
        <div id="footer-text">$i18nRaw{sidebarFooter}</div>
      </div>
    </iron-selector>
  </template>
  <script src="chrome://history/side_bar.js"></script>
</dom-module>
