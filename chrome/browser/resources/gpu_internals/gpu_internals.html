<head i18n-values="dir:textdirection;">
<style>
* {
  box-sizing: border-box;
  -webkit-user-select: none;
}

html, body, #main-tabs {
  height: 100%;
}

body {
  cursor: default;
  font-family: sans-serif;
  padding: 0;
  margin: 0;
}

#debug-div {
  display: -webkit-box;
  position: fixed;
  top: 0px;
  left: 50%;
  border: 1px solid red;
}

tabbox tabpanels {
  padding: 1px;
}

</style>
<link rel="stylesheet" href="info_view.css">
<link rel="stylesheet" href="chrome://resources/css/tabs.css">
<link rel="stylesheet" href="chrome://resources/css/button.css">
<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/cr/event_target.js"></script>
<script src="chrome://resources/js/cr/ui.js"></script>
<script src="chrome://resources/js/cr/ui/focus_outline_manager.js"></script>
<script src="chrome://resources/js/cr/ui/tabs.js"></script>
<script src="chrome://resources/js/util.js"></script>
<script src="chrome://gpu-internals/gpu_internals.js"></script>
<script src="chrome://gpu-internals/strings.js"></script>
</head>
<body>
  <div id="debug-div">
  </div>
  <!-- Tabs -->
  <tabbox id="main-tabs">
    <tabs>
      <tab>GPU Info</tab>
      <tab>Profiling</tab>
    </tabs>
    <tabpanels>
      <include src="info_view.html">
      <tabpanel id="profiling-view-link">
        <div>
          Profiling view has moved to <a
            href="chrome://tracing">chrome://tracing</a>.
        </div>
      </tabpanel>
    </tabpanels>
  </tabbox>
  <script src="chrome://resources/js/i18n_template.js"></script>
  <script src="chrome://resources/js/i18n_process.js"></script>
  <script src="chrome://resources/js/jstemplate_compiled.js"></script>
</body>
</html>
