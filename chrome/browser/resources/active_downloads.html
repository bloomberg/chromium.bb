<!DOCTYPE HTML>
<html i18n-values="dir:textdirection;">
<head>
<meta charset="utf-8">
<title i18n-content="title"></title>
<link rel="icon" href="../../app/theme/downloads_favicon.png">
<style type="text/css">
*:-khtml-drag {
  background-color: rgba(238,238,238, 0.5);
}

*[draggable] {
  -khtml-user-drag: element;
  cursor: move;
}

ul.downloadlist {
  list-style-type: none;
  margin: 0;
  padding: 0;
  position: relative;
}

.menuicon {
  margin: 20px auto auto auto;
  height: 4px;
  width: 5px;
  background: url('shared/images/active_downloads_menu.png') no-repeat;
}

.menubutton {
  float: right;
  height: 43px;
  width: 24px;
  border-left: 1px solid #CCC;
  border-bottom: 1px solid #CCC;
  cursor: pointer;
}

/* TODO(achuith): fix rtl */
html[dir=rtl] .menubutton {
  float: left;
}

.rowbg {
  border-bottom: 1px solid #CCC;
  background: -webkit-gradient(linear, left top, left bottom,
    from(#f3f3f3), to(#ebebeb), color-stop(0.8, #ededed));
}

.rowbg:hover {
  background: -webkit-gradient(linear, left top, left bottom,
    from(#fdfdfd), to(#f1f1f1), color-stop(0.8, #f5f5f5));
}

.rowbg:active {
  background: -webkit-gradient(linear, left top, left bottom,
    from(#d2e0f0), to(#dee6f0), color-stop(0.1, #e3e9f0));
}

.downloadrow {
  height: 36px;
}

.rowbutton {
  padding: 5px 5px 0 7px;
  position: relative;
  width:213px;
  height: 30px;
}

.rowbutton div.icon {
  float: left;
  margin-top: 1px;
  width: 21px;
  height: 17px;
  background-repeat: no-repeat;
}

.rowbutton div.iconwarning {
  float: left;
  margin-top: 1px;
  width: 37px;
  height: 30px;
  background: url('shared/images/icon_warning2.png') no-repeat;
}

.rowbutton span.title {
  position: relative;
  text-overflow: ellipsis;
  white-space: nowrap;
  display: inline-block;
  overflow: hidden;
  width: 191px;
  margin-right: -20px;
  color: #325282;
  font-size: .8em;
}

.dangerousprompt {
  margin: 0 5px 5px 3px;
  display: block;
}

.dangerousprompttext {
  font-size: .7em;
  color: #325282;
}

.confirm {
  font-size: .6em;
  text-decoration: underline;
  margin-left: 5px;
  color: #254f9b;
  cursor: pointer;
}

.progress {
  font-size: .7em;
  text-align: right;
  color: #325282;
  margin-top: 2px;
}

div.columnlist {
  width: 100%;
  top: 0;
  left: 0;
  bottom: 29px;
  position: absolute;
  background: #e8e8e8
}

span.showallfilestext {
  color: #254f9b;
  cursor: pointer;
  text-decoration: underline;
  font-size: 12px;
  height: 15px;
}

div.showallfiles {
  width: 100%;
  bottom: 0;
  height: 29px;
  position: absolute;
  margin-left: -8px;
  text-align: center;
  background: #e8e8e8
}

.menu {
  margin-top: 5px;
  right: 15px;
  border-bottom-left-radius: 4px 4px;
  border-bottom-right-radius: 4px 4px;
  border-top-left-radius: 4px 4px;
  border-top-right-radius: 0px 0px;
  position: absolute;
  display: none;
  z-index: 999;
  background: -webkit-gradient(linear, left top, left bottom,
    from(#f3f3f3), to(#ebebeb), color-stop(0.8, #ededed));
  border: 1px solid rgba(0, 0, 0, 0.6);
  padding: 2px 5px 0 5px;
}

.menuitem {
  width: 100%;
  height: 20px;
  font-size: .8em;
  text-align: left;
  cursor: pointer;
  left: 0;
  color: #0D0052;
  -webkit-transition: color 1s ease-out ;
}

.menuitem:hover {
  text-decoration: underline;
  color: #20c;
  background: #ebeff9;
  -webkit-transition: color 0 ease-out ;
}

</style>
<script src="chrome://resources/js/local_strings.js"></script>
<script src="chrome://resources/js/media_common.js"></script>
<script src="chrome://resources/js/util.js"></script>
<script src="chrome://active-downloads/strings.js"></script>
<script src="chrome://active-downloads/active_downloads.js"></script>
<body i18n-values=".style.fontFamily:fontfamily">
<div id="main" class="columnlist"></div>
<div id="showallfiles" class="showallfiles">
  <span id="showallfilestext" class="showallfilestext"></span>
</div>
<script src="chrome://resources/js/i18n_template.js"></script>
<script src="chrome://resources/js/i18n_process.js"></script>
</body>
</html>
