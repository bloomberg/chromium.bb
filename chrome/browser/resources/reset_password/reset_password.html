<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <meta charset="utf-8">
  <title>$i18n{title}</title>
  <link rel="stylesheet" href="chrome://resources/css/md_colors.css">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <link rel="import" href="chrome://resources/html/polymer.html">
  <link rel="import" href="chrome://resources/cr_elements/icons.html">
  <link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
  <link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
  <link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
  <script src="chrome://resources/js/mojo_bindings.js"></script>
  <script src="chrome://resources/js/util.js"></script>
  <script src="reset_password.mojom.js"></script>
  <script src="reset_password.js"></script>
  <style>
    body {
      background-color: var(--md-background-color);
      color: var(--google-grey-700);
      word-wrap: break-word;
    }

    .primary-button {
      background: var(--google-blue-500);
      color: white;
      margin: 51px auto 0;
      padding: 4px 24px;
    }

    .icon {
      height: 72px;
      margin: 0 0 40px -8px;
      width: 72px;
    }

    .heading {
      color: var(--paper-grey-900);
      font-size: 1.6rem;
      font-weight: normal;
      line-height: 1.25rem;
      margin-bottom: 16px;
    }

    .page-wrapper {
      line-height: 1.6rem;
      margin: 14vh auto 0;
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <iron-icon class="icon" icon="cr:security"></iron-icon>
    <div class="heading">$i18n{heading}</div>
    <p>$i18n{primaryParagraph}</p>
    <paper-button id="reset-password-button" class="primary-button">
      $i18n{primaryButtonText}
    </paper-button>
  </div>
</body>
</html>
