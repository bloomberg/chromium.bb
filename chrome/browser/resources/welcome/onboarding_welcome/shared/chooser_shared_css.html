<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<dom-module id="chooser-shared-css">
  <template>
    <style>
      :host {
        display: block;
        white-space: nowrap;
      }

      .option {
        -webkit-appearance: none;
        align-items: center;
        background: white;
        border: 1px solid transparent;
        border-radius: 8px;
        box-shadow: 0 1px 2px 0 rgba(0,36,100,0.30),
                    0 2px 6px 2px rgba(0,36,100,0.15);
        box-sizing: border-box;
        display: inline-flex;
        flex-direction: column;
        font-family: inherit;
        height: 84px;
        justify-content: center;
        outline: 0;
        position: relative;
        vertical-align: bottom;
        width: 104px;
      }

      .option:not(:first-of-type) {
        margin-inline-start: 24px;
      }

      .option.keyboard-focused:focus {
        outline: -webkit-focus-ring-color auto 5px;
      }

      .option .option-name {
        flex-grow: 0;
        font-size: 0.875rem;
        line-height: 1.25rem;
        text-align: center;
        white-space: normal;
      }

      .option .option-icon {
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        height: 32px;
        margin: auto;
        width: 32px;
      }

      .option .option-icon-shadow {
        background-color: var(--google-grey-refresh-100);
        border-radius: 50%;
        display: flex;
        height: 48px;
        margin-bottom: 4px;
        width: 48px;
      }

      .option iron-icon {
        --iron-icon-fill-color: white;
        background: lightgrey;
        border-radius: 50%;
        display: none;
        height: 12px;
        margin: 0;
        position: absolute;
        right: 6px;
        top: 6px;
        width: 12px;
      }

      .option.keyboard-focused:focus iron-icon[icon='cr:check'],
      .option:hover iron-icon[icon='cr:check'],
      .option[active] iron-icon[icon='cr:check'] {
        display: block;
      }

      .option[active] {
        border: 1px solid var(--google-blue-600);
        color: var(--google-blue-600);
        font-weight: 500;
      }

      .option[active] iron-icon[icon='cr:check'] {
        background: var(--google-blue-600);
      }

      .button-bar {
        display: flex;
        justify-content: space-between;
        margin-top: 64px;
      }
    </style>
  </template>
</dom-module>
