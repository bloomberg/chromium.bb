<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="../navigation_behavior.html">
<link rel="import" href="../shared/app_chooser.html">
<link rel="import" href="email_app_proxy.html">

<dom-module id="nux-email">
  <template>
    <style>
      .email-ask {
        text-align: center;
      }

      .email-logo {
        content: url(../images/module_icons/email_light.svg);
        height: 38px;
        margin: auto;
        margin-bottom: 16px;
        width: 42px;
      }

      :host-context([dark]) .email-logo {
        content: url(../images/module_icons/email_dark.svg);
      }

      h1 {
        color: var(--cr-primary-text-color);
        font-size: 1.5rem;
        font-weight: 500;
        margin: 0;
        margin-bottom: 48px;
        outline: none;
      }
    </style>
    <div class="email-ask">
      <div class="email-logo" alt=""></div>
      <h1 tabindex="-1">$i18n{emailProviderTitle}</h1>
      <app-chooser id="emailChooser" indicator-model="[[indicatorModel]]"
          single-select>
      </app-chooser>
    </div>
  </template>
  <script src="nux_email.js"></script>
</dom-module>
