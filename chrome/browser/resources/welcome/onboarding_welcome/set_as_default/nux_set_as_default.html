<dom-module id="nux-set-as-default">
  <template>
    <style include="paper-button-style">
      :host-context(#viewManager):host([slot='view']) {
        /* Unsets cr-view-manager's styling to make all views full-page, and
           allows the content to be centered horizontally/vertically on the
           page. */
        bottom: initial;
        left: initial;
        right: initial;
        top: initial;
      }

      .container {
        text-align: center;
        width: 800px;
      }

      .logo {
        /* TODO(scottchen): placeholder; replace when asset is available. */
        background: red;
        display: inline-block;
        height: 32px;
        margin-bottom: 16px;
        width: 32px;
      }

      h1 {
        color: var(--google-grey-900);
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 2.5rem;
        margin: 0;
      }

      h2 {
        color: var(--google-grey-900);
        font-size: 1.25rem;
        font-weight: unset;
        line-height: 1.875rem;
        margin: 0;
        margin-bottom: 48px;
        margin-top: 16px;
      }

      img {
        /* TODO(scottchen): placeholder; replace when asset is available. */
        background: red;
        display: inline-block;
        height: 186px;
        width: 454px;
      }

      .button-bar {
        display: flex;
        justify-content: space-between;
        margin-top: 64px;
      }
    </style>
    <div class="container">
      <div class="logo"></div>
      <h1>TODO_HEADER</h1>
      <h2>TODO_SUBHEADER</h2>
      <!-- TODO(scottchen): WIP behind feature flag, add src later. -->
      <img>
      <div class="button-bar">
        <paper-button on-click="onDeclineClick_">
          TODO_NO_THANKS
        </paper-button>
        <paper-button class="action-button" on-click="onSetDefaultClick_">
          TODO_SET_AS_DEFAULT
        </paper-button>
      </div>
    </div>
  </template>
  <script src="nux_set_as_default.js"></script>
</dom-module>
