<dom-module id="landing-view">
  <template>
    <style include="paper-button-style action-link-style">
      #container {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        margin: auto;
        min-width: 800px;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 40px;
        margin-top: 16px;
      }

      h2 {
        color: darkgrey;
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 2.25rem;
        margin: 0;
      }

      paper-button {
        font-size: 1rem;
        height: 3rem;
        padding-bottom: 12px;
        padding-top: 12px;
        text-align: center;
        white-space: nowrap;
        width: 256px;
      }

      .action-link {
        font-size: 1rem;
        font-weight: 500;
        margin-top: 24px;
      }
    </style>
    <!-- TODO(scottchen): localize -->
    <onboarding-background></onboarding-background>
    <div id="container">
      <h2>Set up your browser in a few simple steps</h2>
      <h1>Make Chrome your own</h1>
      <paper-button class="action-button" on-click="onNewUserClick_">
        Get Started
      </paper-button>
      <button class="action-link" on-click="onExistingUserClick_">
        Already a Chrome user? Sign in
      </button>
    </div>
  </template>
  <script src="landing_view.js"></script>
</dom-module>
