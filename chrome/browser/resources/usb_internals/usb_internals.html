<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>USB Internals</title>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
  <link rel="stylesheet" href="chrome://resources/css/tabs.css">
  <link rel="stylesheet" href="usb_internals.css">

  <script src="chrome://resources/js/assert.js"></script>
  <script src="chrome://resources/js/cr.js"></script>
  <script src="chrome://resources/js/promise_resolver.js"></script>
  <script src="chrome://resources/js/cr/ui.js"></script>
  <script src="chrome://resources/js/cr/ui/focus_outline_manager.js"></script>
  <script src="chrome://resources/js/cr/ui/tabs.js"></script>
  <script src="chrome://resources/js/mojo_bindings_lite.js"></script>
  <script src="chrome://resources/js/util.js"></script>
  <script src="url/mojom/url.mojom-lite.js"></script>
  <script src="device/usb/public/mojom/device_manager_test.mojom-lite.js">
  </script>
  <script
    src="chrome/browser/ui/webui/usb_internals/usb_internals.mojom-lite.js">
  </script>
</head>

<body>
  <tabbox>
    <tabs>
      <tab>Test Devices</tab>
    </tabs>
    <tabpanels>
      <tabpanel>
        <!-- Test Devices -->
        <h2>Test Devices</h2>
        <p>
          <table class="styled-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Serial number</th>
                <th>Landing page</th>
                <th>
              </tr>
            </thead>
            <tbody id="test-device-list">
            </tbody>

            <template id="test-device-row">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button>Remove</button></td>
              </tr>
            </template>

          </table>
        </p>
        <div class="page-section">
          <strong>Add a test device:</strong>
          <form id="add-test-device-form" action="">
            <p>
              <label>
                Name: <input id="test-device-name" type="text" size="40">
              </label>
            </p>
            <p>
              <label>
                Serial number:
                <input id="test-device-serial" type="text" size="40">
              </label>
            </p>
            <p>
              <label>
                Landing page:
                <input id="test-device-landing-page" type="text" size="40">
              </label>
            </p>
            <button type="submit">Add</button>
            <span id="add-test-device-result"></span>
          </form>
        </div>
      </tabpanel>
    </tabpanels>
  </tabbox>

  <script src="usb_internals.js"></script>
</body>

</html>
