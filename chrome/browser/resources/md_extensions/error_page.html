<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_icons_css.html">
<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/cr_elements/paper_button_style_css.html">
<link rel="import" href="chrome://resources/html/cr.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icons/iron-icons.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-list/iron-list.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button-light.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
<link rel="import" href="chrome://extensions/code_section.html">
<link rel="import" href="chrome://extensions/item_util.html">
<link rel="import" href="chrome://extensions/navigation_helper.html">

<dom-module id="extensions-error-page">
  <template>
    <style include="paper-button-style cr-icons cr-shared-style">
      :host {
        display: block;
        height: 100%;
        overflow: auto;
      }

      #main {
        background-color: white;
        display: flex;
        flex-direction: column;
        margin: auto;
        min-height: 100%;
        width: 640px;
      }

      #heading {
        height: 40px;
        margin-bottom: 30px;
        padding: 8px 12px 0;
        @apply(--cr-title-text);
      }

      #errors-list {
        min-height: 100px;
        padding: 0 var(--cr-section-padding);
      }

      #content-view {
        padding: 0 var(--cr-section-padding);
      }

      .error-item {
        align-items: center;
        color: var(--paper-grey-800);
        display: flex;
        margin: 5px 0;
      }

      .error-item button[is='paper-icon-button-light'] {
        -webkit-margin-end: 0;
      }

      .error-item.selected {
        background-color: #ccc;
      }

      .error-message {
        -webkit-margin-start: 10px;
        flex-grow: 1;
      }

      .icon-severity-info {
        /* TODO(devlin): 1x/2x versions? */
        content: url(error_severity_info.png);
      }

      .icon-severity-warning {
        content: url(error_severity_warning.png);
      }

      .icon-severity-fatal {
        content: url(error_severity_fatal.png);
      }

      #devtools-controls {
        padding: 0 var(--cr-section-padding);
      }

      #stack-trace-heading {
        @apply(--cr-title-text);
        align-items: center;
        cursor: pointer;
        display: flex;
        height: var(--cr-section-min-height);
      }

      #stack-trace-heading .subpage-arrow {
        display: block;
        margin: 0;
      }

      #stack-trace-heading .subpage-arrow.expanded {
        transform: rotate(90deg);
      }

      #stack-trace-container {
        list-style: none;
        margin-top: 0;
        padding: 0;
      }

      #stack-trace-container li {
        cursor: pointer;
        font-family: monospace;
        padding: 4px;
      }

      #stack-trace-container li.selected,
      #stack-trace-container li:hover {
        background: var(--google-blue-100);
      }

      #dev-tool-button {
        max-width: 300px;
      }

    </style>
    <div id="main">
      <div id="heading">
        <button id="close-button" is="paper-icon-button-light"
            class="icon-arrow-back no-overlap" on-tap="onCloseButtonTap_">
        </button>
        <span>$i18n{errorsPageHeading}</span>
      </div>
      <iron-list id="errors-list" items="[[calculateShownItems_(data.*)]]"
          preserve-focus>
        <template>
          <div class$="error-item [[computeErrorClass_(selectedError_, item)]]"
              error="[[item]]"
              tabindex$="[[tabIndex]]"
              on-tap="onErrorItemAction_" on-keydown="onErrorItemAction_">
            <img class$="[[computeErrorIconClass_(item)]]">
            <div class="error-message">[[item.message]]</div>
            <button is="paper-icon-button-light" class="icon-delete-gray"
                on-tap="onDeleteErrorAction_" tabindex$="[[tabIndex]]"
                on-keydown="onDeleteErrorAction_"></button>
          </div>
        </template>
      </iron-list>
      <div id="content-view">
        <extensions-code-section id="code-section"
            could-not-display-code="$i18n{noErrorsToShow}">
        </extensions-code-section>
      </div>
      <template is="dom-if" if="[[isRuntimeError_]]">
        <div id="devtools-controls">
          <div id="stack-trace-heading" on-tap="onStackTraceTap_">
            <button is="paper-icon-button-light" class$="subpage-arrow
                [[getExpandedClass_(stackTraceExpanded_)]]">
            </button>
            $i18n{stackTrace}
          </div>
          <ul id="stack-trace-container" hidden="[[!stackTraceExpanded_]]">
            <template is="dom-repeat" items="[[shownStackTrace_]]">
              <li on-tap="onStackFrameTap_"
                  hidden="[[!shouldDisplayFrame_(item.url)]]"
                  class$="[[getStackFrameClass_(item, selectedStackFrame_)]]">
                [[getStackTraceLabel_(item)]]
              </li>
            </template>
          </ul>
          <paper-button id="dev-tool-button" class="action-button"
              disabled="[[!selectedError_.canInspect]]"
              on-tap="onDevToolButtonTap_">
            $i18n{openInDevtool}
          </paper-button>
        </div>
      </template>
    </div>
  </template>
  <script src="chrome://extensions/error_page.js"></script>
</dom-module>
