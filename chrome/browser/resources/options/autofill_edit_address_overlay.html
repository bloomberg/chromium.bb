<div id="autofill-edit-address-overlay" class="page" hidden>
  <h1 id="autofill-address-title"></h1>
  <div class="content-area">
    <div class="input">
      <label>
        <div><span i18n-content="fullNameLabel"></span></div>
        <list id="full-name-list"
            i18n-values="placeholder:addNewNamePlaceholder"></list>
      </label>
    </div>
    <div class="input">
      <label>
        <div><span i18n-content="companyNameLabel"></span></div>
        <input id="company-name" type="text" class="autofill-form">
      </label>
    </div>
    <div class="input">
      <label>
        <div><span i18n-content="addrLine1Label"></span></div>
        <input id="addr-line-1" type="text" class="autofill-form">
      </label>
    </div>
    <div class="input">
      <label>
        <div><span i18n-content="addrLine2Label"></span></div>
        <input id="addr-line-2" type="text" class="autofill-form">
      </label>
    </div>
    <div class="table">
      <div class="row">
        <div class="input cell">
          <label for="city">
            <span i18n-content="cityLabel"></span>
          </label>
        </div>
        <div class="input cell">
          <label id="state-label" for="state"></label>
        </div>
        <div class="input cell">
          <label id="postal-code-label" for="postal-code"></label>
        </div>
      </div>
      <div class="row">
        <div class="input cell">
          <input id="city" type="text" class="autofill-form">
        </div>
        <div class="input cell">
          <input id="state" type="text" class="autofill-form">
        </div>
        <div class="input cell">
          <input id="postal-code" type="text" class="autofill-form">
        </div>
      </div>
    </div>
    <div class="input">
      <label>
        <div>
          <span i18n-content="countryLabel"></span>
        </div>
        <select id="country"></select>
      </label>
    </div>
    <div class="table">
      <div class="row">
        <div class="input cell">
          <label for="phone-list">
            <span i18n-content="phoneLabel"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input cell">
          <list id="phone-list"
              i18n-values="placeholder:addNewPhonePlaceholder"></list>
        </div>
      </div>
    </div>
    <!--  TODO(jhawkins): Move email next to phone in the UI. -->
    <div class="table">
      <div class="row">
        <div class="input cell">
          <label for="email-list">
            <span i18n-content="emailLabel"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input cell">
          <list id="email-list"
              i18n-values="placeholder:addNewEmailPlaceholder"></list>
        </div>
      </div>
    </div>
  </div>
  <div class="action-area button-strip">
    <button id="autofill-edit-address-cancel-button" type="reset"
        i18n-content="cancel"></button>
    <button id="autofill-edit-address-apply-button" type="submit"
        i18n-content="ok" disabled></button>
  </div>
</div>
