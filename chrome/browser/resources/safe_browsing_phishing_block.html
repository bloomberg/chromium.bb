<!DOCTYPE html>
<html i18n-values="dir:textdirection">
<head>
<title i18n-content="title"></title>
<style>
body {
  background-color:#500;
  font-family:Helvetica,Arial,sans-serif;
  margin:0px;
}
.background {
  position:absolute;
  width:100%;
  height:100%;
}
.cell {
  padding:40px;
}
.box {
  width:80%;
  background-color:white;
  color:black;
  font-size:10pt;
  line-height:16pt;
  text-align:left;
  padding:20px;
  position:relative;
  -webkit-box-shadow:3px 3px 8px #200;
  -webkit-border-radius:5px;
}
html[dir='rtl'] .box {
  text-align:right;
}
.icon {
  position:absolute;
}
.title {
  margin: 0px 87px 0px;
  font-size:18pt;
  line-height: 140%;
  margin-bottom:6pt;
  font-weight:bold;
  color:#660000;
}
.main {
  margin:0px 90px 0px;
}
.submission {
  margin:15px 5px 15px 0px;
  padding:0px;
}
input {
  margin:0px;
}
.proceedbutton {
}
.helpbutton {
  float:right;
}
html[dir='rtl'] .helpbutton {
  float:left;
}
.example {
  margin: 30px 90px 0px;
  border-top:1px solid #ccc;
  padding-top:6px;
}
.moreinfotitle {
  margin-left:5px;
  margin-right:5px;
}
</style>

<script>
  function sendCommand(cmd) {
    window.domAutomationController.setAutomationId(1);
    window.domAutomationController.send(cmd);
  }

  function agreed(form) {
    form.continue_button.disabled = !form.continue_button.disabled;
  }
</script>
</head>
<body oncontextmenu="return false;">
<div class="background"><img src="../security/resources/ssl_roadblock_background.png" width="100%" height="100%" alt="background" onmousedown="return false;"></div>
<table width="100%" cellspacing="0" cellpadding="0">
  <td class="cell" valign="middle" align="center">
    <div class="box">
      <div class="icon"><img src="phishing_icon.png" alt="Phishing Warning Icon" onmousedown="return false;"></div>
      <div class="title" i18n-content="headLine"></div>
      <div class="main" i18n-values=".innerHTML:description1"></div>
      <div class="main"><a href="" i18n-content="description2" onclick="sendCommand('learnMore'); return false;" onmousedown="return false;"></a></div>
      <div class="main">
        <form class="submission">
          <input type="button" name="continue_button" i18n-values="value:continue_button" onclick="sendCommand('proceed')">
          <input type="button" name="back_button" i18n-values="value:back_button" onclick="sendCommand('takeMeBack')">
        </form>
      </div>
      <div class="main"><a href="" onclick="sendCommand('reportError'); return false;" onmousedown="return false;" i18n-content="report_error"></a></div>
    </div>
  </td>
</table>
</body>
</html>
