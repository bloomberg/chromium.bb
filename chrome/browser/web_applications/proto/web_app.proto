syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package web_app;

// Local data: Information about web app icon.
message WebAppIconInfoProto {
  // The URL of the app icon.
  required string url = 1;
  // The size of the square app icon, in raw pixels.
  required int32 size_in_px = 2;
}

// TODO(loyso): Move this enum to components/sync/protocol/sync_enums.proto.
enum LaunchContainerProto {
  TAB = 1;
  WINDOW = 2;
}

// A set to track simultaneous installs and uninstalls from multiple install
// sources.
message SourcesProto {
  required bool system = 1;
  required bool policy = 2;
  required bool web_app_store = 3;
  required bool sync = 4;
  required bool default = 5;
}

// WebApp class data.
// This should be a superset for WebAppSpecifics in
// components/sync/protocol/web_app_specifics.proto
message WebAppProto {
  // app_id is the client tag for sync system.
  required string app_id = 1;
  required string launch_url = 2;
  required string name = 3;
  required LaunchContainerProto launch_container = 4;
  optional uint32 theme_color = 5;

  // Local data members, not to be synced:
  optional string description = 6;
  optional string scope = 7;

  required SourcesProto sources = 8;
  required bool is_locally_installed = 9;

  // A list of icon infos.
  repeated WebAppIconInfoProto icons = 10;
}
