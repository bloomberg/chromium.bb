syntax = "proto3";

package chrome_browser_sharing;

// Required in Chrome.
option optimize_for = LITE_RUNTIME;

// Message to pass clipboard text to shared clipboard feature.
message SharedClipboardMessage {
  // required
  string text = 1;
}
