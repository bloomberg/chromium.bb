<html i18n-values="dir:textdirection;">
<head>
<title></title>
<style type="text/css">
body {
  background: #FFFFFF;
  font-size: 11pt;
  line-height: 1.5em;
  margin: 10px 15px;
  -webkit-user-select: none;
}
.remoting-header {
  font-size: 1.2em;
  font-weight: bold;
}
.remoting-success-image {
  text-align: center;
  margin: 20px;
}
#message {
  font-weight: bold;
}
.remoting-footer {
  position: fixed;
  right: 0px;
  bottom: 0px;
  margin-right: 10px;
  margin-bottom: 10px;
}
html[dir='rtl'] .remoting-footer {
  text-align: left;
  left: 0px;
  bottom: 0px;
  margin-left: 20px;
}
input[type='submit'] {
  min-width: 87px;
  min-height: 26px;
}
html[os='mac'] input[type='submit'] {
  font-size: 12pt;
}

</style>
<script>
  function setShowFirstTimeSetupSummary() {
    document.getElementById("summary").innerHTML =
      templateData['firsttimesetupsummary'];
  }
  function setMessage(msg) {
    document.getElementById('msgContent').innerHTML = msg;
  }
  function onPageShown() {
    document.getElementById("close").focus();
  }
</script>
</head>
<body i18n-values=".style.fontFamily:fontfamily">
  <div class="remoting-header" i18n-content="success"></div>
  <div class="remoting-success-image">
    <img src="../../sync/resources/success-large.png" />
  </div>
  <div id="msgContent"></div>
  <div class="remoting-footer">
    <input id="close" type="submit" i18n-values="value:okay"
           onclick='chrome.send("DialogClose", [""])' />
  </div>
</body>
</html>
