<polymer-element name="kb-shift-key" attributes="lowerCaseKeysetId
    upperCaseKeysetId" class="shift dark" char="Shift" on-pointerout="{{out}}"
    extends="kb-key">
  <template>
    <style>
      .shift-light-wrapper {
        bottom: 3px;
        height: 10%;
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
      }

      .shift-light {
        background-color: #ffffff;
        border: none;
        height: 0.2em;
        margin: 0 auto;
        position: relative;
        width: 1.8em;
      }
    </style>
    <div class="shift-light-wrapper">
      <div class="shift-light"> </div>
    </div>
    <shadow></shadow>
  </template>
</polymer-element>
