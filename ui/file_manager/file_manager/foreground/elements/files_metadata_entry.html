<link rel="import" href="chrome://resources/html/polymer.html">

<dom-module id="files-metadata-entry">
  <template>
    <style>
      div {
        margin: 0;
      }

      #box {
        display: flex;
        margin: 12px 0;
        min-height: 14px;
        width: 320px;
      }

      #box[hidden] {
        display: none;
      }

      #padding {
        width: 32px;
      }

      #key {
        color: white;
        font-weight: 500;
        margin-inline-end: 16px;
        overflow-wrap: break-word;
        vertical-align: bottom;
        width: 96px;
      }

      #value {
        color: white;
        opacity: 0.8;
        overflow-wrap: break-word;
        vertical-align: bottom;
        width: 160px;
      }

      #value[loading]::after {
        animation: ellipsis 1s steps(4,end) 100ms infinite;
        content: '\2026'; /* Unicode horizontal ellipsis */
        display: inline-block;
        overflow: hidden;
        transform: scale(2.5) translate(0, 1px);
        transform-origin: left bottom;
        vertical-align: bottom;
        width: 0;
      }

      @keyframes ellipsis {
        to {
          width: 0.93em;
        }
      }

      @media only screen and (max-width: 720px) {
        #padding {
          width: 12px;
        }
        #box {
          width: 240px;
        }
        #key {
          margin-inline-end: 8px;
          width: 80px;
        }
        #value {
          width: 140px;
        }
      }
    </style>
    <div id="box" hidden="[[!value]]">
      <!--TODO(crbug.com/965370): remove this useless <div>. If we want padding
         before #key, use CSS start margin or padding to do that. -->
      <div id="padding"></div>
      <div id="key">[[key]]</div>
      <div id="value" loading$="{{loading}}">
        <div hidden="[[loading]]">[[value]]</div>
      </div>
    </div>
  </template>
</dom-module>

<script src="files_metadata_entry.js"></script>
