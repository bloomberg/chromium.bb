<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<dom-module id="cr-action-menu">
  <template>
    <style>
      :host {
        background-color: white;
        border: none;
        box-shadow: 0 2px 6px var(--paper-grey-500);
        margin: 0;
        outline: none;
        padding: 8px 0;
      }

      :host::backdrop {
        background-color: transparent;
      }

      :host ::content .dropdown-item {
        background: none;
        border: none;
        box-sizing: border-box;
        color: var(--paper-grey-800);
        font: inherit;
        min-height: 32px;
        padding: 0 24px;
        text-align: start;
        width: 100%;
      }

      :host ::content .dropdown-item:not([hidden]) {
        align-items: center;
        display: flex;
      }

      :host ::content .dropdown-item:not([disabled]) {
        @apply(--cr-actionable);
      }

      :host ::content .dropdown-item:focus {
        background-color: var(--paper-grey-300);
        outline: none;
      }
    </style>
    <content select=".dropdown-item,hr"></content>
  </template>
  <script src="cr_action_menu.js"></script>
</dom-module>
