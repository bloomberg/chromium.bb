<dom-module id="cr-toast-manager">
  <template>
    <style>
      #content {
        display: flex;
        flex: 1;
      }

      .collapsible {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      span {
        white-space: pre;
      }

      .elided-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
    <cr-toast id="toast" duration="[[duration]]">
      <div id="content" class="elided-text"></div>
      <slot></slot>
    </cr-toast>
  </template>
  <script src="cr_toast_manager.js"></script>
</dom-module>
