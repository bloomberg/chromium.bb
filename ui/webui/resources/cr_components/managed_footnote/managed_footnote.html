<link rel="import" href="../../html/polymer.html">

<link rel="import" href="../../cr_elements/icons.html">
<link rel="import" href="../../html/i18n_behavior.html">
<link rel="import" href="../../html/load_time_data.html">
<link rel="import" href="../../polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="../../polymer/v1_0/paper-styles/color.html">

<dom-module id="managed-footnote">
  <template>
    <style>
      :host {
        --iron-icon-fill-color: var(--google-grey-refresh-700);

        align-items: center;
        border-top: 1px solid var(--google-grey-300);
        color: var(--google-grey-refresh-700);
        display: none;
        /* Should be 13px when <html> font-size is 16px */
        font-size: 0.8125rem;
        justify-content: center;
        padding: 0 24px;
      }

      :host([is-managed_]) {
        display: flex;
      }

      a[href] {
        color: var(--google-blue-500);
        text-decoration: none;
      }

      iron-icon {
        flex-shrink: 0;
        height: 20px;
        padding-inline-end: 8px;
        width: 20px;
      }
    </style>

    <template is="dom-if" if="[[isManaged_]]">
      <iron-icon icon="cr:domain"></iron-icon>
      <div id="content" inner-h-t-m-l="[[message_]]"></div>
    </template>
  </template>
  <script src="managed_footnote.js"></script>
</dom-module>
