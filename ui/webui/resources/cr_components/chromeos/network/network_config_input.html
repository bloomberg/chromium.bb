<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/cr_elements/cr_icons_css.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-input/iron-input.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button-light.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-input/paper-input-container.html">
<link rel="import" href="network_shared_css.html">

<dom-module id="network-config-input">
  <template>
    <style include="network-shared">
      paper-input-container {
        -webkit-margin-end: var(--network-control-margin);
      }

      #passwordIcon {
        -webkit-margin-start: calc(
            var(--cr-icon-ripple-padding) - var(--network-control-margin));
      }
    </style>

    <div class="property-box hr">
      <div id="label" class="start">[[label]]</div>
      <paper-input-container no-label-float>
        <input is="iron-input" value="{{value::change}}"
            disabled="[[disabled]]" aria-labelledby="label"
            type="[[getInputType_(password, showPassword)]]">
      </paper-input-container>
      <template is="dom-if" if="[[password]]">
        <button id="passwordIcon" is="paper-icon-button-light"
            on-tap="onShowPasswordTap_"
            class$="[[getIconClass_(showPassword)]]"
            title="[[getShowPasswordTitle_(showPassword)]]">
        </button>
      </template>
    </div>
  </template>
  <script src="network_config_input.js"></script>
</dom-module>
