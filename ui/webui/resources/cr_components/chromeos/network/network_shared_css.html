<link rel="import" href="chrome://resources/cr_elements/shared_style_css.html">
<link rel="import" href="chrome://resources/html/md_select_css.html">

 <!-- Common styles for network elements. -->

<dom-module id="network-shared">
  <template>
    <style include="cr-shared-style md-select">
      :root {
        --network-control-width: 250px;
        /* Margin for the show/hide password icon */
        --network-control-margin: 40px;
      }

      .md-select {
        --md-select-width: var(--network-control-width);
      }

      .property-box {
        @apply(--cr-section);
        border-top: none;
        min-height: var(--cr-section-min-height);
        padding: 0;
      }

      .property-box.hr {
        border-top: var(--cr-separator-line);
      }

      .property-box.indented {
        -webkit-margin-start: var(--cr-section-padding);
      }

      .property-box.single-column {
        align-items: flex-start;
        flex-direction: column;
        justify-content: center;
      }

      .property-box.stretch {
        align-items: stretch;
      }

      .property-box.two-line {
        min-height: var(--cr-section-two-line-min-height);
      }

      .property-box > .start {
        align-items: center;
        flex: auto;
      }

      .property-box > .middle {
        -webkit-padding-start: 16px;
        align-items: center;
        flex: auto;
      }

      .secondary {
        @apply(--cr-secondary-text);
      }

      paper-input-container {
        --paper-input-container-input: {
          color: var(--paper-grey-600);
          font-size: inherit;
          font-weight: 400;
        };
        margin-bottom: 0;
        margin-top: -9px;
        width: var(--network-control-width);
      }
    </style>
  </template>
</dom-module>
