md5deep is similar to the md5sum program found in the GNU Coreutils
package, but with additional features, including: recursive operation,
comparison mode, time estimation, piecewise hashing, and file type mode.

hashdeep is a program to compute, match, and audit hashsets. With
traditional matching, programs report if an input file matched one in
a set of knowns or if the input file did not match. It's hard to get
a complete sense of the state of the input files compared to the set
of knowns. It's possible to have matched files, missing files, files
that have moved in the set, and to find new files not in the set.
Hashdeep can report all of these conditions. It can even spot hash
collisions, when an input file matches a known file in one hash
algorithm but not in others. The results are displayed in an audit
report."
