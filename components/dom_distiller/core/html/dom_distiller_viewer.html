        <dialog id="settingsDialog">
          <div id="settingsHeader">
            <h2>Reader Mode Styling</h2>
            <button id="closeSettingsButton" type="button" tabindex=0><i class="material-icons">close</i></button>
          </div>

                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
              </select>
            </div>
            <fieldset id="themeSelection" class="setting">
              <legend class="screenReaderOnly">Color</legend>
              <ul>
                <li class="themeOption">
                  <input type="radio" name="theme" value="light" checked id="themeOptionLight" class="light"/>
                  <label for="themeOptionLight" class="screenReaderOnly">Light</label>
                </li>
                <li class="themeOption">
                  <input type="radio" name="theme" value="sepia"
                   id="themeOptionSepia" class="sepia"/>
                  <label for="themeOptionSepia" class="screenReaderOnly">Sepia</label>
                </li>
                <li class="themeOption">
                  <input type="radio" name="theme" value="dark"
                   id="themeOptionDark" class="dark"/>
                  <label for="themeOptionDark" class="screenReaderOnly">Dark</label>
                </li>
              </ul>
            </fieldset>
            <div class="setting" id="fontSizeWrapper">
              <label for="fontSizeSelection" class="screenReaderOnly">Font Size</label>
              <input id="fontSizeSelection"
                     type="range"
                     name="fontSize"
                     min="14"
                     max="48"
                     step="2"
                     value="16">
            </div>
          </div>
