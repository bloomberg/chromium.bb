<!DOCTYPE html>
<meta charset="utf-8">
<title>Activation delegation test</title>
<video id=video src="../bear.webm"></video>
<iframe id=frame allow="autoplay *"></iframe>
<script>
function attemptPlay() {
  document.getElementById('video').play()
    .then(() => window.domAutomationController.send(true))
    .catch(() => window.domAutomationController.send(false));
}
</script>
