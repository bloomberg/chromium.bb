<!DOCTYPE html>
<html manifest="simple_page.manifest">
<head>
  <title>OK</title>
  <script type="text/javascript">
    function onCachedEvent() {
      window.document.title = "AppCache updated";
    }

    function onLoad() {
      window.applicationCache.addEventListener('cached', onCachedEvent, false);
    }

    function onImageLoad() {
      window.document.title = "AppCache image loaded";
    }

  </script>
</head>

<body onload="onLoad()">
  <p><img src="redirect/logo.png" width="336" height="69" onload="onImageLoad()"/></p>
  AppCache test for verifying that redirected subresources which are specified in the
  cache load correctly. The title of the page is set to AppCache image loaded if the
  subresource was successfully loaded.
</body>
</html>
