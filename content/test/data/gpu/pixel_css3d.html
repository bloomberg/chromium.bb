<html>
<head>
<title>CSS 3D Test: Projected Blue Box over Black Background</title>
<style type="text/css">
#container {
  -webkit-perspective: 500;
}

#container > div {
  position: relative;
  margin: 50px;
  width: 125px;
  height: 75px;
}

#container > :first-child {
  background-color: blue;
  -webkit-transform: rotateY(45deg);
}
</style>
<script>
var g_swapsBeforeAck = 15;

function main()
{
  waitForFinish();
}

function waitForFinish()
{
  if (g_swapsBeforeAck == 0) {
    domAutomationController.send("SUCCESS");
  } else {
    g_swapsBeforeAck--;
    document.getElementById('blue_box').style.zIndex = g_swapsBeforeAck + 1;
    window.requestAnimationFrame(waitForFinish);
  }
}
</script>
</head>
<body onload="main()">
<div style="position:relative; width:200px; height:200px; background-color:black; zindex-0">
</div>
<div id="container" style="position:absolute; top:0px; left:0px">
  <div id="blue_box"></div>
</div>
</body>
</html>
