<!DOCTYPE html>
<html>
<body>
<a role="link" aria-expanded="false" id="title" href="#" onclick="go()">Toggle</a>
<ul id="list" style="visibility: hidden;">
  <li>ListItem 1</li>
  <li>ListItem 2</li>
  <li>ListItem 3</li>
  <li>ListItem 4</li>
</ul>
<script>
  function toggle(listNode, titleNode) {
    var list = document.getElementById(listNode);
    if (list.style.visibility != 'hidden') {
      list.style.visibility = 'hidden';
      document.getElementById(titleNode).setAttribute('aria-expanded', 'false');
    } else {
      list.style.visibility = 'visible';
      document.getElementById(titleNode).setAttribute('aria-expanded', 'true');
    }
  }
  function go() {
    toggle('list', 'title');
  }

  window.onload = function() {
    go();
  }
</script>
</body>
</html>
