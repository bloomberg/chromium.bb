<!doctype html>
<html>
<head>
  <title>Action verbs</title>
</head>
<body>
  <div>Generic div</div>
  <h1>Heading</h1>
  <button>Button</button>
  <a href="#">Link</a>
  <input type="text">
  <input type="text" role="searchbox">
  <textarea></textarea>
  <div contenteditable="true" role="textbox"></div>
  <input type=checkbox>
  <input type=checkbox checked>
  <input type=radio>
  <div tabIndex=0 role="switch">ARIA Switch</div>
  <details><summary>Summary</summary>Details</details>
  <select><option>Pop-up button</select>
  <div onclick="alert('success');">Div with click handler</div>
  <div onclick="alert('success');" role="group">
    <p>Paragraph with click handler on parent</p>
  </div>
  <div role="menu">
    <div role="menuitem">Menu item 1</div>
    <div role="menuitemcheckbox" aria-checked="true">Menu item 2</div>
    <div role="menuitemradio">Menu item 3</div>
  </div>
  <div role="button">ARIA Button</div>
  <div role="button" tabindex="1">ARIA button with tab index</div>
  <div role="button" tabindex="-1">ARIA button with negative tab index</div>
  <div aria-activedescendant="active-descendant-button">
    <div role="button" id="active-descendant-button">ARIA button that is an active descendant</div>
  </div>
</body>
</html>
